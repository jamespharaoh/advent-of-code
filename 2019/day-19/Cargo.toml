[package]

	name = "aoc-2019-day-19"
	version = "0.1.0"
	authors = [ "James Pharaoh <james@pharaoh.uk>" ]
	edition = "2021"
	description = "Advent of Code 2019: Day 19: Tractor Beam"
	repository = "https://github.com/jamespharaoh/advent-of-code/tree/master/2019/day-19"
	license = "MIT"
	publish = false

[dependencies]

	aoc-2019-intcode = { path = "../intcode" }
	aoc-common = { path = "../../common" }
	aoc-pos = { path = "../../common/pos" }

[lib]

	path = "lib.rs"
	doctest = false
	crate-type = [ "rlib", "dylib" ]

[build-dependencies]

	aoc-codegen = { path = "../../misc/codegen" }

[[bin]]

	name = "aoc-2019-day-18"
	path = "main.rs"
	test = false
	doctest = false
	bench = false
