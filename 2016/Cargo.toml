[package]

	name = "aoc-2016"
	version = "0.1.0"
	authors = [ "James Pharaoh <james@pharaoh.uk>" ]
	edition = "2021"
	description = "Advent of Code 2016"
	repository = "https://github.com/jamespharaoh/advent-of-code/tree/master/2016"
