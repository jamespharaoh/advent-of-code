	aoc-2016-day-04 = { path = "day-04" }
	aoc-2016-day-05 = { path = "day-05" }
	aoc-2016-day-06 = { path = "day-06" }
	aoc-2016-day-07 = { path = "day-07" }
	aoc-2016-day-08 = { path = "day-08" }
	aoc-2016-day-09 = { path = "day-09" }
	aoc-2016-day-10 = { path = "day-10" }
	aoc-2016-day-11 = { path = "day-11" }
	aoc-2016-day-12 = { path = "day-12" }
	aoc-2016-day-13 = { path = "day-13" }
	aoc-2016-day-14 = { path = "day-14" }
	aoc-2016-day-15 = { path = "day-15" }

