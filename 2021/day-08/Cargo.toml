[package]

	name = "aoc-2021-day-08"
	version = "0.1.0"
	authors = [ "James Pharaoh <james@pharaoh.uk>" ]
	edition = "2021"
	description = "Advent of Code 2021: Day 8: Seven Segment Search"
	repository = "https://github.com/jamespharaoh/advent-of-code/tree/master/2021/day-08"
	license = "MIT"
	publish = false

[dependencies]

	aoc-bitvec = { path = "../../common/bitvec" }
	aoc-common = { path = "../../common" }

[build-dependencies]

	aoc-codegen = { path = "../../misc/codegen" }

[lib]

	path = "lib.rs"
	doctest = false
	crate-type = [ "rlib", "dylib" ]

[[bin]]

	name = "aoc-2021-day-08"
	path = "main.rs"
	test = false
	doctest = false
	bench = false
