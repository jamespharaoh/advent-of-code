[package]

	name = "aoc-2018-day-06"
	version = "0.1.0"
	authors = [ "James Pharaoh <james@pharaoh.uk>" ]
	edition = "2021"
	description = "Advent of Code 2018: Day 6: Chronal Coordinates"
	repository = "https://github.com/jamespharaoh/advent-of-code/tree/master/2018/day-06"
	license = "MIT"
	publish = false

[dependencies]

	aoc-common = { path = "../../common" }
	aoc-grid = { path = "../../common/grid" }
	aoc-pos = { path = "../../common/pos" }

[lib]

	path = "lib.rs"
	doctest = false
	crate-type = [ "rlib", "dylib" ]

[build-dependencies]

	aoc-codegen = { path = "../../misc/codegen" }

[[bin]]

	name = "aoc-2018-day-06"
	path = "main.rs"
	test = false
	doctest = false
	bench = false
