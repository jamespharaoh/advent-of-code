e (\u0026 input);\n\tpart_two = |input| logic::part_two (\u0026 input);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse grid::Grid;\n\tuse model::Input;\n\tuse model::Step;\n\tuse model::Pos;\n\n\tpub fn part_one (input: \u0026 Input) -\u003e GenResult \u003cusize\u003e {\n\t\tlet grid = calc_result (input);\n\t\tOk (grid.values ().filter (|\u0026 val| val).count ())\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003cString\u003e {\n\t\tlet grid = calc_result (input);\n\t\tlet code =\n\t\t\tocr::read_dots (\u0026 |row: u32, col: u32|\n\t\t\t\tgrid.get (Pos { row, col }).unwrap_or (false)) ?;\n\t\tOk (code)\n\t}\n\n\tfn calc_result (input: \u0026 Input) -\u003e Grid \u003cVec \u003cbool\u003e, Pos\u003e {\n\t\tlet mut grid: Grid \u003cVec \u003cbool\u003e, Pos\u003e =\n\t\t\tGrid::new_vec ([0, 0], [input.height.as_usize (), input.width.as_usize ()]);\n\t\tfor step in input.steps.iter_vals () {\n\t\t\tmatch step {\n\t\t\t\tStep::Rect { width, height } =\u003e {\n\t\t\t\t\tfor row in 0 .. height {\n\t\t\t\t\t\tfor col in 0 .. width {\n\t\t\t\t\t\t\tgrid.set (Pos { row, col }, true);\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t\tStep::RotateRow { row, dist } =\u003e {\n\t\t\t\t\tlet temp: Vec \u003cbool\u003e =\n\t\t\t\t\t\t(0 .. input.width)\n\t\t\t\t\t\t\t.map (|col| grid.get (Pos { row, col }).unwrap ())\n\t\t\t\t\t\t\t.collect ();\n\t\t\t\t\tfor old_col in 0 .. input.width {\n\t\t\t\t\t\tlet col = (old_col + dist) % input.width;\n\t\t\t\t\t\tgrid.set (Pos { row, col }, temp [old_col.as_usize ()]);\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t\tStep::RotateCol { col, dist } =\u003e {\n\t\t\t\t\tlet temp: Vec \u003cbool\u003e =\n\t\t\t\t\t\t(0 .. input.height)\n\t\t\t\t\t\t\t.map (|row| grid.get (Pos { row, col }).unwrap ())\n\t\t\t\t\t\t\t.collect ();\n\t\t\t\t\tfor old_row in 0 .. input.height {\n\t\t\t\t\t\tlet row = (old_row + dist) % input.height;\n\t\t\t\t\t\tgrid.set (Pos { row, col }, temp [old_row.as_usize ()]);\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t}\n\t\t}\n\t\tgrid\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\tpub type Pos = pos::PosRowCol \u003cu32\u003e;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub steps: Vec \u003cStep\u003e,\n\t\tpub width: u32,\n\t\tpub height: u32,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tpub enum Step {\n\t\tRect { width: u32, height: u32 },\n\t\tRotateRow { row: u32, dist: u32 },\n\t\tRotateCol { col: u32, dist: u32 },\n\t}\n\n\timpl Input {\n\t\tpub fn parse (mut lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet width = parser::input_param (\u0026 mut lines, \"WIDTH=\", 50) ?;\n\t\t\tlet height = parser::input_param (\u0026 mut lines, \"HEIGHT=\", 6) ?;\n\t\t\tlet steps = lines.iter ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\t\t\tStep::parse_real (parser)\n\t\t\t\t\t}).map_parse_err (|col_idx| format! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t.collect::\u003cGenResult \u003cVec \u003cStep\u003e\u003e\u003e () ?;\n\t\t\tif steps.iter_vals ().any (|step|\n\t\t\t\t\tmatch step {\n\t\t\t\t\t\tStep::Rect { width: step_width, height: step_height } =\u003e\n\t\t\t\t\t\t\tstep_width \u003e= width || step_height \u003e= height,\n\t\t\t\t\t\tStep::RotateRow { row, .. } =\u003e height \u003c= row,\n\t\t\t\t\t\tStep::RotateCol { col, .. } =\u003e width \u003c= col,\n\t\t\t\t\t}) {\n\t\t\t\tErr (\"Invalid input\") ?;\n\t\t\t}\n\t\t\tOk (Self { steps, width, height })\n\t\t}\n\t}\n\n\timpl Step {\n\t\tfn parse_real (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet width = parser.expect (\"rect\") ?.confirm ().int () ?;\n\t\t\t\t\tlet height = parser.expect (\"x\") ?.int () ?;\n\t\t\t\t\tOk (Self::Rect { width, height })\n\t\t\t\t})\n\t\t\t\t.of t\tfor event in events (input) ? {\n\t\t\tfor (chip, target) in [\n\t\t\t\t(event.low_chip, event.low_target),\n\t\t\t\t(event.high_chip, event.high_target),\n\t\t\t] {\n\t\t\t\tif target == Target::Output (0) { output_0 = Some (chip); }\n\t\t\t\tif target == Target::Output (1) { output_1 = Some (chip); }\n\t\t\t\tif target == Target::Output (2) { output_2 = Some (chip); }\n\t\t\t}\n\t\t}\n\t\tmatch (output_0, output_1, output_2) {\n\t\t\t(Some (output_0), Some (output_1), Some (output_2)) =\u003e\n\t\t\t\tOk (output_0.as_u64 () * output_1.as_u64 () * output_2.as_u64 ()),\n\t\t\t_ =\u003e Err (\"No solution found\".into ()),\n\t\t}\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tstruct Event {\n\t\tfrom_bot: Val,\n\t\tlow_chip: Val,\n\t\thigh_chip: Val,\n\t\tlow_target: Target,\n\t\thigh_target: Target,\n\t}\n\n\tfn events (input: \u0026 Input) -\u003e GenResult \u003cVec \u003cEvent\u003e\u003e {\n\t\t#[ derive (Debug, Default) ]\n\t\tstruct BotState {\n\t\t\tchips: ArrayVec \u003cVal, 2\u003e,\n\t\t\tgives: Option \u003c(Target, Target)\u003e,\n\t\t}\n\t\tlet mut bots: HashMap \u003cVal, BotState\u003e = HashMap::new ();\n\t\tlet mut todo: Vec \u003cVal\u003e = Vec::new ();\n\t\tfor step in input.steps.iter () {\n\t\t\tmatch * step {\n\t\t\t\tStep::Input { bot, val } =\u003e {\n\t\t\t\t\tlet bot_state = bots.entry (bot).or_default ();\n\t\t\t\t\tif bot_state.chips.is_full () {\n\t\t\t\t\t\tErr (format! (\"Bot {} has too many chips\", bot)) ?;\n\t\t\t\t\t}\n\t\t\t\t\tbot_state.chips.push (val);\n\t\t\t\t\tif bot_state.chips.is_full () \u0026\u0026 bot_state.gives.is_some () {\n\t\t\t\t\t\ttodo.push (bot);\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t\tStep::Give { bot, low, high } =\u003e {\n\t\t\t\t\tlet bot_state = bots.entry (bot).or_default ();\n\t\t\t\t\tif bot_state.gives.is_some () {\n\t\t\t\t\t\tErr (format! (\"Bot {} gives more than once\", bot)) ?;\n\t\t\t\t\t}\n\t\t\t\t\tbot_state.gives = Some ((low, high));\n\t\t\t\t\tif bot_state.chips.is_full () \u0026\u0026 bot_state.gives.is_some () {\n\t\t\t\t\t\ttodo.push (bot);\n\t\t\t\t\t}\n\t\t\t\t},\n\t\t\t}\n\t\t}\n\t\tlet mut events: Vec \u003cEvent\u003e = Vec::new ();\n\t\twhile let Some (from_bot) = todo.pop () {\n\t\t\tlet from_bot_state = bots.get_mut (\u0026 from_bot).unwrap ();\n\t\t\tlet low_chip = from_bot_state.chips.iter_vals ().min ().unwrap ();\n\t\t\tlet high_chip = from_bot_state.chips.iter_vals ().max ().unwrap ();\n\t\t\tfrom_bot_state.chips.clear ();\n\t\t\tlet (low_target, high_target) = from_bot_state.gives.unwrap ();\n\t\t\tfor (chip, target) in [(low_chip, low_target), (high_chip, high_target)] {\n\t\t\t\tmatch target {\n\t\t\t\t\tTarget::Bot (to_bot) =\u003e {\n\t\t\t\t\t\tlet to_bot_state = some_or! (bots.get_mut (\u0026 to_bot),\n\t\t\t\t\t\t\tErr (format! (\"Bot {} gives to unknown bot {}\", from_bot, to_bot)) ?);\n\t\t\t\t\t\tif to_bot_state.chips.is_full () {\n\t\t\t\t\t\t\tErr (format! (\"Bot {} has too many chips\", to_bot)) ?;\n\t\t\t\t\t\t}\n\t\t\t\t\t\tto_bot_state.chips.push (chip);\n\t\t\t\t\t\tif to_bot_state.chips.is_full () \u0026\u0026 to_bot_state.gives.is_some () {\n\t\t\t\t\t\t\ttodo.push (to_bot);\n\t\t\t\t\t\t}\n\t\t\t\t\t},\n\t\t\t\t\tTarget::Output (_) =\u003e (),\n\t\t\t\t}\n\t\t\t}\n\t\t\tevents.push (Event { from_bot, low_chip, high_chip, low_target, high_target });\n\t\t}\n\t\tOk (events)\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn events () {\n\t\t\tassert_err! (\"Bot 0 gives to unknown bot 1\", logic::events (\u0026 Input {\n\t\t\t\tsteps: vec! [\n\t\t\t\t\tStep::Input { val: 1, bot: 0 },\n\t\t\t\t\tStep::Input { val: 2, bot: 0 },\n\t\t\t\t\tStep::Give { bot: 0, low: Target::Bot (1), high: Target::Bot (2) },\n\t\t\t\t],\n\t\t\t\t.. default ()\n\t\t\t}));\n\t\t\tassert_err! (\"Bot 0 has too many chips\", logic::events (\u0026 Input {\n\t\t\t\tsteps: vec! [\n\t\t\t\t\tStep::Input { val: 1, bot: 0 },\n\t\t\t\t\tStep::Input { val: 2, bot: 0 },\n\t\t\t\t\tStep::Input { val: 3, bot: 0 },\n\t\t\t\t],\n\t\t\t\t.. default ()\n\t\t\t}));\n\t\t\tassert_err! (\"Bot 0 gives more than once\", logic::events (\u0026 Input {\n\t\t\t\tsteps: vec! [\n\t\t\t\t\tStep::Give { bot: 0, low: Target::Bot (1), high: Target::Bot (2) },\n\t\t\t\t\tStep::Give { bot: 0, low: Target::Bot (3), high: Target::Bot (4) },\n\t\t\t\t],\n\t\t\t\t.. default ()\n\t\t\t}));\n\t\t}\n\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\tpub type Val = u16;\n\n\t#[ derive (Clone, Debug, Default, Eq, PartialEq) ]\n\tpub struct Input {\n\t\tpub steps: Vec \u003cStep\u003e,\n\t\tpub low: Val,\n\t\tpub high: Val,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Step {\n\t\tInput { val: Val, bot: Val },\n\t\tGive { bot: Val, low: Target, high: Target },\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Target {\n\t\tBot (Val),\n\t\tOutput (Val),\n\t}\n\n\timpl Input {\n\t\tpub fn parse (mut input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet low = input_param (\u0026 mut input, \"LOW=\", 17) ?;\n\t\t\tlet high = input_param (\u0026 mut input, \"HIGH=\", 61) ?;\n\t\t\tlet steps = input.iter ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\t\t\tparser.item ()\n\t\t\t\t\t}).map_parse_err (|col_idx| format! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\t\t\tOk (Self { steps, low, high })\n\t\t}\n\t}\n\n\timpl FromParser for Step {\n\t\tfn from_parser (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet val = parser.expect (\"value\") ?.confirm ().int () ?;\n\t\t\t\t\tlet bot = parser.expect (\"goes to bot\") ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Input { val, bot })\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet bot = parser.expect (\"bot\") ?.confirm ().int () ?;\n\t\t\t\t\tlet low: Target = parser.expect (\"gives low to\") ?.item () ?;\n\t\t\t\t\tlet high: Target = parser.expect (\"and high to\") ?.item () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Give { bot, low, high })\n\t\t\t\t})\n\t\t\t\t.done ()\n\t\t}\n\t}\n\n\timpl FromParser for Target {\n\t\tfn from_parser (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet bot = parser.expect (\"bot\") ?.confirm ().int () ?;\n\t\t\t\t\tOk (Self::Bot (bot))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet output = parser.expect (\"output\") ?.confirm ().int () ?;\n\t\t\t\t\tOk (Self::Output (output))\n\t\t\t\t})\n\t\t\t\t.done ()\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"value 5 goes to bot 2\",\n\t\t\"bot 2 gives low to bot 1 and high to bot 0\",\n\t\t\"value 3 goes to bot 1\",\n\t\t\"bot 1 gives low to output 1 and high to bot 0\",\n\t\t\"bot 0 gives low to output 2 and high to output 0\",\n\t\t\"value 2 goes to bot 2\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tuse parser::with_params;\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"0\", puzzle.part_one (\u0026 with_params ([\"LOW=3\", \"HIGH=5\"], EXAMPLE)));\n\t\tassert_eq_ok! (\"1\", puzzle.part_one (\u0026 with_params ([\"LOW=2\", \"HIGH=3\"], EXAMPLE)));\n\t\tassert_eq_ok! (\"2\", puzzle.part_one (\u0026 with_params ([\"LOW=2\", \"HIGH=5\"], EXAMPLE)));\n\t\tassert_err! (\"No solution found\", puzzle.part_one (EXAMPLE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"30\", puzzle.part_two (EXAMPLE));\n\t\tassert_err! (\"No solution found\", puzzle.part_one (\u0026 EXAMPLE [1 .. ]));\n\t}\n\n}\n","traces":[{"line":13,"address":[101651,100963],"length":1,"stats":{"Line":2},"fn_name":null},{"line":14,"address":[10106 t\t\tcontinue;\n\t\t\t\t\t},\n\t\t\t\t}\n\t\t\t\tself.p += 1;\n\t\t\t}\n\t\t\tOk (())\n\t\t}\n\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Debug, Default, Eq, PartialEq) ]\n\tpub struct Input {\n\t\tpub instrs: Vec \u003cInstr\u003e,\n\t\tpub ops_limit: u32,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Instr {\n\t\tCpyInt (i32, Reg),\n\t\tCpyReg (Reg, Reg),\n\t\tInc (Reg),\n\t\tDec (Reg),\n\t\tJnz (Reg, i32),\n\t\tJmp (i32),\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Reg { A, B, C, D }\n\n\timpl Input {\n\t\tpub fn parse (mut input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet ops_limit = parser::input_param (\u0026 mut input, \"OPS_LIMIT=\", 100_000_000) ?;\n\t\t\t#[ allow (clippy::redundant_closure_for_method_calls) ]\n\t\t\tlet instrs = input.iter ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| parser.item ())\n\t\t\t\t\t\t.map_parse_err (|col_idx| format! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\t\t\tOk (Self { instrs, ops_limit })\n\t\t}\n\t}\n\n\timpl FromParser for Instr {\n\t\tfn from_parser (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet src = parser.expect (\"cpy \") ?.int () ?;\n\t\t\t\t\tlet dst = parser.expect (\" \") ?.confirm ().item () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::CpyInt (src, dst))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet src = parser.expect (\"cpy \") ?.item () ?;\n\t\t\t\t\tlet dst = parser.expect (\" \") ?.confirm ().item () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::CpyReg (src, dst))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tlet reg = parser.expect (\"inc \") ?.confirm ().item () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Inc (r y 14: One-Time Pad\n//!\n//! [https://adventofcode.com/2016/day/14](https://adventofcode.com/2016/day/14)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"One-Time Pad\";\n\tyear = 2016;\n\tday = 14;\n\tparse = |input| model::Input::parse (input);\n\tpart_one = |input| logic::part_one (\u0026 input);\n\tpart_two = |input| logic::part_two (\u0026 input);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse model::Input;\n\n\tpub fn part_one (input: \u0026 Input) -\u003e GenResult \u003cu32\u003e {\n\t\tOk (KeyIndexIter::new (input, 0)\n\t\t\t.nth (input.num_keys.as_usize () - 1)\n\t\t\t.unwrap ())\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003cu32\u003e {\n\t\tOk (KeyIndexIter::new (input, input.hash_reps)\n\t\t\t.nth (input.num_keys.as_usize () - 1)\n\t\t\t.unwrap ())\n\t}\n\n\tstruct KeyIndexIter {\n\t\thashes: MultiPeek \u003cHashesIter\u003e,\n\t\tidx: u32,\n\t\tnum_next: u32,\n\t}\n\n\timpl KeyIndexIter {\n\n\t\t#[ inline ]\n\t\tfn new (input: \u0026 Input, hash_reps: u32) -\u003e Self {\n\t\t\tSelf {\n\t\t\t\thashes: HashesIter::new (input, hash_reps).multipeek (),\n\t\t\t\tidx: 0,\n\t\t\t\tnum_next: input.num_next,\n\t\t\t}\n\t\t}\n\n\t}\n\n\timpl Iterator for KeyIndexIter {\n\n\t\ttype Item = u32;\n\n\t\t#[ inline ]\n\t\tfn next (\u0026 mut self) -\u003e Option \u003cu32\u003e {\n\t\t\tloop {\n\t\t\t\tlet hash_0 = self.hashes.next ().unwrap ();\n\t\t\t\tif let Some (ch_0) = find_triple (\u0026 hash_0) {\n\t\t\t\t\tfor _ in 0 .. self.num_next.as_usize () {\n\t\t\t\t\t\tif ! has_quintuple (self.hashes.peek ().unwrap (), ch_0) { continue }\n\t\t\t\t\t\tself.idx += 1;\n\t\t\t\t\t\treturn Some (self.idx - 1);\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tself.idx += 1;\n\t\t\t}\n\t\t}\n\n\t}\n\n\tfn find_triple (hash: \u0026 [u8; 32]) -\u003e Option \u003cu8\u003e {\n\t\thash.iter_vals ()\n\t\t\t.tuple_windows::\u003c(_, _, _)\u003e ()\n\t\t\t.filter (|\u0026 (a, b, c)| a == b \u0026\u0026 a == c)\n : input.discs.iter ().cloned ()\n\t\t\t\t.chain (iter::once (Disc {\n\t\t\t\t\tdelay: input.discs.len ().as_u8 () + 1,\n\t\t\t\t\tnum_posns: 11,\n\t\t\t\t\tstart_pos: 0,\n\t\t\t\t}))\n\t\t\t\t.collect (),\n\t\t};\n\t\tcalc_result (\u0026 input)\n\t}\n\n\t/// Main logic for both parts, take a list of discs and calculate the start time\n\t///\n\t/// We iterate over each disc, finding the first start time at which all discs up to this point\n\t/// will be in the right positions. We start off with start time zero and add one each time,\n\t/// but we also increase the stepping each time to the lowest common multiplier of all discs so\n\t/// far.\n\t/// \n\tfn calc_result (input: \u0026 Input) -\u003e GenResult \u003cu64\u003e {\n\t\tlet (time, _) = input.discs.iter ()\n\t\t\t.fold (Ok ((0_u64, 1_u64)), |state, disc|\n\t\t\t\tstate.and_then (|(time, step)| Ok::\u003c_, GenError\u003e ((\n\t\t\t\t\t(time .. )\n\t\t\t\t\t\t.step_by (step.as_usize ())\n\t\t\t\t\t\t.take (disc.num_posns.as_usize ())\n\t\t\t\t\t\t.find (|time|\n\t\t\t\t\t\t\t(time + disc.delay.as_u64 () + disc.start_pos.as_u64 ())\n\t\t\t\t\t\t\t\t% disc.num_posns.as_u64 () == 0)\n\t\t\t\t\t\t.ok_or (\"No solution found\") ?,\n\t\t\t\t\t(step .. )\n\t\t\t\t\t\t.step_by (step.as_usize ())\n\t\t\t\t\t\t.find (|step| step % disc.num_posns.as_u64 () == 0)\n\t\t\t\t\t\t.unwrap (),\n\t\t\t\t)))) ?;\n\t\tOk (time)\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Debug, Default, Eq, PartialEq) ]\n\tpub struct Input {\n\t\tpub discs: Vec \u003cDisc\u003e\n\t}\n\n\t#[ derive (Clone, Debug, Default, Eq, PartialEq) ]\n\tpub struct Disc {\n\t\tpub delay: u8,\n\t\tpub num_posns: u8,\n\t\tpub start_pos: u8,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\t#[ allow (clippy::redundant_closure_for_method_calls) ]\n\t\t\tlet discs: Vec \u003cDisc\u003e = input.iter ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| parser.item ())\n\t\t\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\t\t\tif discs.is_empty () { return Err (\"Must provide at least one disc\".into ()) }\n\t\t\tOk (Self { discs })\n\t\t}\n\t}\n\n\timpl FromParser for Disc {\n\t\tfn from_parser (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tlet delay = parser.expect (\"Disc #\") ?.int () ?;\n\t\t\tif delay \u003e 100 { return Err (\"Max disc delay is 100\".into ()) }\n\t\t\tlet num_posns = parser.expect (\" has \") ?.int () ?;\n\t\t\tif num_posns \u003c 1 { return Err (\"Min disc positions is 1\".into ()) }\n\t\t\tif num_posns \u003e 100 { return Err (\"Max disc positions is 100\".into ()) }\n\t\t\tlet start_pos = parser.expect (\" positions; at time=0, it is at position \") ?.int () ?;\n\t\t\tif start_pos \u003e= num_posns { return Err (\"Disc start pos out of range\".into ()) }\n\t\t\tparser.expect (\".\") ?.end () ?;\n\t\t\tOk (Self { delay, num_posns, start_pos })\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"Disc #1 has 5 positions; at time=0, it is at position 4.\",\n\t\t\"Disc #2 has 2 positions; at time=0, it is at position 1.\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"5\", puzzle.part_one (EXAMPLE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"85\", puzzle.part_two (EXAMPLE));\n\t}\n\n}\n","traces":[{"line":13,"address":[60307,61011],"length":1,"stats":{"Line":2},"fn_name":null},{"line":14,"address":[60413],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[61117],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[52528],"length":1,"stats":{"Line":1} //! [https://adventofcode.com/2016/day/16](https://adventofcode.com/2016/day/16)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Dragon Checksum\";\n\tyear = 2016;\n\tday = 16;\n\tparse = |input| model::Input::parse (input);\n\tpart_one = |input| logic::part_one (\u0026 input);\n\tpart_two = |input| logic::part_two (\u0026 input);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse model::Bit;\n\tuse model::Input;\n\n\tpub fn part_one (input: \u0026 Input) -\u003e GenResult \u003cString\u003e {\n\t\tOk (calc_result (\u0026 input.initial_state, input.disk_size_one))\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003cString\u003e {\n\t\tOk (calc_result (\u0026 input.initial_state, input.disk_size_two))\n\t}\n\n\tfn calc_result (state: \u0026 [Bit], disk_size: u32) -\u003e String {\n\n\t\t// iterator over packed integers with bits from sequence\n\n\t\tlet mut extend_iter = ExtendIter::new (state);\n\n\t\t// work out checksum size and number of bits they span in the original\n\n\t\tlet mut sum_bits = disk_size;\n\t\tlet mut span_bits = 1_u32;\n\t\twhile sum_bits \u0026 1 == 0 { sum_bits /= 2; span_bits *= 2; }\n\n\t\t// iterate to build up the result string\n\n\t\tlet mut result = String::new ();\n\t\tlet mut cur = 0;\n\t\tlet mut cur_bits = 0;\n\t\tfor _ in 0 .. sum_bits {\n\n\t\t\t// iterate over the appropriate number of bits\n\n\t\t\tlet mut span_rem = span_bits;\n\t\t\tlet mut sum = 0;\n\t\t\twhile span_rem \u003e 0 {\n\n\t\t\t\t// get another packed word from the iterator\n\n\t\t\t\tif cur_bits == 0 {\n\t\t\t\t\tcur = extend_iter.next ().unwrap ();\n\t\t\t\t\tcur_bits = 64;\n\t\t\t\t}\n\n\t\t\t\t// count the relevant one bits\n\n\t\t\t\tif cur_bits \u003c= span_rem {\n\t\t\t\t\tsum += cur.count_ones ();\n\t\t\t\t\tspan_rem -= cur_bits;\n\t\t\t\t\tcur_bits = 0;\n\t\t\t\t} else {\n\t\t\t\t\tsum += (cur \u003e\u003e (64 - span_rem)).count_ones ();\n\t\t\t\t\tcur \u003c\u003c= span_rem;\n\t\t\t\t\tcur_bits -= span_rem;\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\n\t\t\t}\n\n\t\t\t// append the result to the string\n\n\t\t\twrite! (\u0026 mut result, \"{}\", (sum \u0026 1) ^ 1).unwrap ();\n\n\t\t}\n\n\t\tresult\n\n\t}\n\n\tstruct ExtendIter {\n\t\tdata: u64,\n\t\tdata_rev: u64,\n\t\tdata_bits: u32,\n\t\tcur: u64,\n\t\tcur_bits: u32,\n\t\trev: bool,\n\t\tcount: usize,\n\t}\n\n\timpl ExtendIter {\n\n\t\tfn new (data_vec: \u0026 [Bit]) -\u003e Self {\n\n\t\t\tlet data_bits = data_vec.len ().as_u32 ();\n\n\t\t\t// convert vec to bit pattern\n\n\t\t\tlet mut data = 0_u64;\n\t\t\tfor bit in data_vec.iter ().copied () {\n\t\t\t\tdata \u003c\u003c= 1_u32;\n\t\t\t\tif bit == Bit::One { data |= 1; }\n\t\t\t}\n\n\t\t\t// also convert to inverted and reversed bit pattern\n\n\t\t\tlet mut data_rev = 0_u64;\n\t\t\tfor bit in data_vec.iter ().rev ().copied () {\n\t\t\t\tdata_rev \u003c\u003c= 1_u32;\n\t\t\t\tif bit == Bit::Zero { data_rev |= 1; }\n\t\t\t}\n\n\t\t\t// construct\n\n\t\t\tSelf {\n\t\t\t\tdata,\n\t\t\t\tdata_rev,\n\t\t\t\tdata_bits,\n\t\t\t\tcur: 0,\n\t\t\t\tcur_bits: 0,\n\t\t\t\trev: false,\n\t\t\t\tcount: usize::MAX,\n\t\t\t}\n\n\t\t}\n\n\t\tconst fn calc_sep_bit (old_count: usize) -\u003e u64 {\n\t\t\tlet new_count = old_count + 1;\n\t\t\tlet changes = old_count ^ new_count;\n\t\t\tlet bit_idx = usize::BITS - changes.leading_zeros ();\n\t\t\tif new_count \u0026 (1 \u003c\u003c bit_idx) != 0 { 1 } else { 0 }\n\t\t}\n\n\t}\n\n\timpl Iterator for ExtendIter {\n\n\t\ttype Item = u64;\n\n\t\tfn next (\u0026 mut self) -\u003e Option \u003cu64\u003e {\n\n\t\t\t// build up packed bits iteratively\n\n\t\t\tlet mut val = 0;\n\t\t\tlet mut val_bits = 0;\n\t\t\twhile val_bits \u003c 64 {\n\n\t\t\t\t// work out next chunk of bits - single 0 or 1, plus data or data_rev\n\n\t\t\t\tif self.cur_bits == 0 {\n\t\t\t\t\tself.cur = 0;\n\t\t\t\t\tif self.count == usize::MAX {\n\t\t\t\t\t\tself.count = 0;\n\t\t\t\t\t} else {\n\t\t\t\t\t\tself.cur = Self::calc_sep_bit (self.count);\n\t\t\t\t\t\tself.count += 1;\n\t\t\t\t\t\tself.cur_bits = 1;\n\t\t\t\t\t}\n\t\t\t\t\tself.cur \u003c\u003c= self.data_bits;\n\t\t\t\t\tself.cur |= if self.rev { self.data_rev } else { self.data };\n\t\t\t\t\tself.cur_bits += self.data_bits;\n\t\t\t\t\tself.rev = ! self.rev;\n\t\t\t\t}\n\n\t\t\t\t// append bits to result\n\n\t\t\t\tif val_bits + self.cur_bits \u003c= 64 {\n\t\t\t\t\tval |= self.cur \u003c\u003c (64 - val_bits - self.cur_bits);\n\t\t\t\t\tval_bits += self.cur_bits;\n\t\t\t\t\tself.cur_bits = 0;\n\t\t\t\t} else {\n\t\t\t\t\tval |= self.cur \u003e\u003e (self.cur_bits + val_bits - 64);\n\t\t\t\t\tself.cur_bits -= 64 - val_bits;\n\t\t\t\t\tval_bits = 64;\n\t\t\t\t}\n\n\t\t\t}\n\n\t\t\t// return packed value\n\n\t\t\tSome (val)\n\n\t\t}\n\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\t#[ derive (Clone, Debug, Default, Eq, PartialEq) ]\n\tpub struct Input {\n\t\tpub initial_state: Vec \u003cBit\u003e,\n\t\tpub disk_size_one: u32,\n\t\tpub disk_size_two: u32,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Bit { Zero, One }\n\n\timpl Input {\n\n\t\tpub fn parse (mut input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\n\t\t\tlet disk_size_one = parser::input_param (\u0026 mut input, \"DISK_SIZE_ONE=\", 272) ?;\n\t\t\tif disk_size_one \u003c 1 { return Err (\"Disk size one must be at least 1\".into ()) };\n\n\t\t\tlet disk_size_two = parser::input_param (\u0026 mut input, \"DISK_SIZE_TWO=\", 35_651_584) ?;\n\t\t\tif disk_size_two \u003c 1 { return Err (\"Disk size two must be at least 1\".into ()) };\n\n\t\t\tif input.len () != 1 { return Err (\"Input must have exactly one line\".into ()) }\n\n\t\t\tlet initial_state: Vec \u003cBit\u003e =\n\t\t\t\tinput [0].chars ()\n\t\t\t\t\t.map (|ch| match ch {\n\t\t\t\t\t\t'0' =\u003e Ok (Bit::Zero),\n\t\t\t\t\t\t'1' =\u003e Ok (Bit::One),\n\t\t\t\t\t\t_ =\u003e Err (format! (\"Invalid character: {}\", ch).into ()),\n\t\t\t\t\t})\n\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e n (1 .. (input.num_elves + 2) / 2)\n\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet mut seq = 1 + (input.num_elves) % 2;\n\t\twhile elves.len () \u003e 3 {\n\t\t\tlet next_seq = (seq + elves.len ().as_u32 ()) % 3;\n\t\t\telves = elves.iter_vals ()\n\t\t\t\t.scan (seq, |state, elf| {\n\t\t\t\t\tlet seq = * state;\n\t\t\t\t\t* state += 1;\n\t\t\t\t\tif * state == 3 { * state = 0; }\n\t\t\t\t\tSome ((seq, elf))\n\t\t\t\t})\n\t\t\t\t.filter (|\u0026 (seq, _)| seq == 0)\n\t\t\t\t.map (|(_, elf)| elf)\n\t\t\t\t.collect ();\n\t\t\tseq = next_seq;\n\t\t}\n\t\twhile elves.len () \u003e 1 {\n\t\t\tlet elf = elves.remove (0);\n\t\t\tif seq == 0 { elves.push (elf); }\n\t\t\tseq = (seq + 1) % 3;\n\t\t}\n\t\tOk (elves [0])\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Debug, Eq, PartialEq) ]\n\tpub struct Input {\n\t\tpub num_elves: u32,\n\t}\n\n\timpl Input {\n\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tif input.len () != 1 { return Err (\"Input must have exactly one line\".into ()) }\n\t\t\t#[ allow (clippy::redundant_closure_for_method_calls) ]\n\t\t\tlet num_elves = Parser::wrap (input [0], |parser| parser.int ())\n\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\tformat! (\"Invalid input: col {}: {}\", col_idx + 1, input [0])) ?;\n\t\t\tOk (Self { num_elves })\n\t\t}\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tfor (input, expected) in [\n\t\t\t(2, 1), (3, 3), (4, 1), (5, 3), (6, 5), (7, 7), (8, 1), (9, 3), (10, 5), (11, 7),\n\t\t\t(12, 9), (13, 11), (14, 13), (15, 15), (16, 1), (17, 3), (18, 5), (19, 7), (20, 9),\n\t\t].into_iter () {\n\t\t\tassert_eq_ok! (expected.to_string (), puzzle.part_one (\u0026 [\u0026 input.to_string ()]));\n\t\t}\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tfor (input, expected) in [\n\t\t\t(2, 1), (3, 3), (4, 1), (5, 2), (6, 3), (7, 5), (8, 7), (9, 9), (10, 1), (11, 2),\n\t\t\t(12, 3), (13, 4), (14, 5), (15, 6), (16, 7), (17, 8), (18, 9), (19, 11), (20, 13),\n\t\t].into_iter () {\n\t\t\tassert_eq_ok! (expected.to_string (), puzzle.part_two (\u0026 [\u0026 input.to_string ()]));\n\t\t}\n\t}\n\n}\n","traces":[{"line":13,"address":[37923,38435],"length":1,"stats":{"Line":2},"fn_name":null},{"line":14,"address":[37978],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[38490],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[42016],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":24,"address":[42040,42079],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[42050],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[42058],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[42066],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[42072],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[42077,42146,42475],"length":1,"stats":{"Line":3},"fn_name":null},{"line":30,"address":[42180],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[42203],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[42328,42311],"length":1,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[42322,42410],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[42485,42431,42387],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[42525,42153,42511],"length":1,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[43709,42560],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":40,"address":[42593,42621],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[42866,42603,42799,42703],"length":1,"stats":{"Line":4},"fn_name":null},{"line":43,"address":[42836,42758],"length":1,"stats":{"Line":1},"fn_name":null},{"line":45,"address":[42924,42892],"length":1,"stats":{"Line":1},"fn_name":null},{"line":46,"       | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(bound(...))]`](#from_strbound)                   | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(regex = \"...\")]`](#from_strregex--)              | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(new = ...)]`](#from_strnew--)                    | ✔      |      | ✔       |       |\n//! | [`#[from_str(default)]`](#from_strdefault)                    | ✔      |      |         | ✔     |\n//! | [`#[from_str(default_fields(...))]`](#from_strdefault_fields) | ✔      | ✔    | ✔       |       |\n//!\n//! `#[derive(Display)]` use `#[display]`.\n//! `#[derive(FromStr)]` use both `#[display]` and `#[from_str]`.\n//!\n//! `key = value` style parameter can be specified only once for each key.\n//! `key(value1, value2, ...)` style parameter can be specified multiple times.\n//!\n//! ## `#[display(\"...\")]`\n//!\n//! Specifies the format using a syntax similar to `std::format!()`.\n//! However, unlike `std::format!()`, field name is specified in `{}`.\n//!\n//! ### Struct format\n//!\n//! By writing `#[display(\"..\")]`, you can specify the format used by `Display` and `FromStr`.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{a}-{b}\")]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//! assert_eq!(MyStruct { a:10, b:20 }.to_string(), \"10-20\");\n//! assert_eq!(\"10-20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{0}+{1}\")]\n//! struct MyTuple(u32, u32);\n//! assert_eq!(MyTuple(10, 20).to_string(), \"10+20\");\n//! assert_eq!(\"10+20\".parse(), Ok(MyTuple(10, 20)));\n//! ```\n//!\n//! ### Newtype pattern\n//!\n//! If the struct has only one field, the format can be omitted.\n//! In this case, the only field is used.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct NewType(u32);\n//! assert_eq!(NewType(10).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(NewType(10)));\n//! ```\n//!\n//! ### Enum format\n//!\n//! In enum, you can specify the format for each variant.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"aaa\")]\n//!   VarA,\n//!   #[display(\"bbb\")]\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"aaa\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"bbb\");\n//! assert_eq!(\"aaa\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"bbb\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! In enum format, `{}` means variant name.\n//! Variant name style (e.g. snake_case, camelCase, ...) can be specified by [`#[from_str(style = \"...\")]`](#displaystyle--).\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"aaa-{}\")]\n//!   VarA,\n//!   #[display(\"bbb-{}\")]\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"aaa-VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"bbb-VarB\");\n//! assert_eq!(\"aaa-VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"bbb-VarB\".parse(), Ok(MyEnum::VarB));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(style = \"snake_case\")]\n//! enum MyEnumSnake {\n//!   #[display(\"{}\")]\n//!   VarA,\n//! }\n//! assert_eq!(MyEnumSnake::VarA.to_string(), \"var_a\");\n//! assert_eq!(\"var_a\".parse(), Ok(MyEnumSnake::VarA));\n//! ```\n//!\n//! By writing a format on enum instead of variant, you can specify the format common to multiple variants.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"xxx-{}\")]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"xxx-VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"xxx-VarB\");\n//! assert_eq!(\"xxx-VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"xxx-VarB\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Unit variants\n//!\n//! If all variants has no field, format can be omitted.\n//! In this case, variant name is used.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"VarB\");\n//! assert_eq!(\"VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"VarB\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Field format\n//!\n//! You can specify the format of the field.\n//! In field format, `{}` means the field itself.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{a}, {b}\")]\n//! struct MyStruct {\n//!   #[display(\"a is {}\")]\n//!   a: u32,\n//!   #[display(\"b is {}\")]\n//!   b: u32,\n//! }\n//! assert_eq!(MyStruct { a:10, b:20 }.to_string(), \"a is 10, b is 20\");\n//! assert_eq!(\"a is 10, b is 20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{0}, {1}\")]\n//! struct MyTuple(#[display(\"first is {}\")] u32, #[display(\"next is {}\")] u32);\n//! assert_eq!(MyTuple(10, 20).to_string(), \"first is 10, next is 20\");\n//! assert_eq!(\"first is 10, next is 20\".parse(), Ok(MyTuple(10, 20)));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"this is A {0}\")]\n//!   VarA(#[display(\"___{}___\")] u32),\n//! }\n//! assert_eq!(MyEnum::VarA(10).to_string(), \"this is A ___10___\");\n//! assert_eq!(\"this is A ___10___\".parse(), Ok(MyEnum::VarA(10)));\n//! ```\n//!\n//! ### Display field chain\n//!\n//! You can use \"field chain\", e.g. `{x.a}` .\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(PartialEq, Debug, Default)]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! #[derive(FromStr, Display, PartialEq, Debug)]\n//! #[display(\"{x.a}\")]\n//! struct FieldChain {\n//!   #[from_str(default)]\n//!   x: MyStruct,\n//! }\n//! assert_eq!(FieldChain { x:MyStruct { a:10, b:20 } }.to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(FieldChain { x:MyStruct { a:10, b:0 } }));\n//! ```\n//!\n//! When using \"field chain\", you need to use [`#[from_str(default)]`](#from_strdefault) to implement `FromStr`.\n//!\n//! ### Format parameter\n//!\n//! Like `std::format!()`, format parameter can be specified.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, PartialEq, Debug)]\n//! #[display(\"{a:\u003e04}\")]\n//! struct WithFormatParameter {\n//!   a: u32,\n//! }\n//! assert_eq!(WithFormatParameter { a:5 }.to_string(), \"0005\");\n//! ```\n//!\n//! ## `#[display(style = \"...\")]`\n//!\n//! By writing `#[display(style = \"...\")]`, you can specify the variant name style.\n//! The following styles are available.\n//!\n//! - `none`\n//! - `lowercase`\n//! - `UPPERCASE`\n//! - `snake_case`\n//! - `SNAKE_CASE`\n//! - `camelCase`\n//! - `CamelCase`\n//! - `kebab-case`\n//! - `KEBAB-CASE`\n//! - `Title Case`\n//! - `Title case`\n//! - `title case`\n//! - `TITLE CASE`\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(style = \"snake_case\")]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"var_a\");\n//! assert_eq!(\"var_a\".parse(), Ok(MyEnum::VarA));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum StyleExample {\n//!   #[display(style = \"none\")]\n//!   VarA1,\n//!   #[display(style = \"none\")]\n//!   varA2,\n//!   #[display(style = \"lowercase\")]\n//!   VarB,\n//!   #[display(style = \"UPPERCASE\")]\n//!   VarC,\n//!   #[display(style = \"snake_case\")]\n//!   VarD,\n//!   #[display(style = \"SNAKE_CASE\")]\n//!   VarE,\n//!   #[display(style = \"camelCase\")]\n//!   VarF,\n//!   #[display(style = \"CamelCase\")]\n//!   VarG1,\n//!   #[display(style = \"CamelCase\")]\n//!   varG2,\n//!   #[display(style = \"kebab-case\")]\n//!   VarH,\n//!   #[display(style = \"KEBAB-CASE\")]\n//!   VarI,\n//!   #[display(style = \"Title Case\")]\n//!   VarJ,\n//!   #[display(style = \"Title case\")]\n//!   VarK,\n//!   #[display(style = \"title case\")]\n//!   VarL,\n//!   #[display(style = \"TITLE CASE\")]\n//!   VarM,\n//! }\n//! assert_eq!(StyleExample::VarA1.to_string(), \"VarA1\");\n//! assert_eq!(StyleExample::varA2.to_string(), \"varA2\");\n//! assert_eq!(StyleExample::VarB.to_string(), \"varb\");\n//! assert_eq!(StyleExample::VarC.to_string(), \"VARC\");\n//! assert_eq!(StyleExample::VarD.to_string(), \"var_d\");\n//! assert_eq!(StyleExample::VarE.to_string(), \"VAR_E\");\n//! assert_eq!(StyleExample::VarF.to_string(), \"varF\");\n//! assert_eq!(StyleExample::VarG1.to_string(), \"VarG1\");\n//! assert_eq!(StyleExample::varG2.to_string(), \"VarG2\");\n//! assert_eq!(StyleExample::VarH.to_string(), \"var-h\");\n//! assert_eq!(StyleExample::VarI.to_string(), \"VAR-I\");\n//! assert_eq!(StyleExample::VarJ.to_string(), \"Var J\");\n//! assert_eq!(StyleExample::VarK.to_string(), \"Var k\");\n//! assert_eq!(StyleExample::VarL.to_string(), \"var l\");\n//! assert_eq!(StyleExample::VarM.to_string(), \"VAR M\");\n//! ```\n//!\n//! ## `#[display(bound(...))]`\n//!\n//! By default, the type of field used in the format is added to the trait bound.\n//!\n//! In Rust prior to 1.59, this behavior causes a compile error if you use fields of non public type in public struct.\n//!\n//! ```rust\n//! #![deny(private_in_public)]\n//! use parse_display::Display;\n//!\n//! // private type `Inner\u003cT\u003e` in public interface (error E0446)\n//! #[derive(Display)]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! struct Inner\u003cT\u003e(T);\n//! ```\n//!\n//! By writing `#[display(bound(...))]`, you can override the default behavior.\n//!\n//! ### Specify trait bound type\n//!\n//! By specifying the type, you can specify the type that need to implement `Display` and `FromStr`.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(bound(T))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(Outer(Inner(10))));\n//! ```\n//!\n//! ### Specify where predicate\n//!\n//! You can also specify the where predicate.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! #[derive(Display)]\n//! #[display(bound(T : std::fmt::Debug))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! #[display(\"{0:?}\")]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! ```\n//!\n//! ### No trait bounds\n//!\n//! You can also remove all trait bounds.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! #[derive(Display)]\n//! #[display(bound())]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! #[display(\"ABC\")]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"ABC\");\n//! ```\n//!\n//! ### Default trait bounds\n//!\n//! `..` means default (automatically generated) trait bounds.\n//!\n//! The following example specifies `T1` as a trait bound in addition to the default trait bound `T2`.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! pub struct Inner\u003cT\u003e(T);\n//!\n//! #[derive(Display)]\n//! #[display(\"{0.0}, {1}\", bound(T1, ..))]\n//! pub struct Outer\u003cT1, T2\u003e(Inner\u003cT1\u003e, T2);\n//!\n//! assert_eq!(Outer(Inner(10), 20).to_string(), \"10, 20\");\n//! ```\n//!\n//! ## `#[from_str(bound(...))]`\n//!\n//! You can use a different trait bound for `Display` and `FromStr` by specifying both `#[display(bound(...))]` and `#[from_str(bound(...))]`.\n//!\n//! ```rust\n//! use parse_display::*;\n//! use std::{fmt::Display, str::FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(bound(\"T : Display\"))]\n//! #[from_str(bound(\"T : FromStr\"))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(Outer(Inner(10))));\n//! ```\n//!\n//! ## `#[from_str(new = ...)]`\n//!\n//! If `#[from_str(new = ...)]` is specified, the value will be initialized with the specified expression instead of the constructor.\n//!\n//! The expression must return a value that implement [`IntoResult`] (e.g. `Self`, `Option\u003cSelf\u003e`, `Result\u003cSelf, E\u003e`).\n//!\n//! In the expression, you can use a variable with the same name as the field name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//! #[derive(FromStr, Debug, PartialEq)]\n//! #[from_str(new = Self::new(value))]\n//! struct MyNonZeroUSize {\n//!     value: usize,\n//! }\n//!\n//! impl MyNonZeroUSize {\n//!     fn new(value: usize) -\u003e Option\u003cSelf\u003e {\n//!         if value == 0 {\n//!             None\n//!         } else {\n//!             Some(Self { value })\n//!         }\n//!     }\n//! }\n//!\n//! assert_eq!(\"1\".parse(), Ok(MyNonZeroUSize { value: 1 }));\n//! assert_eq!(\"0\".parse::\u003cMyNonZeroUSize\u003e().is_err(), true);\n//! ```\n//!\n//! In tuple struct, variables are named with a leading underscore and their index. (e.g. `_0`, `_1`).\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//! #[derive(FromStr, Debug, PartialEq)]\n//! #[from_str(new = Self::new(_0))]\n//! struct MyNonZeroUSize(usize);\n//!\n//! impl MyNonZeroUSize {\n//!     fn new(value: usize) -\u003e Option\u003cSelf\u003e {\n//!         if value == 0 {\n//!             None\n//!         } else {\n//!             Some(Self(value))\n//!         }\n//!     }\n//! }\n//!\n//! assert_eq!(\"1\".parse(), Ok(MyNonZeroUSize(1)));\n//! assert_eq!(\"0\".parse::\u003cMyNonZeroUSize\u003e().is_err(), true);\n//! ```\n//!\n//! ## `#[from_str(regex = \"...\")]`\n//!\n//! Specify the format of the string to be input with `FromStr`.\n//! `#[display(\"...\")]` is ignored, when this attribute is specified.\n//!\n//! ### Capture name\n//!\n//! The capture name corresponds to the field name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"(?P\u003ca\u003e[0-9]+)__(?P\u003cb\u003e[0-9]+)\")]\n//! struct MyStruct {\n//!   a: u8,\n//!   b: u8,\n//! }\n//!\n//! assert_eq!(\"10__20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//! ```\n//!\n//! ### Field regex\n//!\n//! Set `#[display(\"...\")]` to struct and set `#[from_str(regex = \"...\")]` to field, regex is used in the position where field name is specified in `#[display(\"...\")]`.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{a}__{b}\")]\n//! struct MyStruct {\n//!   #[from_str(regex = \"[0-9]+\")]\n//!   a: u8,\n//!\n//!   #[from_str(regex = \"[0-9]+\")]\n//!   b: u8,\n//! }\n//! assert_eq!(\"10__20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//! ```\n//!\n//! If `#[from_str(regex = \"...\")]` is not set to field ,\n//! it operates in the same way as when `#[from_str(regex = \".*?\")]` is set.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{a}{b}\")]\n//! struct MyStruct {\n//!   a: String,\n//!   b: String,\n//! }\n//! assert_eq!(\"abcdef\".parse(), Ok(MyStruct { a:\"\".into(), b:\"abcdef\".into() }));\n//! ```\n//!\n//! ### Variant name\n//!\n//! In the regex specified for enum or variant, empty name capture means variant name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"___(?P\u003c\u003e)___\")]\n//! enum MyEnum {\n//!   VarA,\n//!\n//!   #[from_str(regex = \"xxx(?P\u003c\u003e)xxx\")]\n//!   VarB,\n//! }\n//! assert_eq!(\"___VarA___\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"xxxVarBxxx\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Regex field chain\n//!\n//! You can use \"field chain\" in regex.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(PartialEq, Debug, Default)]\n//! struct MyStruct {\n//!   a: u32,\n//! }\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"___(?P\u003cx.a\u003e[0-9]+)\")]\n//! struct FieldChain {\n//!   #[from_str(default)]\n//!   x: MyStruct,\n//! }\n//! assert_eq!(\"___10\".parse(), Ok(FieldChain { x:MyStruct { a:10 } }));\n//! ```\n//!\n//! When using \"field chain\", you need to use [`#[from_str(default)]`](#from_strdefault).\n//!\n//! ## `#[from_str(default)]`\n//!\n//! If this attribute is specified, the default value is used for fields not included in the input.\n//!\n//! If an attribute is specified for struct, the struct's default value is used.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{b}\")]\n//! #[from_str(default)]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! impl Default for MyStruct {\n//!   fn default() -\u003e Self {\n//!     Self { a:99, b:99 }\n//!   }\n//! }\n//! assert_eq!(\"10\".parse(), Ok(MyStruct { a:99, b:10 }));\n//! ```\n//!\n//! If an attribute is specified for field, the field type's default value is used.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{b}\")]\n//! struct MyStruct {\n//!   #[from_str(default)]\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! impl Default for MyStruct {\n//!   fn default() -\u003e Self {\n//!     Self { a:99, b:99 }\n//!   }\n//! }\n//! assert_eq!(\"10\".parse(), Ok(MyStruct { a:0, b:10 }));\n//! ```\n//!\n//! ## `#[from_str(default_fields(...))]`\n//!\n//! You can use `#[from_str(default_fields(...))]` if you want to set default values for the same-named fields of multiple variants.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{}-{a}\")]\n//! #[from_str(default_fields(\"b\", \"c\"))]\n//! enum MyEnum {\n//!   VarA { a:u8, b:u8, c:u8 },\n//!   VarB { a:u8, b:u8, c:u8 },\n//! }\n//!\n//! assert_eq!(\"VarA-10\".parse(), Ok(MyEnum::VarA { a:10, b:0, c:0 }));\n//! assert_eq!(\"VarB-10\".parse(), Ok(MyEnum::VarB { a:10, b:0, c:0 }));\n//! ```\n// #![include_doc(\"../../README.md\", end(\"## License\"))]\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\nuse core::convert::Infallible;\nuse core::fmt::{Display, Formatter, Result};\n\n#[cfg(feature = \"regex\")]\npub mod helpers {\n    pub use once_cell;\n    pub use regex;\n}\n\npub use parse_display_derive::{Display, FromStr};\n\n#[derive(Debug, Eq, PartialEq)]\npub struct ParseError(\u0026'static str);\nimpl ParseError {\n    pub fn with_message(message: \u0026'static str) -\u003e Self {\n        Self(message)\n    }\n    pub fn new() -\u003e Self {\n        Self::with_message(\"parse failed.\")\n    }\n}\nimpl Default for ParseError {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Display for ParseError {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n#[cfg(feature = \"std\")]\nimpl std::error::Error for ParseError {\n    fn description(\u0026self) -\u003e \u0026str {\n        self.0\n    }\n}\n\npub trait IntoResult\u003cT\u003e {\n    type Err;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e;\n}\n\nimpl\u003cT\u003e IntoResult\u003cT\u003e for T {\n    type Err = Infallible;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e {\n        Ok(self)\n    }\n}\n\nimpl\u003cT\u003e IntoResult\u003cT\u003e for Option\u003cT\u003e {\n    type Err = ParseError;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e {\n        self.ok_or_else(ParseError::new)\n    }\n}\n\nimpl\u003cT, E\u003e IntoResult\u003cT\u003e for core::result::Result\u003cT, E\u003e {\n    type Err = E;\n    fn into_result(self) -\u003e core::result::Result\u003cT, E\u003e {\n        self\n    }\n}\n","traces":[{"line":716,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":717,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":723,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":724,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":730,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":731,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":6},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-benches","benches","bench.rs"],"content":"#![feature(test)]\n\nextern crate test;\n\nuse parse_display::{Display, FromStr, ParseError};\nuse std::{hint::black_box, str::FromStr};\n\n#[bench]\nfn parse_simple_enum_derive(b: \u0026mut test::Bencher) {\n    #[derive(FromStr)]\n    enum SimpleEnumDerive {\n        ItemA,\n        ItemB,\n        ItemC,\n        ItemD,\n    }\n\n    let inputs = [\"ItemA\", \"ItemB\", \"ItemC\", \"ItemD\"];\n    b.iter(|| {\n        for \u0026input in \u0026inputs {\n            black_box(input.parse::\u003cSimpleEnumDerive\u003e().unwrap());\n        }\n    });\n}\n#[bench]\nfn parse_simple_enum_by_hand(b: \u0026mut test::Bencher) {\n    enum SimpleEnumByHand {\n        ItemA,\n        ItemB,\n        ItemC,\n        ItemD,\n    }\n\n    impl FromStr for SimpleEnumByHand {\n        type Err = ParseError;\n\n        fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n            match s {\n                \"ItemA\" =\u003e Ok(Self::ItemA),\n                \"ItemB\" =\u003e Ok(Self::ItemB),\n                \"ItemC\" =\u003e Ok(Self::ItemC),\n                \"ItemD\" =\u003e Ok(Self::ItemD),\n                _ =\u003e Err(ParseError::new()),\n            }\n        }\n    }\n\n    let inputs = [\"ItemA\", \"ItemB\", \"ItemC\", \"ItemD\"];\n    b.iter(|| {\n        for \u0026input in \u0026inputs {\n            black_box(input.parse::\u003cSimpleEnumByHand\u003e().unwrap());\n        }\n    });\n}\n\n#[bench]\nfn parse_non_regex_format_struct_derive(b: \u0026mut test::Bencher) {\n    #[derive(Display, FromStr)]\n    #[display(\"{a},{b},{c}\")]\n    struct TestInput {\n        a: u32,\n        b: u32,\n        c: u32,\n    }\n\n    let input = TestInput {\n        a: 10,\n        b: 20,\n        c: 30,\n    }\n    .to_string();\n    b.iter(|| {\n        black_box(input.parse::\u003cTestInput\u003e().unwrap());\n    });\n}\n\n#[bench]\nfn parse_non_regex_format_struct_by_hand(b: \u0026mut test::Bencher) {\n    #[derive(Display)]\n    #[display(\"{a},{b},{c}\")]\n    struct TestInput {\n        a: u32,\n        b: u32,\n        c: u32,\n    }\n    impl FromStr for TestInput {\n        type Err = ParseError;\n\n        fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n            let idx1 = s.find(\",\").ok_or_else(ParseError::new)?;\n            let idx2 = idx1 + 1 + s[idx1 + 1..].find(\",\").ok_or_else(ParseError::new)?;\n            let a = s[0..idx1].parse().map_err(|_| ParseError::new())?;\n            let b = s[idx1 + 1..idx2].parse().map_err(|_| ParseError::new())?;\n            let c = s[idx2 + 1..].parse().map_err(|_| ParseError::new())?;\n            Ok(Self { a, b, c })\n        }\n    }\n\n    let input = TestInput {\n        a: 10,\n        b: 20,\n        c: 30,\n    }\n    .to_string();\n\n    b.iter(|| {\n        black_box(input.parse::\u003cTestInput\u003e().unwrap());\n    });\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-benches","src","lib.rs"],"content":"\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-derive","src","format_syntax.rs"],"content":"use once_cell::sync::Lazy;\nuse regex::*;\n\nuse std::fmt::{Display, Formatter};\nuse std::str::FromStr;\n\n#[derive(Debug, PartialEq, Eq)]\npub enum Sign {\n    Plus,\n    Minus,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum Align {\n    Left,\n    Right,\n    Center,\n}\n\n#[derive(Debug, PartialEq, Eq, Default)]\npub struct FormatSpec\u003c'a\u003e {\n    pub fill: Option\u003cchar\u003e,\n    pub align: Option\u003cAlign\u003e,\n    pub sign: Option\u003cSign\u003e,\n    pub is_alternate: bool,\n    pub is_zero: bool,\n    pub width: Option\u003cSubArg\u003c'a, usize\u003e\u003e,\n    pub precision: Option\u003cSubArg\u003c'a, usize\u003e\u003e,\n    pub format_type: FormatType,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum SubArg\u003c'a, T\u003e {\n    Value(T),\n    Index(usize),\n    Name(\u0026'a str),\n    Input,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum FormatType {\n    Display,\n    Debug,\n    DebugUpperHex,\n    DebugLowerHex,\n    Octal,\n    LowerHex,\n    UpperHex,\n    Pointer,\n    Binary,\n    LowerExp,\n    UpperExp,\n}\nimpl FormatType {\n    pub fn trait_name(\u0026self) -\u003e \u0026str {\n        match self {\n            FormatType::Display =\u003e \"Display\",\n            FormatType::Debug | FormatType::DebugUpperHex | FormatType::DebugLowerHex =\u003e \"Debug\",\n            FormatType::Octal =\u003e \"Octal\",\n            FormatType::LowerHex =\u003e \"LowerHex\",\n            FormatType::UpperHex =\u003e \"UpperHex\",\n            FormatType::Pointer =\u003e \"Pointer\",\n            FormatType::Binary =\u003e \"Binary\",\n            FormatType::LowerExp =\u003e \"LowerExp\",\n            FormatType::UpperExp =\u003e \"UpperExp\",\n        }\n    }\n}\n\nimpl Default for FormatType {\n    fn default() -\u003e Self {\n        FormatType::Display\n    }\n}\n\n#[derive(Debug, Eq, PartialEq)]\npub struct FormatParseError;\n\nimpl FormatParseError {\n    const ERROR_MESSAGE: \u0026'static str = \"FormatSpec parse failed.\";\n}\n\nimpl std::error::Error for FormatParseError {\n    fn description(\u0026self) -\u003e \u0026str {\n        FormatParseError::ERROR_MESSAGE\n    }\n}\nimpl Display for FormatParseError {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", FormatParseError::ERROR_MESSAGE)\n    }\n}\n\nimpl\u003c'a\u003e FormatSpec\u003c'a\u003e {\n    pub fn parse(s: \u0026'a str) -\u003e std::result::Result\u003cSelf, FormatParseError\u003e {\n        static RE: Lazy\u003cRegex\u003e = lazy_regex!(\n            \"^\\\n             ((?P\u003cfill\u003e.)?\\\n             (?P\u003calign\u003e[\u003c\u003e^]))??\\\n             (?P\u003csign\u003e[+-])?\\\n             (?P\u003cis_alternate\u003e#)?\\\n             (?P\u003cis_zero\u003e0)?\\\n             (\\\n             (?P\u003cwidth_integer\u003e[0-9]+)|\\\n             ((?P\u003cwidth_arg\u003e[a-zA-Z0-9_]+)\\\\$)\\\n             )?\\\n             (\\\\.(\\\n             (?P\u003cprecision_input\u003e\\\\*)|\\\n             (?P\u003cprecision_integer\u003e[0-9]+)|\\\n             ((?P\u003cprecision_arg\u003e[a-zA-Z0-9_]+)\\\\$)\\\n             ))?\\\n             (?P\u003cformat_type\u003e[a-zA-Z0-9_]*\\\\??)\\\n             $\"\n        );\n\n        let c = RE.captures(s).ok_or(FormatParseError)?;\n        let fill = c.name(\"fill\").map(|m| m.as_str().chars().next().unwrap());\n        let align = c.name(\"align\").map(|m| m.as_str().parse().unwrap());\n        let sign = c.name(\"sign\").map(|m| match m.as_str() {\n            \"+\" =\u003e Sign::Plus,\n            \"-\" =\u003e Sign::Minus,\n            _ =\u003e unreachable!(),\n        });\n        let is_alternate = c.name(\"is_alternate\").is_some();\n        let is_zero = c.name(\"is_zero\").is_some();\n        let width = if let Some(m) = c.name(\"width_integer\") {\n            let value = m.as_str().parse().map_err(|_| FormatParseError)?;\n            Some(SubArg::Value(value))\n        } else if let Some(m) = c.name(\"width_arg\") {\n            let s = m.as_str();\n            Some(if let Ok(idx) = s.parse() {\n                SubArg::Index(idx)\n            } else {\n                SubArg::Name(s)\n            })\n        } else {\n            None\n        };\n\n        let precision = if let Some(m) = c.name(\"precision_integer\") {\n            let value = m.as_str().parse().map_err(|_| FormatParseError)?;\n            Some(SubArg::Value(value))\n        } else if let Some(m) = c.name(\"precision_arg\") {\n            let s = m.as_str();\n            Some(if let Ok(idx) = s.parse() {\n                SubArg::Index(idx)\n            } else {\n                SubArg::Name(s)\n            })\n        } else if c.name(\"precision_input\").is_some() {\n            Some(SubArg::Input)\n        } else {\n            None\n        };\n        let format_type = c.name(\"format_type\").unwrap().as_str().parse()?;\n\n        Ok(FormatSpec {\n            fill,\n            align,\n            sign,\n            is_alternate,\n            is_zero,\n            width,\n            precision,\n            format_type,\n        })\n    }\n}\n\nimpl FromStr for Align {\n    type Err = FormatParseError;\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        Ok(match s {\n            \"\u003c\" =\u003e Align::Left,\n            \"\u003e\" =\u003e Align::Right,\n            \"^\" =\u003e Align::Center,\n            _ =\u003e return Err(FormatParseError),\n        })\n    }\n}\n\nimpl FromStr for FormatType {\n    type Err = FormatParseError;\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        Ok(match s {\n            \"\" =\u003e FormatType::Display,\n            \"?\" =\u003e FormatType::Debug,\n            \"x?\" =\u003e FormatType::DebugLowerHex,\n            \"X?\" =\u003e FormatType::DebugUpperHex,\n            \"o\" =\u003e FormatType::Octal,\n            \"x\" =\u003e FormatType::LowerHex,\n            \"X\" =\u003e FormatType::UpperHex,\n            \"p\" =\u003e FormatType::Pointer,\n            \"b\" =\u003e FormatType::Binary,\n            \"e\" =\u003e FormatType::LowerExp,\n            \"E\" =\u003e FormatType::UpperExp,\n            _ =\u003e return Err(FormatParseError),\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn align() {\n        assert_ps(\n            \"\u003c\",\n            FormatSpec {\n                align: Some(Align::Left),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"^\",\n            FormatSpec {\n                align: Some(Align::Center),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"\u003e\",\n            FormatSpec {\n                align: Some(Align::Right),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn fill_align() {\n        assert_ps(\n            \"x\u003c\",\n            FormatSpec {\n                fill: Some('x'),\n                align: Some(Align::Left),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"0\u003e\",\n            FormatSpec {\n                fill: Some('0'),\n                align: Some(Align::Right),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn sign() {\n        assert_ps(\n            \"+\",\n            FormatSpec {\n                sign: Some(Sign::Plus),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"-\",\n            FormatSpec {\n                sign: Some(Sign::Minus),\n                ..Default::default()\n            },\n        );\n    }\n    #[test]\n    fn alternate() {\n        assert_ps(\n            \"#\",\n            FormatSpec {\n                is_alternate: true,\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn zero() {\n        assert_ps(\n            \"0\",\n            FormatSpec {\n                is_zero: true,\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn width_value() {\n        assert_ps(\n            \"5\",\n            FormatSpec {\n                width: Some(SubArg::Value(5)),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn width_arg_index() {\n        assert_ps(\n            \"5$\",\n            FormatSpec {\n                width: Some(SubArg::Index(5)),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn width_arg_name() {\n        assert_ps(\n            \"field$\",\n            FormatSpec {\n                width: Some(SubArg::Name(\"field\")),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn zero_width() {\n        assert_ps(\n            \"05\",\n            FormatSpec {\n                is_zero: true,\n                width: Some(SubArg::Value(5)),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn precision_value() {\n        assert_ps(\n            \".5\",\n            FormatSpec {\n                precision: Some(SubArg::Value(5)),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn precision_arg_index() {\n        assert_ps(\n            \".5$\",\n            FormatSpec {\n Data::Enum(data) =\u003e derive_display_for_enum(\u0026input, data),\n        _ =\u003e panic!(\"`#[derive(Display)]` supports only enum or struct.\"),\n    })\n}\n\nfn derive_display_for_struct(input: \u0026DeriveInput, data: \u0026DataStruct) -\u003e Result\u003cTokenStream\u003e {\n    let hattrs = HelperAttributes::from(\u0026input.attrs)?;\n    let ctx = DisplayContext::Struct { data };\n    let generics = GenericParamSet::new(\u0026input.generics);\n\n    let mut format = hattrs.format;\n    if format.is_none() {\n        format = DisplayFormat::from_newtype_struct(data);\n    }\n    let format = match format {\n        Some(x) =\u003e x,\n        None =\u003e bail!(\n            input.span(),\n            \"`#[display(\\\"format\\\")]` is required except newtype pattern.\",\n        ),\n    };\n    let mut bounds = Bounds::from_data(hattrs.bound_display);\n    let args = format.format_args(ctx, \u0026mut bounds, \u0026generics)?;\n    let trait_path = parse_quote!(core::fmt::Display);\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(\n        input,\n        \u0026trait_path,\n        \u0026wheres,\n        quote! {\n            fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter) -\u003e core::fmt::Result {\n                core::write!(f, #args)\n            }\n        },\n        hattrs.dump_display,\n    )\n}\nfn derive_display_for_enum(input: \u0026DeriveInput, data: \u0026DataEnum) -\u003e Result\u003cTokenStream\u003e {\n    fn make_arm(\n        hattrs_enum: \u0026HelperAttributes,\n        variant: \u0026Variant,\n        bounds: \u0026mut Bounds,\n        generics: \u0026GenericParamSet,\n    ) -\u003e Result\u003cTokenStream\u003e {\n        let fields = match \u0026variant.fields {\n            Fields::Named(fields) =\u003e {\n                let fields = FieldKey::from_fields_named(fields).map(|(key, ..)| {\n                    let var = key.binding_var();\n                    quote! { #key : ref #var }\n                });\n                quote! { { #(#fields,)* } }\n            }\n            Fields::Unnamed(fields) =\u003e {\n                let fields = FieldKey::from_fields_unnamed(fields).map(|(key, ..)| {\n                    let var = key.binding_var();\n                    quote! { ref #var }\n                });\n                quote! { ( #(#fields,)* ) }\n            }\n            Fields::Unit =\u003e quote! {},\n        };\n        let hattrs_variant = HelperAttributes::from(\u0026variant.attrs)?;\n        let style = DisplayStyle::from_helper_attributes(hattrs_enum, \u0026hattrs_variant);\n        let mut format = hattrs_variant.format;\n        if format.is_none() {\n            format = hattrs_enum.format.clone();\n        }\n        if format.is_none() {\n            format = DisplayFormat::from_unit_variant(variant)?;\n        }\n        let format = match format {\n            Some(x) =\u003e x,\n            None =\u003e bail!(\n                variant.span(),\n                \"`#[display(\\\"format\\\")]` is required except unit variant.\"\n            ),\n        };\n        let variant_ident = \u0026variant.ident;\n        let args = format.format_args(\n            DisplayContext::Variant { variant, style },\n            \u0026mut bounds.child(hattrs_variant.bound_display),\n            generics,\n        )?;\n        Ok(quote! {\n            \u0026 Self::#variant_ident #fields =\u003e {\n                core::write!(f, #args)\n            },\n        })\n    }\n    let hattrs = HelperAttributes::from(\u0026input.attrs)?;\n    let mut bounds = Bounds::from_data(hattrs.bound_display.clone());\n    let generics = GenericParamSet::new(\u0026input.generics);\n    let mut arms = Vec::new();\n    for variant in \u0026data.variants {\n        arms.push(make_arm(\u0026hattrs, variant, \u0026mut bounds, \u0026generics)?);\n    }\n    let trait_path = parse_quote!(core::fmt::Display);\n    let contents = quote! {\n        fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter) -\u003e core::fmt::Result {\n            match self {\n                #(#arms)*\n            }\n        }\n    };\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(input, \u0026trait_path, \u0026wheres, contents, hattrs.dump_display)\n}\n\n#[proc_macro_derive(FromStr, attributes(display, from_str))]\npub fn derive_from_str(input: proc_macro::TokenStream) -\u003e proc_macro::TokenStream {\n    let input = parse_macro_input!(input as DeriveInput);\n    into_macro_output(match \u0026input.data {\n        Data::Struct(data) =\u003e derive_from_str_for_struct(\u0026input, data),\n        Data::Enum(data) =\u003e derive_from_str_for_enum(\u0026input, data),\n        _ =\u003e panic!(\"`#[derive(FromStr)]` supports only enum or struct.\"),\n    })\n}\nfn derive_from_str_for_struct(input: \u0026DeriveInput, data: \u0026DataStruct) -\u003e Result\u003cTokenStream\u003e {\n    let hattrs = HelperAttributes::from(\u0026input.attrs)?;\n    let p = ParserBuilder::from_struct(\u0026hattrs, data)?;\n    let body = p.build_from_str_body(parse_quote!(Self))?;\n    let generics = GenericParamSet::new(\u0026input.generics);\n    let mut bounds = Bounds::from_data(hattrs.bound_from_str_resolved());\n    p.build_bounds(\u0026generics, \u0026mut bounds);\n    let trait_path = parse_quote!(core::str::FromStr);\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(\n        input,\n        \u0026trait_path,\n        \u0026wheres,\n        quote! {\n            type Err = parse_display::ParseError;\n            fn from_str(s: \u0026str) -\u003e core::result::Result\u003cSelf, Self::Err\u003e {\n                #body\n            }\n        },\n        hattrs.dump_from_str,\n    )\n}\nfn derive_from_str_for_enum(input: \u0026DeriveInput, data: \u0026DataEnum) -\u003e Result\u003cTokenStream\u003e {\n    let hattrs_enum = HelperAttributes::from(\u0026input.attrs)?;\n    if let Some(span) = hattrs_enum.default_self {\n        bail!(span, \"`#[from_str(default)]` cannot be specified for enum.\");\n    }\n    let mut bounds = Bounds::from_data(hattrs_enum.bound_from_str_resolved());\n    let generics = GenericParamSet::new(\u0026input.generics);\n    let mut bodys = Vec::new();\n    let mut arms = Vec::new();\n    for variant in data.variants.iter() {\n        let variant_ident = \u0026variant.ident;\n        let constructor = parse_quote!(Self::#variant_ident);\n        let hattrs_variant = HelperAttributes::from(\u0026variant.attrs)?;\n        let p = ParserBuilder::from_variant(\u0026hattrs_variant, \u0026hattrs_enum, variant)?;\n        let mut bounds = bounds.child(hattrs_variant.bound_from_str_resolved());\n        p.build_bounds(\u0026generics, \u0026mut bounds);\n        match p.build_parse_variant_code(constructor)? {\n            ParseVariantCode::MatchArm(arm) =\u003e arms.push(arm),\n            ParseVariantCode::Statement(body) =\u003e bodys.push(body),\n        }\n    }\n    let match_body = if arms.is_empty() {\n        quote! {}\n    } else {\n        quote! {\n            match s {\n                #(#arms,)*\n                _ =\u003e { }\n            }\n        }\n    };\n    let trait_path = parse_quote!(core::str::FromStr);\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(\n        input,\n        \u0026trait_path,\n        \u0026wheres,\n        quote! {\n            type Err = parse_display::ParseError;\n            fn from_str(s: \u0026str) -\u003e core::result::Result\u003cSelf, Self::Err\u003e {\n                #match_body\n                #({ #bodys })*\n                Err(parse_display::ParseError::new())\n            }\n        },\n        hattrs_enum.dump_from_str,\n    )\n}\n\nstruct ParserBuilder\u003c'a\u003e {\n    capture_next: usize,\n    parse_format: ParseFormat,\n    fields: BTreeMap\u003cFieldKey, FieldEntry\u003c'a\u003e\u003e,\n    source: \u0026'a Fields,\n    use_default: bool,\n    span: Span,\n    new_expr: Option\u003cExpr\u003e,\n}\nstruct FieldEntry\u003c'a\u003e {\n    hattrs: HelperAttributes,\n    deep_captures: BTreeMap\u003cVec\u003cFieldKey\u003e, usize\u003e,\n    source: \u0026'a Field,\n    capture: Option\u003cusize\u003e,\n    use_default: bool,\n}\n\nimpl\u003c'a\u003e ParserBuilder\u003c'a\u003e {\n    fn new(source: \u0026'a Fields) -\u003e Result\u003cSelf\u003e {\n        let mut fields = BTreeMap::new();\n        for (key, field) in field_map(source) {\n            fields.insert(key, FieldEntry::new(field)?);\n        }\n        Ok(Self {\n            source,\n            capture_next: 1,\n            parse_format: ParseFormat::new(),\n            fields,\n            use_default: false,\n            span: Span::call_site(),\n            new_expr: None,\n        })\n    }\n    fn from_struct(hattrs: \u0026HelperAttributes, data: \u0026'a DataStruct) -\u003e Result\u003cSelf\u003e {\n        let mut s = Self::new(\u0026data.fields)?;\n        let context = DisplayContext::Struct { data };\n        s.new_expr = hattrs.new_expr.clone();\n        s.apply_attrs(hattrs)?;\n        s.push_attrs(hattrs, \u0026context)?;\n        Ok(s)\n    }\n    fn from_variant(\n        hattrs_variant: \u0026HelperAttributes,\n        hattrs_enum: \u0026HelperAttributes,\n        variant: \u0026'a Variant,\n    ) -\u003e Result\u003cSelf\u003e {\n        let mut s = Self::new(\u0026variant.fields)?;\n        let style = DisplayStyle::from_helper_attributes(hattrs_enum, hattrs_variant);\n        let context = DisplayContext::Variant { variant, style };\n        s.new_expr = hattrs_variant.new_expr.clone();\n        s.apply_attrs(hattrs_enum)?;\n        s.apply_attrs(hattrs_variant)?;\n        if !s.try_push_attrs(hattrs_variant, \u0026context)? {\n            s.push_attrs(hattrs_enum, \u0026context)?;\n        }\n        Ok(s)\n    }\n    fn apply_attrs(\u0026mut self, hattrs: \u0026HelperAttributes) -\u003e Result\u003c()\u003e {\n        if hattrs.default_self.is_some() {\n            self.use_default = true;\n        }\n        for field in \u0026hattrs.default_fields {\n            let key = FieldKey::from_member(\u0026field.0);\n            let span = field.span();\n            self.field(\u0026key, span)?.use_default = true;\n        }\n        if let Some(span) = hattrs.from_str_format_span() {\n            self.span = span;\n        }\n        Ok(())\n    }\n    fn field(\u0026mut self, key: \u0026FieldKey, span: Span) -\u003e Result\u003c\u0026mut FieldEntry\u003c'a\u003e\u003e {\n        field_of(\u0026mut self.fields, key, span)\n    }\n    fn set_capture(\n        \u0026mut self,\n        context: \u0026DisplayContext,\n        keys: \u0026[FieldKey],\n        span: Span,\n    ) -\u003e Result\u003cString\u003e {\n        let field_key;\n        let sub_keys;\n        if let DisplayContext::Field { key, .. } = context {\n            field_key = *key;\n            sub_keys = keys;\n        } else {\n            if keys.is_empty() {\n                return Ok(CAPTURE_NAME_EMPTY.into());\n            }\n            field_key = \u0026keys[0];\n            sub_keys = \u0026keys[1..];\n        }\n        let field = field_of(\u0026mut self.fields, field_key, span)?;\n        Ok(field.set_capture(sub_keys, \u0026mut self.capture_next))\n    }\n\n    fn push_regex(\u0026mut self, s: \u0026LitStr, context: \u0026DisplayContext) -\u003e Result\u003c()\u003e {\n        static REGEX_CAPTURE: Lazy\u003cRegex\u003e = lazy_regex!(r\"\\(\\?P\u003c([_0-9a-zA-Z.]*)\u003e\");\n        static REGEX_NUMBER: Lazy\u003cRegex\u003e = lazy_regex!(\"^[0-9]+$\");\n        let text = s.value();\n        let text_debug = REGEX_CAPTURE.replace_all(\u0026text, |c: \u0026Captures| {\n            let key = c.get(1).unwrap().as_str();\n            let key = if key.is_empty() {\n                \"self\".into()\n            } else {\n                key.replace('.', \"_\")\n            };\n            let key = REGEX_NUMBER.replace(\u0026key, \"_$0\");\n
