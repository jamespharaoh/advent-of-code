c \u003cSymbol, 2\u003e,\n\tstate: RefCell \u003cSymbolState\u003e,\n}\n\n#[ derive (Debug) ]\nstruct SymbolState {\n\tvalue: SymVal,\n\tdepth: usize,\n\tlen: usize,\n}\n\n#[ derive (Clone, Debug, Eq, PartialEq) ]\npub enum SymVal {\n\tSymbol (Symbol),\n\tInput (usize),\n\tAdd (Symbol, Symbol),\n\tMultiply (Symbol, Symbol),\n\tDivide (Symbol, Symbol),\n\tModulo (Symbol, Symbol),\n\tIsEqual (Symbol, Symbol),\n\tIsUnequal (Symbol, Symbol),\n\tValue (i64),\n\tError (MachineError),\n}\n\nimpl Solver {\n\tpub fn from_prog (input: \u0026 [Instr]) -\u003e (Solver, Vec \u003c(Rc \u003cstr\u003e, Symbol)\u003e) {\n\t\tstruct Context {\n\t\t\tnamer: VerNamer,\n\t\t\tsolver: Solver,\n\t\t\tliteral_name: Rc \u003cstr\u003e,\n\t\t\treg_w_name: Rc \u003cstr\u003e,\n\t\t\treg_x_name: Rc \u003cstr\u003e,\n\t\t\treg_y_name: Rc \u003cstr\u003e,\n\t\t\treg_z_name: Rc \u003cstr\u003e,\n\t\t\treg_w: Symbol,\n\t\t\treg_x: Symbol,\n\t\t\treg_y: Symbol,\n\t\t\treg_z: Symbol,\n\t\t}\n\t\timpl Context {\n\t\t\tfn get (\u0026 self, reg: Reg) -\u003e Symbol {\n\t\t\t\tmatch reg {\n\t\t\t\t\tReg::W =\u003e self.reg_w.clone (),\n\t\t\t\t\tReg::X =\u003e self.reg_x.clone (),\n\t\t\t\t\tReg::Y =\u003e self.reg_y.clone (),\n\t\t\t\t\tReg::Z =\u003e self.reg_z.clone (),\n\t\t\t\t}\n\t\t\t}\n\t\t\tfn get_val (\u0026 mut self, reg_or_int: RegOrInt) -\u003e Symbol {\n\t\t\t\tmatch reg_or_int {\n\t\t\t\t\tRegOrInt::W =\u003e self.reg_w.clone (),\n\t\t\t\t\tRegOrInt::X =\u003e self.reg_x.clone (),\n\t\t\t\t\tRegOrInt::Y =\u003e self.reg_y.clone (),\n\t\t\t\t\tRegOrInt::Z =\u003e self.reg_z.clone (),\n\t\t\t\t\tRegOrInt::Int (value) =\u003e self.lit (value),\n\t\t\t\t}\n\t\t\t}\n\t\t\tfn set (\u0026 mut self, reg: Reg, value: SymVal) {\n\t\t\t\tlet (reg_name, reg) = match reg {\n\t\t\t\t\tReg::W =\u003e (\u0026 self.reg_w_name, \u0026 mut self.reg_w),\n\t\t\t\t\tReg::X =\u003e (\u0026 self.reg_x_name, \u0026 mut self.reg_x),\n\t\t\t\t\tReg::Y =\u003e (\u0026 self.reg_y_name, \u0026 mut self.reg_y),\n\t\t\t\t\tReg::Z =\u003e (\u0026 self.reg_z_name, \u0026 mut self.reg_z),\n\t\t\t\t};\n\t\t\t\tlet symbol_name = self.namer.define (reg_name);\n\t\t\t\tlet symbol = self.solver.define (symbol_name, value);\n\t\t\t\t* reg = symbol;\n\t\t\t}\n\t\t\tfn lit (\u0026 mut self, value: i64) -\u003e Symbol {\n\t\t\t\tlet symbol_name = self.namer.define (\u0026 self.literal_name);\n\t\t\t\tlet symbol_value = SymVal::Value (value);\n\t\t\t\tself.solver.define (symbol_name, symbol_value)\n\t\t\t}\n\t\t}\n\t\tlet mut ctx = {\n\t\t\tlet mut namer = VerNamer::new ();\n\t\t\tlet solver = Solver::new ();\n\t\t\tlet literal_name = \"lit\".into ();\n\t\t\tlet reg_w_name: Rc \u003cstr\u003e = \"w\".into ();\n\t\t\tlet reg_x_name: Rc \u003cstr\u003e = \"x\".into ();\n\t\t\tlet reg_y_name: Rc \u003cstr\u003e = \"y\".into ();\n\t\t\tlet reg_z_name: Rc \u003cstr\u003e = \"z\".into ();\n\t\t\tlet reg_w = solver.define (namer.define (\u0026 reg_w_name), SymVal::Value (0));\n\t\t\tlet reg_x = solver.define (namer.define (\u0026 reg_x_name), SymVal::Value (0));\n\t\t\tlet reg_y = solver.define (namer.define (\u0026 reg_y_name), SymVal::Value (0));\n\t\t\tlet reg_z = solver.define (namer.define (\u0026 reg_z_name), SymVal::Value (0));\n\t\t\tContext {\n\t\t\t\tnamer, solver,\n\t\t\t\tliteral_name, reg_w_name, reg_x_name, reg_y_name, reg_z_name,\n\t\t\t\treg_w, reg_x, reg_y, reg_z,\n\t\t\t}\n\t\t};\n\t\tlet mut input_count = 0;\n\t\tfor instr in input.iter ().copied () {\n\t\t\tmatch instr {\n\t\t\t\tInstr::Inp (dest) =\u003e {\n\t\t\t\t\tctx.set (dest, SymVal::Input (input_count));\n\t\t\t\t\tinput_count += 1;\n\t\t\t\t},\n\t\t\t\tInstr::Add (dest, src) =\u003e {\n\t\t\t\t\tlet dest_val = ctx.get (dest);\n\t\t\t\t\tlet src_val = ctx.get_val (src);\n\t\t\t\t\tctx.set (dest, SymVal::Add (dest_val, src_val));\n\t\t\t\t},\n\t\t\t\tInstr::Mul (dest, src) =\u003e {\n\t\t\t\t\tlet dest_val = ctx.get (dest);\n\t\t\t\t\tlet src_val = ctx.get_val (src);\n\t\t\t\t\tctx.set (dest, SymVal::Multiply (dest_val, src_val));\n\t\t\t\t},\n\t\t\t\tInstr::Div (dest, src) =\u003e {\n\t\t\t\t\tlet dest_val = ctx.get (dest);\n\t\t\t\t\tlet src_val = ctx.get_val (src);\n\t\t\t\t\tctx.set (dest, SymVal::Divide (dest_val, src_val));\n\t\t\t\t},\n\t\t\t\tInstr::Mod (dest, src) =\u003e {\n\t\t\t\t\tlet dest_val = ctx.get (dest);\n\t\t\t\t\tlet src_val = ctx.get_val (src);\n\t\t\t\t\tctx.set (dest, SymVal::Modulo (dest_val, src_val));\n\t\t\t\t},\n\t\t\t\tInstr::Eql (dest, src) =\u003e {\n\t\t\t\t\tlet dest_val = ctx.get (dest);\n\t\t\t\t\tlet src_val = ctx.get_val (src);\n\t\t\t\t\tctx.set (dest, SymVal::IsEqual (dest_val, src_val));\n\t\t\t\t},\n\t\t\t}\n\t\t}\n\t\t(ctx.solver, vec! [\n\t\t\t(ctx.reg_w_name, ctx.reg_w),\n\t\t\t(ctx.reg_x_name, ctx.reg_x),\n\t\t\t(ctx.reg_y_name, ctx.reg_y),\n\t\t\t(ctx.reg_z_name, ctx.reg_z),\n\t\t])\n\t}\n\tpub fn eval (\u0026 self, input: \u0026 [\u0026 [i64]], symbol: \u0026 Symbol) -\u003e Result \u003cVec \u003ci64\u003e, MachineError\u003e {\n\t\tself.require_own_symbol (\"eval\", symbol);\n\t\tlet inner = self.inner.as_ref ();\n\t\tlet state = inner.state.borrow ();\n\t\tlet mut seen: HashSet \u003cSymbol\u003e = HashSet::new ();\n\t\tseen.insert (symbol.clone ());\n\t\tlet mut todo: Vec \u003cSymbol\u003e = vec! [ symbol.clone () ];\n\t\twhile let Some (symbol) = todo.pop () {\n\t\t\tfor child in symbol.children ().into_iter () {\n\t\t\t\tif seen.insert (child.clone ()) {\n\t\t\t\t\ttodo.push (child);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tlet mut values: HashMap \u003cSymbol, Rc \u003cVec \u003ci64\u003e\u003e\u003e = HashMap::new ();\n\t\tfor symbol in state.symbols_ordered.iter () {\n\t\t\tif ! seen.contains (symbol) { continue }\n\t\t\tlet value = symbol.eval (\u0026 |sym| Rc::clone (values.get (sym).unwrap ()), input) ?;\n\t\t\tlet value = Rc::new (value);\n\t\t\tvalues.insert (symbol.clone (), Rc::clone (\u0026 value));\n\t\t}\n\t\ttodo! ();\n\t}\n\tpub fn new () -\u003e Solver {\n\t\tlet inner = Rc::new (SolverInner {\n\t\t\tstate: RefCell::new (SolverState {\n\t\t\t\tsymbols: HashMap::new (),\n\t\t\t\tsymbols_ordered: Vec::new (),\n\t\t\t}),\n\t\t});\n\t\tlet inner_weak = Rc::downgrade (\u0026 inner);\n\t\tSolver { inner, inner_weak }\n\t}\n\tpub fn fork (\u0026 self, symbols: \u0026 mut [\u0026 mut Symbol], input: \u0026 [i64]) -\u003e Solver {\n\t\tlet inner = self.inner.as_ref ();\n\t\tlet state = inner.state.borrow ();\n\t\tlet mut seen: HashSet \u003cSymbol\u003e = symbols.iter ().map (|a| \u0026 ** a).cloned ().collect ();\n\t\tlet mut todo: Vec \u003cSymbol\u003e = seen.iter ().cloned ().collect ();\n\t\twhile let Some (symbol) = todo.pop () {\n\t\t\tfor child in symbol.children ().into_iter () {\n\t\t\t\tif seen.insert (child.clone ()) {\n\t\t\t\t\ttodo.push (child);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\tlet mut new_solver = Solver::new ();\n\t\tfor symbol in state.symbols_ordered.iter () {\n\t\t\tif ! seen.contains (symbol) { continue }\n\t\t\tlet new_value = symbol.value ().migrate (\u0026 mut new_solver, input);\n\t\t\tnew_solver.define (Rc::clone (symbol.name ()), new_value);\n\t\t}\n\t\tfor old_symbol in symbols.iter_mut () {\n\t\t\tlet new_symbol = new_solver.get (old_symbol.name ()).unwrap ();\n\t\t\t** old_symbol = new_symbol;\n\t\t}\n\t\tnew_solver\n\t}\n\tpub fn get (\u0026 self, name: \u0026 Rc \u003cstr\u003e) -\u003e Option \u003cSymbol\u003e {\n\t\tlet state = self.inner.state.borrow ();\n\t\tstate.symbols.get (name).cloned ()\n\t}\n\tpub fn define (\u0026 self, name: Rc \u003cstr\u003e, value: SymVal) -\u003e Symbol {\n\t\tvalue.children ().iter ().for_each (|child| self.require_own_symbol (\"define\", child));\n\t\tlet mut state = self.inner.state.borrow_mut ();\n\t\tif state.symbols.contains_key (\u0026 name) { panic! () }\n\t\tlet mut value = value;\n\t\tlet mut depth = value.depth ();\n\t\tlet mut len = value.len ();\n\t\tlet mut original_value = None;\n\t\tlet original_depth = value.original_depth ();\n\t\tlet original_len = value.original_len ();\n\t\tlet original_children = value.ch ntation of lisp-like lists\n//!\n//! A list is represented as the first list item and a reference to another list to represent the\n//! remaining items - these are referred to as the \"head\" and the \"tail\". There is a special case\n//! for the empty list.\n//!\n//! While this is much less efficient than a [`Vec`], it allows reuse in a way which can be very\n//! beneficial for certain types of algorithm. Adding new items to a list only creates one new\n//! allocation per item, and removing any number of items from the start of the list requires no\n//! allocation.\n//!\n//! We also declare [`CharList`] as `List \u003cchar\u003e`, and implement some extra methods and traits to\n//! make it work nicely with [`String`] and [`str`].\n\nuse super::*;\n\npub use base_list::List;\npub use char_list::CharList;\n\nmod base_list {\n\n\tuse super::*;\n\n\tpub enum List \u003cItem\u003e {\n\t\tPresent (Rc \u003c(Item, List \u003cItem\u003e)\u003e),\n\t\tEmpty,\n\t}\n\n\timpl \u003cItem: Clone\u003e List \u003cItem\u003e {\n\n\t\t#[ inline ]\n\t\tpub fn new () -\u003e Self { List::Empty }\n\n\t\t#[ inline ]\n\t\tpub fn cons (\u0026 self) -\u003e Option \u003c(\u0026 Item, \u0026 List \u003cItem\u003e)\u003e {\n\t\t\tmatch self {\n\t\t\t\tList::Present (inner) =\u003e {\n\t\t\t\t\tlet (head, tail) = inner.deref ();\n\t\t\t\t\tSome ((head, tail))\n\t\t\t\t},\n\t\t\t\tList::Empty =\u003e None,\n\t\t\t}\n\t\t}\n\n\t\t#[ inline ]\n\t\tpub fn head (\u0026 self) -\u003e Option \u003c\u0026 Item\u003e { self.cons ().map (|(head, _)| head) }\n\n\t\t#[ inline ]\n\t\tpub fn tail (\u0026 self) -\u003e Option \u003c\u0026 List \u003cItem\u003e\u003e { self.cons ().map (|(_, tail)| tail) }\n\n\t\t#[ inline ]\n\t\tpub fn is_empty (\u0026 self) -\u003e bool { self.cons ().is_none () }\n\n\t\t#[ inline ]\n\t\tpub fn len (\u0026 self) -\u003e usize {\n\t\t\tlet mut cur = self.clone ();\n\t\t\tlet mut len = 0;\n\t\t\twhile let List::Present (inner) = cur {\n\t\t\t\tlet (_, new) = inner.deref ();\n\t\t\t\tcur = new.clone ();\n\t\t\t\tlen += 1\n\t\t\t}\n\t\t\tlen\n\t\t}\n\n\t\t#[ inline ]\n\t\tpub fn push_front (\u0026 self, head: Item) -\u003e List \u003cItem\u003e {\n\t\t\tList::Present (Rc::new ((head, self.clone ())))\n\t\t}\n\n\t\t#[ inline ]\n\t\tpub fn iter (\u0026 self) -\u003e ListIter \u003cItem\u003e {\n\t\t\tListIter { list: self }\n\t\t}\n\n\t}\n\n\timpl \u003cItem: Clone + Debug\u003e Debug for List \u003cItem\u003e {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\twrite! (formatter, \"[\") ?;\n\t\t\tlet mut cur = self;\n\t\t\tlet mut idx = 0;\n\t\t\twhile let Some ((head, tail)) = cur.cons () {\n\t\t\t\tif idx \u003e 0 { write! (formatter, \", \") ?; }\n\t\t\t\tDebug::fmt (\u0026 head, formatter) ?;\n\t\t\t\tcur = tail;\n\t\t\t\tidx += 1;\n\t\t\t}\n\t\t\twrite! (formatter, \"]\") ?;\n\t\t\tOk (())\n\t\t}\n\t}\n\n\timpl \u003cItem: Clone\u003e Clone for List \u003cItem\u003e {\n\t\tfn clone (\u0026 self) -\u003e Self {\n\t\t\tmatch self {\n\t\t\t\tList::Present (inner) =\u003e List::Present (Rc::clone (inner)),\n\t\t\t\tList::Empty =\u003e List::Empty,\n\t\t\t}\n\t\t}\n\t}\n\n\timpl \u003cItem: Clone + PartialEq\u003e PartialEq for List \u003cItem\u003e {\n\t\tfn eq (\u0026 self, other: \u0026 Self) -\u003e bool {\n\t\t\tlet mut left = self;\n\t\t\tlet mut right = other;\n\t\t\tloop {\n\t\t\t\tmatch (left.cons (), right.cons ()) {\n\t\t\t\t\t(None, None) =\u003e return true,\n\t\t\t\t\t(Some (_), None) | (None, Some (_)) =\u003e return false,\n\t\t\t\t\t(Some ((left_head, left_tail)), Some ((right_head, right_tail))) =\u003e {\n\t\t\t\t\t\tif ! Item::eq (left_head, right_head) { return false }\n\t\t\t\t\t\t(left, right) = (left_tail, right_tail)\n\t\t\t\t\t},\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t}\n\n\timpl \u003cItem: Clone + Eq\u003e Eq for List \u003cItem\u003e { }\n\n\timpl \u003cItem: Clone + Hash\u003e Hash for List \u003cItem\u003e {\n\t\tfn hash \u003cHshr: Hasher\u003e (\u0026 self, hasher: \u0026 ddress":[83163,83042],"length":1,"stats":{"Line":30},"fn_name":null},{"line":445,"address":[45024,45127],"length":1,"stats":{"Line":0},"fn_name":"commands"},{"line":446,"address":[45045],"length":1,"stats":{"Line":0},"fn_name":null},{"line":447,"address":[45050,45110],"length":1,"stats":{"Line":0},"fn_name":null},{"line":456,"address":[142816,143142],"length":1,"stats":{"Line":3},"fn_name":"set_default_params"},{"line":457,"address":[142894,142981,143127],"length":1,"stats":{"Line":4},"fn_name":null}],"covered":23,"coverable":190},{"path":["/","home","runner","work","advent-of-code","advent-of-code","common","src","search.rs"],"content":"//! Iterative search algorithms for solutions in a problem space\n\nuse super::*;\nuse grid::Grid;\nuse grid::GridPos;\n\n/// Implements [Digkstra's algorithm](https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm)\n///\n/// This searches for the cheapest path from one point to another, given a starting point (or\n/// points) and a way to iteratively find next points. While this can be used for path-finding, it\n/// can also be used to solve many other problems, assuming their state can be modeled as points,\n/// the next steps can be iterated, and each step can be scored with some kind of priority.\n///\n/// # Example\n///\n/// Here's an example taken from the\n/// [wikipedia page](https://en.wikipedia.org/wiki/Dijkstra%27s_algorithm). We use strings for the\n/// nodes instead of integers to make things a bit clearer.\n///\n/// In this example, we supply a hash map directly when constructing the [`PrioritySearch`]. This\n/// works because the trait [`PrioritySearchVisitor`] is implemented directly in this case. It is\n/// also implemented for functions, so you can pass a closure, plus the trait can be implemented\n/// directly, of course.\n///\n/// ```\n/// # use aoc_common::*;\n/// # use aoc_common::search::*;\n/// // set up a data structure with a map of connected nodes and the distance between them\n/// let nodes: HashMap \u003c\u0026 str, Vec \u003c(\u0026 str, u64)\u003e\u003e = {\n///\n///    // use of Itertools::group_by requires a temporary...\n///    let nodes_group_by_temp = [\n///          // list of connected nodes and the distance between them\n///          (\"one\", \"two\", 7), (\"one\", \"three\", 9), (\"one\", \"six\", 14),\n///          (\"two\", \"three\", 10), (\"two\", \"four\", 15), (\"three\", \"four\", 11),\n///          (\"three\", \"six\", 2), (\"four\", \"five\", 6), (\"five\", \"six\", 8),\n///       ].into_iter ()\n///          // double up the connections to include the reverse\n///          .flat_map (|(node_1, node_2, dist)| [(node_1, node_2, dist), (node_2, node_1, dist)])\n///          // group by node_1 (requires sort)\n///          .sorted_by_key (|\u0026 (node_1, _, _)| node_1)\n///         .group_by (|\u0026 (node_1, _, _)| node_1);\n///\n///    // collect into a hash map from node_1 to (node_2, dist)\n///    nodes_group_by_temp.into_iter ()\n///       .map (|(node_1, group)| (\n///             node_1,\n///             group.map (|(_, node_2, dist)| (node_2, dist)).collect::\u003cVec \u003c_\u003e\u003e (),\n///          ))\n///       .collect ()\n///\n/// };\n///\n/// // create a PrioritySearch to traverse our nodes\n/// let mut search = PrioritySearch::with_hash_map (nodes);\n///\n/// // add the starting point with a total distance of 0\n/// search.push (\"one\", 0);\n///\n/// // verify the results\n/// assert_eq! (search.next (), Some ((\"one\", 0)));\n/// assert_eq! (search.next (), Some ((\"two\", 7)));\n/// assert_eq! (search.next (), Some ((\"three\", 9)));\n/// assert_eq! (search.next (), Some ((\"six\", 11)));\n/// assert_eq! (search.next (), Some ((\"five\", 19)));\n/// assert_eq! (search.next (), Some ((\"four\", 20)));\n/// assert_eq! (search.next (), None);\n/// ```\n\npub struct PrioritySearch \u003cNode, Pri, Visitor, Seen\u003e\n\twhere\n\t\tNode: Clone + Debug + Eq + Hash,\n\t\tPri: Clone + Copy + Debug + Ord,\n\t\tSeen: PrioritySearchSeen     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, pathToString(file.path)),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('div', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('pre', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
