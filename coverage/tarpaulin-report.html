,"home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-tests","tests","from_str.rs"],"content":"#![deny(clippy::pattern_type_mismatch)]\n\nuse parse_display::*;\nuse std::fmt::Debug;\nuse std::fmt::Display;\nuse std::str::FromStr;\n\n#[test]\nfn from_str_newtype() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    struct TestStruct(u32);\n\n    assert_from_str(\"12\", TestStruct(12));\n    assert_from_str_err::\u003cTestStruct\u003e(\"abc\");\n}\n\n#[test]\nfn from_str_struct_keyword_field() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{fn}\")]\n    struct TestStruct {\n        r#fn: u32,\n    }\n    assert_from_str(\"12\", TestStruct { r#fn: 12 });\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa\");\n}\n\n#[test]\nfn from_str_struct_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"12,50\", TestStruct { a: 12, b: 50 });\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_struct_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003ca\u003e.*),(?P\u003cbc\u003e.*)\")]\n    struct TestStruct {\n        a: u32,\n        bc: u32,\n    }\n    assert_from_str(\"12,50\", TestStruct { a: 12, bc: 50 });\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_tuple_struct_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c0\u003e.*),(?P\u003c1\u003e.*)\")]\n    struct TestStruct(u32, u32);\n    assert_from_str(\"12,50\", TestStruct(12, 50));\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_struct_regex_keyword() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003cfn\u003e.*)\")]\n    struct TestStruct {\n        r#fn: u32,\n    }\n    assert_from_str(\"12\", TestStruct { r#fn: 12 });\n}\n\n#[test]\nfn from_str_struct_field_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        #[display(\"--{}--\")]\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"--12--,50\", TestStruct { a: 12, b: 50 });\n}\n\n#[test]\nfn from_str_struct_field_regex_all() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a}{b}\")]\n    struct TestStruct {\n        #[from_str(regex = \"[0-9]+\")]\n        a: u32,\n        b: String,\n    }\n    assert_from_str(\n        \"12abc\",\n        TestStruct {\n            a: 12,\n            b: \"abc\".into(),\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_field_regex_self() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        #[from_str(regex = \"---(?P\u003c\u003e[0-9]+)---\")]\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"---12---,50\", TestStruct { a: 12, b: 50 });\n}\n\n#[test]\nfn from_str_struct_format_chain() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a.x},{a.y}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        a: TestStruct2,\n        b: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        x: u32,\n        y: u32,\n    }\n    assert_from_str(\n        \"10,50\",\n        TestStruct {\n            a: TestStruct2 { x: 10, y: 50 },\n            b: TestStruct2 { x: 0, y: 0 },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_format_chain_default_field() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a.x},{a.y}\")]\n    struct TestStruct {\n        #[from_str(default)]\n        a: TestStruct2,\n\n        #[from_str(default)]\n        b: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        x: u32,\n        y: u32,\n    }\n    assert_from_str(\n        \"10,50\",\n        TestStruct {\n            a: TestStruct2 { x: 10, y: 50 },\n            b: TestStruct2 { x: 0, y: 0 },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_field_format_chain() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        #[display(\"{b.x}\")]\n        a: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        b: TestStruct3,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct3 {\n        x: u32,\n        y: u32,\n    }\n\n    assert_from_str(\n        \"10\",\n        TestStruct {\n            a: TestStruct2 {\n                b: TestStruct3 { x: 10, y: 0 },\n            },\n        },\n    );\n}\n#[test]\nfn from_str_enum_named_field_chain() {\n    #[derive(FromStr, Eq, PartialEq, Debug)]\n    enum TestEnum {\n        #[display(\"{x.0}-{x.1}\")]\n        A {\n            #[from_str(default)]\n            x: (u8, u8),\n        },\n    }\n    assert_from_str(\"5-6\", TestEnum::A { x: (5, 6) });\n}\n\n#[test]\nfn from_str_enum_unnamed_field_chain() {\n    #[derive(FromStr, Eq, PartialEq, Debug)]\n    enum TestEnum {\n        #[display(\"{0.0}-{0.1}\")]\n        A(#[from_str(default)] (u8, u8)),\n    }\n    assert_from_str(\"5-6\", TestEnum::A((5, 6)));\n}\n\n#[test]\nfn from_str_struct_deep_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[from_str(regex = \"(?P\u003ca.x\u003e.*),(?P\u003ca.y\u003e.*)\", default)]\n    struct TestStruct {\n        a: TestStruct2,\n        b: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        x: u32,\n        y: u32,\n    }\n    assert_from_str(\n        \"10,50\",\n        TestStruct {\n            a: TestStruct2 { x: 10, y: 50 },\n            b: TestStruct2 { x: 0, y: 0 },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_field_deep_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        #[from_str(regex = \"(?P\u003cb.x\u003e.*)\")]\n        a: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        b: TestStruct3,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct3 {\n        x: u32,\n        y: u32,\n    }\n\n    assert_from_str(\n        \"10\",\n        TestStruct {\n            a: TestStruct2 {\n                b: TestStruct3 { x: 10, y: 0 },\n            },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_default() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0 });\n}\n\n#[test]\nfn from_str_struct_default_both() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        a: u32,\n\n        #[from_str(default)]\n        b: u32,\n    }\n    impl Default for TestStruct {\n        fn default() -\u003e Self {\n            Self { a: 100, b: 200 }\n        }\n    }\n\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0 });\n}\n\n#[test]\nfn from_str_struct_field_default() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    struct TestStruct {\n        a: u32,\n\n        #[from_str(default)]\n        b: u32,\n    }\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0 });\n}\n\n#[test]\nfn from_str_tuple_field_default() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{0}\")]\n    struct TestStruct(u32, #[from_str(default)] u32);\n    assert_from_str(\"12\", TestStruct(12, 0));\n}\n\n#[test]\nfn from_str_struct_default_fields_str() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default_fields(\"b\"))]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0 });\n}\n\n#[test]\nfn from_str_struct_default_fields_many() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default_fields(b, \"c\"))]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n        c: u32,\n    }\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0, c: 0 });\n}\n\n#[test]\nfn from_str_struct_default_fields_ident() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default_fields(b))]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"12\", TestStruct { a: 12, b: 0 });\n}\n\n#[test]\nfn from_str_struct_default_fields_ident_keyword() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{fn}\")]\n    #[from_str(default_fields(fn))]\n    struct TestStruct {\n        r#fn: u32,\n    }\n    assert_from_str(\"12\", TestStruct { r#fn: 12 });\n}\n#[test]\nfn from_str_enum_field_default() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{a}\")]\n    enum TestEnum {\n        VerA {\n            a: u8,\n            #[from_str(default)]\n            b: u8,\n        },\n    }\n    assert_from_str(\"10\", TestEnum::VerA { a: 10, b: 0 });\n}\n\n#[test]\nfn from_str_enum_tuple_field_default() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{0}\")]\n    enum TestEnum {\n        VerA(u8, #[from_str(default)] u8),\n    }\n    assert_from_str(\"10\", TestEnum::VerA(10, 0));\n}\n\n#[test]\nfn from_str_enum_default_fields() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{a}\")]\n    #[from_str(default_fields(b))]\n    enum TestEnum {\n        VerA { a: u8, b: u8 },\n    }\n    assert_from_str(\"10\", TestEnum::VerA { a: 10, b: 0 });\n}\n\n#[test]\nfn from_str_tuple() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{0},{1}\")]\n    struct TestStruct(u32, u32);\n    assert_from_str(\"12,50\", TestStruct(12, 50));\n}\n\n#[test]\nfn from_str_unit() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"abc\")]\n    struct TestStruct;\n    assert_from_str(\"abc\", TestStruct);\n}\n\n#[test]\nfn from_str_enum_unit() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A\", TestEnum::A);\n    assert_from_str(\"Bc\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_style() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(style = \"snake_case\")]\n    enum TestEnum {\n        AaaBbb,\n        XyzXyz,\n        #[display(style = \"Title Case\")]\n        TitleAbc,\n    }\n    assert_from_str(\"aaa_bbb\", TestEnum::AaaBbb);\n    assert_from_str(\"xyz_xyz\", TestEnum::XyzXyz);\n    assert_from_str(\"Title Abc\", TestEnum::TitleAbc);\n}\n\n#[test]\nfn from_str_enum_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--\")]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A--\", TestEnum::A);\n    assert_from_str(\"Bc--\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_format_struct_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--{x}\")]\n    enum TestEnum {\n        A { x: u32 },\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A--10\", TestEnum::A { x: 10 });\n    assert_from_str(\"Bc--20\", TestEnum::Bc { x: 20 });\n}\n\n#[test]\nfn from_str_enum_format_tuple_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--{0}\")]\n    enum TestEnum {\n        A(u32),\n        Bc(u32),\n    }\n    assert_from_str(\"A--10\", TestEnum::A(10));\n    assert_from_str(\"Bc--20\", TestEnum::Bc(20));\n}\n\n#[test]\nfn from_str_enum_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--\")]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A--\", TestEnum::A);\n    assert_from_str(\"Bc--\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_regex_tuple_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--(?P\u003c0\u003e.*)\")]\n    enum TestEnum {\n        A(u32),\n        Bc(u32),\n    }\n    assert_from_str(\"A--10\", TestEnum::A(10));\n    assert_from_str(\"Bc--20\", TestEnum::Bc(20));\n}\n\n#[test]\nfn from_str_enum_regex_struct_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--(?P\u003cx\u003e.*)\")]\n    enum TestEnum {\n        A { x: u32 },\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A--10\", TestEnum::A { x: 10 });\n    assert_from_str(\"Bc--20\", TestEnum::Bc { x: 20 });\n}\n\n#[test]\nfn from_str_enum_var_field() {\n    #[derive(FromStr, Debug, PartialEq)]\n    #[display(\"{0}\")]\n    enum TestEnum {\n        A(u32),\n        B(f64),\n    }\n    assert_from_str(\"1.5\", TestEnum::B(1.5));\n}\n\n#[test]\nfn from_str_enum_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"xxx\")]\n        A,\n\n        #[display(\"yyy\")]\n        Bc,\n    }\n    assert_from_str(\"xxx\", TestEnum::A);\n    assert_from_str(\"yyy\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_variant_format_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_variant_regex_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n        A(u32),\n\n        #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n\n    assert_from_str_err::\u003cTestEnum\u003e(\"A - xx\");\n    assert_from_str_err::\u003cTestEnum\u003e(\"yyy - xx\");\n}\n\n#[test]\nfn from_str_enum_format_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"yyy + {x}\")]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_format_variant_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"yyy + {x}\")]\n    enum TestEnum {\n        #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n        A(u32),\n\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_regex_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_regex_variant_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n    enum TestEnum {\n        A(u32),\n\n        #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n\n    assert_from_str_err::\u003cTestEnum\u003e(\"A - xx\");\n    assert_from_str_err::\u003cTestEnum\u003e(\"yyy - xx\");\n}\n\n#[test]\nfn from_str_enum_field_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(#[display(\"nnn{}\")] u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc {\n            #[display(\"mmm{}\")]\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - nnn10\", TestEnum::A(10));\n    assert_from_str(\"yyy + mmm50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_field_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(#[from_str(regex = \"nnn(?P\u003c\u003e.*)\")] u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc {\n            #[from_str(regex = \"mmm(?P\u003c\u003e.*)\")]\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - nnn10\", TestEnum::A(10));\n    assert_from_str(\"yyy + mmm50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn auto_bound_newtype() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    struct TestNewType\u003cT\u003e(T);\n\n    assert_from_str(\"10\", TestNewType(10));\n}\n\n#[test]\nfn auto_bound_enum() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{0}\")]\n    enum TestEnum\u003cT\u003e {\n        VarA(T),\n    }\n\n    assert_from_str(\"10\", TestEnum::VarA(10));\n}\n\n#[test]\nfn private_in_public_non_generic() {\n    assert_from_str(\"5\", TestStructPrivateInPublic(TestStructPrivate(5)));\n}\n\n#[derive(FromStr, Debug, Eq, PartialEq)]\npub struct TestStructPrivateInPublic(TestStructPrivate);\n\n#[derive(FromStr, Debug, Eq, PartialEq)]\nstruct TestStructPrivate(u8);\n\n#[test]\nfn private_in_public_generic() {\n    assert_from_str(\n        \"5\",\n        TestStructPrivateInPublicGeneric(TestStructPrivateGeneric(5)),\n    );\n}\n\n#[derive(FromStr, Debug, Eq, PartialEq)]\n#[display(bound(T))]\npub struct TestStructPrivateInPublicGeneric\u003cT\u003e(TestStructPrivateGeneric\u003cT\u003e);\n\n#[derive(FromStr, Debug, Eq, PartialEq)]\nstruct TestStructPrivateGeneric\u003cT\u003e(T);\n\n#[test]\nfn bound_predicate_struct() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(bound(\"T : Default\"))]\n    pub struct TestStructBoundPredicate\u003cT\u003e(FromStrIfDefault\u003cT\u003e);\n\n    #[derive(Debug, Eq, PartialEq)]\n    struct FromStrIfDefault\u003cT\u003e(T);\n    impl\u003cT: Default\u003e FromStr for FromStrIfDefault\u003cT\u003e {\n        type Err = ParseError;\n\n        fn from_str(_: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n            Ok(Self(Default::default()))\n        }\n    }\n}\n\n#[test]\nfn different_bound() {\n    #![deny(private_in_public)]\n\n    #[derive(Display, FromStr, PartialEq, Debug)]\n    #[display(bound(\"T : Display\"))]\n    #[from_str(bound(\"T : FromStr\"))]\n    pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n\n    #[derive(Display, FromStr, PartialEq, Debug)]\n    struct Inner\u003cT\u003e(T);\n\n    assert_from_str(\"5\", Outer(Inner(5)));\n}\n\n#[test]\nfn bound_type_enum() {\n    assert_from_str(\"10\", Outer::A(Inner(10)));\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{0.0}\", bound(T))]\n    #[from_str(default_fields(\"0\"))]\n    enum Outer\u003cT: Default\u003e {\n        A(Inner\u003cT\u003e),\n    }\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct Inner\u003cT: Default\u003e(T);\n}\n\n#[deny(private_in_public)]\n#[test]\nfn bound_struct_field() {\n    #[derive(FromStr)]\n    struct Inner\u003cT\u003e(T);\n    #[derive(FromStr)]\n    pub struct Outer\u003cT\u003e(#[from_str(bound(T))] Inner\u003cT\u003e);\n}\n\n#[allow(dead_code)]\n#[test]\nfn bound_enum_variant() {\n    #[derive(FromStr)]\n    #[from_str(bound(T : core::str::FromStr + Copy ))]\n    pub struct Inner\u003cT\u003e(T);\n    #[derive(FromStr)]\n    pub enum Outer\u003cT\u003e {\n        #[display(\"{0}\")]\n        #[from_str(bound(T : core::str::FromStr + Copy))]\n        A(Inner\u003cT\u003e),\n    }\n}\n\n#[allow(dead_code)]\n#[test]\nfn bound_enum_field() {\n    #[derive(FromStr)]\n    #[from_str(bound(T : core::str::FromStr + Copy ))]\n    pub struct Inner\u003cT\u0 es| board_lines.iter ()\n\t\t\t\t\t\t.take (5)\n\t\t\t\t\t\t.flat_map (|board_line| board_line\n\t\t\t\t\t\t\t.split_whitespace ()\n\t\t\t\t\t\t\t.map (|num_str| num_str\n\t\t\t\t\t\t\t\t.parse ()\n\t\t\t\t\t\t\t\t.unwrap ()))\n\t\t\t\t\t\t.collect_array ()\n\t\t\t\t\t\t.ok_or_else (|| \"Invalid input\".into ()))\n\t\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\n\t\t\tOk (Self { call_order, boards }.into ())\n\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"7,4,9,5,11,17,23,2,0,14,21,24,10,16,13,6,15,25,12,22,18,20,8,19,3,26,1\",\n\t\t\"\",\n\t\t\"22 13 17 11  0\",\n\t\t\" 8  2 23  4 24\",\n\t\t\"21  9 14 16  7\",\n\t\t\" 6 10  3 18  5\",\n\t\t\" 1 12 20 15 19\",\n\t\t\"\",\n\t\t\" 3 15  0  2 22\",\n\t\t\" 9 18 13 17  5\",\n\t\t\"19  8  7 25 23\",\n\t\t\"20 11 10 24  4\",\n\t\t\"14 21 16 12  6\",\n\t\t\"\",\n\t\t\"14 21 17 24  4\",\n\t\t\"10 16 15  9 19\",\n\t\t\"18  8 23 26 20\",\n\t\t\"22 11 13  6  5\",\n\t\t\" 2  0 12  3  7\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (4512, logic::part_one (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (1924, logic::part_two (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[43401,43865],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[43486],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[43950],"length":1,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[57871,57648],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":23,"address":[57762,57681],"length":1,"stats":{"Line":1},"fn_name":null},{"line":24,"address":[57750,57854,57941],"length":1,"stats":{"Line":3},"fn_name":null},{"line":27,"address":[58048,58338],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":28,"address":[58162,58081],"length":1,"stats":{"Line":1},"fn_name":null},{"li \tfor adj_pos in pos.adjacent () {\n\t\t\t\tif let Some (\u0026 adj_height) = floor.get (\u0026 adj_pos) {\n\t\t\t\t\tif adj_height \u003c= height { continue 'OUTER }\n\t\t\t\t}\n\t\t\t}\n\t\t\tlet mut visited: HashSet \u003cPos\u003e = vec! [ pos ].into_iter ().collect ();\n\t\t\tlet mut todo: Vec \u003cPos\u003e = vec! [ pos ];\n\t\t\tlet mut basin_size: u64 = 1;\n\t\t\twhile ! todo.is_empty () {\n\t\t\t\tlet mut next_todo = Vec::new ();\n\t\t\t\tfor pos in todo {\n\t\t\t\t\tlet height = floor [\u0026 pos];\n\t\t\t\t\tfor adj_pos in pos.adjacent () {\n\t\t\t\t\t\tif visited.contains (\u0026 adj_pos) { continue }\n\t\t\t\t\t\tif let Some (\u0026 adj_height) = floor.get (\u0026 adj_pos) {\n\t\t\t\t\t\t\tif adj_height == 9 { continue }\n\t\t\t\t\t\t\tif adj_height \u003c= height { continue }\n\t\t\t\t\t\t\tnext_todo.push (adj_pos);\n\t\t\t\t\t\t\tvisited.insert (adj_pos);\n\t\t\t\t\t\t\tbasin_size += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\ttodo = next_todo;\n\t\t\t}\n\t\t\tbasin_sizes.push (basin_size);\n\t\t}\n\t\tbasin_sizes.sort_unstable ();\n\t\tOk (basin_sizes.into_iter ().rev ().take (3).product ())\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cHashMap \u003cPos, u8\u003e\u003e {\n\t\tlet mut floor: HashMap \u003cPos, u8\u003e = HashMap::new ();\n\t\tfor (row, line) in lines.iter ().enumerate () {\n\t\t\tlet row = row.as_i32 ();\n\t\t\tfor (col, letter) in line.chars ().enumerate () {\n\t\t\t\tlet col = col.as_i32 ();\n\t\t\t\tfloor.insert (\n\t\t\t\t\tPos { row, col },\n\t\t\t\t\tletter.to_digit (10).ok_or (\"Invalid input\") ?.as_u8 ());\n\t\t\t}\n\t\t}\n\t\tOk (floor)\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tpub struct Pos { pub row: i32, pub col: i32 }\n\n\timpl Pos {\n\t\tpub fn adjacent (self) -\u003e Vec \u003cSelf\u003e {\n\t\t\tvec! [\n\t\t\t\tSelf { row: self.row, col: self.col - 1 },\n\t\t\t\tSelf { row: self.row, col: dventofcode.com/2021/day/10](https://adventofcode.com/2021/day/10)\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Syntax Scoring\";\n\tyear = 2021;\n\tday = 10;\n\tpart_one = |lines| logic::part_one (lines);\n\tpart_two = |lines| logic::part_two (lines);\n}\n\nmod logic {\n\n\tuse super::*;\n\tuse model::Delim;\n\tuse model::Mode;\n\n\tpub fn part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tlet score = input.iter ().flat_map (|line| {\n\t\t\tlet mut stack: Vec \u003cDelim\u003e = Vec::new ();\n\t\t\tline.iter ().copied ().map (move |(delim, mode)| match mode {\n\t\t\t\tMode::Open =\u003e { stack.push (delim); 0 },\n\t\t\t\tMode::Close =\u003e {\n\t\t\t\t\tif stack.pop ().unwrap () != delim {\n\t\t\t\t\t\tdelim.mismatched_points ()\n\t\t\t\t\t} else { 0 }\n\t\t\t\t},\n\t\t\t})\n\t\t}).sum ();\n\t\tOk (score)\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tlet mut scores: Vec \u003cu64\u003e = input.iter ().filter_map (|line| {\n\t\t\tlet mut stack: Vec \u003cDelim\u003e = Vec::new ();\n\t\t\tfor (delim, mode) in line.iter ().copied () {\n\t\t\t\tmatch mode {\n\t\t\t\t\tMode::Open =\u003e stack.push (delim),\n\t\t\t\t\tMode::Close =\u003e {\n\t\t\t\t\t\tlet expect = stack.pop ().unwrap ();\n\t\t\t\t\t\tif delim != expect { return None }\n\t\t\t\t\t},\n\t\t\t\t}\n\t\t\t}\n\t\t\tSome (\n\t\t\t\tstack.into_iter ().rev ().map (Delim::not_closed_points)\n\t\t\t\t\t.fold (0, |total, value| total * 5 + value)\n\t\t\t)\n\t\t}).collect ();\n\t\tscores.sort_unstable ();\n\t\tOk (scores [(scores.len () - 1) / 2])\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\ttype Token = (Delim, Mode);\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cVec \u003cVec \u003cToken\u003e\u003e\u003e {\n\t\tlines.iter ().enumerate ().map (|(line_idx, line)| {\n\t\t\tlet line_err = || format! (\"Inv ption \u003c(usize, usize)\u003e = None;\n\t\tOk (calc_result (\u0026 caves, dupe_index, |dupe_index, route, next_cave| {\n\t\t\tif let Some (dupe_index_val) = * dupe_index {\n\t\t\t\tif dupe_index_val.1 + 1 \u003e route.len ()\n\t\t\t\t\t\t|| route [dupe_index_val.0] != route [dupe_index_val.1] {\n\t\t\t\t\t* dupe_index = None;\n\t\t\t\t}\n\t\t\t}\n\t\t\tif caves.is_small (next_cave) {\n\t\t\t\tif next_cave == caves.start { return false }\n\t\t\t\tif let Some (prev_pos) = route.iter ()\n\t\t\t\t\t\t.position (|\u0026 some_cave| some_cave == next_cave) {\n\t\t\t\t\tif dupe_index.is_some () { return false }\n\t\t\t\t\t* dupe_index = Some ((prev_pos, route.len ()));\n\t\t\t\t}\n\t\t\t}\n\t\t\ttrue\n\t\t}))\n\t}\n\n\tfn calc_result \u003c\n\t\tState,\n\t\tCheckFn: Fn (\u0026 mut State, \u0026 [usize], usize) -\u003e bool,\n\t\u003e (\n\t\tcaves: \u0026 Caves,\n\t\tstate: State,\n\t\tcheck_fn: CheckFn,\n\t) -\u003e u64 {\n\t\tlet mut state = state;\n\t\tlet mut cache: HashMap \u003c(usize, Vec \u003cusize\u003e), u64\u003e = HashMap::new ();\n\t\tlet mut route: Vec \u003cusize\u003e = vec! [ caves.start ];\n\t\tcalc_recurse (caves, \u0026 mut state, \u0026 check_fn, \u0026 mut cache, \u0026 mut route)\n\t}\n\n\tfn calc_recurse \u003c\n\t\tState,\n\t\tCheckFn: Fn (\u0026 mut State, \u0026 [usize], usize) -\u003e bool,\n\t\u003e (\n\t\tcaves: \u0026 Caves,\n\t\tstate: \u0026 mut State,\n\t\tcheck_fn: \u0026 CheckFn,\n\t\tcache: \u0026 mut HashMap \u003c(usize, Vec \u003cusize\u003e), u64\u003e,\n\t\troute: \u0026 mut Vec \u003cusize\u003e,\n\t) -\u003e u64 {\n\t\tlet this_cave = route.last ().unwrap ().to_owned ();\n\t\tif this_cave == caves.end { return 1 }\n\t\tlet mut route_sorted = route.clone ();\n\t\troute_sorted.sort_unstable ();\n\t\tlet cache_key = (this_cave, route_sorted);\n\t\tif let Some (\u0026 cached_val) = cache.get (\u0026 cache_key) { return cached_val }\n\t\tlet mut num_routes: u64 = 0;\n\t\tfor next_cave in caves.connexions [\u0026 this_cave].iter_vals () {\n\t\t\tif ! check_fn (state, route, next_cave) { continue }\n\t\t\troute.push (next_cave);\n\t\t\tnum_routes += calc_recurse (caves, state, check_fn, cache, route);\n\t\t\troute.pop ();\n\t\t}\n\t\tcache.insert (cache_key, num_routes);\n\t\tnum_routes\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cCaves\u003e {\n\t\tlet mut caves = Caves::new ();\n\t\tfor line in lines {\n\t\t\tlet line_parts: Vec \u003c\u0026 str\u003e = line.split ('-').collect ();\n\t\t\tif line_parts.len () != 2 { Err (format! (\"Invalid input: {}\", line)) ? }\n\t\t\tlet cave_a = caves.name_idx (line_parts [0]);\n\t\t\tlet cave_b = caves.name_idx (line_parts [1]);\n\t\t\tfor (cave_0, cave_1) in [(cave_a, cave_b), (cave_b, cave_a)] {\n\t\t\t\tcaves.connexions.entry (cave_0).or_insert (Vec::new ()).push (cave_1);\n\t\t\t}\n\t\t}\n\t\tOk (caves)\n\t}\n\n\tpub struct Caves {\n\t\tpub connexions: HashMap \u003cusize, Vec \u003cusize\u003e\u003e,\n\t\tpub names: Vec \u003cString\u003e,\n\t\tpub start: usize,\n\t\tpub end: usize,\n\t}\n\n\timpl Caves {\n\t\tfn new () -\u003e Self {\n\t\t\tSelf {\n\t\t\t\tconnexions: HashMap::new (),\n\t\t\t\tnames: vec! [ \"start\".to_owned (), \"end\".to_owned () ],\n\t\t\t\tstart: 0,\n\t\t\t\tend: 1,\n\t\t\t}\n\t\t}\n\t\tfn name_idx (\u0026 mut self, name: \u0026 str) -\u003e usize {\n\t\t\tif let Some (pos) = self.names.iter ().position (|some_name| some_name == name) {\n\t\t\t\treturn pos;\n\t\t\t}\n\t\t\tlet pos = self.names.len ();\n\t\t\tself.names.push (name.to_owned ());\n\t\t\tpos\n\t\t}\n\t\tpub fn is_small (\u0026 self, index: usize) -\u003e bool {\n\t\t\tself.names [index].chars ().next ().unwrap ().is_lowercase ()\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE_0: \u0026 [\u0026 str] = \u0026 [\n\t\t\"start-A\",\n\t\t\"start-b\",\n\t\t\"A-c\",\n\t\t\"A-b\",\n\t\t\"b-d\",\n\t\t\"A-end\",\n\t\t\"b-end\",\n\t];\n\n\tconst EXAMPLE_1: \u00 re two beacons with a specific offset between them, then a number of bits are guaranteed\n//! to be set. Once we have this information for every scanner, we can prioritise the slower\n//! matching process to pairs of scanners which share a large number of bits.\n//!\n//! Generating these hashes for each scanner is slow, so there is some further optimisation going\n//! on as well. Firstly, we have to rotate scanners so that they will match. Instead of rotating\n//! each scanner in every direction, we rotate scanners which we have placed in one set of\n//! directions and the ones we haven't placed in another. We choose a set of directions in each\n//! case to guarntee a match. Specifically we rotate placed scanners around the Z axis only, giving\n//! four hashes for each scanner. We rotate unplaced scanners to move its Z axis into one of the\n//! six other positions. since almost all scanners will first be unplaced and later placed, this\n//! means we do a total of ten hashes for each scanner, instead of the twenty four we would have to\n//! with a more naïve algorithm.\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\nuse bithash::*;\n\npub mod rotation;\n\npuzzle_info! {\n\tname = \"Beacon Scanner\";\n\tyear = 2021;\n\tday = 19;\n\tpart_one = |lines| logic::part_one (lines);\n\tpart_two = |lines| logic::part_two (lines);\n}\n\nmod logic {\n\n\tuse super::*;\n\tuse model::Coord;\n\tuse model::Input;\n\tuse model::Pos;\n\tuse nums::IntConv;\n\tuse rotation::Rotation;\n\n\tconst SCANNER_HASH_U64S: usize = 64; // 4096 bits per hash\n\tconst SCANNER_HASH_BITS: usize = 3;  // 2 bits per entry (pair of scanners)\n\n\ttype ScannerHash = BitHash \u003cSCANNER_HASH_U64S\u003e;\n\ttype ScannerHasher = BitHasher \u003cRandomHasher, SCANNER_HASH_U64S, SCANNER_HASH_BITS\u003e;\n\n\tpub fn part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = Input::parse (lines) ?;\n\t\tlet (_, beacons) = calc_result (\u0026 input) ?;\n\t\tOk (beacons.len ().as_i64 ())\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = Input::parse (lines) ?;\n\t\tlet (scanners, _) = calc_result (\u0026 input) ?;\n\t\tlet scanners: Vec \u003cPos\u003e = scanners.into_iter ().collect ();\n\t\tOk (\n\t\t\tscanners.iter ().combinations (2).map (|scanners| {\n\t\t\t\tlet (pos_0, pos_1) = (scanners [0], scanners [1]);\n\t\t\t\tCoord::abs_diff (pos_0.x, pos_1.x)\n\t\t\t\t\t+ Coord::abs_diff (pos_0.y, pos_1.y)\n\t\t\t\t\t+ Coord::abs_diff (pos_0.z, pos_1.z)\n\t\t\t}).max ().unwrap ().as_i64 ()\n\t\t)\n\t}\n\n\tfn calc_result (input: \u0026 Input) -\u003e GenResult \u003c(HashSet \u003cPos\u003e, HashSet \u003cPos\u003e)\u003e {\n\t\tlet mut arranger = ScannerArranger::new ();\n\t\tif ! arranger.init (input) { Err (\"Failed to arrange scanners\") ? }\n\t\tif ! arranger.run () { Err (\"Failed to arrange scanners\") ? }\n\t\tOk ((arranger.scanner_positions, arranger.beacon_positions))\n\t}\n\n\t#[ derive (Default) ]\n\tstruct ScannerArranger {\n\t\thash_builder: RandomHasher,\n\t\toriginal_scanners: Vec \u003cRc \u003cOriginalScanner\u003e\u003e,\n\t\tunplaced_scanners: Vec \u003cRc \u003cUnplacedScanner\u003e\u003e,\n\t\tscanner_matches: BinaryHeap \u003cScannerMatch\u003e,\n\t\tscanner_positions: HashSet \u003cPos\u003e,\n\t\tbeacon_positions: HashSet \u003cPos\u003e,\n\t}\n\n\timpl ScannerArranger {\n\n\t\tfn new () -\u003e Self { default () }\n\n\t\t#[ must_use ]\n\t\tfn init (\u0026 mut self, input: \u0026 Input) -\u003e bool {\n\t\t\tself.original_scanners.extend (\n\t\t\t\tinput.scanners.iter ().map (|scanner|\n\t\t\t\t\tRc::new (OriginalScanner {\n\t\t\t\t\t\tbeacons: scanner.beacons.iter ().copied ().sorted ().collect (),\n\t\t\t\t\t\tmatched: Cell::new (false),\n\t\t\t\t\t})));\n\t\t\tif self.original_scanners.is_empty () { return false }\n\t\t\tself.unplaced_scanners = self.original_scanners.iter ()\n\t\t\t\t.map (|scanner|\n\t\t\t\t\tRc::new (UnplacedScanner {\n\t\t\t\t\t\toriginal: Rc::clone (scanner),\n\t\t\t\t\t\thashes: self.calc_scanner_hashes (\u0026 scanner.beacons, UNPLACED_ROTATIONS),\n\t\t\t\t\t}))\n\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ();\n\t\t\ttrue\n\t\t}\n\n\t\tfn run (\u0026 mut self) -\u003e bool {\n\t\t\tself.place_scanner (\n\t\t\t\t\u0026 Rc::clone (\u0026 self.unplaced_scanners [0]),\n\t\t\t\tRotation::None,\n\t\t\t\tPos::ZERO);\n\t\t\tlet mut scanner_matches_buffer = Vec::new ();\n\t\t\t'OUTER: loop {\n\t\t\t\tif self.unplaced_scanners.is_empty () { break }\n\t\t\t\tself.scanner_matches.extend (scanner_matches_buffer.drain ( .. ));\n\t\t\t\twhile let Some (scanner_match) = self.scanner_matches.pop () {\n\t\t\t\t\tif self.unplaced_scanners.is_empty () { break 'OUTER }\n\t\t\t\t\tif scanner_match.unplaced.original.matched.get () { continue }\n\t\t\t\t\tif self.process_match (\u0026 scanner_match) { continue 'OUTER }\n\t\t\t\t\tscanner_matches_buffer.push (scanner_match);\n\t\t\t\t}\n\t\t\t\tself.unplaced_scanners.retain (|scanner| ! scanner.original.matched.get ());\n\t\t\t}\n\t\t\ttrue\n\t\t}\n\n\t\tfn process_match (\u0026 mut self, scanner_match: \u0026 ScannerMatch) -\u003e bool {\n\t\t\tlet placed = Rc::clone (\u0026 scanner_match.placed);\n\t\t\tlet unplaced = Rc::clone (\u0026 scanner_match.unplaced);\n\t\t\tlet rotate = Rotation::combine (\n\t\t\t\tscanner_match.placed_rotate.rev (),\n\t\t\t\tscanner_match.unplaced_rotate);\n\t\t\tlet offset = match Self::find_offset (\u0026 placed, \u0026 unplaced, rotate) {\n\t\t\t\tSome (value) =\u003e value,\n\t\t\t\tNone =\u003e { return false },\n\t\t\t};\n\t\t\tself.place_scanner (\u0026 unplaced, rotate, offset);\n\t\t\ttrue\n\t\t}\n\n\t\tfn find_offset (\n\t\t\tplaced: \u0026 PlacedScanner,\n\t\t\tunplaced: \u0026 UnplacedScanner,\n\t\t\trotate: Rotation,\n\t\t) -\u003e Option \u003cPos\u003e {\n\t\t\tlet offsets_grouped =\n\t\t\t\tunplaced.original.beacons.iter ().copied ()\n\t\t\t\t\t.map (|beacon| rotate.apply (beacon))\n\t\t\t\t\t.cartesian_product (placed.beacons.iter ().copied ())\n\t\t\t\t\t.map (|(unplaced_beacon, placed_beacon)| placed_beacon - unplaced_beacon)\n\t\t\t\t\t.sorted ()\n\t\t\t\t\t.group_by (|\u0026 offset| offset);\n\t\t\toffsets_grouped.into_iter ()\n\t\t\t\t.map (|(offset, iter)| (offset, iter.count ()))\n\t\t\t\t.filter (|\u0026 (_, count)| count \u003e= 12)\n\t\t\t\t.map (|(offset, _)| offset)\n\t\t\t\t.next ()\n\t\t}\n\n\t\tfn place_scanner (\u0026 mut self, scanner: \u0026 Rc \u003cUnplacedScanner\u003e, rotate: Rotation, offset: Pos) {\n\t\t\tlet beacons = scanner.original.beacons.iter ().copied ()\n\t\t\t\t.map (|beacon| rotate.apply (beacon) + offset)\n\t\t\t\t.sorted ()\n\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ();\n\t\t\tlet hashes = self.calc_scanner_hashes (\u0026 beacons, PLACED_ROTATIONS);\n\t\t\tlet scanner = Rc::new (PlacedScanner {\n\t\t\t\toriginal: Rc::clone (\u0026 scanner.original),\n\t\t\t\tbeacons,\n\t\t\t\thashes,\n\t\t\t});\n\t\t\tscanner.original.matched.set (true);\n\t\t\tself.scanner_positions.insert (offset);\n\t\t\tself.beacon_positions.extend (scanner.beacons.iter ().copied ());\n\t\t\tself.add_scanner_matches (\u0026 scanner);\n\t\t}\n\n\t\tfn add_scanner_matches (\u0026 mut self, placed: \u0026 Rc \u003cPlacedScanner\u003e) {\n\t\t\tfor unplaced in self.unplaced_scanners.iter () {\n\t\t\t\tif unplaced.original.matched.get () { continue }\n\t\t\t\tfor (unplaced_rotate_idx, unplaced_rotate)\n\t\t\t\t\t\tin UNPLACED_ROTATIONS.iter ().copied ().enumerate () {\n\t\t\t\t\tlet unplaced_hash = unplaced.hashes [unplaced_rotate_idx];\n\t\t\t\t\tfor (placed_rotate_idx, placed_rotate)\n\t\t\t\t\t\t\tin PLACED_ROTATIONS.iter ().copied ().enumerate () {\n\t\t\t\t\t\tlet placed_hash = placed.hashes [placed_rotate_idx];\n\t\t\t\t\t\tself.scanner_matches.push (ScannerMatch {\n\t\t\t\t\t\t\tplaced: Rc::clone (placed),\n\t\t\t\t\t\t\tunplaced: Rc::clone (unplaced),\n\t\t\t\t\t\t\tpriority: (placed_hash \u0026 unplaced_hash).bits ().as_u32 (),\n\t\t\t\t\t\t\tplaced_rotate,\n\t\t\t\t\t\t\tunplaced_rotate,\n\t\t\t\t\t\t});\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\n\t\tfn calc_scanner_hashes \u003cconst LEN: usize\u003e (\n\t\t\t\u0026 self,\n\t\t\tbeacons: \u0026 [Pos],\n\t\t\trotates: \u0026 [Rotation; LEN],\n\t\t) -\u003e [ScannerHash; LEN] {\n\t\t\tlet mut hashers =\n\t\t\t\t[0_i32; LEN].map (|_| ScannerHasher::new_with_hasher (self.hash_builder.clone ()));\n\t\t\tfor offset in beacons.iter ().copied ().enumerate ()\n\t\t\t\t.flat_map (|(beacon_0_idx, beacon_0)| beacons.iter ().copied ()\n\t\t\t\t\t.skip (beacon_0_idx + 1)\n\t\t\t\t\t.map (move |beacon_1| beacon_1 - beacon_0)) {\n\t\t\t\tfor idx in 0 .. rotates.len () {\n\t\t\t\t\tlet offset = rotates [idx].apply (offset);\n\t\t\t\t\thashers [idx].update (cmp::max (offset, - offset));\n\t\t\t\t}\n\t\t\t}\n\t\t\thashers.map (|hasher| hasher.finish ())\n\t\t}\n\n\t}\n\n\tstruct OriginalScanner {\n\t\tbeacons: Vec \u003cPos\u003e,\n\t\tmatched: Cell \u003cbool\u003e,\n\t}\n\n\tstruct UnplacedScanner {\n\t\toriginal: Rc \u003cOriginalScanner\u003e,\n\t\thashes: [ScannerHash; 6],\n\t}\n\n\tstruct PlacedScanner {\n\t\toriginal: Rc \u003cOriginalScanner\u003e,\n\t\thashes: [ScannerHash; 4],\n\t\tbeacons: Vec \u003cPos\u003e,\n\t}\n\n\t#[ derive (Clone) ]\n\tstruct ScannerMatch {\n\t\tplaced: Rc \u003cPlacedScanner\u003e,\n\t\tunplaced: Rc \u003cUnplacedScanner\u003e,\n\t\tpriority: u32,\n\t\tplaced_rotate: Rotation,\n\t\tunplaced_rotate: Rotation,\n\t}\n\n\timpl PartialEq for ScannerMatch {\n\t\tfn eq (\u0026 self, other: \u0026 Self) -\u003e bool {\n\t\t\tself.priority == other.priority\n\t\t}\n\t}\n\n\timpl Eq for ScannerMatch {}\n\n\timpl PartialOrd for ScannerMatch {\n\t\tfn partial_cmp (\u0026 self, other: \u0026 Self) -\u003e Option \u003ccmp::Ordering\u003e {\n\t\t\tu32::partial_cmp (\u0026 self.priority, \u0026 other.priority)\n\t\t}\n\t}\n\n\timpl Ord for ScannerMatch {\n\t\tfn cmp (\u0026 self, other: \u0026 Self) -\u003e cmp::Ordering {\n\t\t\tu32::cmp (\ ne":346,"address":[202190],"length":1,"stats":{"Line":1},"fn_name":null}],"covered":217,"coverable":244},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2021","day-20","src","lib.rs"],"content":"//! Advent of Code 2021: Day 20: Trench Map\n//!\n//! [https://adventofcode.com/2021/day/20](https://adventofcode.com/2021/day/20)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Trench Map\";\n\tyear = 2021;\n\tday = 20;\n\tpart_one = |lines| logic::part_one (lines);\n\tpart_two = |lines| logic::part_two (lines);\n\tcommands = [\n\t\t( name = \"run\"; method = tool::run; ),\n\t];\n}\n\nmod logic {\n\n\tuse super::*;\n\tuse model::Algorithm;\n\tuse model::Image;\n\tuse model::Input;\n\tuse model::Pixels;\n\tuse model::Pos;\n\tuse nums::IntConv;\n\n\tpub fn part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tcalc_result (lines, 2)\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tcalc_result (lines, 50)\n\t}\n\n\tpub fn calc_result (lines: \u0026 [\u0026 str], loops: usize) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = Input::parse (lines) ?;\n\t\tlet image = Image::new_from (input.pixels, false);\n\t\tOk (\n\t\t\timage_iter (input.algorithm, image)\n\t\t\t\t.nth (loops)\n\t\t\t\t.unwrap ()\n\t\t\t\t.num_pixels ().as_i64 ()\n\t\t)\n\t}\n\n\tpub struct ImageIter {\n\t\talgorithm: Algorithm,\n\t\timage: Rc \u003cImage\u003e,\n\t\tfirst: bool,\n\t}\n\n\t#[ allow (clippy::large_types_passed_by_value) ]\n\tpub fn image_iter \u003cIntoImage: Into \u003cRc \u003cImage\u003e\u003e\u003e (\n\t\talgorithm: Algorithm,\n\t\timage: IntoImage,\n\t) -\u003e ImageIter {\n\t\tlet image = image.into ();\n\t\tImageIter { algorithm, image, first: true }\n\t}\n\n\timpl Iterator for ImageIter {\n\t\ttype Item = Rc \u003cImage\u003e;\n\t\tfn next (\u0026 mut self) -\u003e Option \u003cRc \u003cImage\u003e\u003e {\n\t\t\tif self.first {\n\t\t\t\tself.first = false;\n\t\t\t} else {\n\t\t\t\tself.image = Rc::new (calc_next (\u0026 self.algorithm, \u0026 self.image));\n\t\t\t}\n\t\t\tSome (Rc::clone (\u0026 self.image))\n\t\t}\n\t}\n\n\tpub fn calc_next (algorithm: \u0026 Algorithm, image: \u0026 Image) -\u003e Image {\n\t\tlet (origin, peak) = image.range ();\n\t\tlet new_pixels = (origin.y - 1 .. peak.y + 1).flat_map (|y|\n\t\t\t(origin.x - 3 .. peak.x + 1).map (move |x| [\n\t\t\t\timage.get (Pos { y: y - 1, x: x + 1 }),\n\t\t\t\timage.get (Pos { y, x: x + 1 }),\n\t\t\t\timage.get (Pos { y: y + 1, x: x + 1 }),\n\t\t\t]).scan ([false; 9], |state, next| {\n\t\t\t\t* state = [\n\t\t\t\t\tstate [1], state [2], next [0],\n\t\t\t\t\tstate [4], state [5], next [1],\n\t\t\t\t\tstate [7], state [8], next [2],\n\t\t\t\t];\n\t\t\t\tSome (* state)\n\t\t\t}).skip (2).map (|bits| {\n\t\t\t\tlet algorithm_idx = bits.into_iter ()\n\t\t\t\t\t.fold (0, |val, bit| (val \u003c\u003c 1_i32) | if bit { 1 } else { 0 });\n\t\t\t\talgorithm [algorithm_idx]\n\t\t\t})\n\t\t).collect ();\n\t\tlet new_size = [image.height () + 2, image.width () + 2];\n\t\tlet new_pixels = Pixels::wrap (new_pixels, [0, 0], new_size);\n\t\tlet new_inverted = algorithm [if image.inverted () { 0x1ff } else { 0 }];\n\t\tImage::new_from (new_pixels, new_inverted)\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub type Algorithm = [bool; 512];\n\tpub type Pixels = grid::Grid \u003cVec \u003cbool\u003e, Pos\u003e;\n\tpub type Pos = pos::PosYX \u003ci16\u003e;\n\n\tpub struct Input {\n\t\tpub algorithm: Algorithm,\n\t\tpub pixels: Pixels,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet err = |idx, msg| format! (\"Invalid input: {}: {}\", idx + 1, msg);\n\t\t\tlet algorithm = {\n\t\t\t\tlet line_0_len = lines [0].chars ().count ();\n\t\t\t\tif line_0_len != 512 {\n\t\t\t\t\tErr (err (0, format! (\"Algorithm is {} chars, expected 512\", line_0_len))) ?;\n\t\t\t\t}\n\t\t\t\tlet mut algorithm = [false; 512];\n\t\t\t\tfor (letter_idx, letter) in lines [0].chars ().enumerate () {\n\t\t\t\t\tmatch letter {\n\t\t\t\t\t\t'#' =\u003e algorithm [letter_idx] = true,\n\t\t\t\t\t\t'.' =\u003e (),\n\t\t\t\t\t\t_ =\u003e Err (err (0, \"Invalid character in algorithm\".to_owned ())) ?,\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\talgorithm\n\t\t\t};\n\t\t\tif ! lines [1].is_empty () { Err (err (1, \"Expected blank line\".to_owned ())) ?; }\n\t\t\tlet pixels = lines.iter ().enumerate ().skip (2).flat_map (|(line_idx, line)| {\n\t\t\t\tline.chars ().map (move |letter| { match letter {\n\t\t\t\t\t'#' =\u003e Ok (true),\n\t\t\t\t\t'.' =\u003e Ok (false),\n\t\t\t\t\t_ =\u003e Err (err (line_idx, \"Invalid character\".to_owned ())),\n\t\t\t\t}})\n\t\t\t}).collect::\u003cResult \u003c_, _\u003e\u003e () ?;\n\t\t\tlet size = [lines.len () - 2, lines [2].chars ().count ()];\n\t\t\tlet pixels = Pixels::wrap (pixels, [0, 0], size);\n\t\t\tOk (Self { algorithm, pixels })\n\t\t}\n\t}\n\n\t#[ derive (Debug) ]\n\tpub struct Image {\n\t\tpixels: Pixels,\n\t\tinverted: bool,\n\t}\n\n\timpl Image {\n\t\tpub const fn new_from (pixels: Pixels, inverted: bool) -\u003e Self {\n\t\t\tSelf { pixels, inverted }\n\t\t}\n\t\tpub fn num_pixels (\u0026 self) -\u003e usize {\n\t\t\tself.pixels.values ().filter (|\u0026 val| val != self.inverted).count ()\n\t\t}\n\t\tpub const fn height (\u0026 self) -\u003e usize { self.pixels.size () [0] }\n\t\tpub const fn width (\u0026 self) -\u003e usize { self.pixels.size () [1] }\n\t\tpub const fn inverted (\u0026 self) -\u003e bool { self.inverted }\n\t\tpub fn get (\u0026 self, pos: Pos) -\u003e bool {\n\t\t\tself.pixels.get (pos).unwrap_or (self.inverted)\n\t\t}\n\t\tpub fn range (\u0026 self) -\u003e (Pos, Pos) {\n\t\t\t(self.pixels.origin (), self.pixels.peak () + Pos { y: 1, x: 1 })\n\t\t}\n\t\tpub const fn dump (\u0026 self) -\u003e ImageDump {\n\t\t\tImageDump (self)\n\t\t}\n\t}\n\n\tpub struct ImageDump \u003c'img\u003e (\u0026 'img Image);\n\n\timpl \u003c'img\u003e fmt::Display for ImageDump \u003c'img\u003e {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\tlet ImageDump (image) = * self;\n\t\t\tlet (origin, peak) = image.range ();\n\t\t\tfor y in origin.y .. peak.y {\n\t\t\t\tfor x in origin.x .. peak.x {\n\t\t\t\t\tlet pos = Pos { y, x };\n\t\t\t\t\twrite! (formatter, \"{}\", if image.get (pos) { '#' } else { '.' }) ?;\n\t\t\t\t}\n\t\t\t\twrite! (formatter, \"\\n\") ?;\n\t\t\t}\n\t\t\tOk (())\n\t\t}\n\t}\n\n}\n\npub mod tool {\n\n\tuse super::*;\n\tuse model::Image;\n\tuse model::Input;\n\n\t#[ derive (Debug, clap::Parser) ]\n\tpub struct RunArgs {\n\n\t\t/// File to read algorithm and initial image from\n\t\t#[ clap (long, value_parser, default_value = \"inputs/day-20\") ]\n\t\tinput: String,\n\n\t\t/// Print the image after each step\n\t\t#[ clap (long) ]\n\t\tverbose: bool,\n\n\t\t/// Number of times to apply the algorithm\n\t\t#[ clap (long, value_parser, default_value_t = 2) ]\n\t\tloops: usize,\n\n\t}\n\n\t#[ allow (clippy::needless_pass_by_value) ]\n\t#[ allow (clippy::print_stdout) ]\n\tpub fn run (args: RunArgs) -\u003e GenResult \u003c()\u003e {\n\t\tlet input_string = fs::read_to_string (\u0026 args.input) ?;\n\t\tlet input_lines: Vec \u003c\u0026 str\u003e = input_string.trim ().split ('\\n').collect ();\n\t\tlet input = Input::parse (\u0026 input_lines) ?;\n\t\tlet start_image = Image::new_from (input.pixels, false);\n\t\tlet end_image = logic::image_iter (input.algorithm, start_image)\n\t\t\t.enumerate ()\n\t\t\t.inspect (|\u0026 (ref steps, ref image)| if args.verbose {\n\t\t\t\tprint! (\n\t\t\t\t\t\"After {} steps: {} pixels {}\\n{}\",\n\t\t\t\t\tsteps,\n\t\t\t\t\timage.num_pixels (),\n\t\t\t\t\tif image.inverted () { \"inactive\" } else { \"active\" },\n\t\t\t\t\timage.dump (),\n\t\t\t\t);\n\t\t\t},\n\t\t).map (|(_, image)| image).nth (args.loops).unwrap ();\n\t\tprintln! (\"Result: {}\", end_image.num_pixels ());\n\t\tOk (())\n\t}\n\n}\n\n#[ cfg (tes n\t\tlet mut die_roll = || {\n\t\t\tlet roll = die_state + 1;\n\t\t\tdie_state = (die_state + 1) % 100;\n\t\t\tdie_count += 1;\n\t\t\troll\n\t\t};\n\t\tstruct Player { score: u16, pos: u8 }\n\t\tlet mut players = [\n\t\t\tPlayer { score: 0, pos: start_1 - 1 },\n\t\t\tPlayer { score: 0, pos: start_2 - 1 },\n\t\t];\n\t\tlet winner = 'OUTER: loop {\n\t\t\tfor (player_idx, player) in players.iter_mut ().enumerate () {\n\t\t\t\tlet roll = iter::from_fn (|| Some (die_roll ())).take (3).sum::\u003cu16\u003e ();\n\t\t\t\tplayer.pos = ((player.pos.as_u16 () + roll.as_u16 ()) % 10).as_u8 ();\n\t\t\t\tplayer.score += player.pos.as_u16 () + 1;\n\t\t\t\tif player.score \u003e= 1000 { break 'OUTER player_idx }\n\t\t\t}\n\t\t};\n\t\tlet loser = (winner + 1) % 2;\n\t\tOk (die_count * players [loser].score.as_u64 ())\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cu128\u003e {\n\t\tlet (start_1, start_2) = model::parse_input (lines) ?;\n\t\t#[ derive (Clone, Copy, Debug, Default, Eq, Hash, PartialEq) ]\n\t\tstruct Player { score: u8, pos: u8 }\n\t\t#[ derive (Clone, Copy, Debug, Default, Eq, Hash, PartialEq) ]\n\t\tstruct Game { players: [Player; 2], turn: u8 }\n\t\tstruct Frame { game: Game, counts: [u128; 2], progress: usize }\n\t\tlet start_game = Game {\n\t\t\tplayers: [ Player { score: 0, pos: start_1 }, Player { score: 0, pos: start_2 } ],\n\t\t\tturn: 0,\n\t\t};\n\t\tlet mut solved: HashMap \u003cGame, [u128; 2]\u003e = HashMap::new ();\n\t\tlet mut stack: Vec \u003cFrame\u003e = Vec::new ();\n\t\tstack.push (Frame { game: start_game, counts: [0; 2], progress: 0 });\n\t\tlet roll_freqs: [(u8, usize); 7] = [(3, 1), (4, 3), (5, 6), (6, 7), (7, 6), (8, 3), (9, 1)];\n\t\twhile let Some (frame) = stack.last_mut () {\n\t\t\tif frame.progress == roll_freqs.len () {\n\t\t\t\tsolved.insert (frame.game, frame.counts);\n\t\t\t\tstack.pop ().unwrap ();\n\t\t\t\tcontinue;\n\t\t\t}\n\t\t\tlet old_player = frame.game.players [frame.game.turn.as_usize ()];\n\t\ 69},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2021","day-22","lib.rs"],"content":"//! Advent of Code 2021 day 22: Reactor Reboot\n//!\n//! [https://adventofcode.com/2021/day/22](https://adventofcode.com/2021/day/22)\n//!\n//! This uses a slightly unintuitive algorithm to count up the activated locations. Instead of\n//! splitting up cubes to enusre they never intersect, we simply add them all together, then keep\n//! track of where they overlapped. Every time we overlap we track the overlapping section as well,\n//! but we add it up as the negative. If we overlap a negative we add it again as a positive.\n//!\n//! To make part two quicker, we split the referenced area up into a 10×10×10 grid and calculate\n//! the value for each section individually. This drastically cuts down on the number of\n//! intersections we need to make.\n\nuse aoc_common::*;\n\npuzzle! {\n\tname = \"Reactor Reboot\";\n\tyear = 2021;\n\tday = 22;\n\tpart_one = |lines| logic::calc_result_part_one (lines);\n\tpart_two = |lines| logic::calc_result_part_two (lines);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse model::Cube;\n\tuse model::Step;\n\n\tpub const BOUND_50: Cube = Cube { x0: -50, y0: -50, z0: -50, x1: 51, y1: 51, z1: 51 };\n\n\tpub fn calc_result_part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tlet steps = bound_steps (\u0026 input, BOUND_50);\n\t\tOk (calc_result (\u0026 steps))\n\t}\n\n\tpub fn calc_result_part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tOk (calc_result_with_splits (\u0026 input, 10))\n\t}\n\n\tpub fn calc_result_with_splits (steps: \u0026 [Step], num_splits: i32) -\u003e i64 {\n\t\tlet bound = steps.iter ().copied ().fold (Cube::ZERO, |bound, step| Cube {\n\t\t\tx0: cmp::min (bound.x0, step.cube.x0),\n\t\t\tx1: cmp::max (bound.x1, step.cube.x1),\n\t\t\ty0: cmp::min (bound.y0, step.cube.y0),\n\t\t\ty1: cmp::max (bound.y1, step.cube.y1),\n\t\t\tz0: cmp::min (bound.z0, step.cube.z0),\n\t\t\tz1: cmp::max (bound.z1, step.cube.z1),\n\t\t});\n\t\tlet x_bounds: Vec \u003c_\u003e = (0 .. num_splits).map (|idx| Cube {\n\t\t\tx0: bound.x0 + (bound.x1 - bound.x0) * idx / num_splits,\n\t\t\tx1: bound.x0 + (bound.x1 - bound.x0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet y_bounds: Vec \u003c_\u003e = (0 .. num_splits).map (|idx| Cube {\n\t\t\ty0: bound.y0 + (bound.y1 - bound.y0) * idx / num_splits,\n\t\t\ty1: bound.y0 + (bound.y1 - bound.y0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet z_bounds: Vec \u003c_\u003e = (0 .. num_splits).map (|idx| Cube {\n\t\t\tz0: bound.z0 + (bound.z1 - bound.z0) * idx / num_splits,\n\t\t\tz1: bound.z0 + (bound.z1 - bound.z0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet mut total = 0;\n\t\tfor x_bound in x_bounds.iter ().copied () {\n\t\t\tlet steps = bound_steps (\u0026 steps, x_bound);\n\t\t\tfor y_bound in y_bounds.iter ().copied () {\n\t\t\t\tlet steps = bound_steps (\u0026 steps, y_bound);\n\t\t\t\tfor z_bound in z_bounds.iter ().copied () {\n\t\t\t\t\tlet steps = bound_steps (\u0026 steps, z_bound);\n\t\t\t\t\ttotal += calc_result (\u0026 steps);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\ttotal\n\t}\n\n\tpub fn calc_result (steps: \u0026 [Step]) -\u003e i64 {\n\t\tlet mut core: Vec \u003c(Cube, bool)\u003e = Vec::new ();\n\t\tlet mut buffer: Vec \u003c(Cube, bool)\u003e = Vec::new ();\n\t\tfor step in steps.iter () {\n\t\t\tif step.state {\n\t\t\t\tbuffer.push ((step.cube, true));\n\t\t\t}\n\t\t\tfor (core_cube, core_state) in core.iter ().cloned () {\n\t\t\t\tif let Some (intersect) = core_cube.intersect (step.cube) {\n\t\t\t\t\tbuffer.push ((intersect, ! core_state));\n\t\t\t\t}\n\t\t\t}\n\t\t\tcore.extend (buffer.drain ( .. ));\n\t\t}\n\t\tcore.iter ().cloned ()\n\t\t\t.map (|(cube, state)| cube.volume () * if state { 1 } else { -1 })\n\t\t\t.sum::\u003ci64\u003e ()\n\t}\n\n\tfn bound_steps (steps: \u0026 [Step], bound: Cube) -\u003e Vec \u003cStep\u003e {\n\t\tsteps.iter ().cloned ().filter_map (\n\t\t\t|mut step| step.cube.intersect (bound).map (|cube| { step.cube = cube; step }),\n\t\t).collect ()\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cVec \u003cStep\u003e\u003e {\n\t\tlet err = || format! (\"Invalid input\");\n\t\tlines.iter ().enumerate ().map (|(line_idx, line)| {\n\t\t\tlet mut parser = parser::Parser::new (line, |char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: char {}: {}\", line_idx + 1, char_idx + 1, line));\n\t\t\tlet state = match parser.word () ? {\n\t\t\t\t\"on\" =\u003e true,\n\t\t\t\t\"off\" =\u003e false,\n\t\t\t\t_ =\u003e Err (err ()) ?,\n\t\t\t};\n\t\t\tlet cube = Cube {\n\t\t\t\tx0: parser.expect (\"x=\") ?.int () ?,\n\t\t\t\tx1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t\ty0: parser.expect (\",y=\") ?.int () ?,\n\t\t\t\ty1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t\tz0: parser.expect (\",z=\") ?.int () ?,\n\t\t\t\tz1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t};\n\t\t\tparser.end () ?;\n\t\t\tOk (Step { state, cube })\n\t\t}).collect ()\n\t}\n\n\t#[ derive (Clone, Copy, Debug) ]\n\tpub struct Step {\n\t\tpub state: bool,\n\t\tpub cube: Cube,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tpub struct Cube {\n\t\tpub x0: i32, pub x1: i32,\n\t\tpub y0: i32, pub y1: i32,\n\t\tpub z0: i32, pub z1: i32,\n\t}\n\n\timpl Cube {\n\t\tpub fn overlaps (self, other: Cube) -\u003e bool {\n\t\t\tself.x0 \u003c other.x1 \u0026\u0026 other.x0 \u003c self.x1\n\t\t\t\t\u0026\u0026 self.y0 \u003c other.y1 \u0026\u0026 other.y0 \u003c self.y1\n\t\t\t\t\u0026\u0026 self.z0 \u003c other.z1 \u0026\u0026 other.z0 \u003c self.z1\n\t\t}\n\t\tpub fn intersect (self, other: Cube) -\u003e Option \u003cCube\u003e {\n\t\t\tif self.overlaps (other) {\n\t\t\t\tSome (Cube {\n\t\t\t\t\tx0: cmp::max (self.x0, other.x0),\n\t\t\t\t\tx1: cmp::min (self.x1, other.x1),\n\t\t\t\t\ty0: cmp::max (self.y0, other.y0),\n\t\t\t\t\ty1: cmp::min (self.y1, other.y1),\n\t\t\t\t\tz0: cmp::max (self.z0, other.z0),\n\t\t\t\t\tz1: cmp::min (self.z1, other.z1),\n\t\t\t\t})\n\t\t\t} else { None }\n\t\t}\n\t\tpub fn volume (self) -\u003e i64 {\n\t\t\t(self.x1 as i64 - self.x0 as i64)\n\t\t\t\t* (self.y1 as i64 - self.y0 as i64)\n\t\t\t\t* (self.z1 as i64 - self.z0 as i64)\n\t\t}\n\t\tpub const ZERO: Cube = Cube { x0: 0, x1: 0, y0: 0, y1: 0, z0: 0, z1: 0 };\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tpub struct Pos { pub z: i32, pub y: i32, pub x: i32 }\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE_0: \u0026 [\u0026 str] = \u0026 [\n\t\t\"on x=10..12,y=10..12,z=10..12\",\n\t\t\"on x=11..13,y=11..13,z=11..13\",\n\t\t\"off x=9..11,y=9..11,z=9..11\",\n\t\t\"on x=10..10,y=10..10,z=10..10\",\n\t];\n\n\tconst EXAMPLE_1: \u0026 [\u0026 str] = \u0026 [\n\t\t\"on x=-20..26,y=-36..17,z=-47..7\",\n\t\t\"on x=-20..33,y=-21..23,z=-26..28\",\n\t\t\"on x=-22..28,y=-29..23,z=-38..16\",\n\t\t\"on x=-46..7,y=-6..46,z=-50..-1\",\n\t\t\"on x=-49..1,y=-3..46,z=-24..28\",\n\t\t\"on x=2..47,y=-22..22,z=-23..27\",\n\t\t\"on x=-27..23,y=-28..26,z=-21..29\",\n\t\t\"on x=-39..5,y=-6..47,z=-3..44\",\n\t\t\"on x=-30..21,y=-8..43,z=-13..34\",\n\t\t\"on x=-22..26,y=-27..20,z=-29..19\",\n\t\t\"off x=-48..-32,y=26..41,z=-47..-37\",\n\t\t\"on x=-12..35,y=6..50,z=-50..-2\",\n\t\t\"off x=-48..-32,y=-32..-16,z=-15..-5\",\n\t\t\"on x=-18..26,y=-33..15,z=-7..46\",\n\t\t\"off x=-40..-22,y=-38..-28,z=23..41\",\n\t\t\"on x=-16..35,y=-41..10,z=-47..6\",\n\t\t\"off x=-32..-23,y=11..30,z=-14..3\",\n\t\t\"on x=-49..-5,y=-3..45,z=-29..18\",\n\t\t\"off x=18..30,y=-20..-8,z=-3..13\",\n\t\t\"on x=-41..9,y=-7..43,z=-33..15\",\n\t\t\"on x=-54112..-39298,y=-85059..-49293,z=-27449..7877\",\n\t\t\"on x=967..23432,y=45373..8 f-code","advent-of-code","2021","day-22","src","lib.rs"],"content":"//! Advent of Code 2021: Day 22: Reactor Reboot\n//!\n//! [https://adventofcode.com/2021/day/22](https://adventofcode.com/2021/day/22)\n//!\n//! This uses a slightly unintuitive algorithm to count up the activated locations. Instead of\n//! splitting up cubes to enusre they never intersect, we simply add them all together, then keep\n//! track of where they overlapped. Every time we overlap we track the overlapping section as well,\n//! but we add it up as the negative. If we overlap a negative we add it again as a positive.\n//!\n//! To make part two quicker, we split the referenced area up into a 10×10×10 grid and calculate\n//! the value for each section individually. This drastically cuts down on the number of\n//! intersections we need to make.\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Reactor Reboot\";\n\tyear = 2021;\n\tday = 22;\n\tpart_one = |lines| logic::part_one (lines);\n\tpart_two = |lines| logic::part_two (lines);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse model::Cube;\n\tuse model::Step;\n\n\tpub const BOUND_50: Cube = Cube { x0: -50, y0: -50, z0: -50, x1: 51, y1: 51, z1: 51 };\n\n\tpub fn part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tlet steps = bound_steps (\u0026 input, BOUND_50);\n\t\tOk (calc_result (\u0026 steps))\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tOk (calc_result_with_splits (\u0026 input, 10))\n\t}\n\n\t#[ must_use ]\n\tpub fn calc_result_with_splits (steps: \u0026 [Step], num_splits: i32) -\u003e i64 {\n\t\tlet bound = steps.iter ().copied ().fold (Cube::ZERO, |bound, step| Cube {\n\t\t\tx0: cmp::min (bound.x0, step.cube.x0),\n\t\t\tx1: cmp::max (bound.x1, step.cube.x1),\n\t\t\ty0: cmp::min (bound.y0, step.cube.y0),\n\t\t\ty1: cmp::max (bound.y1, step.cube.y1),\n\t\t\tz0: cmp::min (bound.z0, step.cube.z0),\n\t\t\tz1: cmp::max (bound.z1, step.cube.z1),\n\t\t});\n\t\tlet x_bounds: Vec \u003c_\u003e = (0_i32 .. num_splits).map (|idx| Cube {\n\t\t\tx0: bound.x0 + (bound.x1 - bound.x0) * idx / num_splits,\n\t\t\tx1: bound.x0 + (bound.x1 - bound.x0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet y_bounds: Vec \u003c_\u003e = (0_i32 .. num_splits).map (|idx| Cube {\n\t\t\ty0: bound.y0 + (bound.y1 - bound.y0) * idx / num_splits,\n\t\t\ty1: bound.y0 + (bound.y1 - bound.y0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet z_bounds: Vec \u003c_\u003e = (0_i32 .. num_splits).map (|idx| Cube {\n\t\t\tz0: bound.z0 + (bound.z1 - bound.z0) * idx / num_splits,\n\t\t\tz1: bound.z0 + (bound.z1 - bound.z0) * (idx + 1) / num_splits,\n\t\t\t.. bound\n\t\t}).collect ();\n\t\tlet mut total = 0;\n\t\tfor x_bound in x_bounds.iter ().copied () {\n\t\t\tlet steps = bound_steps (steps, x_bound);\n\t\t\tfor y_bound in y_bounds.iter ().copied () {\n\t\t\t\tlet steps = bound_steps (\u0026 steps, y_bound);\n\t\t\t\tfor z_bound in z_bounds.iter ().copied () {\n\t\t\t\t\tlet steps = bound_steps (\u0026 steps, z_bound);\n\t\t\t\t\ttotal += calc_result (\u0026 steps);\n\t\t\t\t}\n\t\t\t}\n\t\t}\n\t\ttotal\n\t}\n\n\t#[ must_use ]\n\tpub fn calc_result (steps: \u0026 [Step]) -\u003e i64 {\n\t\tlet mut core: Vec \u003c(Cube, bool)\u003e = Vec::new ();\n\t\tlet mut buffer: Vec \u003c(Cube, bool)\u003e = Vec::new ();\n\t\tfor step in steps.iter () {\n\t\t\tif step.state {\n\t\t\t\tbuffer.push ((step.cube, true));\n\t\t\t}\n\t\t\tfor (core_cube, core_state) in core.iter_vals () {\n\t\t\t\tif let Some (intersect) = core_cube.intersect (step.cube) {\n\t\t\t\t\tbuffer.push ((intersect, ! core_state));\n\t\t\t\t}\n\t\t\t}\n\t\t\tcore.append (\u0026 mut buffer);\n\t\t}\n\t\tcore.iter_vals ()\n\t\t\t.map (|(cube, state)| cube.volume () * if state { 1 } else { -1 })\n\t\t\t.sum::\u003ci64\u003e ()\n\t}\n\n\tfn bound_steps (steps: \u0026 [Step], bound: Cube) -\u003e Vec \u003cStep\u003e {\n\t\tsteps.iter ().copied ().filter_map (\n\t\t\t|mut step| step.cube.intersect (bound).map (|cube| { step.cube = cube; step }),\n\t\t).collect ()\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cVec \u003cStep\u003e\u003e {\n\t\tuse parser::*;\n\t\tlines.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\tlet state = match parser.word () ? {\n\t\t\t\t\t\"on\" =\u003e true,\n\t\t\t\t\t\"off\" =\u003e false,\n\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t};\n\t\t\t\tlet cube = Cube {\n\t\t\t\t\tx0: parser.expect (\"x=\") ?.int () ?,\n\t\t\t\t\tx1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t\t\ty0: parser.expect (\",y=\") ?.int () ?,\n\t\t\t\t\ty1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t\t\tz0: parser.expect (\",z=\") ?.int () ?,\n\t\t\t\t\tz1: parser.expect (\"..\") ?.int::\u003ci32\u003e () ? + 1,\n\t\t\t\t};\n\t\t\t\tparser.end () ?;\n\t\t\t\tOk (Step { state, cube })\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: char {}: {}\", line_idx + 1, char_idx + 1, line))\n\t\t).collect ()\n\t}\n\n\t#[ derive (Clone, Copy, Debug) ]\n\tpub struct Step {\n\t\tpub state: bool,\n\t\tpub cube: Cube,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tpub struct Cube {\n\t\tpub x0: i32, pub x1: i32,\n\t\tpub y0: i32, pub y1: i32,\n\t\tpub z0: i32, pub z1: i32,\n\t}\n\n\timpl Cube {\n\n\t\t#[ must_use ]\n\t\tpub const fn overlaps (self, other: Self) -\u003e bool {\n\t\t\tself.x0 \u003c other.x1 \u0026\u0026 other.x0 \u003c self.x1\n\t\t\t\t\u0026\u0026 self.y0 \u003c other.y1 \u0026\u0026 other.y0 \u003c self.y1\n\t\t\t\t\u0026\u0026 self.z0 \u003c other.z1 \u0026\u0026 other.z0 \u003c self.z1\n\t\t}\
