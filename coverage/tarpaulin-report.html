 b_id: WireId = \"b\".try_into ().unwrap ();\n\t\tlet resolved = resolve (input, HashMap::from_iter ([ (b_id, a_val) ]));\n\t\tlet a_val = resolved.get (\u0026 a_id).copied ().ok_or (\"No value found for a\") ?;\n\t\tOk (a_val)\n\t}\n\n\tfn resolve (\n\t\tinput: \u0026 Input,\n\t\tmut resolved: HashMap \u003cWireId, WireVal\u003e,\n\t) -\u003e HashMap \u003cWireId, WireVal\u003e {\n\n\t\t// setup data about each wire and their inter-dependencies\n\n\t\t#[ derive (Debug) ]\n\t\tstruct Wire {\n\t\t\tid: WireId,\n\t\t\tinput: WireInput,\n\t\t\tinputs: ArrayVec \u003cWireId, 2\u003e,\n\t\t\toutputs: Vec \u003cWireId\u003e,\n\t\t}\n\n\t\tlet mut wires: HashMap \u003cWireId, Wire\u003e =\n\t\t\tinput.iter ()\n\t\t\t\t.map (|wire| (wire.id.clone (), Wire {\n\t\t\t\t\tid: wire.id.clone (),\n\t\t\t\t\tinput: wire.input.clone (),\n\t\t\t\t\tinputs: wire.input.inputs ().iter ().copied ().cloned ().collect (),\n\t\t\t\t\toutputs: default (),\n\t\t\t\t}))\n\t\t\t\t.collect ();\n\n\t\t// work out which wires we can handle now and later\n\n\t\tlet mut queue = VecDeque::new ();\n\n\t\tfor wire in input.iter () {\n\n\t\t\tfor inpt_id in wire.input.inputs () {\n\t\t\t\tlet inpt_wire = wires.get_mut (inpt_id).unwrap ();\n\t\t\t\tinpt_wire.outputs.push (wire.id.clone ());\n\t\t\t}\n\n\t\t\tif wire.input.inputs ().is_empty () {\n\t\t\t\tqueue.push_back (wire.id.clone ());\n\t\t\t}\n\n\t\t}\n\n\t\t// iterate the ready wires\n\n\t\twhile let Some (id) = queue.pop_front () {\n\t\t\tlet wire = wires.get_mut (\u0026 id).unwrap ();\n\t\t\tlet val = if let Some (\u0026 val) = resolved.get (\u0026 wire.id) {\n\t\t\t    val\n\t\t\t} else {\n\t\t\t\tmatch wire.input.clone () {\n\t\t\t\t\tWireInput::Static (val) =\u003e Some (val),\n\t\t\t\t\tWireInput::Wire (arg) =\u003e resolved.get (\u0026 arg).copied (),\n\t\t\t\t\tWireInput::Not (arg) =\u003e resolved.get (\u0026 arg).copied ().map (|arg| ! arg),\n\t\t\t\t\tWireInput::And (arg_0, arg_1) =\u003e\n\t\t\t\t\t\tresolved.get (\u0026 arg_0)\n\t\t\t\t\t\t\t.and_then (|\u0026 arg_0| resolved.get (\u0026 arg_1)\n\t\t\t\t\t\t\t\t.map (|\u0026 arg_1| arg_0 \u0026 arg_1)),\n\t\t\t\t\tWireInput::AndOne (arg) =\u003e resolved.get (\u0026 arg).map (|\u0026 arg| 1 \u0026 arg),\n\t\t\t\t\tWireInput::Or (arg_0, arg_1) =\u003e\n\t\t\t\t\t\tresolved.get (\u0026 arg_0)\n\t\t\t\t\t\t\t.and_then (|\u0026 arg_0| resolved.get (\u0026 arg_1)\n\t\t\t\t\t\t\t\t.map (|\u0026 arg_1| arg_0 | arg_1)),\n\t\t\t\t\tWireInput::LeftShift (arg_0, arg_1) =\u003e\n\t\t\t\t\t\tresolved.get (\u0026 arg_0).map (|\u0026 arg_0| arg_0 \u003c\u003c arg_1),\n\t\t\t\t\tWireInput::RightShift (arg_0, arg_1) =\u003e\n\t\t\t\t\t\tresolved.get (\u0026 arg_0).map (|\u0026 arg_0| arg_0 \u003e\u003e arg_1),\n\t\t\t\t}.unwrap ()\n\t\t\t};\n\t\t\tresolved.insert (wire.id.clone (), val);\n\t\t\tlet wire_id = wire.id.clone ();\n\t\t\tlet wire_outputs = mem::take (\u0026 mut wire.outputs);\n\t\t\tfor outp in wire_outputs {\n\t\t\t\tlet other = wires.get_mut (\u0026 outp).unwrap ();\n\t\t\t\tother.inputs.retain (|other_id| * other_id != wire_id);\n\t\t\t\tif ! other.inputs.is_empty () { continue }\n\t\t\t\tqueue.push_back (other.id.clone ());\n\t\t\t}\n\t\t}\n\n\t\tresolved\n\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn test_resolve () -\u003e GenResult \u003c()\u003e {\n\t\t\tlet wires = Input::parse (\u0026 [\n\t\t\t\t\"123 -\u003e x\",\n\t\t\t\t\"456 -\u003e y\",\n\t\t\t\t\"x AND y -\u003e d\",\n\t\t\t\t\"x OR y -\u003e e\",\n\t\t\t\t\"x LSHIFT 2 -\u003e f\",\n\t\t\t\t\"y RSHIFT 2 -\u003e g\",\n\t\t\t\t\"NOT x -\u003e h\",\n\t\t\t\t\"NOT y -\u003e i\",\n\t\t\t]) ?;\n\t\t\tlet resolved = resolve (\u0026 wires, default ());\n\t\t\tassert_eq! (resolved.len (), 8);\n\t\t\tlet resolve = |id_str: \u0026 str| resolved [\u0026 id_str.try_into ().unwrap ()];\n\t\t\tassert_eq! (resolve (\"d\"), 72);\n\t\t\tassert_eq! (resolve (\"e\"), 507);\n\t\t\tassert_eq! (resolve (\"f\"), 492);\n\t\t\tassert_eq! (resolve (\"g\"), 114);\n\t\t\tassert_eq! (resolve (\"h\"), 65412);\n\t\t\tassert_eq! (resolve (\"i\"), 65079);\n\t\t\tassert_eq! (resolve (\"x\"), 123);\n\t\t\tassert_eq! (resolve (\"y\"), 456);\n\t\t\tOk (())\n\t\t}\n\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\tuse parser::*;\n\n\tpub type WireVal = u16;\n\n\t#[ derive (Clone) ]\n\tpub struct Input (Vec \u003cWire\u003e);\n\n\timpl Deref for Input {\n\t\ttype Target = [Wire];\n\t\tfn deref (\u0026 self) -\u003e \u0026 [Wire] { \u0026 self.0 }\n\t}\n\n\timpl Input {\n\t\tpub fn new (input: Vec \u003cWire\u003e) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet all_wire_ids =\n\t\t\t\tinput.iter ()\n\t\t\t\t\t.map (|wire| wire.id.clone ())\n\t\t\t\t\t.collect::\u003cHashSet \u003c_\u003e\u003e ();\n\t\t\tif all_wire_ids.len () \u003c input.len () {\n\t\t\t\tErr (\"Duplicate wire ids\") ?;\n\t\t\t}\n\t\t\tif let Some ((wire, input)) =\n\t\t\t\tinput.iter ()\n\t\t\t\t\t.flat_map (|wire| {\n\t\t\t\t\t\tlet wire_id = wire.id.clone ();\n\t\t\t\t\t\twire.input.inputs ().clone ().iter ()\n\t\t\t\t\t\t\t.map (move |\u0026 input| (wire_id.clone (), input.clone ()))\n\t\t\t\t\t\t\t.collect::\u003cArrayVec \u003c_, 2\u003e\u003e ()\n\t\t\t\t\t})\n\t\t\t\t\t.find (|\u0026 (_, ref input)| ! all_wire_ids.contains (input)) {\n\t\t\t\tErr (format! (\"Wire {} refers to non-existant input {}\", wire, input)) ?;\n\t\t\t}\n\t\t\tif let Some ((wire, msg)) =\n\t\t\t\tinput.iter ()\n\t\t\t\t\t.find_map (|wire| match wire.input {\n\t\t\t\t\t\tWireInput::LeftShift (_, val) if WireVal::BITS \u003c= val.as_u32 () =\u003e\n\t\t\t\t\t\t\tSome ((wire.id.clone (), format! (\"Left shift by {} is invalid\", val))),\n\t\t\t\t\t\tWireInput::RightShift (_, val) if WireVal::BITS \u003c= val.as_u32 () =\u003e\n\t\t\t\t\t\t\tSome ((wire.id.clone (), format! (\"Right shift by {} is invalid\", val))),\n\t\t\t\t\t\tWireInput::Static (_) | WireInput::Wire (_) | WireInput::Not (_) |\n\t\t\t\t\t\tWireInput::And (..) | WireInput::AndOne (_) | WireInput::Or (..) |\n Ok (())\n\t}\n\n\tfn distances (input: \u0026 Input) -\u003e impl Iterator \u003cItem = u32\u003e {\n\t\tlet (num_places, distances) = gen_dist_table (input);\n\t\tlet mut route = Vec::new ();\n\t\tlet mut used = iter::repeat (false).take (num_places).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet mut finished = false;\n\t\titer::from_fn (move || {\n\t\t\tif finished { return None }\n\n\t\t\t// find the next free place\n\n\t\t\t#[ inline ]\n\t\t\tfn next (used: \u0026 [bool], start: usize) -\u003e Option \u003cusize\u003e {\n\t\t\t\tused.iter ().copied ().enumerate ()\n\t\t\t\t\t.skip (start)\n\t\t\t\t\t.filter (|\u0026 (_, used)| ! used)\n\t\t\t\t\t.map (|(idx, _)| idx)\n\t\t\t\t\t.next ()\n\t\t\t}\n\n\t\t\t// find a place index we can increment (except first time)\n\n\t\t\tif ! route.is_empty () {\n\t\t\t\tloop {\n\t\t\t\t\tif let Some (val) = route.pop () {\n\t\t\t\t\t\tused [val] = false;\n\t\t\t\t\t\tif let Some (val) = next (\u0026 used, val + 1) {\n\t\t\t\t\t\t\troute.push (val);\n\t\t\t\t\t\t\tused [val] = true;\n\t\t\t\t\t\t\tbreak;\n\t\t\t\t\t\t}\n\t\t\t\t\t} else { finished = true; return None }\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// fill in the rest with the minimum possible\n\n\t\t\twhile route.len () \u003c num_places {\n\t\t\t\tlet val = next (\u0026 used, 0).unwrap ();\n\t\t\t\troute.push (val);\n\t\t\t\tused [val] = true;\n\t\t\t}\n\n\t\t\t// return\n\n\t\t\tSome (\n\t\t\t\troute.iter ()\n\t\t\t\t\t.tuple_windows::\u003c(_, _)\u003e ()\n\t\t\t\t\t.map (|(place_0, place_1)| distances [place_0 * num_places + place_1])\n\t\t\t\t\t.sum::\u003cu32\u003e ()\n\t\t\t)\n\n\t\t})\n\t}\n\n\tfn gen_dist_table (input: \u0026 Input) -\u003e (usize, Vec \u003cu32\u003e) {\n\t\tlet place_indexes: HashMap \u003cPlace, usize\u003e =\n\t\t\tinput.iter ()\n\t\t\t\t.flat_map (|\u0026 (ref place_0, ref place_1, _)| [\n\t\t\t\t\tRc::clone (place_0),\n\t\t\t\t\tRc::clone (place_1),\n\t\t\t\t])\n\t\t\t\t.sorted ()\n\t\t\t\t.dedup ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(idx, place)| (place, idx))\n\t\t\t\t.collect ();\n\t\tlet num_places = place_indexes.len ();\n\t\tlet mut distances = iter::repeat (0).take (num_places * num_places).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tfor \u0026 (ref place_0, ref place_1, dist) in input {\n\t\t\tlet place_0 = place_indexes [place_0];\n\t\t\tlet place_1 = place_indexes [place_1];\n\t\t\tdistances [place_0 * num_places + place_1] = dist;\n\t\t\tdistances [place_1 * num_places + place_0] = dist;\n\t\t}\n\t\t(num_places, distances)\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\tpub type Place = Rc \u003cstr\u003e;\n\tpub type Input = Vec \u003c(Place, Place, u32)\u003e;\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\tlet place_0 = parser.word () ?;\n\t\t\t\tlet place_1 = parser.expect_word (\"to\") ?.word () ?;\n\t\t\t\tlet distance = parser.expect_word (\"=\") ?.int () ?;\n\t\t\t\tif distance \u003c 1 { Err (\"Distance must be at least one\") ?; }\n\t\t\t\tparser.end () ?;\n\t\t\t\tOk ((place_0.into (), place_1.into (), distance))\n\t\t\t}).map_parse_err (|col_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, col_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"London to Dublin = 464\",\n\t\t\"London to Belfast = 518\",\n\t\t\"Dublin to Belfast = 141\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"605\", puzzle.part_one (EXAMPLE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"982\", puzzle.part_two (EXAMPLE));\n\t}\n\n}\n\n","traces":[{"line":19,"address":[54499,53811],"length":1,"stats":{"Line":2},"fn_name":null},{"line":20,"addr ue \"red\".\n//!\n//! # Algorithm\n//!\n//! This is very simple. Data is parsed into a data structure. A recursive function calculates the\n//! result for each part.\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"JSAbacusFramework.io\";\n\tyear = 2015;\n\tday = 12;\n\tparse = |input| model::Json::parse (input [0]);\n\tpart_one = |input| logic::part_one (\u0026 input);\n\tpart_two = |input| logic::part_two (\u0026 input);\n}\n\npub mod logic {\n\n\tuse super::*;\n\tuse model::Json;\n\tuse nums::IntConv;\n\n\tpub fn part_one (input: \u0026 Json) -\u003e GenResult \u003ci32\u003e {\n\t\tlet sum = calc_sum (input);\n\t\tOk (sum)\n\t}\n\n\tpub fn part_two (input: \u0026 Json) -\u003e GenResult \u003ci32\u003e {\n\t\tlet sum = calc_sum_no_red (input);\n\t\tOk (sum)\n\t}\n\n\tfn calc_sum (value: \u0026 Json) -\u003e i32 {\n\t\tmatch * value {\n\t\t\tJson::Array (ref items) =\u003e items.iter ().map (calc_sum).sum (),\n\t\t\tJson::Object (ref items) =\u003e items.iter ().map (|\u0026 (_, ref item)| calc_sum (item)).sum (),\n\t\t\tJson::Number (ref value) =\u003e value.as_i32 (),\n\t\t\tJson::String (_) =\u003e 0_i32,\n\t\t}\n\t}\n\n\tfn calc_sum_no_red (value: \u0026 Json) -\u003e i32 {\n\t\tmatch * value {\n\t\t\tJson::Array (ref items) =\u003e items.iter ().map (calc_sum_no_red).sum (),\n\t\t\tJson::Object (ref items) =\u003e {\n\t\t\t\tif ! items.iter ().any (|\u0026 (_, ref value)|\n\t\t\t\t\tif let Json::String (ref value) = * value {\n\t\t\t\t\t\tvalue == \"red\"\n\t\t\t\t\t} else { false }\n\t\t\t\t) {\n\t\t\t\t\titems.iter ().map (|\u0026 (_, ref item)| calc_sum_no_red (item)).sum ()\n\t\t\t\t} else { 0_i32 }\n\t\t\t},\n\t\t\tJson::Number (ref value) =\u003e value.as_i32 (),\n\t\t\tJson::String (_) =\u003e 0_i32,\n\t\t}\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\t#[ derive (Debug) ]\n\tpub enum Json {\n\t\tArray (Vec \u003cJson\u003e),\n\t\tObject (Vec \u003c(String, Json)\u003e),\n\t\tNumber (i32),\n\t\tString (String),\n\t}\n\n\timpl Json {\n\t\tpub fn parse (input: \u0026 str) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tuse parser::*;\n\t\t\tfn parse_item (parser: \u0026 mut Parser) -\u003e ParseResult \u003cJson\u003e {\n\t\t\t\tparser.any ()\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet mut items = Vec::new ();\n\t\t\t\t\t\tparser.skip_whitespace ().expect (\"[\") ?;\n\t\t\t\t\t\tif parser.skip_whitespace ().peek () == Some (']') {\n\t\t\t\t\t\t\tparser.next ();\n\t\t\t\t\t\t\treturn Ok (Json::Array (items));\n\t\t\t\t\t\t}\n\t\t\t\t\t\tloop {\n\t\t\t\t\t\t\titems.push (parse_item (parser) ?);\n\t\t\t\t\t\t\tmatch parser.skip_whitespace ().next () {\n\t\t\t\t\t\t\t\tSome (',') =\u003e continue,\n\t\t\t\t\t\t\t\tSome (']') =\u003e break,\n\t\t\t\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t\tOk (Json::Array (items))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet mut items = Vec::new ();\n\t\t\t\t\t\tparser.skip_whitespace ().expect (\"{\") ?;\n\t\t\t\t\t\tif parser.skip_whitespace ().peek () == Some ('}') {\n\t\t\t\t\t\t\tparser.next ();\n\t\t\t\t\t\t\treturn Ok (Json::Object (items));\n\t\t\t\t\t\t}\n\t\t\t\t\t\tloop {\n\t\t\t\t\t\t\tlet name = parse_string (parser) ?;\n\t\t\t\t\t\t\tparser.skip_whitespace ().expect (\":\") ?;\n\t\t\t\t\t\t\tlet value = parse_item (parser) ?;\n\t\t\t\t\t\t\titems.push ((name, value));\n\t\t\t\t\t\t\tmatch parser.skip_whitespace ().next () {\n\t\t\t\t\t\t\t\tSome (',') =\u003e continue,\n\t\t\t\t\t\t\t\tSome ('}') =\u003e break,\n\t\t\t\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t\tOk (Json::Object (items))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet value = parser.skip_whitespace ().int () ?;\n\t\t\t\t\t\tOk (Json::Number (value))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet value = parse_string (parser) ?;\n\t\t\t\t\t\tOk (Json::String (value))\n\t\t\t\t\t})\n\t\t\t\t\t.done ()\n\t\t\t}\n\t\t\tfn parse_string (parser: \u0026 mut Parser) -\u003e ParseResult \u003cString\u003e {\n\t\t\t\tparser.skip_whitespace ().expect (\"\\\"\") ?;\n\t\t\t\tlet mut value = String::new ();\n\t\t\t\tloop {\n\t\t\t\t\tmatch parser.next () {\n\t\t\t\t\t\tSome ('\\\\') =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t\tSome ('\"') =\u003e break,\n\t\t\t\t\t\tSome (ch) =\u003e value.push (ch),\n\t\t\t\t\t\tNone =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tOk (value)\n\t\t\t}\n\t\t\tParser::wrap (input, |parser| {\n\t\t\t\tlet item = parse_item (parser) ?;\n\t\t\t\tparser.skip_whitespace ().end () ?;\n\t\t\t\tOk (item)\n\t\t\t}).map_parse_err (|char_idx| format! (\"Invalid input: col {}\", char_idx + 1))\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"6\", puzzle.part_one (\u0026 [\"[1,2,3]\"]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_one (\u0026 [\"{\\\"a\\\":2,\\\"b\\\":4}\"]));\n\t\tassert_eq_ok! (\"3\", puzzle.part_one (\u0026 [\"[[[3]]]\"]));\n\t\tassert_eq_ok! (\"3\", puzzle.part_one (\u0026 [\"{\\\"a\\\":{\\\"b\\\":4},\\\"c\\\":-1}\"]));\n\t\tassert_eq_ok! (\"0\", puzzle.part_one (\u0026 [\"{\\\"a\\\":[-1,1]}\"]));\n\t\tassert_eq_ok! (\"0\", puzzle.part_one (\u0026 [\"[-1,{\\\"a\\\":1}]\"]));\n\t\tassert_eq_ok! (\"0\", puzzle.part_one (\u0026 [\"[]\"]));\n\t\tassert_eq_ok! (\"0\", puzzle.part_one (\u0026 [\"{}\"]));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"6\", puzzle.part_two (\u0026 [\"[1,2,3]\"]));\n\t\tassert_eq_ok! (\"4\", puzzle.part_two (\u0026 [\"[1,{\\\"c\\\":\\\"red\\\",\\\"b\\\":2},3]\"]));\n\t\tassert_eq_ok! (\"0\", puzzle.part_two (\u0026 [\"{\\\"d\\\":\\\"red\\\",\\\"e\\\":[1,2,3,4],\\\"f\\\":5}\"]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_two (\u0026 [\"[1,\\\"red\\\",5]\"]));\n\t}\n\n}\n","traces":[{"line":32,"address":[69363,68643],"length":1,"stats":{"Line":2},"fn_name":null},{" e GenResult \u003ci32\u003e {\n\t\tlet best = calc_best (input) ?;\n\t\tOk (best)\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003ci32\u003e {\n\t\tlet my_scores =\n\t\t\tinput.iter ()\n\t\t\t\t.map (|\u0026 (ref name, _, _)| name)\n\t\t\t\t.sorted ()\n\t\t\t\t.dedup ()\n\t\t\t\t.flat_map (|name| [\n\t\t\t\t\t(Rc::from (\"Myself\"), Rc::clone (name), 0_i32),\n\t\t\t\t\t(Rc::clone (name), Rc::from (\"Myself\"), 0_i32),\n\t\t\t\t])\n\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet input: Vec \u003c_\u003e =\n\t\t\tinput.iter ().cloned ()\n\t\t\t\t.chain (my_scores)\n\t\t\t\t.collect ();\n\t\tlet best = calc_best (\u0026 input) ?;\n\t\tOk (best)\n\t}\n\n\tpub fn calc_best (input: \u0026 Input) -\u003e GenResult \u003ci32\u003e {\n\t\tlet names: Vec \u003c_\u003e =\n\t\t\tinput.iter ()\n\t\t\t\t.map (|\u0026 (ref name, _, _)| name)\n\t\t\t\t.sorted ()\n\t\t\t\t.dedup ()\n\t\t\t\t.map (Rc::clone)\n\t\t\t\t.collect ();\n\t\tlet scores =\n\t\t\tinput.iter ().cloned ()\n\t\t\t\t.chain (names.iter ()\n\t\t\t\t\t.map (|name| (Rc::clone (name), Rc::clone (name), 0_i32)))\n\t\t\t\t.sorted ()\n\t\t\t\t.map (|(_, _, score)| score)\n\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tif scores.len () != names.len () * names.len () {\n\t\t\tErr (\"Missing scores for some combinations of names\") ?;\n\t\t}\n\t\tOk ((0 .. names.len ())\n\t\t\t.permutations (names.len ())\n\t\t\t.map (|plan| plan.iter ()\n\t\t\t\t.circular_tuple_windows::\u003c(_, _)\u003e ()\n\t\t\t\t.map (|indexes| {\n\t\t\t\t\tlet score_0 = scores [indexes.0 * names.len () + indexes.1];\n\t\t\t\t\tlet score_1 = scores [indexes.1 * names.len () + indexes.0];\n\t\t\t\t\tscore_0 + score_1\n\t\t\t\t})\n\t\t\t\t.sum ())\n\t\t\t.max ()\n\t\t\t.unwrap ())\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\tpub type Item = (Rc \u003cstr\u003e, Rc \u003cstr\u003e, i32);\n\tpub type Input = Vec \u003cItem\u003e;\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u ut scores = iter::repeat (0).take (input.deers.len ()).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tfor _ in 0 .. input.race_time {\n\t\t\tdists.clear ();\n\t\t\tdists.extend (iters.iter_mut ().map (|iter| iter.next ().unwrap ()));\n\t\t\tlet (idx, _) =\n\t\t\t\tdists.iter ().copied ()\n\t\t\t\t\t.enumerate ()\n\t\t\t\t\t.max_by_key (|\u0026 (_, dist)| dist)\n\t\t\t\t\t.unwrap ();\n\t\t\tscores [idx] += 1;\n\t\t}\n\t\tlet best_score = scores.iter ().copied ().max ().unwrap ();\n\t\tOk (best_score)\n\t}\n\n\tpub fn iter_distance (deer: \u0026 Reindeer) -\u003e impl Iterator \u003cItem = u64\u003e + '_ {\n\t\tlet mut flying = false;\n\t\tlet mut time = 0;\n\t\tlet mut dist = 0_u64;\n\t\titer::from_fn (move || {\n\t\t\tif time == 0 {\n\t\t\t\tif flying {\n\t\t\t\t\ttime = deer.rest_time;\n\t\t\t\t\tflying = false;\n\t\t\t\t} else {\n\t\t\t\t\ttime = deer.fly_time;\n\t\t\t\t\tflying = true;\n\t\t\t\t}\n\t\t\t}\n\t\t\ttime -= 1;\n\t\t\tif flying { dist += deer.fly_speed.as_u64 (); }\n\t\t\tSome (dist)\n\t\t})\n\t}\n\n\t#[ must_use ]\n\tpub fn calc_distance (deer: \u0026 Reindeer, time: u32) -\u003e u64 {\n\t\titer_distance (deer).nth (time.as_usize ()).unwrap ()\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\tpub struct Input {\n\t\tpub deers: Vec \u003cReindeer\u003e,\n\t\tpub race_time: u32,\n\t}\n\n\tpub struct Reindeer {\n\t\tpub name: String,\n\t\tpub fly_speed: u32,\n\t\tpub fly_time: u32,\n\t\tpub rest_time: u32,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (mut input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet race_time = if let Some (race_time) = input [0].strip_prefix (\"RACE_TIME=\") {\n\t\t\t\tinput = \u0026 input [ 1 .. ];\n\t\t\t\trace_time.parse () ?\n\t\t\t} else { 2503 };\n\t\t\tif race_time \u003c 1 { Err (\"Race time must be at least 1\") ?; }\n\t\t\tlet deers: Vec \u003c_\u003e =\n\t\t\t\tinput.iter ()\n\t\t\t\t\t.enumerate ()\n\t\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\t\tParser::wrap (line, |parser| e as a minimum, and\n\t/// [`calc_score`] to work out the score for a given combination of ingredients.\n\t///\n\tpub fn part_one (all_ingrs: \u0026 Input) -\u003e GenResult \u003cu64\u003e {\n\n\t\tlet start_ingrs = find_start_ingredients (all_ingrs) ?;\n\n\t\t// keep adding one ingredient at a time, maximising the score each time, until we have the\n\t\t// right number\n\n\t\tlet mixed_ingrs =\n\t\t\titer::successors (Some (start_ingrs), |ingrs| Some (iter::empty ()\n\t\t\t\t\t.chain (ingrs.iter_vals ())\n\t\t\t\t\t.chain (iter::once ((all_ingrs).iter ()\n\t\t\t\t\t\t.map (|ingr| (ingr, calc_score (\n\t\t\t\t\t\t\tingrs.iter_vals ().chain (iter::once (ingr)))))\n\t\t\t\t\t\t.max_by_key (|\u0026 (_, score)| score)\n\t\t\t\t\t\t.map (|(ingr, _)| ingr)\n\t\t\t\t\t\t.unwrap ()))\n\t\t\t\t\t.collect ()))\n\t\t\t\t.find (|ingrs| ingrs.len () == 100)\n\t\t\t\t.unwrap ();\n\n\t\t// work out the final score\n\n\t\tlet max_score = calc_score (mixed_ingrs.iter_vals ());\n\t\tOk (max_score)\n\n\t}\n\n\t/// Part two: Find the combination of ingredients which gives the maximum score and exactly 500\n\t/// calories in total.\n\t///\n\t/// This first iterates all combinations of ingredients which total 500 calories. This builds\n\t/// up the number of each ingredient iteratively, starting with [0, ..., 0], then [0, ..., 1],\n\t/// etc. At any point, if the number of calories exceeds 500 we short circuit to prevent\n\t/// needless iteration.\n\t///\n\t/// If the number of calories is exactly 500, and the number of ingredients is exactly 100, we\n\t/// note the score, and once iteration is complete the highest score is returned.\n\t///\n\t/// Uses [`calc_score`] to work out the score for a given combination of ingredients.\n\t///\n\tpub fn part_two (ingrs: \u0026 Input) -\u003e GenResult \u003cu64\u003e {\n\n\t\tlet all_ingrs: Vec \u003c_\u003e =\n\t\t\tingrs.iter ().cloned ()\n\t\t\t\t.sorted_by_key (|ingr| cmp::Reverse (ingr.calories))\n\t\t\t\t.collect ();\n\n\t\tlet mut stack: Vec \u003ci32\u003e = vec! [];\n\t\tlet ingr_combos = iter::from_fn (|| {\n\n\t\t\t// pop off the last element, it only has one possible value. or, if the stack isn't\n\t\t\t// full this must be our first iteration and it's empty, so add a zero to start us off.\n\n\t\t\tif stack.len () == all_ingrs.len () {\n\t\t\t\tstack.pop ().unwrap ();\n\t\t\t} else if stack.is_empty () {\n\t\t\t\tstack.push (0_i32);\n\t\t\t} else { unreachable! () }\n\n\t\t\tloop {\n\n\t\t\t\t// increment the ingredient counts\n\n\t\t\t\t* stack.last_mut ().unwrap () += 1_i32;\n\n\t\t\t\t// short circuit if calories is over 500\n\n\t\t\t\tlet calories: i32 =\n\t\t\t\t\tstack.iter ().copied ().enumerate ()\n\t\t\t\t\t\t.map (|(idx, num)| all_ingrs [idx].calories * num)\n\t\t\t\t\t\t.sum ();\n\n\t\t\t\tif calories \u003e 500_i32 {\n\t\t\t\t\tstack.pop ();\n\t\t\t\t\tif stack.is_empty () { return None }\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\n\t\t\t\t// fill in rest of stack with zeros...\n\n\t\t\t\twhile stack.len () + 1 \u003c all_ingrs.len () {\n\t\t\t\t\tstack.push (0_i32);\n\t\t\t\t}\n\n\t\t\t\t// ...execpt for last place which we pick to get 100 ingredients total\n\n\t\t\t\tlet num_final = 100_i32 - stack.iter ().copied ().sum::\u003ci32\u003e ();\n\t\t\t\tif num_final \u003c 0_i32 { continue }\n\t\t\t\tlet calories = calories + num_final * all_ingrs.last ().unwrap ().calories;\n\n\t\t\t\t// if the total calories is exactly 500, return the list of ingredients\n\n\t\t\t\tif calories == 500_i32 {\n\t\t\t\t\tstack.push (num_final);\n\t\t\t\t\treturn Some (\n\t\t\t\t\t\tstack.iter ().copied ().enumerate ()\n\t\t\t\t\t\t\t.flat_map (|(idx, num)|\n\t\t\t\t\t\t\t\titer::repeat (\u0026 all_ingrs [idx])\n\t\t\t\t\t\t\t\t\t.take (num.as_usize ()))\n\t\t\t\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ()\n\t\t\t\t\t)\n\t\t\t\t}\n\n\t\t\t}\n\n\t\t});\n\n\t\t// go through the list and pick the highest score\n\n\t\tlet max_score = ingr_combos\n\t\t\t.map (|ingrs| calc_score (ingrs.iter_vals ()))\n\t\t\t.max ()\n\t\t\t.ok_or (\"No solution found\") ?;\n\n\t\tOk (max_score)\n\n\t}\n\n\t/// Find a minimum number of ingredients to get a positive score.\n\t///\n\t/// Goes through all combinations of ingredients totaling 1, then 2, etc, until it finds the\n\t/// minimum number of ingredients needed for a positive score. It then returns the combination\n\t/// which gives the max score for that number of ingredients.\n\t///\n\tpub fn find_start_ingredients (all_ingrs: \u0026 [Ingredient]) -\u003e GenResult \u003cVec \u003c\u0026 Ingredient\u003e\u003e {\n\t\tOk ((1 ..= 100)\n\t\t\t.find_map (|num| all_ingrs.iter ()\n\t\t\t\t.combinations_with_replacement (num)\n\t\t\t\t.map (|ingrs: Vec \u003c\u0026 Ingredient\u003e| (ingrs.clone (),\n\t\t\t\t\tcalc_score (ingrs.iter_vals ())))\n\t\t\t\t.max_by_key (|\u0026 (_, score)| score)\n\t\t\t\t.filter (|\u0026 (_, score)| score \u003e 0)\n\t\t\t\t.map (|(ingrs, _)| ingrs))\n\t\t\t.ok_or (\"No solution_found\") ?)\n\t}\n\n\t/// Works out the score for a given combination of ingredients.\n\t///\n\t/// As per the puzzle description, this adds together each ingredient's value for capacity,\n\t/// durability, flavour and texture, then multiplies them all together. If any total is below\n\t/// zero, then the score is always zero.\n\t///\n\tpub fn calc_score \u003c'ing\u003e (ingrs: impl IntoIterator \u003cItem = \u0026 'ing Ingredient\u003e) -\u003e u64 {\n\t\tlet (cap, dur, fla, tex) = ingrs.into_iter ()\n\t\t\t.fold ((0_i32, 0_i32, 0_i32, 0_i32), |sums, ingr| (\n\t\t\t\tsums.0 + ingr.capacity,\n\t\t\t\tsums.1 + ingr.durability,\n\t\t\t\tsums.2 + ingr.flavour,\n\t\t\t\tsums.3 + ingr.texture,\n\t\t\t));\n\t\tif cap \u003c 0_i32 || dur \u003c 0_i32 || fla \u003c 0_i32 || tex \u003c 0_i32 { return 0 }\n\t\tcap.as_u64 () * dur.as_u64 () * fla.as_u64 () * tex.as_u64 ()\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\tpub type Input = Vec \u003cIngredient\u003e;\n\n\t#[ derive (Clone, Debug, Eq, PartialEq) ]\n\tpub struct Ingredient {\n\t\tpub name: String,\n\t\tpub capacity: i32,\n\t\tpub durability: i32,\n\t\tpub flavour: i32,\n\t\tpub texture: i32,\n\t\tpub calories: i32,\n\t}\n\n\t/// Parse a list of ingredients and their properties, according to the defined format.\n\t///\n\t/// ```\n\t/// # use aoc_2015_day_15::model::{ Ingredient, parse_input };\n\t/// let ingrs = parse_input (\u0026 [\n\t///   \"Butterscotch: capacity -1, durability -2, flavor 6, texture 3, calories 8\",\n\t/// ]).unwrap ();\n\t/// assert_eq! (ingrs.len (), 1);\n\t/// assert_eq! (ingrs [0], Ingredient {\n\t///   name: \"Butterscotch\".to_string (),\n\t///   capacity: -1,\n\t///   durability: -2,\n\t///   flavour: 6,\n\t///   texture: 3,\n\t///   calories: 8,\n\t/// });\n\t/// ```\n\t///\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser.set_ignore_whitespace (true)\n\t\t\t\t\t.set_word_pred (char::is_alphanumeric);\n\t\t\t\tlet name = parser.word () ?.to_owned ();\n\t\t\t\tlet capacity = parser.expect (\": capacity\") ?.int () ?;\n\t\t\t\tlet durability = parser.expect (\", durability\") ?.int () ?;\n\t\t\t\tlet flavour = parser.expect (\", flavor\") ?.int () ?;\n\t\t\t\tlet texture = parser.expect (\", texture\") ?.int () ?;\n\t\t\t\tlet calories = parser.expect (\", calories\") ?.int () ?;\n\t\t\t\tparser.end () ?;\n\t\t\t\tOk (Ingredient { name, capacity, durability, flavour, texture, calories })\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, char_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"Butterscotch: capacity -1, durability -2, flavor 6, texture 3, calories 8\",\n\t\t\"Cinnamon: capacity 2, durability 3, flavor -2, texture -1, cal od logic {\n\n\tuse super::*;\n\tuse model::Attr;\n\tuse model::Input;\n\n\tpub fn part_one (all_sues: \u0026 Input) -\u003e GenResult \u003cu16\u003e {\n\t\tconst fn ticker (attr: Attr) -\u003e u8 {\n\t\t\tmatch attr {\n\t\t\t\tAttr::Children =\u003e 3,\n\t\t\t\tAttr::Cats =\u003e 7,\n\t\t\t\tAttr::Samoyeds =\u003e 2,\n\t\t\t\tAttr::Pomeranians =\u003e 3,\n\t\t\t\tAttr::Akitas =\u003e 0,\n\t\t\t\tAttr::Vizslas =\u003e 0,\n\t\t\t\tAttr::Goldfish =\u003e 5,\n\t\t\t\tAttr::Trees =\u003e 3,\n\t\t\t\tAttr::Cars =\u003e 2,\n\t\t\t\tAttr::Perfumes =\u003e 1,\n\t\t\t}\n\t\t}\n\t\tlet the_sue = all_sues.iter ()\n\t\t\t.filter (|sue| sue.attrs.iter ().copied ().all (|(attr, num)|\n\t\t\t\tnum == ticker (attr)))\n\t\t\t.exactly_one ().map_err (|iter| format! (\"Expected exactly one match but found {}\",\n\t\t\t\titer.count ())) ?;\n\t\tOk (the_sue.number)\n\t}\n\n\tpub fn part_two (all_sues: \u0026 Input) -\u003e GenResult \u003cu16\u003e {\n\t\tconst fn ticker (attr: Attr, num: u8) -\u003e bool {\n\t\t\tmatch attr {\n\t\t\t\tAttr::Children =\u003e num == 3,\n\t\t\t\tAttr::Cats =\u003e num \u003e 7,\n\t\t\t\tAttr::Samoyeds =\u003e num == 2,\n\t\t\t\tAttr::Pomeranians =\u003e num \u003c 3,\n\t\t\t\tAttr::Akitas =\u003e num == 0,\n\t\t\t\tAttr::Vizslas =\u003e num == 0,\n\t\t\t\tAttr::Goldfish =\u003e num \u003c 5,\n\t\t\t\tAttr::Trees =\u003e num \u003e 3,\n\t\t\t\tAttr::Cars =\u003e num == 2,\n\t\t\t\tAttr::Perfumes =\u003e num == 1,\n\t\t\t}\n\t\t}\n\t\tlet the_sue = all_sues.iter ()\n\t\t\t.filter (|sue| sue.attrs.iter ().copied ()\n\t\t\t\t.all (|(attr, num)| ticker (attr, num)))\n\t\t\t.exactly_one ().map_err (|iter| format! (\"Expected exactly one match but found {}\",\n\t\t\t\titer.count ())) ?;\n\t\tOk (the_sue.number)\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\tpub type Input = Vec \u003cAuntSue\u003e;\n\n\t#[ derive (Clone, Debug, Eq, PartialEq) ]\n\tpub struct AuntSue {\n\t\tpub number: u16,\n\t\tpub attrs: ArrayVec \u003c(Attr, u8), 10\u003e,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Attr {\n\t\tChildren,\n\t\tCats,\n\t\tSamoyeds,\n\t\tPomeranians,\n\t\tAkitas,\n\t\tVizslas,\n\t\tGoldfish,\n\t\tTrees,\n\t\tCars,\n\t\tPerfumes,\n\t}\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser.set_ignore_whitespace (true)\n\t\t\t\t\t.set_word_pred (char::is_alphanumeric);\n\t\t\t\tlet number = parser.expect (\"Sue\") ?.int () ?;\n\t\t\t\tparser.expect (\":\") ?;\n\t\t\t\tlet mut attrs = ArrayVec::new ();\n\t\t\t\twhile parser.peek ().is_some () {\n\t\t\t\t\tlet attr = match parser.word () ? {\n\t\t\t\t\t\t\"children\" =\u003e Attr::Children,\n\t\t\t\t\t\t\"cats\" =\u003e Attr::Cats,\n\t\t\t\t\t\t\"samoyeds\" =\u003e Attr::Samoyeds,\n\t\t\t\t\t\t\"pomeranians\" =\u003e Attr::Pomeranians,\n\t\t\t\t\t\t\"akitas\" =\u003e Attr::Akitas,\n\t\t\t\t\t\t\"vizslas\" =\u003e Attr::Vizslas,\n\t\t\t\t\t\t\"goldfish\" =\u003e Attr::Goldfish,\n\t\t\t\t\t\t\"trees\" =\u003e Attr::Trees,\n\t\t\t\t\t\t\"cars\" =\u003e Attr::Cars,\n\t\t\t\t\t\t\"perfumes\" =\u003e Attr::Perfumes,\n\t\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t};\n\t\t\t\t\tlet num = parser.expect (\":\") ?.int () ?;\n\t\t\t\t\tif attrs.is_full () \n\t\t\t\t\t\t\t|| attrs.iter ().any (|\u0026 (some_attr, _)| some_attr == attr) {\n\t\t\t\t\t\tErr (parser.err ()) ?;\n\t\t\t\t\t}\n\t\t\t\t\tattrs.push ((attr, num));\n\t\t\t\t\tmatch parser.next () {\n\t\t\t\t\t\tSome (',') =\u003e continue,\n\t\t\t\t\t\tNone =\u003e break,\n\t\t\t\t\t\tSome (_) =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tparser.end () ?;\n\t\t\t\tOk (AuntSue { number, attrs })\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, char_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n","t ntofcode.com/2015/day/17)\n//!\n//! # Input\n//!\n//! Each line is a decimal integer, representing the size of an available container.\n//!\n//! # Part one\n//!\n//! Work out the number of combinations of containers so that the size adds up to exactly 150. The\n//! containers count separately, even if they are the same size.\n//!\n//! # Part two\n//!\n//! Work out the minimum number of containers to hold exactly 150, then work out the total number\n//! of combinations of that many containers which can hold exactly 150.\n//!\n//! # Algorithm\n//!\n//! The private function `combos` provides an iterator over a list of combinations of container\n//! sizes to match a given target. TODO how does this work?\n//!\n//! For part one, we just use [`count`](Iterator::count). For part two, we invoke `combos` twice,\n//! the first time using [`min`](Iterator::min) to work out the minimum number of containers, then\n//! using [`filter`](Iterator::filter) and [`count`](Iterator::count) to determine the number of\n//! combinations with that specific number of containers.\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"No Such Thing as Too Much\";\n\tyear = 2015;\n\tday = 17;\n\tparse = |input| model::parse_input (input);\n\tpart_one = |input| logic::part_one (input);\n\tpart_two = |input| logic::part_two (input);\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse model::Input;\n\tuse nums::IntConv;\n\n\tpub fn part_one (input: Input) -\u003e GenResult \u003cu32\u003e {\n\t\tlet (mut sizes, target) = input;\n\t\tsanity_checks (\u0026 sizes, target) ?;\n\n\t\tsizes.sort_by_key (|\u0026 size| cmp::Reverse (size));\n\t\tlet num_combos = combos (\u0026 sizes, target).count ();\n\t\tOk (num_combos.as_u32 ())\n\t}\n\n\tpub fn part_two (input: Input) -\u003e GenResult \u003cu32\u003e {\n\t\tlet (mut sizes, target) = input;\n\t\tsanity_checks (\u0026 sizes, target) ?;\n\n\t\t// sort first, this makes the algorithm more efficient\n\n\t\tsizes.sort_by_key (|\u0026 size| cmp::Reverse (size));\n\n\t\t// work out smallest number of containers\n\n\t\tlet smallest =\n\t\t\tcombos (\u0026 sizes, target)\n\t\t\t\t.min_by_key (Vec::len)\n\t\t\t\t.map_or (0, |combo| combo.len ());\n\n\t\t// count combinations with this number\n\n\t\tlet num_smallest =\n\t\t\tcombos (\u0026 sizes, target)\n\t\t\t\t.filter (|combo| combo.len () == smallest)\n\t\t\t\t.count ();\n\n\t\t// return\n\n\t\tOk (num_smallest.as_u32 ())\n\n\t}\n\n\tfn sanity_checks (sizes: \u0026 [u32], target: u32) -\u003e GenResult \u003c()\u003e {\n\t\tif sizes.len () \u003e 20 { Err (\"Refusing to deal with more than 20 containers\") ?; }\n\t\tif sizes.iter ().copied ().sum::\u003cu32\u003e () \u003c target { Err (\"No solution found\") ?; }\n\t\tOk (())\n\t}\n\n\t/// Iterate over combinations of provided container given a specific total.\n\t///\n\t/// Returns an [`Iterator`] over [`Vec`]s of the sizes of each container. Note that these can\n\t/// appear to be duplicates, if there is more than one container with the same size.\n\t///\n\tfn combos (sizes: \u0026 [u32], target: u32) -\u003e impl Iterator \u003cItem = Vec \u003cu32\u003e\u003e + '_ {\n\t\tlet mut state = iter::repeat (false).take (sizes.len ()).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet mut sum = 0;\n\t\titer::from_fn (move || loop {\n\t\t\tif state.is_empty () { return None }\n\t\t\tlet mut idx = state.len () - 1;\n\t\t\tloop {\n\t\t\t\tif state [idx] {\n\t\t\t\t\tstate [idx] = false;\n\t\t\t\t\tsum -= sizes [idx];\n\t\t\t\t\tif idx \u003e 0 { idx -= 1 } else { return None }\n\t\t\t\t} else if 150 \u003c sum\n\t\t\t\t\t\t|| sum + sizes.iter ().copied ().skip (idx).sum::\u003cu32\u003e () \u003c target {\n\t\t\t\t\tif idx \u003e 0 { idx -= 1 } else { return None }\n\t\t\t\t} else { break }\n\t\t\t}\n\t\t\tstate [idx] = true;\n\t\t\tsum += sizes [idx];\n\t\t\tif sum == target {\n\t\t\t\treturn Some (\n\t\t\t\t\tIterator::zip (sizes.ite y/19](https://adventofcode.com/2015/day/19)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Medicine for Rudolph\";\n\tyear = 2015;\n\tday = 19;\n\tparse = |input| model::Input::parse (input);\n\tpart_one = |input| logic::part_one (\u0026 input);\n\tpart_two = |input| logic::part_two (\u0026 input);\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse list::CharList;\n\tuse list::List;\n\tuse model::Input;\n\tuse nums::IntConv;\n\n\t#[ allow (clippy::string_slice) ]\n\tpub fn part_one (input: \u0026 Input) -\u003e GenResult \u003cu32\u003e {\n\t\tlet mut results = HashSet::new ();\n\t\tfor \u0026 (ref from, ref to) in input.replacements.iter () {\n\t\t\tlet mut last_pos = 0;\n\t\t\twhile let Some (pos) = input.medicine [last_pos .. ].find (from) {\n\t\t\t\tlet pos = last_pos + pos;\n\t\t\t\tlet new_molecule = format! (\"{}{}{}\",\n\t\t\t\t\t\u0026 input.medicine [ .. pos],\n\t\t\t\t\tto,\n\t\t\t\t\t\u0026 input.medicine [pos + from.len () .. ],\n\t\t\t\t);\n\t\t\t\tresults.insert (new_molecule);\n\t\t\t\tlast_pos = pos + from.len ();\n\t\t\t}\n\t\t}\n\t\tOk (results.len ().as_u32 ())\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003cu32\u003e {\n\n\t\t// sanity checks\n\n\t\tif ! input.replacements.iter ().any (|\u0026 (ref from, _)| from == \"e\") {\n\t\t\tErr (\"Must have at least one replacement from \\\"e\\\"\") ?;\n\t\t}\n\n\t\tif input.medicine.len () \u003e 512 {\n\t\t\tErr (\"Medicine must be 512 chars or less\") ?;\n\t\t}\n\n\t\tif ! input.medicine.chars ().all (|ch| ch.is_ascii_alphanumeric ()) {\n\t\t\tErr (\"Medicine must be ASCII alphanumeric\") ?;\n\t\t}\n\n\t\tfor \u0026 (ref from, ref to) in input.replacements.iter () {\n\n\t\t\tif ! from.chars ().all (|ch| ch.is_ascii_alphanumeric ())\n\t\t\t\t\t|| ! to.chars ().all (|ch| ch.is_ascii_alphanumeric ()) {\n\t\t\t\tErr (\"All replacements must be ASCII alphanumeric\") ?;\n\t\t\t}\n\n\t\t\tif from.chars ()\n\t\t\t\t\t.filter (|ch| ch.is_ascii_uppercase () || ch.is_ascii_digit ())\n\t\t\t\t\t.count ()\n\t\t\t\t\u003e= to.chars ()\n\t\t\t\t\t.filter (|ch| ch.is_ascii_uppercase () || ch.is_ascii_digit ())\n\t\t\t\t\t.count () {\n\t\t\t\tErr (\"Replacements must always increase number of more ASCII uppercase/digits\") ?;\n\t\t\t}\n\n\t\t}\n\n\t\t// list of continuations to handle branching without recursion\n\n\t\tlet mut todo: VecDeque \u003c(u32, List \u003cString\u003e, CharList)\u003e = VecDeque::new ();\n\t\ttodo.push_back ((0, List::new (), CharList::from (\u0026 input.medicine)));\n\n\t\t// set of previous iterations to short circuit repeated evaluation of the same state\n\n\t\tlet mut seen: HashSet \u003c(List \u003cString\u003e, CharList)\u003e = HashSet::new ();\n\n\t\t// iterate over items from todo\n\n\t\tlet mut min_match = None;\n\t\t'OUTER: while let Some ((todo_steps, todo_prefix, todo_suffix)) = todo.pop_back () {\n\n\t\t\t// abort if it looks too complex, this is mostly to make fuzzing more practical\n\n\t\t\tif todo.len () \u003e= 1500 { Err (\"1500 states pending, giving up\") ?; }\n\t\t\tif seen.len () \u003e= 3000 { Err (\"3000 unique states seen, giving up\") ?; }\n\n\t\t\t// skip duplicated items\n\n\t\t\tif ! seen.insert ((todo_prefix.clone (), todo_suffix.clone ())) { continue }\n\n\t\t\t// output a message, disabled for now but could be added as a flag\n\n\t\t\tconst VERBOSE: bool = false;\n\t\t\t#[ allow (clippy::print_stdout) ]\n\t\t\tif VERBOSE {\n\t\t\t\tif todo_prefix.is_empty () {\n\t\t\t\t\tprintln! (\"queue={} steps={} {}\", todo.len (), todo_steps, todo_suffix);\n\t\t\t\t} else {\n\t\t\t\t\tprintln! (\"queue={} steps={} {} | {}\", todo.len (), todo_steps,\n\t\t\t\t\t\ttodo_prefix.iter ().join (\" | \"), todo_suffix);\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// add todo items for any replacements at the start of the suffix, also detect success\n\n\t\t\tfor \u0026 (ref from, ref to) in input.replacements.iter () {\n\t\t\t\tif from == \"e\" {\n\n\t\t\t\t\t// detect success\n\n\t\t\t\t\tif todo_prefix.is_empty () \u0026\u0026 to == todo_suffix {\n\t\t\t\t\t\t// TODO I am not entirely convinced that this is so simple, but I got the\n\t\t\t\t\t\t// right answer, so... I am /guessing/ that this has something to do with\n\t\t\t\t\t\t// this being an implementation of a greedy matcher, always trying to match\n\t\t\t\t\t\t// on the left first then recursing. But i would like to think about this a\n\t\t\t\t\t\t// bit more.\n\t\t\t\t\t\tmin_match = Some (todo_steps + 1);\n\t\t\t\t\t\tbreak 'OUTER;\n\t\t\t\t\t}\n\n\t\t\t\t\t// never reduce a partial match to \"e\", it's only valid if it replaces the\n\t\t\t\t\t// entire molecule\n\n\t\t\t\t} else if let Some (suffix) = todo_suffix.strip_prefix (to) {\n\t\t\t\t\tif todo_prefix.is_empty () {\n\n\t\t\t\t\t\t// no prefix: add the split with no prefix also\n\n\t\t\t\t\t\ttodo.push_back ((\n\t\t\t\t\t\t\ttodo_steps + 1,\n\t\t\t\t\t\t\tList::new (),\n\t\t\t\t\t\t\tsuffix.prepend (from),\n\t\t\t\t\t\t));\n\n\t\t\t\t\t} else {\n\n\t\t\t\t\t\t// some prefix: continue with the last item removed\n\n\t\t\t\t\t\ttodo.push_back ((\n\t\t\t\t\t\t\ttodo_steps + 1,\n\t\t\t\t\t\t\ttodo_prefix.tail ().cloned ().unwrap (),\n\t\t\t\t\t\t\tsuffix.prepend (from)\n\t\t\t\t\t\t\t\t.prepend (todo_prefix.head ().unwrap ()),\n\t\t\t\t\t\t));\n\n\t\t\t\t\t}\n\t\t\t\t} else {\n\t\t\t\t\t// no match, carry on\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// add todo items for possible splits: at some point we have to match a replacement at\n\t\t\t// the start of the molecule, so we must be able to reduce some suffix of the current\n\t\t\t// molecule into something so that we can reduce the new combined prefix and suffix.\n\t\t\t// so, we iterate over prefixes but stop when our prefix is not itself a prefix of any\n\t\t\t// replacements, since we know that it can't possibly be reduced further whatever the\n\t\t\t// suffix changes into.\n\n\t\t\tlet mut prefix = String::new ();\n\t\t\tlet mut suffix = \u0026 todo_suffix;\n\t\t\twhile let Some ((\u0026 head, tail)) = suffix.cons () {\n\t\t\t\tprefix.push (head);\n\t\t\t\tsuffix = tail;\n\t\t\t\tif ! input.replacements.iter ()\n\t\t\t\t\t\t.any (|\u0026 (_, ref to)| to.starts_with (\u0026 prefix)) {\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t\ttodo.push_back ((\n\t\t\t\t\ttodo_steps,\n\t\t\t\t\ttodo_prefix.push_front (prefix.clone ()),\n\t\t\t\t\tsuffix.clone (),\n\t\t\t\t));\n\t\t\t}\n\n\t\t}\n\n\t\t// return result or error\n\n\t\tOk (min_match.ok_or (\"No solution found\") ?)\n\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn part_two () {\n\t\t\tassert_err! (\"Must have at least one replacement from \\\"e\\\"\",\n\t\t\t\tlogic::part_two (\u0026 Input::parse (\u0026 [\"a =\u003e b\", \"c =\u003e d\", \"\", \"whatever\"]).unwrap ()));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub replacements: Replacements,\n\t\tpub medicine: String,\n\t}\n\n\tpub type Replacements = Vec \u003cReplacement\u003e;\n\tpub type Replacement = (String, String);\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tif input.len () \u003c 3 { Err (\"Invalid input\") ?; }\n\t\t\tif ! input [input.len () - 2].is_empty () { Err (\"Invalid input\") ?; }\n\t\t\tlet is_chem = |input: \u0026 str| input.chars ().all (|ch| ch.is_ascii_alphanumeric ());\n\t\t\tlet replacements = input [0 .. input.len () - 2].iter ().enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\t\t\tlet from = parser.word_if (is_chem) ?;\n\t\t\t\t\t\tlet to = parser.expect_word (\"=\u003e\") ?.word_if (is_chem) ?;\n\t\t\t\t\t\tparser.end () ?;\n\t\t\t\t\t\tif to.len () \u003c from.len () { Err (parser.err ()) ?; }\n\t\t\t\t\t\tOk ((from.to_owned (), to.to_owned ()))\n\t\t\t\t\t}).map_parse_err (|col_idx| format! (\n\t\t\t\t\t\t\"Invalid input: line {}: col {}: {}\", line_idx + 1, col_idx + 1, line))\n\t\t\t\t).collect::\u003cGenResult \u003cReplacements\u003e\u003e () ?;\n\t\t\tlet medicine = input.last ().unwrap ().deref ().to_owned ();\n\t\t\tif medicine.is_empty () { Err (\"Medicine must be at least one character\") ?; }\n\t\t\tOk (Self { replacements, medicine })\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn input_parse () {\n\t\t\tassert_err! (\"Invalid input: line 1: col 5: a =\u003e\",\n\t\t\t\tmodel::Input::parse (\u0026 [ \"a =\u003e\", \"\", \"whatever\" ]));\n\t\t}\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE_ONE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"H =\u003e HO\",\n\t\t\"H =\u003e OH\",\n\t\t\"O =\u003e HH\",\n\t\t\"\",\n\t\t\"HOH\",\n\t];\n\n\tconst EXAMPLE_TWO: \u0026 [\u0026 str] = \u0026 [\n\t\t\"e =\u003e H\",\n\t\t\"e =\u003e O\",\n\t\t\"H =\u003e HO\",\n\t\t\"H =\u003e OH\",\n\t\t\"O =\u003e HH\",\n\t\t\"\",\n\t\t\"HOH\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"4\", puzzle.part_one (EXAMPLE_ONE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"3\", puzzle.part_two (EXAMPLE_TWO));\n\t}\n\n}\n","traces":[{"line":13,"address":[75331,74611],"length":1,"stats":{"Line":2},"fn_name":null},{"line":14,"address":[74752],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[75472],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[111200,112620],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":30,"address":[111239],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[111523,111339,111260],"length":1,"stats":{"Line":3},"fn_name":null},{"line":32,"address":[111567],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[111587,112523],"length":1, e (input);\n\tpart_two = |input| logic::part_two (input);\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse nums::{ Int, IntConv, NumResult };\n\n\tpub type Val = u32;\n\n\tpub fn part_one (input: Val) -\u003e GenResult \u003cVal\u003e {\n\t\tOk (calc_result (input, 10, Val::MAX) ?)\n\t}\n\n\tpub fn part_two (input: Val) -\u003e GenResult \u003cVal\u003e {\n\t\tOk (calc_result (input, 11, 50) ?)\n\t}\n\n\tpub fn calc_result (input: Val, mul: Val, lim: Val) -\u003e NumResult \u003cVal\u003e {\n\n\t\tlet mut divs = Vec::new ();\n\t\tlet mut extend_sqrt = Val::ONE;\n\t\tlet mut extend = Val::ONE;\n\n\t\tfor house in Val::ONE .. {\n\t\t\tlet mut total = Val::ZERO;\n\n\t\t\t// decrement all the values in `divs`, or if they are at zero then include the\n\t\t\t// corresponding \"elf\" and its complement in the total and reset to the elf's number\n\t\t\t// minus one\n\n\t\t\tlet mut div = Val::ZERO;\n\t\t\tfor next in divs.iter_mut () {\n\t\t\t\tdiv = Val::add_2 (div, Val::ONE) ?;\n\t\t\t\tif * next == Val::ZERO {\n\t\t\t\t\t* next = Val::sub_2 (div, 1) ?;\n\t\t\t\t\tlet comp =\n\t\t\t\t\t\tif div == Val::ONE { house }\n\t\t\t\t\t\telse if div == 2 { house \u003e\u003e 1_i32 }\n\t\t\t\t\t\telse { Val::div_2 (house, div) ? };\n\t\t\t\t\tif comp \u003c= lim {\n\t\t\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (div, mul) ?) ?;\n\t\t\t\t\t}\n\t\t\t\t\tif comp != div \u0026\u0026 div \u003c= lim {\n\t\t\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (comp, mul) ?) ?;\n\t\t\t\t\t}\n\t\t\t\t} else {\n\t\t\t\t\t* next = Val::sub_2 (* next, Val::ONE) ?;\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// once the house square root reaches a new integer we add it to divs, also we have to\n\t\t\t// include the corresponding elf in our total\n\n\t\t\tif house == extend {\n\t\t\t\tif divs.is_empty () {\n\t\t\t\t\tdivs.push (Val::ZERO);\n\t\t\t\t} else {\n\t\t\t\t\tdivs.push (Val::from_usize (divs.len ()) ?);\n\t\t\t\t}\n\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (extend_sqrt, mul) ?) ?;\n\t\t\t\textend_sqrt = Val::add_2 (extend_sqrt, Val::ONE) ?;\n\t\t\t\textend = Val::mul_2 (extend_sqrt, extend_sqrt) ?;\n\t\t\t}\n\n\t\t\t// return when we find a solution\n\n\t\t\tif total \u003e= input { return Ok (house) }\n\n\t\t}\n\n\t\tunreachable! ();\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod tests {\n\n\tuse super::*;\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"1\", puzzle.part_one (\u0026 [ \"1\" ]));\n\t\tassert_eq_ok! (\"1\", puzzle.part_one (\u0026 [ \"10\" ]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_one (\u0026 [ \"100\" ]));\n\t\tassert_eq_ok! (\"48\", puzzle.part_one (\u0026 [ \"1000\" ]));\n\t\tassert_eq_ok! (\"360\", puzzle.part_one (\u0026 [ \"10000\" ]));\n\t\tassert_eq_ok! (\"3120\", puzzle.part_one (\u0026 [ \"100000\" ]));\n\t\tassert_eq_ok! (\"27720\", puzzle.part_one (\u0026 [ \"1000000\" ]));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"1\", puzzle.part_two (\u0026 [ \"1\" ]));\n\t\tassert_eq_ok! (\"1\", puzzle.part_two (\u0026 [ \"10\" ]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_two (\u0026 [ \"100\" ]));\n\t\tassert_eq_ok! (\"36\", puzzle.part_two (\u0026 [ \"1000\" ]));\n\t\tassert_eq_ok! (\"336\", puzzle.part_two (\u0026 [ \"10000\" ]));\n\t\tassert_eq_ok! (\"2880\", puzzle.part_two (\u0026 [ \"100000\" ]));\n\t\tassert_eq_ok! (\"25200\", puzzle.part_two (\u0026 [ \"1000000\" ]));\n\t}\n\n}\n","traces":[{"line":13,"address":[32899,33443],"length":1,"stats":{"Line":2},"fn_name":null},{"line":14,"address":[33044],"length":1,"stats":{"Line":1},"fn_name":null},{"line":15,"address":[33588],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[21328],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":28,"address":[21357,21449],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[21472],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":32,"address":[21593,21501],"length":1,"stat 4827,24635,24723],"length":1,"stats":{"Line":2},"fn_name":null},{"line":79,"address":[24888,24973,24803],"length":1,"stats":{"Line":2},"fn_name":null},{"line":84,"address":[24079,25033],"length":1,"stats":{"Line":2},"fn_name":null},{"line":100,"address":[39056,39740,43239],"length":1,"stats":{"Line":3},"fn_name":"part_one"},{"line":101,"address":[39063],"length":1,"stats":{"Line":1},"fn_name":null},{"line":102,"address":[39140,39224,39299],"length":1,"stats":{"Line":3},"fn_name":null},{"line":103,"address":[39751,39873],"length":1,"stats":{"Line":2},"fn_name":null},{"line":104,"address":[40437,40315],"length":1,"stats":{"Line":2},"fn_name":null},{"line":105,"address":[41001,40879],"length":1,"stats":{"Line":2},"fn_name":null},{"line":106,"address":[41443,41565],"length":1,"stats":{"Line":2},"fn_name":null},{"line":107,"address":[41989,42105],"length":1,"stats":{"Line":2},"fn_name":null},{"line":108,"address":[42514,42630],"length":1,"stats":{"Line":2},"fn_name":null},{"line":112,"address":[43264,43948,47447],"length":1,"stats":{"Line":3},"fn_name":"part_two"},{"line":113,"address":[43271],"length":1,"stats":{"Line":1},"fn_name":null},{"line":114,"address":[43507,43348,43432],"length":1,"stats":{"Line":3},"fn_name":null},{"line":115,"address":[44081,43959],"length":1,"stats":{"Line":2},"fn_name":null},{"line":116,"address":[44523,44645],"length":1,"stats":{"Line":2},"fn_name":null},{"line":117,"address":[45087,45209],"length":1,"stats":{"Line":2},"fn_name":null},{"line":118,"address":[45773,45651],"length":1,"stats":{"Line":2},"fn_name":null},{"line":119,"address":[46197,46313],"length":1,"stats":{"Line":2},"fn_name":null},{"line":120,"address":[46838,46722],"length":1,"stats":{"Line":2},"fn_name":null}],"covered":52,"coverable":52},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2015","day-21","src","lib.rs"],"content":"//! Advent of Code 2015: Day 21: RPG Simulator 20XX\n//!\n//! [https://adventofcode.com/2015/day/21](https://adventofcode.com/2015/day/21)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"RPG Simulator 20XX\";\n\tyear = 2015;\n\tday = 21;\n\tparse = |input| model::Stats::parse (input);\n\tpart_one = |input| Ok::\u003c_, Infallible\u003e (logic::part_one (input));\n\tpart_two = |input| Ok::\u003c_, Infallible\u003e (logic::part_two (input));\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse model::Stats;\n\n\t#[ must_use ]\n\tpub fn part_one (boss: Stats) -\u003e u32 {\n\t\tchoices ()\n\t\t\t.filter (|\u0026 (_, player)| outcome (player, boss))\n\t\t\t.map (|(gold, _)| gold)\n\t\t\t.min ()\n\t\t\t.unwrap ()\n\t}\n\n\t#[ must_use ]\n\tpub fn part_two (boss: Stats) -\u003e u32 {\n\t\tchoices ()\n\t\t\t.filter (|\u0026 (_, player)| ! outcome (player, boss))\n\t\t\t.map (|(gold, _)| gold)\n\t\t\t.max ()\n\t\t\t.unwrap ()\n\t}\n\n\tfn choices () -\u003e impl Iterator \u003cItem = (u32, Stats)\u003e {\n\t\tPLAYER_STATS [0].iter ()\n\t\t\t.cartesian_product (PLAYER_STATS [1].iter ())\n\t\t\t.cartesian_product (PLAYER_STATS [2].iter ())\n\t\t\t.map (|((\u0026 a, \u0026 b), \u0026 c)| (a, b, c))\n\t\t\t.map (|(\n\t\t\t\t\t(gld_0, dmg_0, arm_0),\n\t\t\t\t\t(gld_1, dmg_1, arm_1),\n\t\t\t\t\t(gld_2, dmg_2, arm_2),\n\t\t\t\t)| (\n\t\t\t\t\tgld_0 + gld_1 + gld_2,\n\t\t\t\t\tStats {\n\t\t\t\t\t\thit_points: 100,\n\t\t\t\t\t\tdamage: dmg_0 + dmg_1 + dmg_2,\n\t\t\t\t\t\tarmor: arm_0 + arm_1 + arm_2,\n\t\t\t\t\t},\n\t\t\t\t)\n\t\t\t)\n\t}\n\n\tconst fn outcome (player: Stats, boss: Stats) -\u003e bool {\n\n\t\tlet mut player_hp = player.hit_points;\n\t\tlet mut boss_hp = boss.hit_points;\n\n\t\tlet player_attack = if player.damage \u003e boss.armor {\n\t\t\tplayer.damage - boss.armor\n\t\t} else { 1 };\n\n\t\tlet boss_attack = if boss.damage \u003e player.armor {\n\t\t\tboss.damage - player.armor\n\t\t} else { 1 };\n\n\t\tloop {\n\n\t\t\tif boss_hp \u003c= player_attack { return true }\n\t\t\tboss_hp -= player_attack;\n\n\t\t\tif player_hp \u003c= boss_attack { return false }\n\t\t\tplayer_hp -= boss_attack;\n\n\t\t}\n\n\t}\n\n\tconst PLAYER_STATS: \u0026 [\u0026 [(u32, u32, u32)]] = \u0026 [\n\n\t\t// weapons\n\t\t\u0026 [ (8, 4, 0), (10, 5, 0), (25, 6, 0), (40, 7, 0), (74, 8, 0) ],\n\n\t\t// armor\n\t\t\u0026 [ (0, 0, 0), (13, 0, 1), (31, 0, 2), (53, 0, 3), (75, 0, 4), (102, 0, 5) ],\n\n\t\t// rings\n\t\t\u0026 [\n\t\t\t(0, 0, 0), (25, 1, 0), (50, 2, 0), (100, 3, 0), (20, 0, 1), (40, 0, 2), (80, 0, 3),\n\t\t\t(75, 3, 0), (125, 4, 0), (45, 1, 1), (65, 1, 2), (105, 1, 3), (150, 5, 0), (70, 2, 1),\n\t\t\t(90, 2, 2), (130, 2, 3), (120, 3, 1), (140, 3, 2), (180, 3, 3), (60, 0, 3),\n\t\t\t(100, 0, 4), (120, 0, 5),\n\t\t],\n\n\t];\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Copy, Debug) ]\n\tpub struct Stats {\n\t\tpub hit_points: u32,\n\t\tpub damage: u32,\n\t\tpub armor: u32,\n\t}\n\n\timpl Stats {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tif input.len () != 3 { Err (\"Invalid input\") ?; }\n\t\t\tfn parse_line (line_idx: usize, line: \u0026 str, expect: \u0026 str) -\u003e GenResult \u003cu32\u003e {\n\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\tlet value = parser.expect (expect) ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (value)\n\t\t\t\t}).map_parse_err (|_| format! (\"Invalid input: line {}: {}\", line_idx + 1, line))\n\t\t\t}\n\t\t\tlet hit_points = parse_line (0, input [0], \"Hit Points: \") ?;\n\t\t\tlet damage = parse_line (1, input [1], \"Damage: \") ?;\n\t\t\tlet armor = parse_line (2, input [2], \"Armor: \") ?;\n\t\t\tOk (Self { hit_points, damage, armor })\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod tests {\n\n\tuse super::*;\n\n\tconst EXAMPLES: \u0026 [\u0026 [\u0026 str]] = \u0026 [\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 3\", \"Armor: 3\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 3\", \"Armor: 4\" entofcode.com/2015/day/22)\n\n#![ allow (clippy::missing_inline_in_public_items) ]\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"Wizard Simulator 20XX\";\n\tyear = 2015;\n\tday = 22;\n\tparse = |input| model::Input::parse (input);\n\tpart_one = |input| logic::part_one (input);\n\tpart_two = |input| logic::part_two (input);\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse model::Boss;\n\tuse model::Input;\n\tuse model::Player;\n\tuse search::PrioritySearch;\n\tuse search::PrioritySearchAdder;\n\n\tpub fn part_one (input: Input) -\u003e GenResult \u003cu16\u003e {\n\t\tOk (calc_result (input, Difficulty::Easy).ok_or (\"No solution found\") ?)\n\t}\n\n\tpub fn part_two (input: Input) -\u003e GenResult \u003cu16\u003e {\n\t\tOk (calc_result (input, Difficulty::Hard).ok_or (\"No solution found\") ?)\n\t}\n\n\tfn calc_result (input: Input, difficulty: Difficulty) -\u003e Option \u003cu16\u003e {\n\t\toutcomes (input, difficulty)\n\t\t\t.filter (|outcome| outcome.winner == Contender::Player)\n\t\t\t.map (|outcome| outcome.mana)\n\t\t\t.next ()\n\t}\n\n\tfn outcomes (input: Input, difficulty: Difficulty) -\u003e impl Iterator \u003cItem = Outcome\u003e {\n\n\t\tlet mut search = PrioritySearch::with_hash_map (\n\t\t\t|state: State, _, mut adder: PrioritySearchAdder \u003c'_, _, _, _\u003e| {\n\t\t\t\tif state.boss.hit_points == 0 {\n\t\t\t\t\tSome (Outcome { winner: Contender::Player, mana: state.mana })\n\t\t\t\t} else if state.player.hit_points == 0 {\n\t\t\t\t\tSome (Outcome { winner: Contender::Boss, mana: state.mana })\n\t\t\t\t} else {\n\t\t\t\t\tfor next_state in next_states (state) {\n\t\t\t\t\t\tadder.add (next_state, next_state.mana);\n\t\t\t\t\t}\n\t\t\t\t\tNone\n\t\t\t\t}\n\t\t\t},\n\t\t);\n\n\t\tsearch.push (State {\n\t\t\tplayer: input.player,\n\t\t\tboss: input.boss,\n\t\t\teffects: Effects { shield: 0, poison: 0, recharge: 0 },\n\t\t\tturn: Contender::Player,\n\t\t\tdifficulty,\n\t\t\tmana: 0,\n\t\t}, 0);\n\n\t\tsearch.flatten ()\n\n\t}\n\n\tfn next_states (mut state: State) -\u003e ArrayVec \u003cState, 5\u003e {\n\n\t\tif state.effects.shield \u003e 0 {\n\t\t\tstate.effects.shield -= 1;\n\t\t}\n\n\t\tif state.effects.poison \u003e 0 {\n\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 3);\n\t\t\tif state.boss.hit_points == 0 { return array_vec! [ state ] }\n\t\t\tstate.effects.poison -= 1;\n\t\t}\n\n\t\tif state.effects.recharge \u003e 0 {\n\t\t\tstate.player.mana += 101;\n\t\t\tstate.effects.recharge -= 1;\n\t\t}\n\n\t\tif state.turn == Contender::Player {\n\n\t\t\tstate.turn = Contender::Boss;\n\n\t\t\tif state.player.mana \u003c 53 {\n\t\t\t\tstate.player.hit_points = 0;\n\t\t\t\treturn array_vec! [ state ];\n\t\t\t}\n\n\t\t\tif state.difficulty == Difficulty::Hard {\n\t\t\t\tstate.player.hit_points -= 1;\n\t\t\t\tif state.player.hit_points == 0 {\n\t\t\t\t\treturn array_vec! [ state ];\n\t\t\t\t}\n\t\t\t}\n\n\t\t\tlet mut results = ArrayVec::new ();\n\n\t\t\tif state.player.mana \u003e= 53 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 53;\n\t\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 4);\n\t\t\t\tstate.mana += 53;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 73 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.hit_points += 2;\n\t\t\t\tstate.player.mana -= 73;\n\t\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 2);\n\t\t\t\tstate.mana += 73;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 113 \u0026\u0026 state.effects.shield == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 113;\n\t\t\t\tstate.effects.shield = 6;\n\t\t\t\tstate.mana += 113;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 173 \u0026\u0026 state.effects.poison == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 173;\n\t\t\t\tstate.effects.poison = 6;\n\t\t\t\tstate.mana += 173;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 229 \u0026\u0026 state.effects.recharge == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 229;\n\t\t\t\tstate.effects.recharge = 5;\n\t\t\t\tstate.mana += 229;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tresults\n\n\t\t} else {\n\n\t\t\tstate.turn = Contender::Player;\n\n\t\t\tlet armor = if state.effects.shield \u003e 0 { 7 } else { 0 };\n\t\t\tlet attack = if state.boss.damage \u003c= armor { 1 } else { state.boss.damage - armor };\n\t\t\tstate.player.hit_points -= cmp::min (state.player.hit_points, attack);\n\t\t\tarray_vec! [ state ]\n\n\t\t}\n\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tstruct Outcome {\n\t\twinner: Contender,\n\t\tmana: u16,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tstruct Effects {\n\t\tshield: u8,\n\t\tpoison: u8,\n\t\trecharge: u8,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tstruct State {\n\t\tplayer: Player,\n\t\tboss: Boss,\n\t\teffects: Effects,\n\t\tturn: Contender,\n\t\tdifficulty: Difficulty,\n\t\tmana: u16,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tenum Contender { Player, Boss }\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tenum Difficulty { Easy, Hard }\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tpub struct Input {\n\t\tpub player: Player,\n\t\tpub boss: Boss,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tpub struct Player {\n\t\tpub hit_points: u16,\n\t\tpub mana: u16,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, Ord, PartialEq, PartialOrd) ]\n\tpub struct Boss {\n\t\tpub hit_points: u16,\n\t\tpub damage: u16,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenR t\t\t.map_err (|_err| EmulateError::Overflow) ? {\n\n\t\t\t// abort when we reach max_loops\n\n\t\t\tif max_loops == 0 { return Err (EmulateError::MaxLoops) }\n\t\t\tmax_loops -= 1;\n\n\t\t\t// detect infinite loops and abort\n\n\t\t\tif ! seen.insert ((reg_a, reg_b, next)) { return Err (EmulateError::InfiniteLoop) }\n\n\t\t\t// execute next instruction\n\n\t\t\tlet instr = input.instrs [next.as_usize ()];\n\t\t\tmatch instr {\n\t\t\t\tInstr::Hlf (Reg::A) =\u003e reg_a /= 2,\n\t\t\t\tInstr::Hlf (Reg::B) =\u003e reg_b /= 2,\n\t\t\t\tInstr::Tpl (Reg::A) =\u003e\n\t\t\t\t\treg_a = Val::mul_2 (reg_a, 3)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Tpl (Reg::B) =\u003e\n\t\t\t\t\treg_b = Val::mul_2 (reg_b, 3)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Inc (Reg::A) =\u003e\n\t\t\t\t\treg_a = Val::add_2 (reg_a, 1)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Inc (Reg::B) =\u003e\n\t\t\t\t\treg_b = Val::add_2 (reg_b, 1)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Jmp (offset) =\u003e {\n\t\t\t\t\tnext = Val::add_signed (next, offset)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jie (Reg::A, offset) =\u003e if reg_a \u0026 1 == 0 {\n\t\t\t\t\tnext = Val::add_signed (next, offset)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jie (Reg::B, offset) =\u003e if reg_b \u0026 1 == 0 {\n\t\t\t\t\tnext = Val::add_signed (next, offset)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jio (Reg::A, offset) =\u003e if reg_a == 1 {\n\t\t\t\t\tnext = Val::add_signed (next, offset)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jio (Reg::B, offset) =\u003e if reg_b == 1 {\n\t\t\t\t\tnext = Val::add_signed (next, offset)\n\t\t\t\t\t\t.map_err (|_err| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t}\n\n\t\t\t// move to next instruction, jump instructions skip this bit\n\n\t\t\tnext += 1;\n\n\t\t}\n\n\t\t// return the two registers\n\n\t\tOk ((reg_a, reg_b))\n\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tenum EmulateError {\n\t\tInfiniteLoop,\n\t\tOverflow,\n\t\tMaxLoops,\n\t}\n\n\timpl Error for EmulateError {\n\t}\n\n\timpl Display for EmulateError {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\tmatch * self {\n\t\t\t\tSelf::InfiniteLoop =\u003e write! (formatter, \"Infinite loop\") ?,\n\t\t\t\tSelf::Overflow =\u003e write! (formatter, \"Arithmetic overflow\") ?,\n\t\t\t\tSelf::MaxLoops =\u003e write! (formatter, \"Max loops reached\") ?,\n\t\t\t}\n\t\t\tOk (())\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn emulate () {\n\t\t\tuse Instr::*;\n\t\t\tuse Reg::*;\n\t\t\t// inc, hlf, tpl\n\t\t\tassert_eq_ok! ((2, 0), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Tpl (A), Inc (A), Hlf (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 2), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (B), Tpl (B), Inc (B), Hlf (B) ] }, 0, 0, 0, 10));\n\t\t\t// jmp\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Jmp (2), Tpl (A), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\t// jio\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Jio (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 2), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Jio (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (B), Jio (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((2, 0), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Jio (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\t// jie\n\t\t\tassert_eq_ok! ((1, 2), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Jie (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 1), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Jie (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((2, 1), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (B), Jie (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((1, 0), logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Jie (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\t// errors\n\t\t\tassert_err! (\"Infinite loop\", logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Jmp (0) ] }, 0, 0, 0, 10));\n\t\t\tassert_err! (\"Max loops reached\", logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Jmp (-1) ] }, 0, 0, 0, 10));\n\t\t\tassert_err! (\"Arithmetic overflow\", logic::emulate (\n\t\t\t\t\u0026 Input { instrs: vec! [ Inc (A), Tpl (A), Jmp (-1) ] }, 0, 0, 0, 100));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\tpub type Val = u32;\n\tpub type Offset = i32;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub instrs: Vec \u003cInstr\u003e,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Instr {\n\t\tHlf (Reg),\n\t\tTpl (Reg),\n\t\tInc (Reg),\n\t\tJmp (Offset),\n\t\tJie (Reg, Offset),\n\t\tJio (Reg, Offset),\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Reg { A, B }\n\n\timpl Instr {\n\t\tpub fn parse (input: \u0026 str) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tParser::wrap (input, Self::parse_real)\n\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\tformat! (\"Invalid input: col {}: {}\", col_idx + 1, input))\n\t\t}\n\t\tfn parse_real (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser\n\t\t\t\t.set_ignore_whitespace (true)\n\t\t\t\t.set_word_pred (|ch| ch.is_ascii_alphanumeric ());\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"hlf\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Hlf (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"tpl\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Tpl (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"inc\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Inc (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jmp\") ?.confirm ();\n\t\t\t\t\tlet offset = parser.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Jmp (offset))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jio\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tlet offset = parser.expect (\",\") ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Jio (reg, offset))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jie\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tlet offset = parser.expect (\",\") ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Self::Jie (reg, offset))\n\t\t\t\t})\n\t\t\t\t.done ()\n\t\t}\n\t}\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cSelf\u003e {\n\t\t\tlet instrs =\n\t\t\t\tinput.iter ().enumerate ()\n\t\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\t\tParser::wrap (line, Instr::parse_real)\n\t\t\t\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\t\t\tOk (Self { instrs })\n\t\t}\n\t}\n\n\timpl Reg {\n\t\tfn parse_real (parser: \u0026 mut Parser) -\u003e ParseResult \u003cSelf\u003e {\n\t\t\tparser.any ( \t\tcalc_result::\u003c4\u003e (input)\n\t}\n\n\tfn calc_result \u003cconst PILES: usize\u003e (input: Input) -\u003e GenResult \u003cu64\u003e {\n\n\t\t// make sure the weights are in reverse order\n\n\t\tlet weights: Vec \u003cu32\u003e =\n\t\t\tinput.weights.into_iter ()\n\t\t\t\t.sorted_by_key (|\u0026 weight| cmp::Reverse (weight))\n\t\t\t\t.collect ();\n\n\t\t// sanity check (mainly for fuzzing)\n\n\t\tif weights.len () \u003e 50 {\n\t\t\tErr (\"Refusing to deal with more than 50 items\") ?;\n\t\t}\n\n\t\tif weights.iter ().dedup ().count () != weights.len () {\n\t\t\tErr (\"Refusing to deal with duplicated weights\") ?;\n\t\t}\n\n\t\tif weights.iter ().copied ().any (|weight| weight \u003e 200) {\n\t\t\tErr (\"Refusing to deal with weights over 200\") ?;\n\t\t}\n\n\t\t// work out the balanced weight of each pile\n\n\t\tlet total_weight: u32 =\n\t\t\tweights.iter ().copied ()\n\t\t\t\t.fold (Ok (0), |sum, item| sum\n\t\t\t\t\t.and_then (|sum| u32::add_2 (sum, item))) ?;\n\t\tlet want_pile_weight = total_weight / PILES.as_u32 ();\n\t\tif want_pile_weight * PILES.as_u32 () != total_weight {\n\t\t\tErr (format! (\"Total weight is not a multiple of {}\", PILES)) ?;\n\t\t}\n\n\t\t// once we find one solution we can rule out any first piles which are bigger or have a\n\t\t// higher quantum entanglement\n\n\t\tlet mut max_len_0 = usize::MAX;\n\t\tlet mut max_quantum_0 = u64::MAX;\n\n\t\t// stack holds a list of piles and the indexes of their contents\n\n\t\tlet mut stack: Vec \u003cVec \u003cusize\u003e\u003e = vec! [ vec! [] ];\n\n\t\t// todo holds continuations, first value is number of piles to retain, second is number of\n\t\t// items in top pile, third is new index to push to top pile, for initial state we have a\n\t\t// single pile and branch for the full list of weights as the next item in it\n\n\t\tlet mut todo: Vec \u003c(usize, usize, usize)\u003e =\n\t\t\t(0 .. weights.len ())\n\t\t\t\t.rev ()\n\t\t\t\t.map (|idx| (1, 0, idx))\n\t\t\t\t.collect ();\n\n\t\t// iterate through continuations, shortcircuit allows us to quickly get back to the first\n\t\t// pile when we find a new solution, because we don't really care about the other piles, so\n\t\t// long as we know there's at least one solution for them\n\n\t\tlet mut shortcircuit = false;\n\t\twhile let Some ((trunc_0, trunc_1, idx)) = todo.pop () {\n\t\t\tif shortcircuit \u0026\u0026 trunc_0 \u003e 1 { continue }\n\t\t\tshortcircuit = false;\n\n\t\t\t// truncate the number of piles according to the continuation\n\n\t\t\tstack.truncate (trunc_0);\n\n\t\t\t// truncate the items in the top pile according to the continuation\n\n\t\t\tlet pile_stack = stack.last_mut ().unwrap ();\n\t\t\tpile_stack.truncate (trunc_1);\n\n\t\t\t// add on the next item from the continuation\n\n\t\t\tpile_stack.push (idx);\n\t\t\tlet pile_stack_len = pile_stack.len ();\n\n\t\t\t// work out the top pile's weight, abort if it is too heavy\n\n\t\t\tlet pile_weight: u32 =\n\t\t\t\tpile_stack.iter ().copied ().map (|idx| weights [idx]).sum ();\n\t\t\tif pile_weight \u003e want_pile_weight { continue }\n\n\t\t\t// for the first pile only, check the quantum and abort if it's already too high\n\n\t\t\tif stack.len () == 1 {\n\t\t\t\tif max_len_0 \u003c stack [0].len () { continue }\n\t\t\t\tlet quantum_0 =\n\t\t\t\t\tstack [0].iter ().copied ()\n\t\t\t\t\t\t.map (|idx| weights [idx].as_u64 ())\n\t\t\t\t\t\t.fold (Ok (1), |prod, item| prod\n\t\t\t\t\t\t\t.and_then (|prod| u64::mul_2 (prod, item))) ?;\n\t\t\t\tif max_quantum_0 \u003c= quantum_0 { continue }\n\t\t\t}\n\n\t\t\t// if this pile is now the right weight we start the next pile, or record a solution if\n\t\t\t// this is the last pile\n\n\t\t\tif pile_weight == want_pile_weight {\n\t\t\t\tif stack.len () \u003c PILES {\n\t\t\t\t\tstack.push (vec! []);\n\t\t\t\t\tfor idx in (0 .. weights.len ()).rev () {\n\t\t\t\t\t\tif stack.iter ()\n\t\t\t\t\t\t\t.any (|pile_stack| pile_stack.iter ().copied ()\n\t\t\t\t\t\t\t\t.any (|existing_idx| idx == existing_idx))\n\t\t\t\t\t\t\t{ continue }\n\t\t\t\t\t\ttodo.push ((stack.len (), 0, idx));\n\t\t\t\t\t}\n\t\t\t\t} else {\n\t\t\t\t\tmax_len_0 = stack [0].len ();\n\t\t\t\t\tmax_quantum_0 =\n\t\t\t\t\t\tstack [0].iter ().copied ()\n\t\t\t\t\t\t\t.map (|idx| weights [idx].as_u64 ())\n\t\t\t\t\t\t\t.fold (Ok (1), |prod, item| prod\n\t\t\t\t\t\t\t\t.and_then (|prod| u64::mul_2 (prod, item))) ?;\n\t\t\t\t\tshortcircuit = true;\n\t\t\t\t}\n\t\t\t\tcontinue;\n\t\t\t}\n\n\t\t\t// branch out for every possible next weight to add to the top pile\n\n\t\t\tlet min_idx =\n\t\t\t\tstack.last ().unwrap ().iter ().copied ()\n\t\t\t\t\t.map (|idx| idx + 1).max ().unwrap_or (0);\n\t\t\tfor idx in (min_idx .. weights.len ()).rev () {\n\t\t\t\tif stack.iter ()\n\t\t\t\t\t.any (|pile_stack| pile_stack.iter ().copied ()\n\t\t\t\t\t\t.any (|existing_idx| idx == existing_idx))\n\t\t\t\t\t{ continue }\n\t\t\t\ttodo.push ((stack.len (), pile_stack_len, idx));\n\t\t\t}\n\n\t\t}\n\n\t\tif max_quantum_0 == u64::MAX { Err (\"No solution found\") ?; }\n\t\tOk (max_quantum_0)\n\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn calc_result () {\n\t\t\tassert_eq_ok! (5, logic::calc_result::\u003c3\u003e (Input { weights: (1 ..= 5).collect () }));\n\t\t\tassert_err! (\"No solution found\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: (1 ..= 3).collect () }));\n\t\t\tassert_err! (\"Refusing to deal with more than 50 items\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: (0 ..= 50).collect () }));\n\t\t\tassert_err! (\"Refusing to deal with duplicated weights\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: vec! [ 1, 1, 1 ] }));\n\t\t\tassert_err! (\"Total weight is not a multiple of 3\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: vec! [ 1, 2, 3, 4 ] }));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct  col: 2 } =\u003e Some ('3'),\n\t\t\tPos { row: 1, col: 0 } =\u003e Some ('4'),\n\t\t\tPos { row: 1, col: 1 } =\u003e Some ('5'),\n\t\t\tPos { row: 1, col: 2 } =\u003e Some ('6'),\n\t\t\tPos { row: 2, col: 0 } =\u003e Some ('7'),\n\t\t\tPos { row: 2, col: 1 } =\u003e Some ('8'),\n\t\t\tPos { row: 2, col: 2 } =\u003e Some ('9'),\n\t\t\t_ =\u003e None,\n\t\t};\n\t\tlet code = calc_code (\u0026 input.steps, digits, Pos { row: 1, col: 1 }) ?;\n\t\tOk (code)\n\t}\n\n\tpub fn part_two (input: \u0026 Input) -\u003e GenResult \u003cString\u003e {\n\t\tlet digits = |pos| match pos {\n\t\t\tPos { row: 0, col: 2 } =\u003e Some ('1'),\n\t\t\tPos { row: 1, col: 1 } =\u003e Some ('2'),\n\t\t\tPos { row: 1, col: 2 } =\u003e Some ('3'),\n\t\t\tPos { row: 1, col: 3 } =\u003e Some ('4'),\n\t\t\tPos { row: 2, col: 0 } =\u003e Some ('5'),\n\t\t\tPos { row: 2, col: 1 } =\u003e Some ('6'),\n\t\t\tPos { row: 2, col: 2 } =\u003e Some ('7'),\n\t\t\tPos { row: 2, col: 3 } =\u003e Some ('8'),\n\t\t\tPos { row: 2, col: 4 } =\u003e Some ('9'),\n\t\t\tPos { row: 3, col: 1 } =\u003e Some ('A'),\n\t\t\tPos { row: 3, col: 2 } =\u003e Some ('B'),\n\t\t\tPos { row: 3, col: 3 } =\u003e Some ('C'),\n\t\t\tPos { row: 4, col: 2 } =\u003e Some ('D'),\n\t\t\t_ =\u003e None,\n\t\t};\n\t\tlet code = calc_code (\u0026 input.steps, digits, Pos { row: 2, col: 0 }) ?;\n\t\tOk (code)\n\t}\n\n\tfn calc_code (\n\t\tsteps: \u0026 [Vec \u003cDir\u003e],\n\t\tdigits: fn (Pos) -\u003e Option \u003cchar\u003e,\n\t\tmut pos: Pos,\n\t) -\u003e GenResult \u003cString\u003e {\n\t\tlet mut code = String::new ();\n\t\tfor line in steps.iter () {\n\t\t\tfor step in line.iter_vals () {\n\t\t\t\tlet new_pos = (pos + (step, 1)) ?;\n\t\t\t\tif digits (new_pos).is_some () { pos = new_pos; }\n\t\t\t}\n\t\t\tcode.push (digits (pos).unwrap ());\n\t\t}\n\t\tOk (code)\n\t}\n\n}\n\npub mod model {\n\n\tuse super::*;\n\n\tpub type Coord = i8;\n\tpub type Dir = pos::Dir2d;\n\tpub type Pos = pos::PosRowCol \u003cCoord\u003e;\n\n\t#[ derive
