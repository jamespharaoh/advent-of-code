y = \"0.5.5\"\n//! ```\n//!\n//! ## Example\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{a}-{b}\")]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//! assert_eq!(MyStruct { a:10, b:20 }.to_string(), \"10-20\");\n//! assert_eq!(\"10-20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//!\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(style = \"snake_case\")]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"var_a\");\n//! assert_eq!(\"var_a\".parse(), Ok(MyEnum::VarA));\n//! ```\n//!\n//! ## Helper attributes\n//!\n//! Helper attributes can be written in the following positions.\n//!\n//! | attribute                                                     | struct | enum | variant | field |\n//! | ------------------------------------------------------------- | ------ | ---- | ------- | ----- |\n//! | [`#[display(\"...\")]`](#display)                               | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[display(style = \"...\")]`](#displaystyle--)                |        | ✔    | ✔       |       |\n//! | [`#[display(bound(...))]`](#displaybound)                     | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(bound(...))]`](#from_strbound)                   | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(regex = \"...\")]`](#from_strregex--)              | ✔      | ✔    | ✔       | ✔     |\n//! | [`#[from_str(new = ...)]`](#from_strnew--)                    | ✔      |      | ✔       |       |\n//! | [`#[from_str(default)]`](#from_strdefault)                    | ✔      |      |         | ✔     |\n//! | [`#[from_str(default_fields(...))]`](#from_strdefault_fields) | ✔      | ✔    | ✔       |       |\n//!\n//! `#[derive(Display)]` use `#[display]`.\n//! `#[derive(FromStr)]` use both `#[display]` and `#[from_str]`.\n//!\n//! `key = value` style parameter can be specified only once for each key.\n//! `key(value1, value2, ...)` style parameter can be specified multiple times.\n//!\n//! ## `#[display(\"...\")]`\n//!\n//! Specifies the format using a syntax similar to `std::format!()`.\n//! However, unlike `std::format!()`, field name is specified in `{}`.\n//!\n//! ### Struct format\n//!\n//! By writing `#[display(\"..\")]`, you can specify the format used by `Display` and `FromStr`.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{a}-{b}\")]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//! assert_eq!(MyStruct { a:10, b:20 }.to_string(), \"10-20\");\n//! assert_eq!(\"10-20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{0}+{1}\")]\n//! struct MyTuple(u32, u32);\n//! assert_eq!(MyTuple(10, 20).to_string(), \"10+20\");\n//! assert_eq!(\"10+20\".parse(), Ok(MyTuple(10, 20)));\n//! ```\n//!\n//! ### Newtype pattern\n//!\n//! If the struct has only one field, the format can be omitted.\n//! In this case, the only field is used.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct NewType(u32);\n//! assert_eq!(NewType(10).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(NewType(10)));\n//! ```\n//!\n//! ### Enum format\n//!\n//! In enum, you can specify the format for each variant.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"aaa\")]\n//!   VarA,\n//!   #[display(\"bbb\")]\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"aaa\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"bbb\");\n//! assert_eq!(\"aaa\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"bbb\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! In enum format, `{}` means variant name.\n//! Variant name style (e.g. snake_case, camelCase, ...) can be specified by [`#[from_str(style = \"...\")]`](#displaystyle--).\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"aaa-{}\")]\n//!   VarA,\n//!   #[display(\"bbb-{}\")]\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"aaa-VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"bbb-VarB\");\n//! assert_eq!(\"aaa-VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"bbb-VarB\".parse(), Ok(MyEnum::VarB));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(style = \"snake_case\")]\n//! enum MyEnumSnake {\n//!   #[display(\"{}\")]\n//!   VarA,\n//! }\n//! assert_eq!(MyEnumSnake::VarA.to_string(), \"var_a\");\n//! assert_eq!(\"var_a\".parse(), Ok(MyEnumSnake::VarA));\n//! ```\n//!\n//! By writing a format on enum instead of variant, you can specify the format common to multiple variants.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"xxx-{}\")]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"xxx-VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"xxx-VarB\");\n//! assert_eq!(\"xxx-VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"xxx-VarB\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Unit variants\n//!\n//! If all variants has no field, format can be omitted.\n//! In this case, variant name is used.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"VarA\");\n//! assert_eq!(MyEnum::VarB.to_string(), \"VarB\");\n//! assert_eq!(\"VarA\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"VarB\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Field format\n//!\n//! You can specify the format of the field.\n//! In field format, `{}` means the field itself.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{a}, {b}\")]\n//! struct MyStruct {\n//!   #[display(\"a is {}\")]\n//!   a: u32,\n//!   #[display(\"b is {}\")]\n//!   b: u32,\n//! }\n//! assert_eq!(MyStruct { a:10, b:20 }.to_string(), \"a is 10, b is 20\");\n//! assert_eq!(\"a is 10, b is 20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(\"{0}, {1}\")]\n//! struct MyTuple(#[display(\"first is {}\")] u32, #[display(\"next is {}\")] u32);\n//! assert_eq!(MyTuple(10, 20).to_string(), \"first is 10, next is 20\");\n//! assert_eq!(\"first is 10, next is 20\".parse(), Ok(MyTuple(10, 20)));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum MyEnum {\n//!   #[display(\"this is A {0}\")]\n//!   VarA(#[display(\"___{}___\")] u32),\n//! }\n//! assert_eq!(MyEnum::VarA(10).to_string(), \"this is A ___10___\");\n//! assert_eq!(\"this is A ___10___\".parse(), Ok(MyEnum::VarA(10)));\n//! ```\n//!\n//! ### Display field chain\n//!\n//! You can use \"field chain\", e.g. `{x.a}` .\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(PartialEq, Debug, Default)]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! #[derive(FromStr, Display, PartialEq, Debug)]\n//! #[display(\"{x.a}\")]\n//! struct FieldChain {\n//!   #[from_str(default)]\n//!   x: MyStruct,\n//! }\n//! assert_eq!(FieldChain { x:MyStruct { a:10, b:20 } }.to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(FieldChain { x:MyStruct { a:10, b:0 } }));\n//! ```\n//!\n//! When using \"field chain\", you need to use [`#[from_str(default)]`](#from_strdefault) to implement `FromStr`.\n//!\n//! ### Format parameter\n//!\n//! Like `std::format!()`, format parameter can be specified.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, PartialEq, Debug)]\n//! #[display(\"{a:\u003e04}\")]\n//! struct WithFormatParameter {\n//!   a: u32,\n//! }\n//! assert_eq!(WithFormatParameter { a:5 }.to_string(), \"0005\");\n//! ```\n//!\n//! ## `#[display(style = \"...\")]`\n//!\n//! By writing `#[display(style = \"...\")]`, you can specify the variant name style.\n//! The following styles are available.\n//!\n//! - `none`\n//! - `lowercase`\n//! - `UPPERCASE`\n//! - `snake_case`\n//! - `SNAKE_CASE`\n//! - `camelCase`\n//! - `CamelCase`\n//! - `kebab-case`\n//! - `KEBAB-CASE`\n//! - `Title Case`\n//! - `Title case`\n//! - `title case`\n//! - `TITLE CASE`\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(style = \"snake_case\")]\n//! enum MyEnum {\n//!   VarA,\n//!   VarB,\n//! }\n//! assert_eq!(MyEnum::VarA.to_string(), \"var_a\");\n//! assert_eq!(\"var_a\".parse(), Ok(MyEnum::VarA));\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! enum StyleExample {\n//!   #[display(style = \"none\")]\n//!   VarA1,\n//!   #[display(style = \"none\")]\n//!   varA2,\n//!   #[display(style = \"lowercase\")]\n//!   VarB,\n//!   #[display(style = \"UPPERCASE\")]\n//!   VarC,\n//!   #[display(style = \"snake_case\")]\n//!   VarD,\n//!   #[display(style = \"SNAKE_CASE\")]\n//!   VarE,\n//!   #[display(style = \"camelCase\")]\n//!   VarF,\n//!   #[display(style = \"CamelCase\")]\n//!   VarG1,\n//!   #[display(style = \"CamelCase\")]\n//!   varG2,\n//!   #[display(style = \"kebab-case\")]\n//!   VarH,\n//!   #[display(style = \"KEBAB-CASE\")]\n//!   VarI,\n//!   #[display(style = \"Title Case\")]\n//!   VarJ,\n//!   #[display(style = \"Title case\")]\n//!   VarK,\n//!   #[display(style = \"title case\")]\n//!   VarL,\n//!   #[display(style = \"TITLE CASE\")]\n//!   VarM,\n//! }\n//! assert_eq!(StyleExample::VarA1.to_string(), \"VarA1\");\n//! assert_eq!(StyleExample::varA2.to_string(), \"varA2\");\n//! assert_eq!(StyleExample::VarB.to_string(), \"varb\");\n//! assert_eq!(StyleExample::VarC.to_string(), \"VARC\");\n//! assert_eq!(StyleExample::VarD.to_string(), \"var_d\");\n//! assert_eq!(StyleExample::VarE.to_string(), \"VAR_E\");\n//! assert_eq!(StyleExample::VarF.to_string(), \"varF\");\n//! assert_eq!(StyleExample::VarG1.to_string(), \"VarG1\");\n//! assert_eq!(StyleExample::varG2.to_string(), \"VarG2\");\n//! assert_eq!(StyleExample::VarH.to_string(), \"var-h\");\n//! assert_eq!(StyleExample::VarI.to_string(), \"VAR-I\");\n//! assert_eq!(StyleExample::VarJ.to_string(), \"Var J\");\n//! assert_eq!(StyleExample::VarK.to_string(), \"Var k\");\n//! assert_eq!(StyleExample::VarL.to_string(), \"var l\");\n//! assert_eq!(StyleExample::VarM.to_string(), \"VAR M\");\n//! ```\n//!\n//! ## `#[display(bound(...))]`\n//!\n//! By default, the type of field used in the format is added to the trait bound.\n//!\n//! In Rust prior to 1.59, this behavior causes a compile error if you use fields of non public type in public struct.\n//!\n//! ```rust\n//! #![deny(private_in_public)]\n//! use parse_display::Display;\n//!\n//! // private type `Inner\u003cT\u003e` in public interface (error E0446)\n//! #[derive(Display)]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! struct Inner\u003cT\u003e(T);\n//! ```\n//!\n//! By writing `#[display(bound(...))]`, you can override the default behavior.\n//!\n//! ### Specify trait bound type\n//!\n//! By specifying the type, you can specify the type that need to implement `Display` and `FromStr`.\n//!\n//! ```rust\n//! use parse_display::{Display, FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(bound(T))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(Outer(Inner(10))));\n//! ```\n//!\n//! ### Specify where predicate\n//!\n//! You can also specify the where predicate.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! #[derive(Display)]\n//! #[display(bound(T : std::fmt::Debug))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! #[display(\"{0:?}\")]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! ```\n//!\n//! ### No trait bounds\n//!\n//! You can also remove all trait bounds.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! #[derive(Display)]\n//! #[display(bound())]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display)]\n//! #[display(\"ABC\")]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"ABC\");\n//! ```\n//!\n//! ### Default trait bounds\n//!\n//! `..` means default (automatically generated) trait bounds.\n//!\n//! The following example specifies `T1` as a trait bound in addition to the default trait bound `T2`.\n//!\n//! ```rust\n//! use parse_display::Display;\n//!\n//! pub struct Inner\u003cT\u003e(T);\n//!\n//! #[derive(Display)]\n//! #[display(\"{0.0}, {1}\", bound(T1, ..))]\n//! pub struct Outer\u003cT1, T2\u003e(Inner\u003cT1\u003e, T2);\n//!\n//! assert_eq!(Outer(Inner(10), 20).to_string(), \"10, 20\");\n//! ```\n//!\n//! ## `#[from_str(bound(...))]`\n//!\n//! You can use a different trait bound for `Display` and `FromStr` by specifying both `#[display(bound(...))]` and `#[from_str(bound(...))]`.\n//!\n//! ```rust\n//! use parse_display::*;\n//! use std::{fmt::Display, str::FromStr};\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! #[display(bound(\"T : Display\"))]\n//! #[from_str(bound(\"T : FromStr\"))]\n//! pub struct Outer\u003cT\u003e(Inner\u003cT\u003e);\n//!\n//! #[derive(Display, FromStr, PartialEq, Debug)]\n//! struct Inner\u003cT\u003e(T);\n//!\n//! assert_eq!(Outer(Inner(10)).to_string(), \"10\");\n//! assert_eq!(\"10\".parse(), Ok(Outer(Inner(10))));\n//! ```\n//!\n//! ## `#[from_str(new = ...)]`\n//!\n//! If `#[from_str(new = ...)]` is specified, the value will be initialized with the specified expression instead of the constructor.\n//!\n//! The expression must return a value that implement [`IntoResult`] (e.g. `Self`, `Option\u003cSelf\u003e`, `Result\u003cSelf, E\u003e`).\n//!\n//! In the expression, you can use a variable with the same name as the field name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//! #[derive(FromStr, Debug, PartialEq)]\n//! #[from_str(new = Self::new(value))]\n//! struct MyNonZeroUSize {\n//!     value: usize,\n//! }\n//!\n//! impl MyNonZeroUSize {\n//!     fn new(value: usize) -\u003e Option\u003cSelf\u003e {\n//!         if value == 0 {\n//!             None\n//!         } else {\n//!             Some(Self { value })\n//!         }\n//!     }\n//! }\n//!\n//! assert_eq!(\"1\".parse(), Ok(MyNonZeroUSize { value: 1 }));\n//! assert_eq!(\"0\".parse::\u003cMyNonZeroUSize\u003e().is_err(), true);\n//! ```\n//!\n//! In tuple struct, variables are named with a leading underscore and their index. (e.g. `_0`, `_1`).\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//! #[derive(FromStr, Debug, PartialEq)]\n//! #[from_str(new = Self::new(_0))]\n//! struct MyNonZeroUSize(usize);\n//!\n//! impl MyNonZeroUSize {\n//!     fn new(value: usize) -\u003e Option\u003cSelf\u003e {\n//!         if value == 0 {\n//!             None\n//!         } else {\n//!             Some(Self(value))\n//!         }\n//!     }\n//! }\n//!\n//! assert_eq!(\"1\".parse(), Ok(MyNonZeroUSize(1)));\n//! assert_eq!(\"0\".parse::\u003cMyNonZeroUSize\u003e().is_err(), true);\n//! ```\n//!\n//! ## `#[from_str(regex = \"...\")]`\n//!\n//! Specify the format of the string to be input with `FromStr`.\n//! `#[display(\"...\")]` is ignored, when this attribute is specified.\n//!\n//! ### Capture name\n//!\n//! The capture name corresponds to the field name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"(?P\u003ca\u003e[0-9]+)__(?P\u003cb\u003e[0-9]+)\")]\n//! struct MyStruct {\n//!   a: u8,\n//!   b: u8,\n//! }\n//!\n//! assert_eq!(\"10__20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//! ```\n//!\n//! ### Field regex\n//!\n//! Set `#[display(\"...\")]` to struct and set `#[from_str(regex = \"...\")]` to field, regex is used in the position where field name is specified in `#[display(\"...\")]`.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{a}__{b}\")]\n//! struct MyStruct {\n//!   #[from_str(regex = \"[0-9]+\")]\n//!   a: u8,\n//!\n//!   #[from_str(regex = \"[0-9]+\")]\n//!   b: u8,\n//! }\n//! assert_eq!(\"10__20\".parse(), Ok(MyStruct { a:10, b:20 }));\n//! ```\n//!\n//! If `#[from_str(regex = \"...\")]` is not set to field ,\n//! it operates in the same way as when `#[from_str(regex = \".*?\")]` is set.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{a}{b}\")]\n//! struct MyStruct {\n//!   a: String,\n//!   b: String,\n//! }\n//! assert_eq!(\"abcdef\".parse(), Ok(MyStruct { a:\"\".into(), b:\"abcdef\".into() }));\n//! ```\n//!\n//! ### Variant name\n//!\n//! In the regex specified for enum or variant, empty name capture means variant name.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"___(?P\u003c\u003e)___\")]\n//! enum MyEnum {\n//!   VarA,\n//!\n//!   #[from_str(regex = \"xxx(?P\u003c\u003e)xxx\")]\n//!   VarB,\n//! }\n//! assert_eq!(\"___VarA___\".parse(), Ok(MyEnum::VarA));\n//! assert_eq!(\"xxxVarBxxx\".parse(), Ok(MyEnum::VarB));\n//! ```\n//!\n//! ### Regex field chain\n//!\n//! You can use \"field chain\" in regex.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(PartialEq, Debug, Default)]\n//! struct MyStruct {\n//!   a: u32,\n//! }\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[from_str(regex = \"___(?P\u003cx.a\u003e[0-9]+)\")]\n//! struct FieldChain {\n//!   #[from_str(default)]\n//!   x: MyStruct,\n//! }\n//! assert_eq!(\"___10\".parse(), Ok(FieldChain { x:MyStruct { a:10 } }));\n//! ```\n//!\n//! When using \"field chain\", you need to use [`#[from_str(default)]`](#from_strdefault).\n//!\n//! ## `#[from_str(default)]`\n//!\n//! If this attribute is specified, the default value is used for fields not included in the input.\n//!\n//! If an attribute is specified for struct, the struct's default value is used.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{b}\")]\n//! #[from_str(default)]\n//! struct MyStruct {\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! impl Default for MyStruct {\n//!   fn default() -\u003e Self {\n//!     Self { a:99, b:99 }\n//!   }\n//! }\n//! assert_eq!(\"10\".parse(), Ok(MyStruct { a:99, b:10 }));\n//! ```\n//!\n//! If an attribute is specified for field, the field type's default value is used.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{b}\")]\n//! struct MyStruct {\n//!   #[from_str(default)]\n//!   a: u32,\n//!   b: u32,\n//! }\n//!\n//! impl Default for MyStruct {\n//!   fn default() -\u003e Self {\n//!     Self { a:99, b:99 }\n//!   }\n//! }\n//! assert_eq!(\"10\".parse(), Ok(MyStruct { a:0, b:10 }));\n//! ```\n//!\n//! ## `#[from_str(default_fields(...))]`\n//!\n//! You can use `#[from_str(default_fields(...))]` if you want to set default values for the same-named fields of multiple variants.\n//!\n//! ```rust\n//! use parse_display::FromStr;\n//!\n//! #[derive(FromStr, PartialEq, Debug)]\n//! #[display(\"{}-{a}\")]\n//! #[from_str(default_fields(\"b\", \"c\"))]\n//! enum MyEnum {\n//!   VarA { a:u8, b:u8, c:u8 },\n//!   VarB { a:u8, b:u8, c:u8 },\n//! }\n//!\n//! assert_eq!(\"VarA-10\".parse(), Ok(MyEnum::VarA { a:10, b:0, c:0 }));\n//! assert_eq!(\"VarB-10\".parse(), Ok(MyEnum::VarB { a:10, b:0, c:0 }));\n//! ```\n// #![include_doc(\"../../README.md\", end(\"## License\"))]\n#![cfg_attr(not(feature = \"std\"), no_std)]\n\nuse core::convert::Infallible;\nuse core::fmt::{Display, Formatter, Result};\n\n#[cfg(feature = \"regex\")]\npub mod helpers {\n    pub use once_cell;\n    pub use regex;\n}\n\npub use parse_display_derive::{Display, FromStr};\n\n#[derive(Debug, Eq, PartialEq)]\npub struct ParseError(\u0026'static str);\nimpl ParseError {\n    pub fn with_message(message: \u0026'static str) -\u003e Self {\n        Self(message)\n    }\n    pub fn new() -\u003e Self {\n        Self::with_message(\"parse failed.\")\n    }\n}\nimpl Default for ParseError {\n    fn default() -\u003e Self {\n        Self::new()\n    }\n}\n\nimpl Display for ParseError {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e Result {\n        write!(f, \"{}\", self.0)\n    }\n}\n#[cfg(feature = \"std\")]\nimpl std::error::Error for ParseError {\n    fn description(\u0026self) -\u003e \u0026str {\n        self.0\n    }\n}\n\npub trait IntoResult\u003cT\u003e {\n    type Err;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e;\n}\n\nimpl\u003cT\u003e IntoResult\u003cT\u003e for T {\n    type Err = Infallible;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e {\n        Ok(self)\n    }\n}\n\nimpl\u003cT\u003e IntoResult\u003cT\u003e for Option\u003cT\u003e {\n    type Err = ParseError;\n    fn into_result(self) -\u003e core::result::Result\u003cT, Self::Err\u003e {\n        self.ok_or_else(ParseError::new)\n    }\n}\n\nimpl\u003cT, E\u003e IntoResult\u003cT\u003e for core::result::Result\u003cT, E\u003e {\n    type Err = E;\n    fn into_result(self) -\u003e core::result::Result\u003cT, E\u003e {\n        self\n    }\n}\n","traces":[{"line":716,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":717,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":723,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":724,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":730,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":731,"address":[],"length":0,"stats":{"Line":0},"fn_name":null}],"covered":0,"coverable":6},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-benches","benches","bench.rs"],"content":"#![feature(test)]\n\nextern crate test;\n\nuse parse_display::{Display, FromStr, ParseError};\nuse std::{hint::black_box, str::FromStr};\n\n#[bench]\nfn parse_simple_enum_derive(b: \u0026mut test::Bencher) {\n    #[derive(FromStr)]\n    enum SimpleEnumDerive {\n        ItemA,\n        ItemB,\n        ItemC,\n        ItemD,\n    }\n\n    let inputs = [\"ItemA\", \"ItemB\", \"ItemC\", \"ItemD\"];\n    b.iter(|| {\n        for \u0026input in \u0026inputs {\n            black_box(input.parse::\u003cSimpleEnumDerive\u003e().unwrap());\n        }\n    });\n}\n#[bench]\nfn parse_simple_enum_by_hand(b: \u0026mut test::Bencher) {\n    enum SimpleEnumByHand {\n        ItemA,\n        ItemB,\n        ItemC,\n        ItemD,\n    }\n\n    impl FromStr for SimpleEnumByHand {\n        type Err = ParseError;\n\n        fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n            match s {\n                \"ItemA\" =\u003e Ok(Self::ItemA),\n                \"ItemB\" =\u003e Ok(Self::ItemB),\n                \"ItemC\" =\u003e Ok(Self::ItemC),\n                \"ItemD\" =\u003e Ok(Self::ItemD),\n                _ =\u003e Err(ParseError::new()),\n            }\n        }\n    }\n\n    let inputs = [\"ItemA\", \"ItemB\", \"ItemC\", \"ItemD\"];\n    b.iter(|| {\n        for \u0026input in \u0026inputs {\n            black_box(input.parse::\u003cSimpleEnumByHand\u003e().unwrap());\n        }\n    });\n}\n\n#[bench]\nfn parse_non_regex_format_struct_derive(b: \u0026mut test::Bencher) {\n    #[derive(Display, FromStr)]\n    #[display(\"{a},{b},{c}\")]\n    struct TestInput {\n        a: u32,\n        b: u32,\n        c: u32,\n    }\n\n    let input = TestInput {\n        a: 10,\n        b: 20,\n        c: 30,\n    }\n    .to_string();\n    b.iter(|| {\n        black_box(input.parse::\u003cTestInput\u003e().unwrap());\n    });\n}\n\n#[bench]\nfn parse_non_regex_format_struct_by_hand(b: \u0026mut test::Bencher) {\n    #[derive(Display)]\n    #[display(\"{a},{b},{c}\")]\n    struct TestInput {\n        a: u32,\n        b: u32,\n        c: u32,\n    }\n    impl FromStr for TestInput {\n        type Err = ParseError;\n\n        fn from_str(s: \u0026str) -\u003e Result\u003cSelf, Self::Err\u003e {\n            let idx1 = s.find(\",\").ok_or_else(ParseError::new)?;\n            let idx2 = idx1 + 1 + s[idx1 + 1..].find(\",\").ok_or_else(ParseError::new)?;\n            let a = s[0..idx1].parse().map_err(|_| ParseError::new())?;\n            let b = s[idx1 + 1..idx2].parse().map_err(|_| ParseError::new())?;\n            let c = s[idx2 + 1..].parse().map_err(|_| ParseError::new())?;\n            Ok(Self { a, b, c })\n        }\n    }\n\n    let input = TestInput {\n        a: 10,\n        b: 20,\n        c: 30,\n    }\n    .to_string();\n\n    b.iter(|| {\n        black_box(input.parse::\u003cTestInput\u003e().unwrap());\n    });\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-benches","src","lib.rs"],"content":"\n","traces":[],"covered":0,"coverable":0},{"path":["/","home","runner","work","advent-of-code","advent-of-code","2018","parse-display","parse-display-derive","src","format_syntax.rs"],"content":"use once_cell::sync::Lazy;\nuse regex::*;\n\nuse std::fmt::{Display, Formatter};\nuse std::str::FromStr;\n\n#[derive(Debug, PartialEq, Eq)]\npub enum Sign {\n    Plus,\n    Minus,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum Align {\n    Left,\n    Right,\n    Center,\n}\n\n#[derive(Debug, PartialEq, Eq, Default)]\npub struct FormatSpec\u003c'a\u003e {\n    pub fill: Option\u003cchar\u003e,\n    pub align: Option\u003cAlign\u003e,\n    pub sign: Option\u003cSign\u003e,\n    pub is_alternate: bool,\n    pub is_zero: bool,\n    pub width: Option\u003cSubArg\u003c'a, usize\u003e\u003e,\n    pub precision: Option\u003cSubArg\u003c'a, usize\u003e\u003e,\n    pub format_type: FormatType,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum SubArg\u003c'a, T\u003e {\n    Value(T),\n    Index(usize),\n    Name(\u0026'a str),\n    Input,\n}\n\n#[derive(Debug, PartialEq, Eq)]\npub enum FormatType {\n    Display,\n    Debug,\n    DebugUpperHex,\n    DebugLowerHex,\n    Octal,\n    LowerHex,\n    UpperHex,\n    Pointer,\n    Binary,\n    LowerExp,\n    UpperExp,\n}\nimpl FormatType {\n    pub fn trait_name(\u0026self) -\u003e \u0026str {\n        match self {\n            FormatType::Display =\u003e \"Display\",\n            FormatType::Debug | FormatType::DebugUpperHex | FormatType::DebugLowerHex =\u003e \"Debug\",\n            FormatType::Octal =\u003e \"Octal\",\n            FormatType::LowerHex =\u003e \"LowerHex\",\n            FormatType::UpperHex =\u003e \"UpperHex\",\n            FormatType::Pointer =\u003e \"Pointer\",\n            FormatType::Binary =\u003e \"Binary\",\n            FormatType::LowerExp =\u003e \"LowerExp\",\n            FormatType::UpperExp =\u003e \"UpperExp\",\n        }\n    }\n}\n\nimpl Default for FormatType {\n    fn default() -\u003e Self {\n        FormatType::Display\n    }\n}\n\n#[derive(Debug, Eq, PartialEq)]\npub struct FormatParseError;\n\nimpl FormatParseError {\n    const ERROR_MESSAGE: \u0026'static str = \"FormatSpec parse failed.\";\n}\n\nimpl std::error::Error for FormatParseError {\n    fn description(\u0026self) -\u003e \u0026str {\n        FormatParseError::ERROR_MESSAGE\n    }\n}\nimpl Display for FormatParseError {\n    fn fmt(\u0026self, f: \u0026mut Formatter) -\u003e std::fmt::Result {\n        write!(f, \"{}\", FormatParseError::ERROR_MESSAGE)\n    }\n}\n\nimpl\u003c'a\u003e FormatSpec\u003c'a\u003e {\n    pub fn parse(s: \u0026'a str) -\u003e std::result::Result\u003cSelf, FormatParseError\u003e {\n        static RE: Lazy\u003cRegex\u003e = lazy_regex!(\n            \"^\\\n             ((?P\u003cfill\u003e.)?\\\n             (?P\u003calign\u003e[\u003c\u003e^]))??\\\n             (?P\u003csign\u003e[+-])?\\\n             (?P\u003cis_alternate\u003e#)?\\\n             (?P\u003cis_zero\u003e0)?\\\n             (\\\n             (?P\u003cwidth_integer\u003e[0-9]+)|\\\n             ((?P\u003cwidth_arg\u003e[a-zA-Z0-9_]+)\\\\$)\\\n             )?\\\n             (\\\\.(\\\n             (?P\u003cprecision_input\u003e\\\\*)|\\\n             (?P\u003cprecision_integer\u003e[0-9]+)|\\\n             ((?P\u003cprecision_arg\u003e[a-zA-Z0-9_]+)\\\\$)\\\n             ))?\\\n             (?P\u003cformat_type\u003e[a-zA-Z0-9_]*\\\\??)\\\n             $\"\n        );\n\n        let c = RE.captures(s).ok_or(FormatParseError)?;\n        let fill = c.name(\"fill\").map(|m| m.as_str().chars().next().unwrap());\n        let align = c.name(\"align\").map(|m| m.as_str().parse().unwrap());\n        let sign = c.name(\"sign\").map(|m| match m.as_str() {\n            \"+\" =\u003e Sign::Plus,\n            \"-\" =\u003e Sign::Minus,\n            _ =\u003e unreachable!(),\n        });\n        let is_alternate = c.name(\"is_alternate\").is_some();\n        let is_zero = c.name(\"is_zero\").is_some();\n        let width = if let Some(m) = c.name(\"width_integer\") {\n            let value = m.as_str().parse().map_err(|_| FormatParseError)?;\n            Some(SubArg::Value(value))\n        } else if let Some(m) = c.name(\"width_arg\") {\n            let s = m.as_str();\n            Some(if let Ok(idx) = s.parse() {\n                SubArg::Index(idx)\n            } else {\n                SubArg::Name(s)\n            })\n        } else {\n            None\n        };\n\n        let precision = if let Some(m) = c.name(\"precision_integer\") {\n            let value = m.as_str().parse().map_err(|_| FormatParseError)?;\n            Some(SubArg::Value(value))\n        } else if let Some(m) = c.name(\"precision_arg\") {\n            let s = m.as_str();\n            Some(if let Ok(idx) = s.parse() {\n                SubArg::Index(idx)\n            } else {\n                SubArg::Name(s)\n            })\n        } else if c.name(\"precision_input\").is_some() {\n            Some(SubArg::Input)\n        } else {\n            None\n        };\n        let format_type = c.name(\"format_type\").unwrap().as_str().parse()?;\n\n        Ok(FormatSpec {\n            fill,\n            align,\n            sign,\n            is_alternate,\n            is_zero,\n            width,\n            precision,\n            format_type,\n        })\n    }\n}\n\nimpl FromStr for Align {\n    type Err = FormatParseError;\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        Ok(match s {\n            \"\u003c\" =\u003e Align::Left,\n            \"\u003e\" =\u003e Align::Right,\n            \"^\" =\u003e Align::Center,\n            _ =\u003e return Err(FormatParseError),\n        })\n    }\n}\n\nimpl FromStr for FormatType {\n    type Err = FormatParseError;\n    fn from_str(s: \u0026str) -\u003e std::result::Result\u003cSelf, Self::Err\u003e {\n        Ok(match s {\n            \"\" =\u003e FormatType::Display,\n            \"?\" =\u003e FormatType::Debug,\n            \"x?\" =\u003e FormatType::DebugLowerHex,\n            \"X?\" =\u003e FormatType::DebugUpperHex,\n            \"o\" =\u003e FormatType::Octal,\n            \"x\" =\u003e FormatType::LowerHex,\n            \"X\" =\u003e FormatType::UpperHex,\n            \"p\" =\u003e FormatType::Pointer,\n            \"b\" =\u003e FormatType::Binary,\n            \"e\" =\u003e FormatType::LowerExp,\n            \"E\" =\u003e FormatType::UpperExp,\n            _ =\u003e return Err(FormatParseError),\n        })\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn align() {\n        assert_ps(\n            \"\u003c\",\n            FormatSpec {\n                align: Some(Align::Left),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"^\",\n            FormatSpec {\n                align: Some(Align::Center),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"\u003e\",\n            FormatSpec {\n                align: Some(Align::Right),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn fill_align() {\n        assert_ps(\n            \"x\u003c\",\n            FormatSpec {\n                fill: Some('x'),\n                align: Some(Align::Left),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"0\u003e\",\n            FormatSpec {\n                fill: Some('0'),\n                align: Some(Align::Right),\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn sign() {\n        assert_ps(\n            \"+\",\n            FormatSpec {\n                sign: Some(Sign::Plus),\n                ..Default::default()\n            },\n        );\n        assert_ps(\n            \"-\",\n            FormatSpec {\n                sign: Some(Sign::Minus),\n                ..Default::default()\n            },\n        );\n    }\n    #[test]\n    fn alternate() {\n        assert_ps(\n            \"#\",\n            FormatSpec {\n                is_alternate: true,\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn zero() {\n        assert_ps(\n            \"0\",\n            FormatSpec {\n                is_zero: true,\n                ..Default::default()\n            },\n        );\n    }\n\n    #[test]\n    fn width_value() {\n        assert_ps(\n            \"5\", tion for this crate is found in the parse-display crate.\n\nextern crate proc_macro;\n\n#[macro_use]\nmod regex_utils;\n\n#[macro_use]\nmod syn_utils;\n\nmod format_syntax;\n\nuse crate::{format_syntax::*, regex_utils::*, syn_utils::*};\nuse once_cell::sync::Lazy;\nuse proc_macro2::{Span, TokenStream};\nuse quote::{format_ident, quote};\nuse regex::{Captures, Regex};\nuse regex_syntax::hir::Hir;\nuse std::{\n    collections::BTreeMap,\n    fmt::{Display, Formatter},\n    ops::{Deref, DerefMut},\n};\nuse structmeta::{Flag, StructMeta, ToTokens};\nuse syn::{\n    ext::IdentExt,\n    parse::{discouraged::Speculative, Parse, ParseStream},\n    parse_macro_input, parse_quote, parse_str,\n    spanned::Spanned,\n    Attribute, Data, DataEnum, DataStruct, DeriveInput, Expr, Field, Fields, FieldsNamed,\n    FieldsUnnamed, Ident, LitStr, Member, Path, Result, Token, Type, Variant, WherePredicate,\n};\n\n#[proc_macro_derive(Display, attributes(display))]\npub fn derive_display(input: proc_macro::TokenStream) -\u003e proc_macro::TokenStream {\n    let input = parse_macro_input!(input as DeriveInput);\n    into_macro_output(match \u0026input.data {\n        Data::Struct(data) =\u003e derive_display_for_struct(\u0026input, data),\n        Data::Enum(data) =\u003e derive_display_for_enum(\u0026input, data),\n        _ =\u003e panic!(\"`#[derive(Display)]` supports only enum or struct.\"),\n    })\n}\n\nfn derive_display_for_struct(input: \u0026DeriveInput, data: \u0026DataStruct) -\u003e Result\u003cTokenStream\u003e {\n    let hattrs = HelperAttributes::from(\u0026input.attrs)?;\n    let ctx = DisplayContext::Struct { data };\n    let generics = GenericParamSet::new(\u0026input.generics);\n\n    let mut format = hattrs.format;\n    if format.is_none() {\n        format = DisplayFormat::from_newtype_struct(data);\n    }\n    let format = match format {\n        Some(x) =\u003e x,\n        None =\u003e bail!(\n            input.span(),\n            \"`#[display(\\\"format\\\")]` is format.is_none() {\n            format = DisplayFormat::from_unit_variant(variant)?;\n        }\n        let format = match format {\n            Some(x) =\u003e x,\n            None =\u003e bail!(\n                variant.span(),\n                \"`#[display(\\\"format\\\")]` is required except unit variant.\"\n            ),\n        };\n        let variant_ident = \u0026variant.ident;\n        let args = format.format_args(\n            DisplayContext::Variant { variant, style },\n            \u0026mut bounds.child(hattrs_variant.bound_display),\n            generics,\n        )?;\n        Ok(quote! {\n            \u0026 Self::#variant_ident #fields =\u003e {\n                core::write!(f, #args)\n            },\n        })\n    }\n    let hattrs = HelperAttributes::from(\u0026input.attrs)?;\n    let mut bounds = Bounds::from_data(hattrs.bound_display.clone());\n    let generics = GenericParamSet::new(\u0026input.generics);\n    let mut arms = Vec::new();\n    for variant in \u0026data.variants {\n        arms.push(make_arm(\u0026hattrs, variant, \u0026mut bounds, \u0026generics)?);\n    }\n    let trait_path = parse_quote!(core::fmt::Display);\n    let contents = quote! {\n        fn fmt(\u0026self, f: \u0026mut core::fmt::Formatter) -\u003e core::fmt::Result {\n            match self {\n                #(#arms)*\n            }\n        }\n    };\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(input, \u0026trait_path, \u0026wheres, contents, hattrs.dump_display)\n}\n\n#[proc_macro_derive(FromStr, attributes(display, from_str))]\npub fn derive_from_str(input: proc_macro::TokenStream) -\u003e proc_macro::TokenStream {\n    let input = parse_macro_input!(input as DeriveInput);\n    into_macro_output(match \u0026input.data {\n        Data::Struct(data) =\u003e derive_from_str_for_struct(\u0026input, data),\n        Data::Enum(data) =\u003e derive_from_str_for_enum(\u0026input, data),\n        _ =\u003e panic!(\"`#[derive(FromStr)]` unds);\n        match p.build_parse_variant_code(constructor)? {\n            ParseVariantCode::MatchArm(arm) =\u003e arms.push(arm),\n            ParseVariantCode::Statement(body) =\u003e bodys.push(body),\n        }\n    }\n    let match_body = if arms.is_empty() {\n        quote! {}\n    } else {\n        quote! {\n            match s {\n                #(#arms,)*\n                _ =\u003e { }\n            }\n        }\n    };\n    let trait_path = parse_quote!(core::str::FromStr);\n    let wheres = bounds.build_wheres(\u0026trait_path);\n    impl_trait_result(\n        input,\n        \u0026trait_path,\n        \u0026wheres,\n        quote! {\n            type Err = parse_display::ParseError;\n            fn from_str(s: \u0026str) -\u003e core::result::Result\u003cSelf, Self::Err\u003e {\n                #match_body\n                #({ #bodys })*\n                Err(parse_display::ParseError::new())\n            }\n        },\n        hattrs_enum.dump_from_str,\n    )\n}\n\nstruct ParserBuilder\u003c'a\u003e {\n    capture_next: usize,\n    parse_format: ParseFormat,\n    fields: BTreeMap\u003cFieldKey, FieldEntry\u003c'a\u003e\u003e,\n    source: \u0026'a Fields,\n    use_default: bool,\n    span: Span,\n    new_expr: Option\u003cExpr\u003e,\n}\nstruct FieldEntry\u003c'a\u003e {\n    hattrs: HelperAttributes,\n    deep_captures: BTreeMap\u003cVec\u003cFieldKey\u003e, usize\u003e,\n    source: \u0026'a Field,\n    capture: Option\u003cusize\u003e,\n    use_default: bool,\n}\n\nimpl\u003c'a\u003e ParserBuilder\u003c'a\u003e {\n    fn new(source: \u0026'a Fields) -\u003e Result\u003cSelf\u003e {\n        let mut fields = BTreeMap::new();\n        for (key, field) in field_map(source) {\n            fields.insert(key, FieldEntry::new(field)?);\n        }\n        Ok(Self {\n            source,\n            capture_next: 1,\n            parse_format: ParseFormat::new(),\n            fields,\n            use_default: false,\n            span: Span::call_site(),\n \u003c'a, 'ast\u003e Visit\u003c'ast\u003e for Visitor\u003c'a\u003e {\n            fn visit_path(\u0026mut self, i: \u0026'ast syn::Path) {\n                if i.leading_colon.is_none() {\n                    if let Some(s) = i.segments.iter().next() {\n                        if self.generics.contains(\u0026s.ident) {\n                            self.result = true;\n                        }\n                    }\n                }\n                visit_path(self, i);\n            }\n        }\n        let mut visitor = Visitor {\n            generics: self,\n            result: false,\n        };\n        visit_type(\u0026mut visitor, ty);\n        visitor.result\n    }\n}\n\npub enum Quotable\u003cT\u003e {\n    Direct(T),\n    Quoted { s: LitStr, args: ArgsOf\u003cT\u003e },\n}\nimpl\u003cT: Parse\u003e Parse for Quotable\u003cT\u003e {\n    fn parse(input: ParseStream) -\u003e Result\u003cSelf\u003e {\n        let fork = input.fork();\n        if let Ok(s) = fork.parse::\u003cLitStr\u003e() {\n            input.advance_to(\u0026fork);\n            let token: TokenStream = parse_str(\u0026s.value())?;\n            let tokens = quote_spanned!(s.span()=\u003e #token);\n            let args = parse2(tokens)?;\n            Ok(Quotable::Quoted { s, args })\n        } else {\n            Ok(Quotable::Direct(input.parse()?))\n        }\n    }\n}\nimpl\u003cT: ToTokens\u003e ToTokens for Quotable\u003cT\u003e {\n    fn to_tokens(\u0026self, tokens: \u0026mut TokenStream) {\n        match self {\n            Self::Direct(value) =\u003e value.to_tokens(tokens),\n            Self::Quoted { s, .. } =\u003e s.to_tokens(tokens),\n        }\n    }\n}\n\nimpl\u003cT\u003e Quotable\u003cT\u003e {\n    pub fn into_iter(self) -\u003e impl IntoIterator\u003cItem = T\u003e {\n        match self {\n            Self::Direct(item) =\u003e vec![item],\n            Self::Quoted { args, .. } =\u003e args.into_iter().collect(),\n        }\n        .into_iter()\n    }\n}\n\npub struct ArgsOf\u003cT\u003e(Punctuated\u003cT, Token![,]\u003e);\n\nimpl\u003cT: Parse\u003e Parse for ArgsOf\u003cT\u003e {\n    fn parse(input: ParseStream) -\u003e Result\u003cSelf\u003e {\n        Ok(Self(Punctuated::parse_terminated(input)?))\n    }\n}\nimpl\u003cT: ToTokens\u003e ToTokens for ArgsOf\u003cT\u003e {\n    fn to_tokens(\u0026self, tokens: \u0026mut TokenStream) {\n        self.0.to_tokens(tokens)\n    }\n}\n\nimpl\u003cT\u003e ArgsOf\u003cT\u003e {\n    pub fn into_iter(self) -\u003e impl Iterator\u003cItem = T\u003e {\n        self.0.into_iter()\n    }\n}\n\npub fn impl_trait(\n    input: \u0026DeriveInput,\n    trait_path: \u0026Path,\n    wheres: \u0026[WherePredicate],\n    contents: TokenStream,\n) -\u003e TokenStream {\n    let ty = \u0026input.ident;\n    let (impl_g, ty_g, where_clause) = input.generics.split_for_impl();\n    let mut wheres = wheres.to_vec();\n    if let Some(where_clause) = where_clause {\n        wheres.extend(where_clause.predicates.iter().cloned());\n    }\n    let where_clause = if wheres.is_empty() {\n        quote! {}\n    } else {\n        quote! { where #(#wheres,)*}\n    };\n    quote! {\n        #[automatically_derived]\n        impl #impl_g #trait_path for #ty #ty_g #where_clause {\n            #contents\n        }\n    }\n}\npub fn impl_trait_result(\n    input: \u0026DeriveInput,\n    trait_path: \u0026Path,\n    wheres: \u0026[WherePredicate],\n    contents: TokenStream,\n    dump: bool,\n) -\u003e Result\u003cTokenStream\u003e {\n    let ts = impl_trait(input, trait_path, wheres, contents);\n    if dump {\n        panic!(\"macro output:\\n{}\", ts);\n    }\n    Ok(ts)\n}\n","traces":[{"line":65,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":66,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":67,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":68,"address":[],"length":0,"stats":{"Line":0},"fn_name":null},{"line":69,"address":[],"length":0,"stats":{"Line":0},"fn_ stStruct\u003e(\"aa\");\n}\n\n#[test]\nfn from_str_struct_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"12,50\", TestStruct { a: 12, b: 50 });\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_struct_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003ca\u003e.*),(?P\u003cbc\u003e.*)\")]\n    struct TestStruct {\n        a: u32,\n        bc: u32,\n    }\n    assert_from_str(\"12,50\", TestStruct { a: 12, bc: 50 });\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_tuple_struct_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c0\u003e.*),(?P\u003c1\u003e.*)\")]\n    struct TestStruct(u32, u32);\n    assert_from_str(\"12,50\", TestStruct(12, 50));\n    assert_from_str_err::\u003cTestStruct\u003e(\"aa,50\");\n}\n\n#[test]\nfn from_str_struct_regex_keyword() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003cfn\u003e.*)\")]\n    struct TestStruct {\n        r#fn: u32,\n    }\n    assert_from_str(\"12\", TestStruct { r#fn: 12 });\n}\n\n#[test]\nfn from_str_struct_field_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        #[display(\"--{}--\")]\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"--12--,50\", TestStruct { a: 12, b: 50 });\n}\n\n#[test]\nfn from_str_struct_field_regex_all() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a}{b}\")]\n    struct TestStruct {\n        #[from_str(regex = \"[0-9]+\")]\n        a: u32,\n        b: String,\n    }\n    assert_from_str(\n        \"12abc\",\n        TestStruct {\n            a: 12,\n            b: \"abc\".into(),\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_field_regex_self() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a},{b}\")]\n    struct TestStruct {\n        #[from_str(regex = \"---(?P\u003c\u003e[0-9]+)---\")]\n        a: u32,\n        b: u32,\n    }\n    assert_from_str(\"---12---,50\", TestStruct { a: 12, b: 50 });\n}\n\n#[test]\nfn from_str_struct_format_chain() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a.x},{a.y}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        a: TestStruct2,\n        b: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        x: u32,\n        y: u32,\n    }\n    assert_from_str(\n        \"10,50\",\n        TestStruct {\n            a: TestStruct2 { x: 10, y: 50 },\n            b: TestStruct2 { x: 0, y: 0 },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_format_chain_default_field() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{a.x},{a.y}\")]\n    struct TestStruct {\n        #[from_str(default)]\n        a: TestStruct2,\n\n        #[from_str(default)]\n        b: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        x: u32,\n        y: u32,\n    }\n    assert_from_str(\n        \"10,50\",\n        TestStruct {\n            a: TestStruct2 { x: 10, y: 50 },\n            b: TestStruct2 { x: 0, y: 0 },\n        },\n    );\n}\n\n#[test]\nfn from_str_struct_field_format_chain() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{a}\")]\n    #[from_str(default)]\n    struct TestStruct {\n        #[display(\"{b.x}\")]\n        a: TestStruct2,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct2 {\n        b: TestStruct3,\n    }\n\n    #[derive(Debug, Eq, PartialEq, Default)]\n    struct TestStruct3 {\n        x: u32,\n        y: u32,\n    }\n\n    assert_from_str(\n        \"10\",\n        TestStruct {\n            a: TestStruct2 {\n                b: TestStruct3 { x: 10, y: 0 },\n            },\n        }, t_default_fields_ident_keyword() {\n    #[derive(FromStr, Debug, Eq, PartialEq, Default)]\n    #[display(\"{fn}\")]\n    #[from_str(default_fields(fn))]\n    struct TestStruct {\n        r#fn: u32,\n    }\n    assert_from_str(\"12\", TestStruct { r#fn: 12 });\n}\n#[test]\nfn from_str_enum_field_default() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{a}\")]\n    enum TestEnum {\n        VerA {\n            a: u8,\n            #[from_str(default)]\n            b: u8,\n        },\n    }\n    assert_from_str(\"10\", TestEnum::VerA { a: 10, b: 0 });\n}\n\n#[test]\nfn from_str_enum_tuple_field_default() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{0}\")]\n    enum TestEnum {\n        VerA(u8, #[from_str(default)] u8),\n    }\n    assert_from_str(\"10\", TestEnum::VerA(10, 0));\n}\n\n#[test]\nfn from_str_enum_default_fields() {\n    #[derive(FromStr, PartialEq, Debug)]\n    #[display(\"{a}\")]\n    #[from_str(default_fields(b))]\n    enum TestEnum {\n        VerA { a: u8, b: u8 },\n    }\n    assert_from_str(\"10\", TestEnum::VerA { a: 10, b: 0 });\n}\n\n#[test]\nfn from_str_tuple() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{0},{1}\")]\n    struct TestStruct(u32, u32);\n    assert_from_str(\"12,50\", TestStruct(12, 50));\n}\n\n#[test]\nfn from_str_unit() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"abc\")]\n    struct TestStruct;\n    assert_from_str(\"abc\", TestStruct);\n}\n\n#[test]\nfn from_str_enum_unit() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A\", TestEnum::A);\n    assert_from_str(\"Bc\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_style() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(style = \"snake_case\")]\n    enum TestEnum {\n        AaaBbb,\n        XyzXyz,\n        #[display(style = \"Title Case\")]\n        TitleAbc,\n    }\n    assert_from_str(\"aaa_bbb\", TestEnum::AaaBbb);\n    assert_from_str(\"xyz_xyz\", TestEnum::XyzXyz);\n    assert_from_str(\"Title Abc\", TestEnum::TitleAbc);\n}\n\n#[test]\nfn from_str_enum_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--\")]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A--\", TestEnum::A);\n    assert_from_str(\"Bc--\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_format_struct_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--{x}\")]\n    enum TestEnum {\n        A { x: u32 },\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A--10\", TestEnum::A { x: 10 });\n    assert_from_str(\"Bc--20\", TestEnum::Bc { x: 20 });\n}\n\n#[test]\nfn from_str_enum_format_tuple_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"{}--{0}\")]\n    enum TestEnum {\n        A(u32),\n        Bc(u32),\n    }\n    assert_from_str(\"A--10\", TestEnum::A(10));\n    assert_from_str(\"Bc--20\", TestEnum::Bc(20));\n}\n\n#[test]\nfn from_str_enum_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--\")]\n    enum TestEnum {\n        A,\n        Bc,\n    }\n    assert_from_str(\"A--\", TestEnum::A);\n    assert_from_str(\"Bc--\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_regex_tuple_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--(?P\u003c0\u003e.*)\")]\n    enum TestEnum {\n        A(u32),\n        Bc(u32),\n    }\n    assert_from_str(\"A--10\", TestEnum::A(10));\n    assert_from_str(\"Bc--20\", TestEnum::Bc(20));\n}\n\n#[test]\nfn from_str_enum_regex_struct_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e)--(?P\u003cx\u003e.*)\")]\n    enum TestEnum {\n        A { x: u32 },\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A--10\", TestEnum::A { x: 10 });\n    assert_from_str(\"Bc--20\", TestEnum::Bc { x: 20 });\n}\n\n#[test]\nfn from_str_enum_var_field() {\n    #[derive(FromStr, Debug, PartialEq)]\n    #[display(\"{0}\")]\n    enum TestEnum {\n        A(u32),\n        B(f64),\n    }\n    assert_from_str(\"1.5\", TestEnum::B(1.5));\n}\n\n#[test]\nfn from_str_enum_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"xxx\")]\n        A,\n\n        #[display(\"yyy\")]\n        Bc,\n    }\n    assert_from_str(\"xxx\", TestEnum::A);\n    assert_from_str(\"yyy\", TestEnum::Bc);\n}\n\n#[test]\nfn from_str_enum_variant_format_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_variant_regex_var() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n        A(u32),\n\n        #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n        Bc { x: u32 },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n\n    assert_from_str_err::\u003cTestEnum\u003e(\"A - xx\");\n    assert_from_str_err::\u003cTestEnum\u003e(\"yyy - xx\");\n}\n\n#[test]\nfn from_str_enum_format_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"yyy + {x}\")]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_format_variant_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[display(\"yyy + {x}\")]\n    enum TestEnum {\n        #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n        A(u32),\n\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_regex_variant_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(u32),\n\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_regex_variant_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    #[from_str(regex = \"(?P\u003c\u003e) - (?P\u003c0\u003e.*)\")]\n    enum TestEnum {\n        A(u32),\n\n        #[from_str(regex = r\"yyy \\+ (?P\u003cx\u003e.*)\")]\n        Bc {\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - 10\", TestEnum::A(10));\n    assert_from_str(\"yyy + 50\", TestEnum::Bc { x: 50 });\n\n    assert_from_str_err::\u003cTestEnum\u003e(\"A - xx\");\n    assert_from_str_err::\u003cTestEnum\u003e(\"yyy - xx\");\n}\n\n#[test]\nfn from_str_enum_field_format() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(#[display(\"nnn{}\")] u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc {\n            #[display(\"mmm{}\")]\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - nnn10\", TestEnum::A(10));\n    assert_from_str(\"yyy + mmm50\", TestEnum::Bc { x: 50 });\n}\n\n#[test]\nfn from_str_enum_field_regex() {\n    #[derive(FromStr, Debug, Eq, PartialEq)]\n    enum TestEnum {\n        #[display(\"{} - {0}\")]\n        A(#[from_str(regex = \"nnn(?P\u003c\u003e.*)\")] u32),\n\n        #[display(\"yyy + {x}\")]\n        Bc {\n            #[from_str(regex = \"mmm(?P\u003c\u003e.*)\")]\n            x: u32,\n        },\n    }\n    assert_from_str(\"A - nnn10\", TestEnum::A(10));\n    assert_from_str(\"yyy + mmm50\", TestE  i64::from_str_radix (\u0026 epsilon_str, 2) ?;\n\t\tOk (gamma * epsilon)\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet oxygen = calc_rating (lines.to_vec (), Mode::Oxygen) ?;\n\t\tlet co2 = calc_rating (lines.to_vec (), Mode::CO2) ?;\n\t\tOk (oxygen * co2)\n\t}\n\n\tfn calc_rating (mut lines: Vec \u003c\u0026 str\u003e, mode: Mode) -\u003e GenResult \u003ci64\u003e {\n\t\tlet mut offset: usize = 0;\n\t\twhile lines.len () \u003e 1 {\n\t\t\tlet mut sum: i64 = 0;\n\t\t\tfor line in lines.iter () {\n\t\t\t\tsum += if line.chars ().nth (offset).unwrap () == '1' { 1 } else { -1 };\n\t\t\t}\n\t\t\tlet sel = if (sum \u003c 0) == (mode == Mode::Oxygen) { '0' } else { '1' };\n\t\t\tlines.retain (|line| line.chars ().nth (offset).unwrap () == sel);\n\t\t\toffset += 1;\n\t\t}\n\t\tOk (i64::from_str_radix (lines [0], 2) ?)\n\t}\n\n}\n\nmod model {\n\n\t#[ derive (PartialEq, Eq) ]\n\tpub enum Mode { Oxygen, CO2 }\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"00100\", \"11110\", \"10110\", \"10111\", \"10101\", \"01111\",\n\t\t\"00111\", \"11100\", \"10000\", \"11001\", \"00010\", \"01010\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (198, logic::part_one (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (230, logic::part_two (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[33785,33321],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[33406],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[33870],"length":1,"stats":{"Line":0},"fn_name":null},{"line":20,"address":[24589,23040,25941],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":21,"address":[23095],"length":1,"stats":{"Line":1},"fn_name":null},{"line":22,"address":[23224,23342,23140],"length":1,"stats":{"Line":3},"fn_name": ay = 4;\n\tpart_one = |lines| logic::part_one (lines);\n\tpart_two = |lines| logic::part_two (lines);\n}\n\nmod logic {\n\n\tuse super::*;\n\tuse model::Board;\n\tuse model::Input;\n\tuse nums::IntConv;\n\n\tpub fn part_one (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = Input::parse (lines) ?;\n\t\tOk (scores_iter (\u0026 input).next ().unwrap ())\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003ci64\u003e {\n\t\tlet input = Input::parse (lines) ?;\n\t\tOk (scores_iter (\u0026 input).last ().unwrap ())\n\t}\n\n\tfn scores_iter (input: \u0026 Rc \u003cInput\u003e) -\u003e ScoresIter {\n\t\tScoresIter {\n\t\t\tinput: Rc::clone (input),\n\t\t\tboards: iter::repeat (false).take (input.boards.len ()).collect (),\n\t\t\tcall_idx: 0,\n\t\t\tboard_idx: 0,\n\t\t}\n\t}\n\n\tstruct ScoresIter {\n\t\tinput: Rc \u003cInput\u003e,\n\t\tboards: Vec \u003cbool\u003e,\n\t\tcall_idx: usize,\n\t\tboard_idx: usize,\n\t}\n\n\timpl Iterator for ScoresIter {\n\t\ttype Item = i64;\n\t\tfn next (\u0026 mut self) -\u003e Option \u003ci64\u003e {\n\t\t\tloop {\n\t\t\t\tif self.board_idx == self.boards.len () {\n\t\t\t\t\tself.board_idx = 0;\n\t\t\t\t\tself.call_idx += 1;\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif self.call_idx == self.input.call_order.len () {\n\t\t\t\t\treturn None;\n\t\t\t\t}\n\t\t\t\tif self.boards [self.board_idx] {\n\t\t\t\t\tself.board_idx += 1;\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\t\t\t\tif let Some (score) = calc_score (\n\t\t\t\t\t\u0026 self.input.call_order [0 .. self.call_idx + 1],\n\t\t\t\t\t\u0026 self.input.boards [self.board_idx],\n\t\t\t\t) {\n\t\t\t\t\tself.boards [self.board_idx] = true;\n\t\t\t\t\tself.board_idx += 1;\n\t\t\t\t\treturn Some (score.as_i64 ()\n\t\t\t\t\t\t* self.input.call_order [self.call_idx].as_i64 (),\n\t\t\t\t\t)\n\t\t\t\t}\n\t\t\t\tself.board_idx += 1;\n\t\t\t}\n\t\t}\n\t}\n\n\tfn calc_score (called: \u0026 [u8], board: \u0026 Board) -\u003e Option \u003cu16\u003e {\n\t\tfn check \u003cI: Iterator \u003cItem = u8\u003e\u003e (called: \u0026 [u8], mut nums: I) -\u003e bool {\n\t\t\tnums.all (|num| called.contains (\u0026 num))\n\t\t}\n\t\tlet mut winner = false;\n\t\tfor row in 0 .. 5 {\n\t\t\tif check (called, board.iter_vals ().skip (row * 5).take (5)) { winner = true }\n\t\t}\n\t\tfor col in 0 .. 5 {\n\t\t\tif check (called, board.iter_vals ().skip (col).step_by (5)) { winner = true }\n\t\t}\n\t\tif winner {\n\t\t\tSome (board.iter_vals ().filter (\n\t\t\t\t|num| ! called.contains (num),\n\t\t\t).map (\n\t\t\t\t|num| num.as_u16 (),\n\t\t\t).sum ())\n\t\t} else { None }\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub type Board = [u8; 25];\n\n\tpub struct Input {\n\t\tpub call_order: Vec \u003cu8\u003e,\n\t\tpub boards: Vec \u003cBoard\u003e,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cRc \u003cInput\u003e\u003e {\n\n\t\t\tlet call_order: Vec \u003cu8\u003e =\n\t\t\t\tlines [0]\n\t\t\t\t\t.split (',')\n\t\t\t\t\t.map (|num_str| num_str\n\t\t\t\t\t\t.parse ()\n\t\t\t\t\t\t.unwrap ())\n\t\t\t\t\t.collect ();\n\n\t\t\tlet boards: Vec \u003cBoard\u003e =\n\t\t\t\tlines [2 ..].chunks (6)\n\t\t\t\t\t.map (|board_lines| board_lines.iter ()\n\t\t\t\t\t\t.take (5)\n\t\t\t\t\t\t.flat_map (|board_line| board_line\n\t\t\t\t\t\t\t.split_whitespace ()\n\t\t\t\t\t\t\t.map (|num_str| num_str\n\t\t\t\t\t\t\t\t.parse ()\n\t\t\t\t\t\t\t\t.unwrap ()))\n\t\t\t\t\t\t.collect_array ()\n\t\t\t\t\t\t.unwrap ())\n\t\t\t\t\t.collect ();\n\n\t\t\tOk (Input { call_order, boards }.into ())\n\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"7,4,9,5,11,17,23,2,0,14,21,24,10,16,13,6,15,25,12,22,18,20,8,19,3,26,1\",\n\t\t\"\",\n\t\t\"22 13 17 11  0\",\n\t\t\" 8  2 23  4 24\",\n\t\t\"21  9 14 16  7\",\n\t\t\" 6 10  3 18  5\",\n\t\t\" 1 12 20 15 19\",\n\t\t\"\",\n\t\t\" 3 15  0  2 22\",\n\t\t\" 9 18 13 17  5\",\n\t\t\"19  8  7 25 23\",\n  Pos }\n\n\timpl Vent {\n\t\tpub fn is_diagonal (self) -\u003e bool {\n\t\t\tself.start.x != self.end.x \u0026\u0026 self.start.y != self.end.y\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"0,9 -\u003e 5,9\",\n\t\t\"8,0 -\u003e 0,8\",\n\t\t\"9,4 -\u003e 3,4\",\n\t\t\"2,2 -\u003e 2,1\",\n\t\t\"7,0 -\u003e 7,4\",\n\t\t\"6,4 -\u003e 2,0\",\n\t\t\"0,9 -\u003e 2,9\",\n\t\t\"3,4 -\u003e 1,4\",\n\t\t\"0,0 -\u003e 8,8\",\n\t\t\"5,5 -\u003e 8,2\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (5, logic::part_one (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (12, logic::part_two (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[57241,56777],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[56862],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[57326],"length":1,"stats":{"Line":0},"fn_name":null},{"line":22,"address":[25456],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":23,"address":[25477],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[25504],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":27,"address":[25525],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[27701,26615,25552],"length":1,"stats":{"Line":1},"fn_name":"calc_result"},{"line":31,"address":[25805,25609],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[25789],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[25040,25054],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":35,"address":[25978,25881],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[25121,25104],"length":1,"stats":{"Line":2},"fn_name":"{closure#1}"},{"line":37,"address":[25377,25168],"length":1,"stats":{"Line":2},"fn_name":"{closure#2}"},{"line":38,"address":[25216],"leng iter_vals ().filter (|\u0026 segment| segment).count ();\n\t\t\t\tif [2, 3, 4, 7].contains (\u0026 num) { count += 1 }\n\t\t\t}\n\t\t}\n\t\tOk (count)\n\t}\n\n\t#[ allow (clippy::identity_op) ]\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\t\tlet displays = model::parse_input (lines) ?;\n\t\tlet mut sum: u64 = 0;\n\t\tfor display in displays.iter () {\n\t\t\tlet digits = get_digits (display);\n\t\t\tlet digit_val = |digit| {\n\t\t\t\tdigits.iter ().position (|\u0026 some_digit| some_digit == digit).unwrap ().as_u64 ()\n\t\t\t};\n\t\t\tsum += [\n\t\t\t\tdigit_val (display.value [0]) * 1000,\n\t\t\t\tdigit_val (display.value [1]) * 100,\n\t\t\t\tdigit_val (display.value [2]) * 10,\n\t\t\t\tdigit_val (display.value [3]) * 1,\n\t\t\t].into_iter ().sum::\u003cu64\u003e ();\n\t\t}\n\t\tOk (sum)\n\t}\n\n\tfn get_digits (display: \u0026 Display) -\u003e Vec \u003cDigit\u003e {\n\t\tfn find_one \u003cT, I: Iterator \u003cItem = T\u003e\u003e (mut iter: I) -\u003e T {\n\t\t\tlet val = iter.next ().unwrap ();\n\t\t\tif iter.next ().is_some () { panic! () }\n\t\t\tval\n\t\t}\n\t\tlet without_segment = |segment: usize| move |digit: \u0026 Digit|\n\t\t\t! digit.segments [segment];\n\t\tlet has_num_segments = |num_segments: usize| move |digit: \u0026 Digit|\n\t\t\tdigit.segments.iter_vals ().filter (|\u0026 segment| segment).count () == num_segments;\n\t\tlet samples = || display.samples.iter_vals ();\n\t\tlet samples_with_segments = |num_segments| samples ().filter (has_num_segments (num_segments));\n\t\tlet digit_1 = find_one (samples_with_segments (2));\n\t\tlet digit_4 = find_one (samples_with_segments (4));\n\t\tlet digit_7 = find_one (samples_with_segments (3));\n\t\tlet digit_8 = find_one (samples_with_segments (7));\n\t\tlet segment_counts: Vec \u003cusize\u003e = (0 .. 7).map (\n\t\t\t|segment| display.samples.iter ().filter (\n\t\t\t\t|sample| sample.segments [segment],\n\t\t\t).count (),\n\t\t).collect ();\n\t\tlet find_segment_freq = |segment_freq| segment_counts.iter ().copied ().position (\n\t\t\t|some_freq| some_freq == segment_freq,\n\t\t).unwrap ();\n\t\tlet segment_b = find_segment_freq (6);\n\t\tlet segment_e = find_segment_freq (4);\n\t\tlet segment_f = find_segment_freq (9);\n\t\tlet digit_2 = find_one (samples_with_segments (5).filter (without_segment (segment_f)));\n\t\tlet segment_c = find_one (\n\t\t\tdigit_1.segments.iter_vals ().enumerate ()\n\t\t\t\t.filter (|\u0026 (index, value)| value \u0026\u0026 index != segment_f)\n\t\t\t\t.map (|(index, _value)| index));\n\t\tlet digit_5 = find_one (samples_with_segments (5).filter (without_segment (segment_c)));\n\t\tlet digit_6 = find_one (samples_with_segments (6).filter (without_segment (segment_c)));\n\t\tlet digit_9 = find_one (samples_with_segments (6).filter (without_segment (segment_e)));\n\t\tlet digit_3 = find_one (\n\t\t\tsamples_with_segments (5)\n\t\t\t\t.filter (without_segment (segment_b))\n\t\t\t\t.filter (without_segment (segment_e)),\n\t\t);\n\t\tlet digit_0 = find_one (\n\t\t\tsamples_with_segments (6)\n\t\t\t\t.filter (|\u0026 sample| sample != digit_6)\n\t\t\t\t.filter (|\u0026 sample| sample != digit_9),\n\t\t);\n\t\tvec! [\n\t\t\tdigit_0, digit_1, digit_2, digit_3, digit_4, digit_5, digit_6, digit_7, digit_8, digit_9,\n\t\t]\n\t}\n\n\t#[ test ]\n\tfn test_get_digits () {\n\t\tlet display = model::parse_display (\n\t\t\t\"acedgfb cdfbe gcdfa fbcad dab cefabd cdfgeb eafb cagedb ab \\\n\t\t\t| cdfeb fcadb cdfeb cdbaf\",\n\t\t).unwrap ();\n\t\tlet digits = get_digits (\u0026 display);\n\t\tassert_eq! (display.samples [0], digits [8]);\n\t\tassert_eq! (display.samples [1], digits [5]);\n\t\tassert_eq! (display.samples [2], digits [2]);\n\t\tassert_eq! (display.samples [3], digits [3]);\n\t\tassert_eq! (display.samples [4], digits [7]);\n\t\tassert_eq! (display.samples [5], digits [9]);\n\t\tassert_eq! (display.samples [6], digits [6]);\n\t\tassert_eq! (display.samples [7], digits [4]);\n\t\tassert_eq! (display.samples [8], digits [0]);\n\t\tassert_eq! (display.samples [9], digits [1]);\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cVec \u003cDisplay\u003e\u003e {\n\t\tlet mut displays: Vec \u003cDisplay\u003e = Vec::new ();\n\t\tfor line in lines {\n\t\t\tdisplays.push (parse_display (line) ?);\n\t\t}\n\t\tOk (displays)\n\t}\n\n\tpub fn parse_display (input: \u0026 str) -\u003e GenResult \u003cDisplay\u003e {\n\t\tlet err = || format! (\"Invalid input: {}\", input);\n\t\tlet line_parts: Vec \u003c\u0026 str\u003e = input.split (\" | \").collect ();\n\t\tif line_parts.len () != 2 { Err (err ()) ? }\n\t\tlet samples = parse_digits (line_parts [0]) ?;\n\t\tif samples.len () != 10 { Err (err ()) ? }\n\t\tlet values = parse_digits (line_parts [1]) ?;\n\t\tif values.len () != 4 { Err (err ()) ? }\n\t\tOk (Display {\n\t\t\tsamples: samples.try_into ().map_err (|_| err ()) ?,\n\t\t\tvalue: values.try_into ().map_err (|_| err ()) ?,\n\t\t})\n\t}\n\n\tfn parse_digits (input: \u0026 str) -\u003e GenResult \u003cVec \u003cDigit\u003e\u003e {\n\t\tlet input_parts: Vec \u003c\u0026 str\u003e = input.split (' ').collect ();\n\t\tlet mut digits: Vec \u003cDigit\u003e = Vec::new ();\n\t\tfor part in input_parts {\n\t\t\tdigits.push (parse_digit (part) ?);\n\t\t}\n\t\tOk (digits)\n\t}\n\n\tfn parse_digit (input: \u0026 str) -\u003e GenResult \u003cDigit\u003e {\n\t\tlet mut digit = Digit { segments: [false; 7] };\n\t\tfor (index, letter) in ('a' ..= 'g').enumerate () {\n\t\t\tif input.contains (letter) {\n\t\t\t\tdigit.segments [index] = true;\n\t\t\t}\n\t\t}\n\t\tOk (digit)\n\t}\n\n\t#[ derive (Clone, Copy, Debug, PartialEq, Eq) ]\n\tpub struct Digit {\n\t\tpub segments: [bool; 7],\n\t}\n\n\t#[ derive (Clone, Copy, Debug) ]\n\tpub struct Display {\n\t\tpub samples: [Digit; 10],\n\t\tpub value: [Digit; 4],\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\  () {\n\t\t\t\tlet mut next_todo = Vec::new ();\n\t\t\t\tfor pos in todo.into_iter () {\n\t\t\t\t\tlet height = floor [\u0026 pos];\n\t\t\t\t\tfor adj_pos in pos.adjacent () {\n\t\t\t\t\t\tif visited.contains (\u0026 adj_pos) { continue }\n\t\t\t\t\t\tif let Some (\u0026 adj_height) = floor.get (\u0026 adj_pos) {\n\t\t\t\t\t\t\tif adj_height == 9 { continue }\n\t\t\t\t\t\t\tif adj_height \u003c= height { continue }\n\t\t\t\t\t\t\tnext_todo.push (adj_pos);\n\t\t\t\t\t\t\tvisited.insert (adj_pos);\n\t\t\t\t\t\t\tbasin_size += 1;\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\ttodo = next_todo;\n\t\t\t}\n\t\t\tbasin_sizes.push (basin_size);\n\t\t}\n\t\tbasin_sizes.sort ();\n\t\tOk (basin_sizes.into_iter ().rev ().take (3).product ())\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cHashMap \u003cPos, u8\u003e\u003e {\n\t\tlet mut floor: HashMap \u003cPos, u8\u003e = HashMap::new ();\n\t\tfor (row, line) in lines.iter ().enumerate () {\n\t\t\tlet row = row.as_i32 ();\n\t\t\tfor (col, letter) in line.chars ().enumerate () {\n\t\t\t\tlet col = col.as_i32 ();\n\t\t\t\tfloor.insert (Pos { row, col }, letter.to_digit (10).unwrap ().as_u8 ());\n\t\t\t}\n\t\t}\n\t\tOk (floor)\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tpub struct Pos { pub row: i32, pub col: i32 }\n\n\timpl Pos {\n\t\tpub fn adjacent (\u0026 self) -\u003e Vec \u003cPos\u003e {\n\t\t\tvec! [\n\t\t\t\tPos { row: self.row, col: self.col - 1 },\n\t\t\t\tPos { row: self.row, col: self.col + 1 },\n\t\t\t\tPos { row: self.row - 1, col: self.col },\n\t\t\t\tPos { row: self.row + 1, col: self.col },\n\t\t\t]\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"2199943210\",\n\t\t\"3987894921\",\n\t\t\"9856789892\",\n\t\t\"8767896789\",\n\t\t\"9899965678\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\ = Vec::new ();\n\t\t\tline.iter ().copied ().map (move |(delim, mode)| match mode {\n\t\t\t\tMode::Open =\u003e { stack.push (delim); 0 },\n\t\t\t\tMode::Close =\u003e {\n\t\t\t\t\tif stack.pop ().unwrap () != delim {\n\t\t\t\t\t\tdelim.mismatched_points ()\n\t\t\t\t\t} else { 0 }\n\t\t\t\t},\n\t\t\t})\n\t\t}).sum ();\n\t\tOk (score)\n\t}\n\n\tpub fn part_two (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\t\tlet input = model::parse_input (lines) ?;\n\t\tlet mut scores: Vec \u003cu64\u003e = input.iter ().filter_map (|line| {\n\t\t\tlet mut stack: Vec \u003cDelim\u003e = Vec::new ();\n\t\t\tfor (delim, mode) in line.iter ().copied () {\n\t\t\t\tmatch mode {\n\t\t\t\t\tMode::Open =\u003e stack.push (delim),\n\t\t\t\t\tMode::Close =\u003e {\n\t\t\t\t\t\tlet expect = stack.pop ().unwrap ();\n\t\t\t\t\t\tif delim != expect { return None }\n\t\t\t\t\t},\n\t\t\t\t}\n\t\t\t}\n\t\t\tSome (\n\t\t\t\tstack.into_iter ().rev ().map (Delim::not_closed_points)\n\t\t\t\t\t.fold (0, |total, value| total * 5 + value)\n\t\t\t)\n\t\t}).collect ();\n\t\tscores.sort ();\n\t\tOk (scores [(scores.len () - 1) / 2])\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\ttype Token = (Delim, Mode);\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cVec \u003cVec \u003cToken\u003e\u003e\u003e {\n\t\tlines.iter ().enumerate ().map (|(line_idx, line)| {\n\t\t\tlet line_err = || format! (\"Invalid input: {}: {}\", line_idx + 1, line);\n\t\t\tline.chars ().map (\n\t\t\t\t|letter| decode_char (letter).ok_or_else (|| line_err ().into ()),\n\t\t\t).collect::\u003cGenResult \u003cVec \u003cToken\u003e\u003e\u003e ()\n\t\t}).collect::\u003cGenResult \u003cVec \u003cVec \u003cToken\u003e\u003e\u003e\u003e ()\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Delim { Round, Square, Curly, Angle }\n\n\timpl Delim {\n\t\tpub fn mismatched_points (self) -\u003e u64 {\n\t\t\tmatch self {\n\t\t\t\tDelim::Round =\u003e 3,\n\t\t\t\tDelim::Square =\u003 ut (lines) ?;\n\t\tlet num_octopodes = octopodes.len ().as_u64 ();\n\t\tOk (\n\t\t\tstep_iter (octopodes)\n\t\t\t\t.take_while (|\u0026 num_flashes| num_flashes \u003c num_octopodes)\n\t\t\t\t.count ().as_u64 () + 1\n\t\t)\n\t}\n\n\tfn step_iter (octopodes: Octopodes) -\u003e impl Iterator \u003cItem = u64\u003e {\n\t\titer::repeat (()).scan (octopodes, |octopodes, _| {\n\t\t\tlet mut num_flashes: u64 = 0;\n\t\t\tlet mut flashed: HashSet \u003cPos\u003e = HashSet::new ();\n\t\t\tlet mut todo: Vec \u003cPos\u003e = Vec::new ();\n\t\t\tfor (\u0026 pos, energy) in octopodes.iter_mut () {\n\t\t\t\t* energy += 1;\n\t\t\t\tif * energy \u003e 9 {\n\t\t\t\t\t* energy = 0;\n\t\t\t\t\tflashed.insert (pos);\n\t\t\t\t\ttodo.push (pos);\n\t\t\t\t\tnum_flashes += 1;\n\t\t\t\t}\n\t\t\t}\n\t\t\twhile ! todo.is_empty () {\n\t\t\t\tlet todo_temp = todo;\n\t\t\t\ttodo = Vec::new ();\n\t\t\t\tfor pos in todo_temp.into_iter () {\n\t\t\t\t\tfor adj_pos in pos.adjacent () {\n\t\t\t\t\t\tif let Some (adj_energy) = octopodes.get_mut (\u0026 adj_pos) {\n\t\t\t\t\t\t\tif flashed.contains (\u0026 adj_pos) { continue }\n\t\t\t\t\t\t\t* adj_energy += 1;\n\t\t\t\t\t\t\tif * adj_energy \u003e 9 {\n\t\t\t\t\t\t\t\t* adj_energy = 0;\n\t\t\t\t\t\t\t\tflashed.insert (adj_pos);\n\t\t\t\t\t\t\t\ttodo.push (adj_pos);\n\t\t\t\t\t\t\t\tnum_flashes += 1;\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\t\t\tSome (num_flashes)\n\t\t})\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\n\tpub type Octopodes = HashMap \u003cPos, u8\u003e;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cOctopodes\u003e {\n\t\tlet mut octopodes: HashMap \u003cPos, u8\u003e = HashMap::new ();\n\t\tfor (row, line) in lines.iter ().enumerate () {\n\t\t\tlet row = row.as_i16 ();\n\t\t\tfor (col, letter) in line.chars ().enumerate () {\n\t\t\t\tlet col = col.as_i16 ();\n\t\t\t\toctopodes.insert (Pos { row, col }, letter.to_digit (10).unwrap ().as_u8 ());\n\t\t\t}\n\t\t}\ \tfn calc_result \u003c\n\t\tState,\n\t\tCheckFn: Fn (\u0026 mut State, \u0026 [usize], usize) -\u003e bool,\n\t\u003e (\n\t\tcaves: \u0026 Caves,\n\t\tstate: State,\n\t\tcheck_fn: CheckFn,\n\t) -\u003e u64 {\n\t\tlet mut state = state;\n\t\tlet mut cache: HashMap \u003c(usize, Vec \u003cusize\u003e), u64\u003e = HashMap::new ();\n\t\tlet mut route: Vec \u003cusize\u003e = vec! [ caves.start ];\n\t\tcalc_recurse (caves, \u0026 mut state, \u0026 check_fn, \u0026 mut cache, \u0026 mut route)\n\t}\n\n\tfn calc_recurse \u003c\n\t\tState,\n\t\tCheckFn: Fn (\u0026 mut State, \u0026 [usize], usize) -\u003e bool,\n\t\u003e (\n\t\tcaves: \u0026 Caves,\n\t\tstate: \u0026 mut State,\n\t\tcheck_fn: \u0026 CheckFn,\n\t\tcache: \u0026 mut HashMap \u003c(usize, Vec \u003cusize\u003e), u64\u003e,\n\t\troute: \u0026 mut Vec \u003cusize\u003e,\n\t) -\u003e u64 {\n\t\tlet this_cave = route.last ().unwrap ().to_owned ();\n\t\tif this_cave == caves.end { return 1 }\n\t\tlet mut route_sorted = route.clone ();\n\t\troute_sorted.sort ();\n\t\tlet cache_key = (this_cave, route_sorted);\n\t\tif let Some (\u0026 cached_val) = cache.get (\u0026 cache_key) { return cached_val }\n\t\tlet mut num_routes: u64 = 0;\n\t\tfor next_cave in caves.connexions [\u0026 this_cave].iter_vals () {\n\t\t\tif ! check_fn (state, route, next_cave) { continue }\n\t\t\troute.push (next_cave);\n\t\t\tnum_routes += calc_recurse (caves, state, check_fn, cache, route);\n\t\t\troute.pop ();\n\t\t}\n\t\tcache.insert (cache_key, num_routes);\n\t\tnum_routes\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub fn parse_input (lines: \u0026 [\u0026 str]) -\u003e GenResult \u003cCaves\u003e {\n\t\tlet mut caves = Caves::new ();\n\t\tfor line in lines {\n\t\t\tlet line_parts: Vec \u003c\u0026 str\u003e = line.split ('-').collect ();\n\t\t\tif line_parts.len () != 2 { Err (format! (\"Invalid input: {}\", line)) ? }\n\t\t\tlet cave_a = caves.name_idx (line_parts [0]);\n\t\t\tlet cave_b = caves.name_idx (line_parts [1]);\n\t\t\tfor (cave_0, cave_1) in [(cave_a, cave_b), (cave_b, cave_a)] {\n\t\t\t\tcaves.connexions.entry (cave_0).or_insert (Vec::new ()).push (cave_1);\n\t\t\t}\n\t\t}\n\t\tOk (caves)\n\t}\n\n\tpub struct Caves {\n\t\tpub connexions: HashMap \u003cusize, Vec \u003cusize\u003e\u003e,\n\t\tpub names: Vec \u003cString\u003e,\n\t\tpub start: usize,\n\t\tpub end: usize,\n\t}\n\n\timpl Caves {\n\t\tfn new () -\u003e Caves {\n\t\t\tCaves {\n\t\t\t\tconnexions: HashMap::new (),\n\t\t\t\tnames: vec! [ \"start\".to_string (), \"end\".to_string () ],\n\t\t\t\tstart: 0,\n\t\t\t\tend: 1,\n\t\t\t}\n\t\t}\n\t\tfn name_idx (\u0026 mut self, name: \u0026 str) -\u003e usize {\n\t\t\tif let Some (pos) = self.names.iter ().position (|some_name| some_name == name) {\n\t\t\t\treturn pos;\n\t\t\t}\n\t\t\tlet pos = self.names.len ();\n\t\t\tself.names.push (name.to_string ());\n\t\t\tpos\n\t\t}\n\t\tpub fn is_small (\u0026 self, index: usize) -\u003e bool {\n\t\t\tself.names [index].chars ().next ().unwrap ().is_lowercase ()\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE_0: \u0026 [\u0026 str] = \u0026 [\n\t\t\"start-A\",\n\t\t\"start-b\",\n\t\t\"A-c\",\n\t\t\"A-b\",\n\t\t\"b-d\",\n\t\t\"A-end\",\n\t\t\"b-end\",\n\t];\n\n\tconst EXAMPLE_1: \u0026 [\u0026 str] = \u0026 [\n\t\t\"dc-end\",\n\t\t\"HN-start\",\n\t\t\"start-kj\",\n\t\t\"dc-start\",\n\t\t\"dc-HN\",\n\t\t\"LN-dc\",\n\t\t\"HN-end\",\n\t\t\"kj-sa\",\n\t\t\"kj-HN\",\n\t\t\"kj-dc\",\n\t];\n\n\tconst EXAMPLE_2: \u0026 [\u0026 str] = \u0026 [\n\t\t\"fs-end\",\n\t\t\"he-DX\",\n\t\t\"fs-he\",\n\t\t\"start-DX\",\n\t\t\"pj-DX\",\n\t\t\"end-zg\",\n\t\t\"zg-sl\",\n\t\t\"zg-pj\",\n\t\t\"pj-he\",\n\t\t\"RW-he\",\n\t\t\"fs-DX\",\n\t\t\"pj-RW\",\n\t\t\"zg-RW\",\n\t\t\"start-pj\",\n\t\t\"he-WI\",\n\t\t\"zg-he\",\n\t\t\"pj-fs\",\n\t\t\"start-RW\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (10, logic::part_one (EXAMPLE_0) ?);\n\t\tassert_eq! (19, logic::part_one (EXAMP
