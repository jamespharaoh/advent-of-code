\t\t\t'\"' =\u003e break,\n\t\t\t\t'\\\\' =\u003e match parser.expect_next () ? {\n\t\t\t\t\t'x' =\u003e {\n\t\t\t\t\t\tlet digit_high = parser.expect_next () ?.to_digit (16)\n\t\t\t\t\t\t\t.ok_or_else (|| parser.err ()) ?;\n\t\t\t\t\t\tlet digit_low = parser.expect_next () ?.to_digit (16)\n\t\t\t\t\t\t\t.ok_or_else (|| parser.err ()) ?;\n\t\t\t\t\t\tlet ch_code = digit_high \u003c\u003c 4 | digit_low;\n\t\t\t\t\t\tlet ch = char::from_u32 (ch_code).ok_or_else (|| parser.err ()) ?;\n\t\t\t\t\t\tresult.push (ch);\n\t\t\t\t\t},\n\t\t\t\t\t'\\\\' =\u003e result.push ('\\\\'),\n\t\t\t\t\t'\"' =\u003e result.push ('\"'),\n\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t},\n\t\t\t\tch =\u003e result.push (ch),\n\t\t\t}\n\t\t}\n\t\tOk (result)\n\t}\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tinput.iter ().enumerate ()\n\t\t\t.map (|(line_idx, line)|\n\t\t\t\tParser::wrap (line, |parser| Ok ((line.to_string (), decode_real (parser) ?)))\n\t\t\t\t\t.map_parse_err (|col_idx| format! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t.collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"\\\"\\\"\",\n\t\t\"\\\"abc\\\"\",\n\t\t\"\\\"aaa\\\\\\\"aaa\\\"\",\n\t\t\"\\\"\\\\x27\\\"\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"12\", puzzle.part_one (EXAMPLE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"19\", puzzle.part_two (EXAMPLE));\n\t}\n\n}\n","traces":[{"line":11,"address":[26411,27179],"length":1,"stats":{"Line":2},"fn_name":null},{"line":12,"address":[26512],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[27280],"length":1,"stats":{"Line":1},"fn_name":null},{"line":21,"address":[68040,67856],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":23,"address":[67 \u003cItem = u32\u003e {\n\t\tlet (num_places, distances) = gen_dist_table (input);\n\t\tlet mut route = Vec::new ();\n\t\tlet mut used = iter::repeat (false).take (num_places).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet mut finished = false;\n\t\titer::from_fn (move || {\n\t\t\tif finished { return None }\n\n\t\t\t// find the next free place\n\n\t\t\t#[ inline ]\n\t\t\tfn next (used: \u0026 [bool], start: usize) -\u003e Option \u003cusize\u003e {\n\t\t\t\tused.iter ().copied ().enumerate ()\n\t\t\t\t\t.skip (start)\n\t\t\t\t\t.filter (|\u0026 (_, used)| ! used)\n\t\t\t\t\t.map (|(idx, _)| idx)\n\t\t\t\t\t.next ()\n\t\t\t}\n\n\t\t\t// find a place index we can increment (except first time)\n\n\t\t\tif ! route.is_empty () {\n\t\t\t\tloop {\n\t\t\t\t\tif let Some (val) = route.pop () {\n\t\t\t\t\t\tused [val] = false;\n\t\t\t\t\t\tif let Some (val) = next (\u0026 used, val + 1) {\n\t\t\t\t\t\t\troute.push (val);\n\t\t\t\t\t\t\tused [val] = true;\n\t\t\t\t\t\t\tbreak;\n\t\t\t\t\t\t}\n\t\t\t\t\t} else { finished = true; return None }\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// fill in the rest with the minimum possible\n\n\t\t\twhile route.len () \u003c num_places {\n\t\t\t\tlet val = next (\u0026 used, 0).unwrap ();\n\t\t\t\troute.push (val);\n\t\t\t\tused [val] = true;\n\t\t\t}\n\n\t\t\t// return\n\n\t\t\tSome (\n\t\t\t\troute.iter ()\n\t\t\t\t\t.tuple_windows::\u003c(_, _)\u003e ()\n\t\t\t\t\t.map (|(place_0, place_1)| distances [place_0 * num_places + place_1])\n\t\t\t\t\t.sum::\u003cu32\u003e ()\n\t\t\t)\n\n\t\t})\n\t}\n\n\tfn gen_dist_table (input: \u0026 Input) -\u003e (usize, Vec \u003cu32\u003e) {\n\t\tlet place_indexes: HashMap \u003cPlace, usize\u003e =\n\t\t\tinput.iter ()\n\t\t\t\t.flat_map (|(place_0, place_1, _)| [ Rc::clone (place_0), Rc::clone (place_1) ])\n\t\t\t\t.sorted ()\n\t\t\t\t.dedup ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.map (|(idx, place)| (place, idx))\n\t\t\t\t.collect ();\n\t\tlet num_places = place_indexes.len ();\n\t\tlet mut distances = iter::r "content":"use super::*;\nuse model::State;\nuse nums::IntConv;\n\n#[ derive (Debug, clap::Parser) ]\npub struct Args {\n\n\t#[ clap (long, default_value = \"20\") ]\n\titerations: usize,\n\n\t#[ clap (long, default_value = \"10\") ]\n\tmax_length: usize,\n\n}\n\n#[ derive (Clone, Eq, Hash, PartialEq) ]\npub struct Span (Rc \u003c[u8]\u003e);\n\nimpl Span {\n\t/*\n\tfn split (\u0026 self) -\u003e Vec \u003cSpan\u003e {\n\t\titer::empty ()\n\t\t\t.chain (iter::once (0))\n\t\t\t.chain (self.iter ().skip (1)\n\t\t\t\t.tuples::\u003c(_, _)\u003e ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.filter_map (|(idx, (left, right))| (left != right).then_some (idx + 1)))\n\t\t\t.chain (iter::once (self.len ()))\n\t\t\t.tuple_windows::\u003c(_, _)\u003e ()\n\t\t\t.map (|(start, end)| Span::from (\u0026 self [start .. end]))\n\t\t\t.collect ()\n\t}\n\tfn can_split (\u0026 self) -\u003e bool {\n\t\titer::empty ()\n\t\t\t.chain (self.iter ().skip (1)\n\t\t\t\t.tuples::\u003c(_, _)\u003e ()\n\t\t\t\t.enumerate ()\n\t\t\t\t.filter_map (|(idx, (left, right))| (left != right).then_some (idx + 1)))\n\t\t\t.next ()\n\t\t\t.is_some ()\n\t}\n\t*/\n}\n\nimpl Debug for Span {\n\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\twrite! (formatter, \"Span (\\\"{}\\\")\", self) ?;\n\t\tOk (())\n\t}\n}\n\nimpl Display for Span {\n\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\tfor \u0026 val in self.0.iter () {\n\t\t\twrite! (formatter, \"{}\", char::from_digit (val.as_u32 (), 10).unwrap ()) ?;\n\t\t}\n\t\tOk (())\n\t}\n}\n\nimpl Borrow \u003c[u8]\u003e for Span {\n\tfn borrow (\u0026 self) -\u003e \u0026 [u8] { \u0026 self.0 }\n}\n\nimpl From \u003c\u0026 [u8]\u003e for Span {\n\tfn from (other: \u0026 [u8]) -\u003e Span {\n\t\tSpan (other.into ())\n\t}\n}\n\nimpl TryFrom \u003c\u0026 str\u003e for Span {\n\ttype Error = GenError;\n\tfn try_from (src: \u0026 str) -\u003e GenResult \u003cSpan\u003e {\n\t\tOk (Span::from (model::State::parse (src) ?.as_slice ()))\n\t}\n}\n\nimpl PartialEq \u003c[u8]\u003e for Span {\n\tfn eq (\u0026 self, other: \u0026 [u8]) -\u003e bool {\n\t\tself.0.as_ref () == other\n\t}\n}\n\nimpl PartialOrd for Span {\n\tfn partial_cmp (\u0026 self, other: \u0026 Span) -\u003e Option \u003cOrdering\u003e {\n\t\tSome (self.cmp (other))\n\t}\n}\n\nimpl Ord for Span {\n\tfn cmp (\u0026 self, other: \u0026 Span) -\u003e Ordering {\n\t\tself.0.len ().cmp (\u0026 other.len ())\n\t\t\t.then (self.0.cmp (\u0026 other.0))\n\t}\n}\n\nimpl Deref for Span {\n\ttype Target = [u8];\n\tfn deref (\u0026 self) -\u003e \u0026 [u8] { self.0.deref () }\n}\n\n#[ derive (Clone, Debug) ]\nenum Destiny {\n\tUnstable (Span),\n\tAtomic (Atomic),\n\tStable (Rc \u003c[Atomic]\u003e),\n}\n\n/*\nstate can be:\n- unstable\n- atomic stable state\n- group of atomic stable states\n*/\n\n#[ derive (Clone, Eq, Hash, PartialEq) ]\nstruct Atomic (Rc \u003cAtomicInner\u003e);\n\nimpl Borrow \u003c[u8]\u003e for Atomic {\n\tfn borrow (\u0026 self) -\u003e \u0026 [u8] { \u0026 self.deref ().key }\n}\n\nimpl Deref for Atomic {\n\ttype Target = AtomicInner;\n\tfn deref (\u0026 self) -\u003e \u0026 AtomicInner { \u0026 self.0 }\n}\n\nimpl From \u003cAtomicInner\u003e for Atomic {\n\tfn from (inner: AtomicInner) -\u003e Atomic {\n\t\tAtomic (Rc::new (inner))\n\t}\n}\n\n#[ derive (Clone) ]\nstruct AtomicInner {\n\tkey: Span,\n\tnext: Rc \u003c[Atomic]\u003e,\n\tfirst: [u8; 3],\n\tlast: u8,\n}\n\nimpl Debug for Atomic {\n\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\twrite! (formatter, \"Atomic ({} next=\", self.key) ?;\n\t\tif self.next.is_empty () { write! (formatter, \"TODO\") ?; }\n\t\tfor (next_idx, next) in self.next.iter ().enumerate () {\n\t\t\tif next_idx \u003e 0 { write! (formatter, \",\") ?; }\n\t\t\twrite! (formatter, \"{}\", next.key) ?;\n\t\t}\n\t\twrite! (formatter, \" first=\") ?;\n\t\tfor item in self.first.iter ().copied () {\n\t\t\twrite! (formatter, \"{}\", char::from_digit (item.as_u32 (), 10).unwrap ()) ?;\n\t\t}\n\t\twrite! (formatter, \" last={})\", self.last) ?;\n\t\tOk (())\n\t}\n}\n\nimpl PartialEq \u003c[u8]\u003e for AtomicInner {\n\tfn eq (\u0026 self, other: \u0026 [u8]) -\u003e bool { self.key == * other }\n}\n\nimpl PartialEq for AtomicInner {\n\tfn eq (\u0026 self, other: \u0026 AtomicInner) -\u003e bool { self.key == other.key }\n}\n\nimpl Eq for AtomicInner {}\n\nimpl Hash for AtomicInner {\n\tfn hash \u003cHr: Hasher\u003e (\u0026 self, hasher: \u0026 mut Hr) {\n\t\tself.key.hash (hasher);\n\t}\n}\n\nimpl PartialOrd \u003c[u8]\u003e for AtomicInner {\n\tfn partial_cmp (\u0026 self, other: \u0026 [u8]) -\u003e Option \u003cOrdering\u003e {\n\t\tself.key.deref ().partial_cmp (other)\n\t}\n}\n\nfn compatible (prev: u8, next: \u0026 [u8]) -\u003e bool {\n\tprev != next [0] \u0026\u0026 prev != next [1] \u0026\u0026 prev != next [2]\n}\n\npub fn run (args: Args) -\u003e GenResult \u003c()\u003e {\n\n\tlet stables = find_stables (args.max_length, args.iterations);\n\tprintln! (\"NUM STABLES: {}\", stables.len ());\n\tprintln! (\"NUM SINGULAR: {}\", stables.values ().filter (|stable|\n\t\tif let Some (stable) = stable { stable.parts.len () == 1 } else { false }).count ());\n\n\tlet mut destinies: HashMap \u003cSpan, Destiny\u003e = HashMap::new ();\n\tlet mut atomics: HashSet \u003cAtomic\u003e = HashSet::new ();\n\n\tfor length in (2 ..= args.max_length).step_by (2) {\n\n\t\t'STATE: for state in (0 .. length).map (|_| (1u8 ..= 3u8))\n\t\t\t.multi_cartesian_product ()\n\t\t\t.map (|nums| State::try_from (nums).unwrap ()) {\n\n\t\t\tlet has_long_run = {\n\t\t\t\tlet group_by_temp =\n\t\t\t\t\tstate.iter ().copied ()\n\t\t\t\t\t\t.group_by (|\u0026 item| item);\n\t\t\t\tgroup_by_temp.into_iter ()\n\t\t\t\t\t.any (|(_, group)| group.count () \u003e 3)\n\t\t\t};\n\t\t\tif has_long_run { continue }\n\n\t\t\tfor prefix_len in (2 ..= length.as_usize () - 2).step_by (2) {\n\t\t\t\tmatch (\n\t\t\t\t\tatomics.get (\u n\t\t\t\t.unwrap ()\n\t\t\t\t.len ().as_u32 ()\n\t\t)\n\t}\n\n\tpub fn one_round (state: \u0026 State) -\u003e State {\n\t\tlet group_by =\n\t\t\tstate.iter ().copied ()\n\t\t\t\t.group_by (|\u0026 val| val);\n\t\tgroup_by.into_iter ()\n\t\t\t.flat_map (|(val, group)| [ group.count ().as_u8 (), val ])\n\t\t\t.collect ()\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\n\t#[ derive (Clone, Eq, Hash, PartialEq) ]\n\tpub struct State (Vec \u003cu8\u003e);\n\n\timpl State {\n\t\tpub fn parse (input: \u0026 str) -\u003e GenResult \u003cState\u003e {\n\t\t\tinput.chars ().map (|ch|\n\t\t\t\tOk (ch.to_digit (10).ok_or (\"Invalid input\") ?.as_u8 ())\n\t\t\t).collect::\u003cGenResult \u003c_\u003e\u003e ()\n\t\t}\n\t\tpub fn iter (\u0026 self) -\u003e SliceIter \u003c'_, u8\u003e {\n\t\t\tself.0.iter ()\n\t\t}\n\t}\n\n\timpl Borrow \u003c[u8]\u003e for State {\n\t\tfn borrow (\u0026 self) -\u003e \u0026 [u8] {\n\t\t\tself.0.as_slice ()\n\t\t}\n\t}\n\n\timpl Deref for State {\n\t\ttype Target = Vec \u003cu8\u003e;\n\t\tfn deref (\u0026 self) -\u003e \u0026 Vec \u003cu8\u003e {\n\t\t\t\u0026 self.0\n\t\t}\n\t}\n\n\timpl FromIterator \u003cu8\u003e for State {\n\t\tfn from_iter \u003cIntoIter\u003e (iter: IntoIter) -\u003e State\n\t\t\t\twhere IntoIter: IntoIterator \u003cItem = u8\u003e {\n\t\t\tState (iter.into_iter ().collect ())\n\t\t}\n\t}\n\n\timpl TryFrom \u003cVec \u003cu8\u003e\u003e for State {\n\t\ttype Error = GenError;\n\t\tfn try_from (nums: Vec \u003cu8\u003e) -\u003e GenResult \u003cState\u003e {\n\t\t\tif nums.iter ().copied ().any (|num| (1 ..= 9).contains (\u0026 num)) {\n\t\t\t\tErr (\"Digits must be 1-9\") ?;\n\t\t\t}\n\t\t\tOk (State (nums))\n\t\t}\n\t}\n\n\timpl Debug for State {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\twrite! (formatter, \"State (len={}, {})\", self.0.len (), self) ?;\n\t\t\tOk (())\n\t\t}\n\t}\n\n\timpl Display for State {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\tfor \u0026 val in self.0.iter () {\n\t\t\t\twrite! (formatter, \"{}\", char::from_digit (val.as_u32 (), 10).unwrap ()) ?;\n\t\t\t}\n\t\t\tOk (())\n\t\t}\n\t}\n\n\timpl PartialOrd for State {\n\t\tfn partial_cmp (\u0026 self, other: \u0026 State) -\u003e Option \u003cOrdering\u003e {\n\t\t\tSome (Ord::cmp (self, other))\n\t\t}\n\t}\n\n\timpl Ord for State {\n\t\tfn cmp (\u0026 self, other: \u0026 State) -\u003e Ordering {\n\t\t\tOrd::cmp (\u0026 self.0.len (), \u0026 other.0.len ())\n\t\t\t\t.then (Ord::cmp (\u0026 self.0, \u0026 other.0))\n\t\t}\n\t}\n\n}\n\nmod cli {\n\n\tuse super::*;\n\tuse model::State;\n\n\t#[ derive (Debug, clap::Parser) ]\n\tpub struct RunArgs {\n\n\t\t#[ clap (long, default_value = \"inputs/day-10\") ]\n\t\tinput: String,\n\n\t\t#[ clap (conflicts_with = \"input\") ]\n\t\tstate: Option \u003cString\u003e,\n\n\t\t#[ clap (long) ]\n\t\tverbose: bool,\n\n\t\t#[ clap (long, default_value = \"15\") ]\n\t\tloops: u32,\n\n\t\t#[ clap (long, default_value = \"0\") ]\n\t\tkeep_end: usize,\n\n\t\t#[ clap (long, default_value = \"0\") ]\n\t\tkeep_start: usize,\n\n\t}\n\n\tpub fn run (args: RunArgs) -\u003e GenResult \u003c()\u003e {\n\t\tlet mut state = if let Some (state) = args.state.as_ref () {\n\t\t\tState::parse (state) ?\n\t\t} else {\n\t\t\tState::parse (\n\t\t\t\tfs::read_to_string (\u0026 args.input) ?\n\t\t\t\t\t.trim ()\n\t\t\t\t\t.split ('\\n')\n\t\t\t\t\t.next ().unwrap ()\n\t\t\t) ?\n\t\t};\n\t\tfor idx in 0 .. {\n\t\t\tprintln! (\"{:2} {:4} {}\", idx, state.len (), state);\n\t\t\tif idx == args.loops { break }\n\t\t\tstate = logic::one_round (\u0026 state);\n\t\t\tif (args.keep_start \u003e 0 || args.keep_end \u003e 0)\n\t\t\t\t\t\u0026\u0026 state.len () \u003e (args.keep_start + args.keep_end) {\n\t\t\t\tstate =\n\t\t\t\t\tstate [ .. args.keep_start].iter ().copied ()\n\t\t\t\t\t\t.chain (state [state.len () - args.keep_end .. ].iter ().copied ())\n\t\t\t\t\t\t.collect ();\n\t\t\t}\n\t\ alc_sum (item)).sum (),\n\t\t\t\u0026 Json::Number (value) =\u003e value.as_i32 (),\n\t\t\tJson::String (_) =\u003e 0,\n\t\t}\n\t}\n\n\tpub fn calc_sum_no_red (value: \u0026 Json) -\u003e i32 {\n\t\tmatch value {\n\t\t\tJson::Array (items) =\u003e items.iter ().map (calc_sum_no_red).sum (),\n\t\t\tJson::Object (items) =\u003e {\n\t\t\t\tif ! items.iter ().any (|(_, value)|\n\t\t\t\t\tif let Json::String (value) = value {\n\t\t\t\t\t\tvalue == \"red\"\n\t\t\t\t\t} else { false }\n\t\t\t\t) {\n\t\t\t\t\titems.iter ().map (|(_, item)| calc_sum_no_red (item)).sum ()\n\t\t\t\t} else { 0 }\n\t\t\t},\n\t\t\t\u0026 Json::Number (value) =\u003e value.as_i32 (),\n\t\t\tJson::String (_) =\u003e 0,\n\t\t}\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\t#[ derive (Debug) ]\n\tpub enum Json {\n\t\tArray (Vec \u003cJson\u003e),\n\t\tObject (Vec \u003c(String, Json)\u003e),\n\t\tNumber (i32),\n\t\tString (String),\n\t}\n\n\timpl Json {\n\t\tpub fn parse (input: \u0026 str) -\u003e GenResult \u003cJson\u003e {\n\t\t\tuse parser::*;\n\t\t\tfn parse_item (parser: \u0026 mut Parser) -\u003e ParseResult \u003cJson\u003e {\n\t\t\t\tparser.any ()\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet mut items = Vec::new ();\n\t\t\t\t\t\tparser.skip_whitespace ().expect (\"[\") ?;\n\t\t\t\t\t\tif parser.skip_whitespace ().peek () == Some (']') {\n\t\t\t\t\t\t\tparser.next ();\n\t\t\t\t\t\t\treturn Ok (Json::Array (items));\n\t\t\t\t\t\t}\n\t\t\t\t\t\tloop {\n\t\t\t\t\t\t\titems.push (parse_item (parser) ?);\n\t\t\t\t\t\t\tmatch parser.skip_whitespace ().next () {\n\t\t\t\t\t\t\t\tSome (',') =\u003e continue,\n\t\t\t\t\t\t\t\tSome (']') =\u003e break,\n\t\t\t\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t\tOk (Json::Array (items))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet mut items = Vec::new ();\n\t\t\t\t\t\tparser.skip_whitespace ().expect (\"{\") ?;\n\t\t\t\t\t\tif parser.skip_whitespace ().peek () == Some ('}') {\n\t\t\t\t\t\t\tparser.next ();\n\t\t\t\t\t\t\treturn Ok (Json::Object (items));\n\t\t\t\t\t\t}\n\t\t\t\t\t\tloop {\n\t\t\t\t\t\t\tlet name = parse_string (parser) ?;\n\t\t\t\t\t\t\tparser.skip_whitespace ().expect (\":\") ?;\n\t\t\t\t\t\t\tlet value = parse_item (parser) ?;\n\t\t\t\t\t\t\titems.push ((name, value));\n\t\t\t\t\t\t\tmatch parser.skip_whitespace ().next () {\n\t\t\t\t\t\t\t\tSome (',') =\u003e continue,\n\t\t\t\t\t\t\t\tSome ('}') =\u003e break,\n\t\t\t\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t\t\t}\n\t\t\t\t\t\t}\n\t\t\t\t\t\tOk (Json::Object (items))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet value = parser.skip_whitespace ().int () ?;\n\t\t\t\t\t\tOk (Json::Number (value))\n\t\t\t\t\t})\n\t\t\t\t\t.of (|parser| {\n\t\t\t\t\t\tlet value = parse_string (parser) ?;\n\t\t\t\t\t\tOk (Json::String (value))\n\t\t\t\t\t})\n\t\t\t\t\t.done ()\n\t\t\t}\n\t\t\tfn parse_string (parser: \u0026 mut Parser) -\u003e ParseResult \u003cString\u003e {\n\t\t\t\tparser.skip_whitespace ().expect (\"\\\"\") ?;\n\t\t\t\tlet mut value = String::new ();\n\t\t\t\tloop {\n\t\t\t\t\tmatch parser.next () {\n\t\t\t\t\t\tSome ('\\\\') =\u003e todo! (),\n\t\t\t\t\t\tSome ('\"') =\u003e break,\n\t\t\t\t\t\tSome (ch) =\u003e value.push (ch),\n\t\t\t\t\t\tNone =\u003e Err (parser.err ()) ?,\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t\tOk (value)\n\t\t\t}\n\t\t\tParser::wrap (input, |parser| {\n\t\t\t\tlet item = parse_item (parser) ?;\n\t\t\t\tparser.skip_whitespace ().end () ?;\n\t\t\t\tOk (item)\n\t\t\t}).map_parse_err (|char_idx| format! (\"Invalid input: col {}\", char_idx + 1))\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (6, logic::part_one (\"[1,2,3]\") ?);\n\t\tassert_eq! (6, logic::part_one (\"{\\\"a\\\":2,\\\"b\\\":4}\") ?);\n\t\tassert_eq! (3, logic::part_one (\"[[[3]]]\") ?);\n\t\tassert_eq! (3, logic::part_one (\"{\\\"a\\\":{\\\"b\\\":4},\\\"c\\\":-1}\") ?);\n\t\tassert_eq! (0, logic::part_one (\"{\\\"a\\\":[-1,1]}\") ?);\n\t\tassert_eq! (0, logic::part_one (\"[-1,{\\\"a\\\":1}]\") ?);\n\t\tassert_eq! (0, logic::part_one (\"[]\") ?);\n\t\tassert_eq! (0, logic::part_one (\"{}\") ?);\n\t\tOk (())\n\t}\n\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (6, logic::part_two (\"[1,2,3]\") ?);\n\t\tassert_eq! (4, logic::part_two (\"[1,{\\\"c\\\":\\\"red\\\",\\\"b\\\":2},3]\") ?);\n\t\tassert_eq! (0, logic::part_two (\"{\\\"d\\\":\\\"red\\\",\\\"e\\\":[1,2,3,4],\\\"f\\\":5}\") ?);\n\t\tassert_eq! (6, logic::part_two (\"[1,\\\"red\\\",5]\") ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[21465,21993],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[21560,21581],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[22088,22109],"length":1,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[58847,58576],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":22,"address":[58609,58723],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[58819,58707],"length":1,"stats":{"Line":2},"fn_name":null},{"line":24,"address":[58826],"length":1,"stats":{"Line":1},"fn_name":null},{"line":27,"address":[58880,59151],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":28,"address":[58913,59027],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[59011,59123],"length":1,"stats":{"Line":2},"fn_name":null},{"line":30,"address":[59130],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[59184],"length":1,"stats":{"Line":1},"fn_name":"calc_sum"},{"line":34,"address":[59201],"length":1,"stats":{"Line":1},"fn_name":null},{"line":35,"address":[59236,59430],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[47033,47008],"length":1,"stats":{"Line":4},"fn_name":"{closure#0}"},{"line":37,"address":[59307],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[59329],"length":1,"stats":{"Line":0},"fn_name" .permutations (names.len ())\n\t\t\t.map (|plan| plan.iter ()\n\t\t\t\t.circular_tuple_windows::\u003c(_, _)\u003e ()\n\t\t\t\t.map (|indexes| {\n\t\t\t\t\tlet score_0 = scores [indexes.0 * names.len () + indexes.1];\n\t\t\t\t\tlet score_1 = scores [indexes.1 * names.len () + indexes.0];\n\t\t\t\t\tscore_0 + score_1\n\t\t\t\t})\n\t\t\t\t.sum ())\n\t\t\t.max ()\n\t\t\t.unwrap ()\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub type Item = (String, String, i32);\n\tpub type Input = Vec \u003cItem\u003e;\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser\n\t\t\t\t\t.set_word_pred (char::is_alphabetic)\n\t\t\t\t\t.set_ignore_whitespace (true);\n\t\t\t\tlet name_0 = parser.word () ?;\n\t\t\t\tlet verb = parser.expect_word (\"would\") ?.word () ?;\n\t\t\t\tlet amount: i32 = parser.int () ?;\n\t\t\t\tlet amount = match verb {\n\t\t\t\t\t\"gain\" =\u003e amount,\n\t\t\t\t\t\"lose\" =\u003e - amount,\n\t\t\t\t\t_ =\u003e Err (parser.err ()) ?,\n\t\t\t\t};\n\t\t\t\tlet name_1 = parser.expect (\"happiness units by sitting next to \") ?.word () ?;\n\t\t\t\tparser.expect (\".\") ?.end () ?;\n\t\t\t\tOk ((name_0.into (), name_1.into (), amount))\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, char_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"Alice would gain 54 happiness units by sitting next to Bob.\",\n\t\t\"Alice would lose 79 happiness units by sitting next to Carol.\",\n\t\t\"Alice would lose 2 happiness units by sitting next to David.\",\n\t\t\"Bob would gain 83 happiness units by sitting next to Alice.\",\n\t\t\"Bob would lose 7 happiness units by sitting next to Carol.\",\n\t\t\"Bob would lose 63 happiness units by sitting ne  = iter::repeat (0).take (input.len ()).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tfor _ in 0 .. time {\n\t\t\tdists.clear ();\n\t\t\tdists.extend (iters.iter_mut ().map (|iter| iter.next ().unwrap ()));\n\t\t\tlet (idx, _) = dists.iter ().copied ().enumerate ()\n\t\t\t\t.max_by_key (|\u0026 (_, dist)| dist)\n\t\t\t\t.unwrap ();\n\t\t\tscores [idx] += 1;\n\t\t}\n\t\tlet best_score = scores.iter ().copied ().max ().unwrap ();\n\t\tOk (best_score)\n\t}\n\n\tpub fn iter_distance (deer: \u0026 Reindeer) -\u003e impl Iterator \u003cItem = u32\u003e + '_ {\n\t\tlet mut flying = false;\n\t\tlet mut time = 0;\n\t\tlet mut dist = 0;\n\t\titer::from_fn (move || {\n\t\t\tif time == 0 {\n\t\t\t\tif flying {\n\t\t\t\t\ttime = deer.rest_time;\n\t\t\t\t\tflying = false;\n\t\t\t\t} else {\n\t\t\t\t\ttime = deer.fly_time;\n\t\t\t\t\tflying = true;\n\t\t\t\t}\n\t\t\t}\n\t\t\ttime -= 1;\n\t\t\tif flying { dist += deer.fly_speed; }\n\t\t\tSome (dist)\n\t\t})\n\t}\n\n\tpub fn calc_distance (deer: \u0026 Reindeer, time: u32) -\u003e u32 {\n\t\titer_distance (deer).nth (time.as_usize ()).unwrap ()\n\t}\n\n}\n\nmod model {\n\n\tuse super::*;\n\n\tpub type Input = Vec \u003cReindeer\u003e;\n\n\tpub struct Reindeer {\n\t\tpub name: String,\n\t\tpub fly_speed: u32,\n\t\tpub fly_time: u32,\n\t\tpub rest_time: u32,\n\t}\n\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tlet name = parser.word () ?.to_string ();\n\t\t\t\tlet fly_speed = parser.expect (\" can fly \") ?.int () ?;\n\t\t\t\tlet fly_time = parser.expect (\" km/s for \") ?.int () ?;\n\t\t\t\tlet rest_time = parser.expect (\" seconds, but then must rest for \") ?.int () ?;\n\t\t\t\tparser.expect (\" seconds.\") ?.end () ?;\n\t\t\t\tOk (Reindeer { name, fly_speed, fly_time, rest_time })\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, char_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"Comet can fly 14 km/s for 10 seconds, but then must rest for 127 seconds.\",\n\t\t\"Dancer can fly 16 km/s for 11 seconds, but then must rest for 162 seconds.\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (1120, logic::part_one (EXAMPLE, 1000) ?);\n\t\tOk (())\n\t}\n\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (689, logic::part_two (EXAMPLE, 1000) ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[93865,94329],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[93950],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[94414],"length":1,"stats":{"Line":0},"fn_name":null},{"line":21,"address":[21232,20816],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":22,"address":[20982,20853],"length":1,"stats":{"Line":1},"fn_name":null},{"line":23,"address":[21125,20960,21085],"length":1,"stats":{"Line":3},"fn_name":null},{"line":25,"address":[21117],"length":1,"stats":{"Line":3},"fn_name":null},{"line":28,"address":[21208],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[22821,21264,22880],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":32,"address":[21333,21489],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[21607,21458],"length":1,"stats":{"Line":2},"fn_name":null},{"line":34,"address":[21702,21772],"length":1,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[21856,21926],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[22122,22626,22015],"length":1,"stats":{"Line":3},"fn_name":null},{"line":37,"address":[22253],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[22268],"length":1,"stats":{"Line":3},"fn_name":null},{"line":39,"address":[22408],"length":1,"stat n\tpub fn part_one (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\n\t\tlet all_ingrs = model::parse_input (input) ?;\n\t\tlet start_ingrs = find_start_ingredients (\u0026 all_ingrs);\n\n\t\t// keep adding one ingredient at a time, maximising the score each time, until we have the\n\t\t// right number\n\n\t\tlet mixed_ingrs =\n\t\t\titer::successors (Some (start_ingrs), |ingrs| Some (iter::empty ()\n\t\t\t\t\t.chain (ingrs.iter_vals ())\n\t\t\t\t\t.chain (iter::once ((all_ingrs).iter ()\n\t\t\t\t\t\t.map (|ingr| (ingr, calc_score (\n\t\t\t\t\t\t\tingrs.iter_vals ().chain (iter::once (ingr)))))\n\t\t\t\t\t\t.max_by_key (|\u0026 (_, score)| score)\n\t\t\t\t\t\t.map (|(ingr, _)| ingr)\n\t\t\t\t\t\t.unwrap ()))\n\t\t\t\t\t.collect ()))\n\t\t\t\t.find (|ingrs| ingrs.len () == 100)\n\t\t\t\t.unwrap ();\n\n\t\t// work out the final score\n\n\t\tlet max_score = calc_score (mixed_ingrs.iter_vals ());\n\t\tOk (max_score)\n\n\t}\n\n\t/// Part two: Find the combination of ingredients which gives the maximum score and exactly 500\n\t/// calories in total.\n\t///\n\t/// This first iterates all combinations of ingredients which total 500 calories. This builds\n\t/// up the number of each ingredient iteratively, starting with [0, ..., 0], then [0, ..., 1],\n\t/// etc. At any point, if the number of calories exceeds 500 we short circuit to prevent\n\t/// needless iteration.\n\t///\n\t/// If the number of calories is exactly 500, and the number of ingredients is exactly 100, we\n\t/// note the score, and once iteration is complete the highest score is returned.\n\t///\n\t/// Uses [`calc_score`] to work out the score for a given combination of ingredients.\n\t///\n\tpub fn part_two (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cu64\u003e {\n\n\t\tlet all_ingrs = {\n\t\t\tlet mut ingrs = model::parse_input (input) ?;\n\t\t\tingrs.sort_by_key (|ingr| cmp::Reverse (ingr.calories));\n\t\t\tingrs\n\t\t};\n\n\t\tlet mut stack: Vec \u003ci32\u003e = vec! [];\n\t\tlet ingr_combos = iter::from_fn (|| {\n\n\t\t\t// pop off the last element, it only has one possible value. or, if the stack isn't\n\t\t\t// full this must be our first iteration and it's empty, so add a zero to start us off.\n\n\t\t\tif stack.len () == all_ingrs.len () {\n\t\t\t\tstack.pop ().unwrap ();\n\t\t\t} else if stack.is_empty () {\n\t\t\t\tstack.push (0);\n\t\t\t} else { unreachable! () }\n\n\t\t\tloop {\n\n\t\t\t\t// increment the ingredient counts\n\n\t\t\t\t* stack.last_mut ().unwrap () += 1;\n\n\t\t\t\t// short circuit if calories is over 500\n\n\t\t\t\tlet calories: i32 =\n\t\t\t\t\tstack.iter ().copied ().enumerate ()\n\t\t\t\t\t\t.map (|(idx, num)| all_ingrs [idx].calories * num)\n\t\t\t\t\t\t.sum ();\n\n\t\t\t\tif calories \u003e 500 {\n\t\t\t\t\tstack.pop ();\n\t\t\t\t\tif stack.is_empty () { return None }\n\t\t\t\t\tcontinue;\n\t\t\t\t}\n\n\t\t\t\t// fill in rest of stack with zeros...\n\n\t\t\t\twhile stack.len () + 1 \u003c all_ingrs.len () {\n\t\t\t\t\tstack.push (0);\n\t\t\t\t}\n\n\t\t\t\t// ...execpt for last place which we pick to get 100 ingredients total\n\n\t\t\t\tlet num_final = 100 - stack.iter ().copied ().sum::\u003ci32\u003e ();\n\t\t\t\tif num_final \u003c 0 { continue }\n\t\t\t\tlet calories = calories + num_final * all_ingrs.last ().unwrap ().calories;\n\n\t\t\t\t// if the total calories is exactly 500, return the list of ingredients\n\n\t\t\t\tif calories == 500 {\n\t\t\t\t\tstack.push (num_final);\n\t\t\t\t\treturn Some (\n\t\t\t\t\t\tstack.iter ().copied ().enumerate ()\n\t\t\t\t\t\t\t.flat_map (|(idx, num)|\n\t\t\t\t\t\t\t\titer::repeat (\u0026 all_ingrs [idx])\n\t\t\t\t\t\t\t\t\t.take (num.as_usize ()))\n\t\t\t\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ()\n\t\t\t\t\t)\n\t\t\t\t}\n\n\t\t\t}\n\n\t\t});\n\n\t\t// go through the list and pick the highest score\n\n\t\tlet max_score = ingr_combos\n\t\t\t.map (|ingrs| calc_score (ingrs.iter_vals ()))\n\t\t\t.max ()\n\t\t\t.unwrap ();\n\n\t\tOk (max_score)\n\n\t}\n\n\t/// Find a minimum number of ingredients to get a positive score.\n\t///\n\t/// Goes through all combinations of ingredients totaling 1, then 2, etc, until it finds the\n\t/// minimum number of ingredients needed for a positive score. It then returns the combination\n\t/// which gives the max score for that number of ingredients.\n\t///\n\tpub fn find_start_ingredients (all_ingrs: \u0026 [Ingredient]) -\u003e Vec \u003c\u0026 Ingredient\u003e {\n\t\t(1 ..= 100)\n\t\t\t.flat_map (|num| all_ingrs.iter ()\n\t\t\t\t.combinations_with_replacement (num)\n\t\t\t\t.map (|ingrs: Vec \u003c\u0026 Ingredient\u003e| (ingrs.clone (),\n\t\t\t\t\tcalc_score (ingrs.iter_vals ())))\n\t\t\t\t.max_by_key (|\u0026 (_, score)| score)\n\t\t\t\t.filter (|\u0026 (_, score)| score \u003e 0)\n\t\t\t\t.map (|(ingrs, _)| ingrs))\n\t\t\t.next ()\n\t\t\t.unwrap ()\n\t}\n\n\t/// Works out the score for a given combination of ingredients.\n\t///\n\t/// As per the puzzle description, this adds together each ingredient's value for capacity,\n\t/// durability, flavour and texture, then multiplies them all together. If any total is below\n\t/// zero, then the score is always zero.\n\t///\n\tpub fn calc_score \u003c'a\u003e (ingrs: impl IntoIterator \u003cItem = \u0026 'a Ingredient\u003e) -\u003e u64 {\n\t\tlet (cap, dur, fla, tex) = ingrs.into_iter ()\n\t\t\t.fold ((0, 0, 0, 0), |sums, ingr| (\n\t\t\t\tsums.0 + ingr.capacity,\n\t\t\t\tsums.1 + ingr.durability,\n\t\t\t\tsums.2 + ingr.flavour,\n\t\t\t\tsums.3 + ingr.texture,\n\t\t\t));\n\t\tif cap \u003c 0 || dur \u003c 0 || fla \u003c 0 || tex \u003c 0 { return 0 }\n\t\tcap.as_u64 () * dur.as_u64 () * fla.as_u64 () * tex.as_u64 ()\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\tpub type Input = Vec \u003cIngredient\u003e;\n\n\t#[ derive (Clone, Debug, Eq, PartialEq) ]\n\tpub struct Ingredient {\n\t\tpub name: String,\n\t\tpub capacity: i32,\n\t\tpub durability: i32,\n\t\tpub flavour: i32,\n\t\tpub texture: i32,\n\t\tpub calories: i32,\n\t}\n\n\t/// Parse a list of ingredients and their properties, according to the defined format.\n\t///\n\t/// ```\n\t/// # use aoc_2015_day_15::model::{ Ingredient, parse_input };\n\t/// let ingrs = parse_input (\u0026 [\n\t///   \"Butterscotch: capacity -1, durability -2, flavor 6, texture 3, calories 8\",\n\t/// ]).unwrap ();\n\t/// assert_eq! (ingrs.len (), 1);\n\t/// assert_eq! (ingrs [0], Ingredient {\n\t///   name: \"Butterscotch\".to_string (),\n\t///   capacity: -1,\n\t///   durability: -2,\n\t///   flavour: 6,\n\t///   texture: 3,\n\t///   calories: 8,\n\t/// });\n\t/// ```\n\t///\n\tpub fn parse_input (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\tuse parser::*;\n\t\tinput.iter ().enumerate ().map (|(line_idx, line)|\n\t\t\tParser::wrap (line, |parser| {\n\t\t\t\tparser.set_ignore_whitespace (true)\n\t\t\t\t\t.set_word_pred (char::is_alphanumeric);\n\t\t\t\tlet name = parser.word () ?.to_string ();\n\t\t\t\tlet capacity = parser.expect (\": capacity\") ?.int () ?;\n\t\t\t\tlet durability = parser.expect (\", durability\") ?.int () ?;\n\t\t\t\tlet flavour = parser.expect (\", flavor\") ?.int () ?;\n\t\t\t\tlet texture = parser.expect (\", texture\") ?.int () ?;\n\t\t\t\tlet calories = parser.expect (\", calories\") ?.int () ?;\n\t\t\t\tparser.end () ?;\n\t\t\t\tOk (Ingredient { name, capacity, durability, flavour, texture, calories })\n\t\t\t}).map_parse_err (|char_idx|\n\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\", line_idx + 1, char_idx + 1, line)\n\t\t\t)\n\t\t).collect ()\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"Butterscotch: capacity -1, durability -2, flavor 6, texture 3, calories 8\",\n\t\t\"Cinnamon: capacity 2, durability 3, flavor -2, texture -1, calories 3\",\n\t];\n\n\t#[ test ]\n\tfn part_one () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (62842880, logic::part_one (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n\t#[ test ]\n\tfn part_two () -\u003e GenResult \u003c()\u003e {\n\t\tassert_eq! (57600000, logic::part_two (EXAMPLE) ?);\n\t\tOk (())\n\t}\n\n}\n","traces":[{"line":7,"address":[50681,50217],"length":1,"stats":{"Line":0},"fn_name":null},{"line":11,"address":[50302],"length":1,"stats":{"Line":0},"fn_name":null},{"line":12,"address":[50766],"length":1,"stats":{"Line":0},"fn_name":null},{"line":28,"address":[51831,51184,51674],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":30,"address":[51343,51217],"length":1,"stats":{"Line":1},"fn_name":null},{"line":31,"address":[51321,51451],"length":1,"stats":{"Line":2},"fn_name":null},{"line":36,"address":[78140,77950,77872,77915],"length":1,"stats":{"Line":6},"fn_name":"{closure#0}"},{"line":38,"address":[77925],"length":1,"stats":{"Line":1},"fn_name":null},{"line":39,"address":[77968,78034],"length":1,"stats":{"Line":2},"fn_name":null},{"line":40,"address":[78026,78240,78317],"length":1,"stats":{"Line":3},"fn_name":"{closure#0}"},{"line":41,"address":[78259],"length":1,"stats":{"Line":1},"fn_name":null},{"line":42,"address":[78368,78381],"length":1,"stats":{"Line":2},"fn_name":"{closure#1}"},{"line":43,"address":[78400,78417],"length":1,"stats":{"Line":2},"fn_name":"{closure#2}"},{"line":46,"address":[78459,78432],"length":1,"stats":{"Line":2},"fn_name":"{closure#1}"},{"line":51,"address":[51733],"length":1,"stats":{"Line":1},"fn_name":null},{"line":52,"address":[51790],"length":1,"stats":{"Line":1},"fn_name":null},{"line":69,"address":[51856,52190],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":72,"address":[51889,52036],"length":1,"stats":{"Line":1},"fn_name":null},{"line":73,"address":[52014,52142],"length":1,"stats":{"Line":4},"fn_name":null},{"line":74,"address":[52149],"length":1,"stats":{"Line":1},"fn_name":null},{"line":77,"address":[52183],"length":1,"stats":{"Line":1},"fn_name":null},{"line":78,"address":[78528,79269],"length":1,"stats":{"Line":4},"fn_name":"{closure#1}"},{"line":83,"a  =\u003e 3,\n\t\t\t\tAttr::Cats =\u003e 7,\n\t\t\t\tAttr::Samoyeds =\u003e 2,\n\t\t\t\tAttr::Pomeranians =\u003e 3,\n\t\t\t\tAttr::Akitas =\u003e 0,\n\t\t\t\tAttr::Vizslas =\u003e 0,\n\t\t\t\tAttr::Goldfish =\u003e 5,\n\t\t\t\tAttr::Trees =\u003e 3,\n\t\t\t\tAttr::Cars =\u003e 2,\n\t\t\t\tAttr::Perfumes =\u003e 1,\n\t\t\t}\n\t\t}\n\t\tlet the_sue = all_sues.iter ()\n\t\t\t.filter (|sue| sue.attrs.iter ().copied ().all (|(attr, num)|\n\t\t\t\tnum == ticker (attr)))\n\t\t\t.exactly_one ().map_err (|iter| format! (\"Expected exactly one match but found {}\",\n\t\t\t\titer.count ())) ?;\n\t\tOk (the_sue.number)\n\t}\n\n\tpub fn part_two (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cu16\u003e {\n\t\tlet all_sues = model::parse_input (input) ?;\n\t\tfn ticker (attr: Attr, num: u8) -\u003e bool {\n\t\t\tmatch attr {\n\t\t\t\tAttr::Children =\u003e num == 3,\n\t\t\t\tAttr::Cats =\u003e num \u003e 7,\n\t\t\t\tAttr::Samoyeds =\u003e num == 2,\n\t\t\t\tAttr::Pomeranians =\u003e num \u003c 3,\n\t\t\t\tAttr::Akitas =\u003e num == 0,\n\t\t\t\tAttr::Vizslas =\u003e num == 0,\n\t\t\t\tAttr::Goldfish =\u003e num \u003c 5,\n\t\t\t\tAttr::Trees =\u003e num \u003e 3,\n\t\t\t\tAttr::Cars =\u003e num == 2,\n\t\t\t\tAttr::Perfumes =\u003e num == 1,\n\t\t\t}\n\t\t}\n\t\tlet the_sue = all_sues.iter ()\n\t\t\t.filter (|sue| sue.attrs.iter ().copied ()\n\t\t\t\t.all (|(attr, num)| ticker (attr, num)))\n\t\t\t.exactly_one ().map_err (|iter| format! (\"Expected exactly one match but found {}\",\n\t\t\t\titer.count ())) ?;\n\t\tOk (the_sue.number)\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\tpub type Input = Vec \u003cAuntSue\u003e;\n\n\t#[ derive (Clone, Debug, Eq, PartialEq) ]\n\tpub struct AuntSue {\n\t\tpub number: u16,\n\t\tpub attrs: ArrayVec \u003c(Attr, u8), 10\u003e,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Attr {\n\t\tChildren,\n\t\tCats,\n\t\tSamoyeds,\n\t\tPomeranians,\n\t\tAkitas,\n\t\tViz .count ();\n\n\t\t// return\n\n\t\tOk (num_smallest.as_u32 ())\n\n\t}\n\n\tfn sanity_checks (sizes: \u0026 [u32], target: u32) -\u003e GenResult \u003c()\u003e {\n\t\tif sizes.len () \u003e 20 { Err (\"Refusing to deal with more than 20 containers\") ?; }\n\t\tif sizes.iter ().copied ().sum::\u003cu32\u003e () \u003c target { Err (\"No solution found\") ?; }\n\t\tOk (())\n\t}\n\n\t/// Iterate over combinations of provided container given a specific total.\n\t///\n\t/// Returns an [`Iterator`] over [`Vec`]s of the sizes of each container. Note that these can\n\t/// appear to be duplicates, if there is more than one container with the same size.\n\t///\n\tfn combos (sizes: \u0026 [u32], target: u32) -\u003e impl Iterator \u003cItem = Vec \u003cu32\u003e\u003e + '_ {\n\t\tlet mut state = iter::repeat (false).take (sizes.len ()).collect::\u003cVec \u003c_\u003e\u003e ();\n\t\tlet mut sum = 0;\n\t\titer::from_fn (move || loop {\n\t\t\tif state.is_empty () { return None }\n\t\t\tlet mut idx = state.len () - 1;\n\t\t\tloop {\n\t\t\t\tif state [idx] {\n\t\t\t\t\tstate [idx] = false;\n\t\t\t\t\tsum -= sizes [idx];\n\t\t\t\t\tif idx \u003e 0 { idx -= 1 } else { return None }\n\t\t\t\t} else if 150 \u003c sum\n\t\t\t\t\t\t|| sum + sizes.iter ().copied ().skip (idx).sum::\u003cu32\u003e () \u003c target {\n\t\t\t\t\tif idx \u003e 0 { idx -= 1 } else { return None }\n\t\t\t\t} else { break }\n\t\t\t}\n\t\t\tstate [idx] = true;\n\t\t\tsum += sizes [idx];\n\t\t\tif sum == target {\n\t\t\t\treturn Some (\n\t\t\t\t\tIterator::zip (sizes.iter ().copied (), state.iter ().copied ())\n\t\t\t\t\t\t.filter (|\u0026 (_, state)| state)\n\t\t\t\t\t\t.map (|(size, _)| size)\n\t\t\t\t\t\t.collect::\u003cVec \u003c_\u003e\u003e ()\n\t\t\t\t);\n\t\t\t}\n\t\t})\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse nums::IntConv;\n\tuse parser::*;\n\n\tpub type Input = (Vec \u003cu32\u003e, u32);\n\n\tpub fn parse_input (input: \u0026 [\u0026 str ist;\n\tuse list::List;\n\tuse model::Input;\n\tuse nums::IntConv;\n\n\tpub fn part_one (input: Input) -\u003e GenResult \u003cu32\u003e {\n\t\tlet mut results = HashSet::new ();\n\t\tfor (from, to) in input.replacements.iter () {\n\t\t\tlet mut last_pos = 0;\n\t\t\twhile let Some (pos) = input.medicine [last_pos .. ].find (from) {\n\t\t\t\tlet pos = last_pos + pos;\n\t\t\t\tlet new_molecule = format! (\"{}{}{}\",\n\t\t\t\t\t\u0026 input.medicine [ .. pos],\n\t\t\t\t\tto,\n\t\t\t\t\t\u0026 input.medicine [pos + from.len () .. ],\n\t\t\t\t);\n\t\t\t\tresults.insert (new_molecule);\n\t\t\t\tlast_pos = pos + from.len ();\n\t\t\t}\n\t\t}\n\t\tOk (results.len ().as_u32 ())\n\t}\n\n\tpub fn part_two (input: Input) -\u003e GenResult \u003cu32\u003e {\n\n\t\t// sanity checks\n\n\t\tif ! input.replacements.iter ().any (|(from, _)| from == \"e\") {\n\t\t\tErr (\"Must have at least one replacement from \\\"e\\\"\") ?;\n\t\t}\n\n\t\tif input.medicine.len () \u003e 512 {\n\t\t\tErr (\"Medicine must be 512 chars or less\") ?;\n\t\t}\n\n\t\tif ! input.medicine.chars ().all (|ch| ch.is_ascii_alphanumeric ()) {\n\t\t\tErr (\"Medicine must be ASCII alphanumeric\") ?;\n\t\t}\n\n\t\tfor (from, to) in input.replacements.iter () {\n\n\t\t\tif ! from.chars ().all (|ch| ch.is_ascii_alphanumeric ())\n\t\t\t\t\t|| ! to.chars ().all (|ch| ch.is_ascii_alphanumeric ()) {\n\t\t\t\tErr (\"All replacements must be ASCII alphanumeric\") ?;\n\t\t\t}\n\n\t\t\tif from.chars ()\n\t\t\t\t\t.filter (|ch| ch.is_ascii_uppercase () || ch.is_ascii_digit ())\n\t\t\t\t\t.count ()\n\t\t\t\t\u003e= to.chars ()\n\t\t\t\t\t.filter (|ch| ch.is_ascii_uppercase () || ch.is_ascii_digit ())\n\t\t\t\t\t.count () {\n\t\t\t\tErr (\"Replacements must always increase number of more ASCII uppercase/digits\") ?;\n\t\t\t}\n\n\t\t}\n\n\t\t// list of continuations to handle branching without recursion\n\n\t\tlet mut todo: VecDeque \u003c(u32, List \u003cString\u003e, CharList)\u003e = VecDeque::new ();\n\t\ttodo.push_back ((0, List::new (), CharList::from (\u0026 input.medicine)));\n\n\t\t// set of previous iterations to short circuit repeated evaluation of the same state\n\n\t\tlet mut seen: HashSet \u003c(List \u003cString\u003e, CharList)\u003e = HashSet::new ();\n\n\t\t// iterate over items from todo\n\n\t\tlet mut min_match = None;\n\t\t'OUTER: while let Some ((todo_steps, todo_prefix, todo_suffix)) = todo.pop_back () {\n\n\t\t\t// abort if it looks too complex, this is mostly to make fuzzing more practical\n\n\t\t\tif todo.len () \u003e= 1500 { Err (\"1500 states pending, giving up\") ?; }\n\t\t\tif seen.len () \u003e= 3000 { Err (\"3000 unique states seen, giving up\") ?; }\n\n\t\t\t// skip duplicated items\n\n\t\t\tif ! seen.insert ((todo_prefix.clone (), todo_suffix.clone ())) { continue }\n\n\t\t\t// output a message, disabled for now but could be added as a flag\n\n\t\t\tconst VERBOSE: bool = false;\n\t\t\tif VERBOSE {\n\t\t\t\tif todo_prefix.is_empty () {\n\t\t\t\t\tprintln! (\"queue={} steps={} {}\", todo.len (), todo_steps, todo_suffix);\n\t\t\t\t} else {\n\t\t\t\t\tprintln! (\"queue={} steps={} {} | {}\", todo.len (), todo_steps,\n\t\t\t\t\t\ttodo_prefix.iter ().join (\" | \"), todo_suffix);\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// add todo items for any replacements at the start of the suffix, also detect success\n\n\t\t\tfor (from, to) in input.replacements.iter () {\n\t\t\t\tif from == \"e\" {\n\n\t\t\t\t\t// detect success\n\n\t\t\t\t\tif todo_prefix.is_empty () \u0026\u0026 to == todo_suffix {\n\t\t\t\t\t\t// TODO I am not entirely convinced that this is so simple, but I got the\n\t\t\t\t\t\t// right answer, so... I am /guessing/ that this has something to do with\n\t\t\t\t\t\t// this being an implementation of a greedy matcher, always trying to match\n\t\t\t\t\t\t// on the left first then recursing. But i would like to think about this a\n\t\t\t\t\t\t// bit more.\n\t\t\t\t\t\tmin_match = Some (todo_steps + 1);\n\t\t\t\t\t\tbreak 'OUTER;\n\t\t\t\t\t}\n\n\t\t\t\t\t// never reduce a partial match to \"e\", it's only valid if it replaces the\n\t\t\t\t\t// entire molecule\n\n\t\t\t\t} else if let Some (suffix) = todo_suffix.strip_prefix (to) {\n\t\t\t\t\tif todo_prefix.is_empty () {\n\n\t\t\t\t\t\t// no prefix: add the split with no prefix also\n\n\t\t\t\t\t\ttodo.push_back ((\n\t\t\t\t\t\t\ttodo_steps + 1,\n\t\t\t\t\t\t\tList::new (),\n\t\t\t\t\t\t\tsuffix.prepend (from),\n\t\t\t\t\t\t));\n\n\t\t\t\t\t} else {\n\n\t\t\t\t\t\t// some prefix: continue with the last item removed\n\n\t\t\t\t\t\ttodo.push_back ((\n\t\t\t\t\t\t\ttodo_steps + 1,\n\t\t\t\t\t\t\ttodo_prefix.tail ().cloned ().unwrap (),\n\t\t\t\t\t\t\tsuffix.prepend (from)\n\t\t\t\t\t\t\t\t.prepend (todo_prefix.head ().unwrap ()),\n\t\t\t\t\t\t));\n\n\t\t\t\t\t}\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// add todo items for possible splits: at some point we have to match a replacement at\n\t\t\t// the start of the molecule, so we must be able to reduce some suffix of the current\n\t\t\t// molecule into something so that we can reduce the new combined prefix and suffix.\n\t\t\t// so, we iterate over prefixes but stop when our prefix is not itself a prefix of any\n\t\t\t// replacements, since we know that it can't possibly be reduced further whatever the\n\t\t\t// suffix changes into.\n\n\t\t\tlet mut prefix = String::new ();\n\t\t\tlet mut suffix = \u0026 todo_suffix;\n\t\t\twhile let Some ((\u0026 head, tail)) = suffix.cons () {\n\t\t\t\tprefix.push (head);\n\t\t\t\tsuffix = tail;\n\t\t\t\tif ! input.replacements.iter ()\n\t\t\t\t\t\t.any (|(_, to)| to.starts_with (\u0026 prefix)) {\n\t\t\t\t\tbreak;\n\t\t\t\t}\n\t\t\t\ttodo.push_back ((\n\t\t\t\t\ttodo_steps,\n\t\t\t\t\ttodo_prefix.push_front (prefix.clone ()),\n\t\t\t\t\tsuffix.clone (),\n\t\t\t\t));\n\t\t\t}\n\n\t\t}\n\n\t\t// return result or error\n\n\t\tOk (min_match.ok_or (\"No solution found\") ?)\n\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn part_two () {\n\t\t\tassert_err! (\"Must have at least one replacement from \\\"e\\\"\",\n\t\t\t\tlogic::part_two (Input::parse (\u0026 [\"a =\u003e b\", \"c =\u003e d\", \"\", \"whatever\"]).unwrap ()));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub replacements: Replacements,\n\t\tpub medicine: String,\n\t}\n\n\tpub type Replacements = Vec \u003cReplacement\u003e;\n\tpub type Replacement = (String, String);\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\t\tif input.len () \u003c 3 { Err (\"Invalid input\") ?; }\n\t\t\tif ! input [input.len () - 2].is_empty () { Err (\"Invalid input\") ?; }\n\t\t\tlet is_chem = |input: \u0026 str| input.chars ().all (|ch| ch.is_ascii_alphanumeric ());\n\t\t\tlet replacements = input [0 .. input.len () - 2].iter ().enumerate ()\n\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\t\tparser.set_ignore_whitespace (true);\n\t\t\t\t\t\tlet from = parser.word_if (is_chem) ?;\n\t\t\t\t\t\tlet to = parser.expect_word (\"=\u003e\") ?.word_if (is_chem) ?;\n\t\t\t\t\t\tparser.end () ?;\n\t\t\t\t\t\tif to.len () \u003c from.len () { Err (parser.err ()) ?; }\n\t\t\t\t\t\tOk ((from.to_string (), to.to_string ()))\n\t\t\t\t\t}).map_parse_err (|col_idx| format! (\n\t\t\t\t\t\t\"Invalid input: line {}: col {}: {}\", line_idx + 1, col_idx + 1, line))\n\t\t\t\t).collect::\u003cGenResult \u003cReplacements\u003e\u003e () ?;\n\t\t\tlet medicine = input.last ().unwrap ().to_string ();\n\t\t\tif medicine.is_empty () { Err (\"Medicine must be at least one character\") ?; }\n\t\t\tOk (Input { replacements, medicine })\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn input_parse () {\n\t\t\tassert_err! (\"Invalid input: line 1: col 5: a =\u003e\",\n\t\t\t\tmodel::Input::parse (\u0026 [ \"a =\u003e\", \"\", \"whatever\" ]));\n\t\t}\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE_ONE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"H =\u003e HO\",\n\t\t\"H =\u003e OH\",\n\t\t\"O =\u003e HH\",\n\t\t\"\",\n\t\t\"HOH\",\n\t];\n\n\tconst EXAMPLE_TWO: \u0026 [\u0026 str] = \u0026 [\n\t\t\"e =\u003e H\",\n\t\t\"e =\u003e O\",\n\t\t\"H =\u003e HO\",\n\t\t\"H =\u003e OH\",\n\t\t\"O =\u003e HH\",\n\t\t\"\",\n\t\t\"HOH\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"4\", puzzle.part_one (EXAMPLE_ONE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"3\", puzzle.part_two (EXAMPLE_TWO));\n\t}\n\n}\n","traces":[{"line":11,"address":[120523,121323],"length":1,"stats":{"Line":2},"fn_name":null},{"line":12,"address":[120662],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[121462],"length":1,"stats":{"Line":1},"fn_name":null},{"line":26,"address":[89168,90645,90619],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":27,"address":[89207],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[89262,89338,89522],"length":1,"stats":{"Line":3},"fn_name":null},{"line":29,"address":[89566],"length":1,"stats":{"Line":1},"fn_name":null},{"line":30,"address":[89586,90522],"length":1,"stats":{"Line":2},"fn_name":null},{"line":31,"address":[89851,89754],"length":1,"stats":{"Line":1},"fn_name":null},{"line":32,"address":[90205,89915],"length":1,"stats":{"Line":2},"fn_name":null},{"line":33,"address":[89801,89899],"length":1,"stats":{"Line":2},"fn_name":null},{"line":35,"address":[90047],"length":1,"stats":{"Line":1},"fn_name":null},{"line":37,"address":[90406],"length":1,"stats":{"Line":1},"fn_name":null},{"line":38,"address":[90527,90469],"length":1,"stats":{"Line":1},"fn_name":null},{"line":41,"address":[89504,90568],"length":1,"stats":{"Line":2},"fn_name":null},{"line":44,"address":[96834,93137,90688],"length":1,"stats":{"Line":1},"fn_name":"part_two" omplement in the total and reset to the elf's number\n\t\t\t// minus one\n\n\t\t\tlet mut div = Val::ZERO;\n\t\t\tfor next in divs.iter_mut () {\n\t\t\t\tdiv = Val::add_2 (div, Val::ONE) ?;\n\t\t\t\tif * next == Val::ZERO {\n\t\t\t\t\t* next = Val::sub_2 (div, 1) ?;\n\t\t\t\t\tlet comp =\n\t\t\t\t\t\tif div == Val::ONE { house }\n\t\t\t\t\t\telse if div == 2 { house \u003e\u003e 1 }\n\t\t\t\t\t\telse { Val::div_2 (house, div) ? };\n\t\t\t\t\tif comp \u003c= lim {\n\t\t\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (div, mul) ?) ?;\n\t\t\t\t\t}\n\t\t\t\t\tif comp != div \u0026\u0026 div \u003c= lim {\n\t\t\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (comp, mul) ?) ?;\n\t\t\t\t\t}\n\t\t\t\t} else {\n\t\t\t\t\t* next = Val::sub_2 (* next, Val::ONE) ?;\n\t\t\t\t}\n\t\t\t}\n\n\t\t\t// once the house square root reaches a new integer we add it to divs, also we have to\n\t\t\t// include the corresponding elf in our total\n\n\t\t\tif house == extend {\n\t\t\t\tif divs.is_empty () {\n\t\t\t\t\tdivs.push (Val::ZERO);\n\t\t\t\t} else {\n\t\t\t\t\tdivs.push (Val::from_usize (divs.len ()) ?);\n\t\t\t\t}\n\t\t\t\ttotal = Val::add_2 (total, Val::mul_2 (extend_sqrt, mul) ?) ?;\n\t\t\t\textend_sqrt = Val::add_2 (extend_sqrt, Val::ONE) ?;\n\t\t\t\textend = Val::mul_2 (extend_sqrt, extend_sqrt) ?;\n\t\t\t}\n\n\t\t\t// return when we find a solution\n\n\t\t\tif total \u003e= input { return Ok (house) }\n\n\t\t}\n\n\t\tunreachable! ();\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod tests {\n\n\tuse super::*;\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"1\", puzzle.part_one (\u0026 [ \"1\" ]));\n\t\tassert_eq_ok! (\"1\", puzzle.part_one (\u0026 [ \"10\" ]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_one (\u0026 [ \"100\" ]));\n\t\tassert_eq_ok! (\"48\", puzzle.part_one (\u0026 [ \"1000\" ]));\n\t\tassert_eq_ok! (\"360\", puzzle.part_one (\u0026 [ \"10000\" ]));\n\t\tassert_eq_ok! (\"3120\", puzzle.part_one (\u0026 [ \"100000\" ]));\n\t\tassert_eq_ok! (\"27720\", puzzle.part_one (\u0026 [ \"1000000\" ]));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"1\", puzzle.part_two (\u0026 [ \"1\" ]));\n\t\tassert_eq_ok! (\"1\", puzzle.part_two (\u0026 [ \"10\" ]));\n\t\tassert_eq_ok! (\"6\", puzzle.part_two (\u0026 [ \"100\" ]));\n\t\tassert_eq_ok! (\"36\", puzzle.part_two (\u0026 [ \"1000\" ]));\n\t\tassert_eq_ok! (\"336\", puzzle.part_two (\u0026 [ \"10000\" ]));\n\t\tassert_eq_ok! (\"2880\", puzzle.part_two (\u0026 [ \"100000\" ]));\n\t\tassert_eq_ok! (\"25200\", puzzle.part_two (\u0026 [ \"1000000\" ]));\n\t}\n\n}\n","traces":[{"line":11,"address":[51491,52035],"length":1,"stats":{"Line":2},"fn_name":null},{"line":12,"address":[51636],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[52180],"length":1,"stats":{"Line":1},"fn_name":null},{"line":25,"address":[45984],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":26,"address":[46105,46013],"length":1,"stats":{"Line":1},"fn_name":null},{"line":29,"address":[46128],"length":1,"stats":{"Line":1},"fn_name":"part_two"},{"line":30,"address":[46157,46249],"length":1,"stats":{"Line":1},"fn_name":null},{"line":33,"address":[46272,49736],"length":1,"stats":{"Line":1},"fn_name":"calc_result"},{"line":35,"address":[46321],"length":1,"stats":{"Line":1},"fn_name":null},{"line":36,"address":[46334],"length":1,"stats":{"Line":2},"fn_name":null},{"line":37,"address":[46345],"length":1,"stats":{"Line":2},"fn_name":null},{"line":39,"address":[46356,46550,46435],"length":1,"stats":{"Line":6},"fn_name":null},{"line":40,"address":[46571],"length":1,"stats":{"Line":2},"fn_name":null},{"line":46,"address":[46582],"length":1,"stats":{"Line":2},"fn_name":null},{"line":47,"address":[46823,46601],"length":1,"stats":{"Line":4},"fn_name":null},{"line":48,"address":[47001,46847],"length":1,"stats":{"Line":2},"fn_name":null},{"line":49,"address":[48658,46994],"length":1,"stats":{"Line":4},"fn_name":null},{"line":50,"addr \n\t}\n\n\tfn choices () -\u003e impl Iterator \u003cItem = (u32, Stats)\u003e {\n\t\tPLAYER_STATS [0].iter ()\n\t\t\t.cartesian_product (PLAYER_STATS [1].iter ())\n\t\t\t.cartesian_product (PLAYER_STATS [2].iter ())\n\t\t\t.map (|((a, b), c)| (a, b, c))\n\t\t\t.map (|((gld_0, dmg_0, arm_0), (gld_1, dmg_1, arm_1), (gld_2, dmg_2, arm_2))|\n\t\t\t\t(\n\t\t\t\t\tgld_0 + gld_1 + gld_2,\n\t\t\t\t\tStats {\n\t\t\t\t\t\thit_points: 100,\n\t\t\t\t\t\tdamage: dmg_0 + dmg_1 + dmg_2,\n\t\t\t\t\t\tarmor: arm_0 + arm_1 + arm_2,\n\t\t\t\t\t},\n\t\t\t\t)\n\t\t\t)\n\t}\n\n\tfn outcome (player: Stats, boss: Stats) -\u003e bool {\n\n\t\tlet mut player_hp = player.hit_points;\n\t\tlet mut boss_hp = boss.hit_points;\n\n\t\tlet player_attack = if player.damage \u003e boss.armor {\n\t\t\tplayer.damage - boss.armor\n\t\t} else { 1 };\n\n\t\tlet boss_attack = if boss.damage \u003e player.armor {\n\t\t\tboss.damage - player.armor\n\t\t} else { 1 };\n\n\t\tloop {\n\n\t\t\tif boss_hp \u003c= player_attack { return true }\n\t\t\tboss_hp -= player_attack;\n\n\t\t\tif player_hp \u003c= boss_attack { return false }\n\t\t\tplayer_hp -= boss_attack;\n\n\t\t}\n\n\t}\n\n\tconst PLAYER_STATS: \u0026 [\u0026 [(u32, u32, u32)]] = \u0026 [\n\n\t\t// weapons\n\t\t\u0026 [ (8, 4, 0), (10, 5, 0), (25, 6, 0), (40, 7, 0), (74, 8, 0) ],\n\n\t\t// armor\n\t\t\u0026 [ (0, 0, 0), (13, 0, 1), (31, 0, 2), (53, 0, 3), (75, 0, 4), (102, 0, 5) ],\n\n\t\t// rings\n\t\t\u0026 [\n\t\t\t(0, 0, 0), (25, 1, 0), (50, 2, 0), (100, 3, 0), (20, 0, 1), (40, 0, 2), (80, 0, 3),\n\t\t\t(75, 3, 0), (125, 4, 0), (45, 1, 1), (65, 1, 2), (105, 1, 3), (150, 5, 0), (70, 2, 1),\n\t\t\t(90, 2, 2), (130, 2, 3), (120, 3, 1), (140, 3, 2), (180, 3, 3), (60, 0, 3),\n\t\t\t(100, 0, 4), (120, 0, 5),\n\t\t],\n\n\t];\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\t#[ derive (Clone, Copy, Debug) ]\n\tpub struct Stats {\n\t\tpub hit_points: u32,\n\t\tpub damage: u32,\n\t\tpub armor: u32,\n\t}\n\n\timpl Stats {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cStats\u003e {\n\t\t\tif input.len () != 3 { Err (\"Invalid input\") ?; }\n\t\t\tfn parse_line (line_idx: usize, line: \u0026 str, expect: \u0026 str) -\u003e GenResult \u003cu32\u003e {\n\t\t\t\tParser::wrap (line, |parser| {\n\t\t\t\t\tlet value = parser.expect (expect) ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (value)\n\t\t\t\t}).map_parse_err (|_| format! (\"Invalid input: line {}: {}\", line_idx + 1, line))\n\t\t\t}\n\t\t\tlet hit_points = parse_line (0, input [0], \"Hit Points: \") ?;\n\t\t\tlet damage = parse_line (1, input [1], \"Damage: \") ?;\n\t\t\tlet armor = parse_line (2, input [2], \"Armor: \") ?;\n\t\t\tOk (Stats { hit_points, damage, armor })\n\t\t}\n\t}\n\n}\n\n#[ cfg (test) ]\nmod tests {\n\n\tuse super::*;\n\n\tconst EXAMPLES: \u0026 [\u0026 [\u0026 str]] = \u0026 [\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 3\", \"Armor: 3\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 3\", \"Armor: 4\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 3\", \"Armor: 5\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 4\", \"Armor: 3\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 4\", \"Armor: 4\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 4\", \"Armor: 5\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 5\", \"Armor: 3\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 5\", \"Armor: 4\" ],\n\t\t\u0026 [ \"Hit Points: 100\", \"Damage: 5\", \"Armor: 5\" ],\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"23\", puzzle.part_one (EXAMPLES [0]));\n\t\tassert_eq_ok! (\"38\", puzzle.part_one (EXAMPLES [1]));\n\t\tassert_eq_ok! (\"39\", puzzle.part_one (EXAMPLES [2]));\n\t\tassert_eq_ok! (\"38\", puzzle.part_one (EXAMPLES [3]));\n\t\tassert_eq_ok! (\"53\", puzzle.part_one (EXAMPLES [4]));\n\t\tassert_eq_ok! (\"59\", puzzle.part_one (EXAMPLES [5]));\n\t\tassert_eq_ok! (\"53\", puzzle.part_one (EXAMPLES 03e| {\n\t\t\t\tif state.boss.hit_points == 0 {\n\t\t\t\t\tSome (Outcome { winner: Contender::Player, mana: state.mana })\n\t\t\t\t} else if state.player.hit_points == 0 {\n\t\t\t\t\tSome (Outcome { winner: Contender::Boss, mana: state.mana })\n\t\t\t\t} else {\n\t\t\t\t\tfor next_state in next_states (state) {\n\t\t\t\t\t\tadder.add (next_state, next_state.mana);\n\t\t\t\t\t}\n\t\t\t\t\tNone\n\t\t\t\t}\n\t\t\t},\n\t\t);\n\n\t\tsearch.push (State {\n\t\t\tplayer: input.player,\n\t\t\tboss: input.boss,\n\t\t\teffects: Effects { shield: 0, poison: 0, recharge: 0 },\n\t\t\tturn: Contender::Player,\n\t\t\tdifficulty,\n\t\t\tmana: 0,\n\t\t}, 0);\n\n\t\tsearch.flatten ()\n\n\t}\n\n\tfn next_states (mut state: State) -\u003e ArrayVec \u003cState, 5\u003e {\n\n\t\tif state.effects.shield \u003e 0 {\n\t\t\tstate.effects.shield -= 1;\n\t\t}\n\n\t\tif state.effects.poison \u003e 0 {\n\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 3);\n\t\t\tif state.boss.hit_points == 0 { return array_vec! [ state ] }\n\t\t\tstate.effects.poison -= 1;\n\t\t}\n\n\t\tif state.effects.recharge \u003e 0 {\n\t\t\tstate.player.mana += 101;\n\t\t\tstate.effects.recharge -= 1;\n\t\t}\n\n\t\tif state.turn == Contender::Player {\n\n\t\t\tstate.turn = Contender::Boss;\n\n\t\t\tif state.player.mana \u003c 53 {\n\t\t\t\tstate.player.hit_points = 0;\n\t\t\t\treturn array_vec! [ state ];\n\t\t\t}\n\n\t\t\tif state.difficulty == Difficulty::Hard {\n\t\t\t\tstate.player.hit_points -= 1;\n\t\t\t\tif state.player.hit_points == 0 {\n\t\t\t\t\treturn array_vec! [ state ];\n\t\t\t\t}\n\t\t\t}\n\n\t\t\tlet mut results = ArrayVec::new ();\n\n\t\t\tif state.player.mana \u003e= 53 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 53;\n\t\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 4);\n\t\t\t\tstate.mana += 53;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 73 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.hit_points += 2;\n\t\t\t\tstate.player.mana -= 73;\n\t\t\t\tstate.boss.hit_points -= cmp::min (state.boss.hit_points, 2);\n\t\t\t\tstate.mana += 73;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 113 \u0026\u0026 state.effects.shield == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 113;\n\t\t\t\tstate.effects.shield = 6;\n\t\t\t\tstate.mana += 113;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 173 \u0026\u0026 state.effects.poison == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 173;\n\t\t\t\tstate.effects.poison = 6;\n\t\t\t\tstate.mana += 173;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tif state.player.mana \u003e= 229 \u0026\u0026 state.effects.recharge == 0 {\n\t\t\t\tlet mut state = state;\n\t\t\t\tstate.player.mana -= 229;\n\t\t\t\tstate.effects.recharge = 5;\n\t\t\t\tstate.mana += 229;\n\t\t\t\tresults.push (state);\n\t\t\t}\n\n\t\t\tresults\n\n\t\t} else {\n\n\t\t\tstate.turn = Contender::Player;\n\n\t\t\tlet armor = if state.effects.shield \u003e 0 { 7 } else { 0 };\n\t\t\tlet attack = if state.boss.damage \u003c= armor { 1 } else { state.boss.damage - armor };\n\t\t\tstate.player.hit_points -= cmp::min (state.player.hit_points, attack);\n\t\t\tarray_vec! [ state ]\n\n\t\t}\n\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tstruct Outcome {\n\t\twinner: Contender,\n\t\tmana: u16,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tstruct Effects {\n\t\tshield: u8,\n\t\tpoison: u8,\n\t\trecharge: u8,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tstruct State {\n\t\tplayer: Player,\n\t\tboss: Boss,\n\t\teffects: Effects,\n\t\tturn: Contender,\n\t\tdifficulty: Difficulty,\n\t\tmana: u16,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tenum Contender { Player, Boss }\n\n\t#[ derive (Clone, Copy, Debug, Eq, Hash, PartialEq) ]\n\tenum Difficulty { Easy, Hard }\n\n}\n\n/// Representation of the puzzle input, e ?;\n\t\tOk (reg_b)\n\t}\n\n\tfn emulate (\n\t\tinput: Input,\n\t\tmut reg_a: Val,\n\t\tmut reg_b: Val,\n\t\tmut next: Val,\n\t\tmut max_loops: usize,\n\t) -\u003e Result \u003c(Val, Val), EmulateError\u003e {\n\n\t\t// main loop\n\n\t\tlet mut seen = HashSet::new ();\n\t\twhile next \u003c Val::from_usize (input.instrs.len ()).map_err (|_| EmulateError::Overflow) ? {\n\n\t\t\t// abort when we reach max_loops\n\n\t\t\tif max_loops == 0 { return Err (EmulateError::MaxLoops) }\n\t\t\tmax_loops -= 1;\n\n\t\t\t// detect infinite loops and abort\n\n\t\t\tif ! seen.insert ((reg_a, reg_b, next)) { return Err (EmulateError::InfiniteLoop) }\n\n\t\t\t// execute next instruction\n\n\t\t\tlet instr = input.instrs [next.as_usize ()];\n\t\t\tmatch instr {\n\t\t\t\tInstr::Hlf (Reg::A) =\u003e reg_a /= 2,\n\t\t\t\tInstr::Hlf (Reg::B) =\u003e reg_b /= 2,\n\t\t\t\tInstr::Tpl (Reg::A) =\u003e\n\t\t\t\t\treg_a = Val::mul_2 (reg_a, 3).map_err (|_| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Tpl (Reg::B) =\u003e\n\t\t\t\t\treg_b = Val::mul_2 (reg_b, 3).map_err (|_| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Inc (Reg::A) =\u003e\n\t\t\t\t\treg_a = Val::add_2 (reg_a, 1).map_err (|_| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Inc (Reg::B) =\u003e\n\t\t\t\t\treg_b = Val::add_2 (reg_b, 1).map_err (|_| EmulateError::Overflow) ?,\n\t\t\t\tInstr::Jmp (offset) =\u003e {\n\t\t\t\t\tnext = Val::add_signed (next, offset).map_err (|_| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jie (Reg::A, offset) =\u003e if reg_a \u0026 1 == 0 {\n\t\t\t\t\tnext = Val::add_signed (next, offset).map_err (|_| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jie (Reg::B, offset) =\u003e if reg_b \u0026 1 == 0 {\n\t\t\t\t\tnext = Val::add_signed (next, offset).map_err (|_| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jio (Reg::A, offset) =\u003e if reg_a == 1 {\n\t\t\t\t\tnext = Val::add_signed (next, offset).map_err (|_| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t\tInstr::Jio (Reg::B, offset) =\u003e if reg_b == 1 {\n\t\t\t\t\tnext = Val::add_signed (next, offset).map_err (|_| EmulateError::Overflow) ?;\n\t\t\t\t\tcontinue;\n\t\t\t\t},\n\t\t\t}\n\n\t\t\t// move to next instruction, jump instructions skip this bit\n\n\t\t\tnext += 1;\n\n\t\t}\n\n\t\t// return the two registers\n\n\t\tOk ((reg_a, reg_b))\n\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tenum EmulateError {\n\t\tInfiniteLoop,\n\t\tOverflow,\n\t\tMaxLoops,\n\t}\n\n\timpl Error for EmulateError {\n\t}\n\n\timpl Display for EmulateError {\n\t\tfn fmt (\u0026 self, formatter: \u0026 mut fmt::Formatter) -\u003e fmt::Result {\n\t\t\tmatch self {\n\t\t\t\tEmulateError::InfiniteLoop =\u003e write! (formatter, \"Infinite loop\") ?,\n\t\t\t\tEmulateError::Overflow =\u003e write! (formatter, \"Arithmetic overflow\") ?,\n\t\t\t\tEmulateError::MaxLoops =\u003e write! (formatter, \"Max loops reached\") ?,\n\t\t\t}\n\t\t\tOk (())\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn emulate () {\n\t\t\tuse Instr::*;\n\t\t\tuse Reg::*;\n\t\t\t// inc, hlf, tpl\n\t\t\tassert_eq_ok! ((2, 0), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Tpl (A), Inc (A), Hlf (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 2), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (B), Tpl (B), Inc (B), Hlf (B) ] }, 0, 0, 0, 10));\n\t\t\t// jmp\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Jmp (2), Tpl (A), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\t// jio\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Jio (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 2), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Jio (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((1, 1), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (B), Jio (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((2, 0), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Jio (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\t// jie\n\t\t\tassert_eq_ok! ((1, 2), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Jie (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((0, 1), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Jie (A, 2), Inc (B), Inc (B) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((2, 1), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (B), Jie (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\tassert_eq_ok! ((1, 0), logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Jie (B, 2), Inc (A), Inc (A) ] }, 0, 0, 0, 10));\n\t\t\t// errors\n\t\t\tassert_err! (\"Infinite loop\", logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Jmp (0) ] }, 0, 0, 0, 10));\n\t\t\tassert_err! (\"Max loops reached\", logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Jmp (-1) ] }, 0, 0, 0, 10));\n\t\t\tassert_err! (\"Arithmetic overflow\", logic::emulate (\n\t\t\t\tInput { instrs: vec! [ Inc (A), Tpl (A), Jmp (-1) ] }, 0, 0, 0, 100));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\tuse parser::*;\n\n\tpub type Val = u32;\n\tpub type Offset = i32;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub instrs: Vec \u003cInstr\u003e,\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Instr {\n\t\tHlf (Reg),\n\t\tTpl (Reg),\n\t\tInc (Reg),\n\t\tJmp (Offset),\n\t\tJie (Reg, Offset),\n\t\tJio (Reg, Offset),\n\t}\n\n\t#[ derive (Clone, Copy, Debug, Eq, PartialEq) ]\n\tpub enum Reg { A, B }\n\n\timpl Instr {\n\t\tpub fn parse (input: \u0026 str) -\u003e GenResult \u003cInstr\u003e {\n\t\t\tParser::wrap (input, Self::parse_real)\n\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\tformat! (\"Invalid input: col {}: {}\", col_idx + 1, input))\n\t\t}\n\t\tfn parse_real (parser: \u0026 mut Parser) -\u003e ParseResult \u003cInstr\u003e {\n\t\t\tparser\n\t\t\t\t.set_ignore_whitespace (true)\n\t\t\t\t.set_word_pred (|ch| ch.is_ascii_alphanumeric ());\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"hlf\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Hlf (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"tpl\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Tpl (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"inc\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Inc (reg))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jmp\") ?.confirm ();\n\t\t\t\t\tlet offset = parser.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Jmp (offset))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jio\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tlet offset = parser.expect (\",\") ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Jio (reg, offset))\n\t\t\t\t})\n\t\t\t\t.of (|parser| {\n\t\t\t\t\tparser.expect_word (\"jie\") ?.confirm ();\n\t\t\t\t\tlet reg = Reg::parse_real (parser) ?;\n\t\t\t\t\tlet offset = parser.expect (\",\") ?.int () ?;\n\t\t\t\t\tparser.end () ?;\n\t\t\t\t\tOk (Instr::Jie (reg, offset))\n\t\t\t\t})\n\t\t\t\t.done ()\n\t\t}\n\t}\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\t\tlet instrs =\n\t\t\t\tinput.iter ().enumerate ()\n\t\t\t\t\t.map (|(line_idx, line)|\n\t\t\t\t\t\tParser::wrap (line, Instr::parse_real)\n\t\t\t\t\t\t\t.map_parse_err (|col_idx|\n\t\t\t\t\t\t\t\tformat! (\"Invalid input: line {}: col {}: {}\",\n\t\t\t\t\t\t\t\t\tline_idx + 1, col_idx + 1, line)))\n\t\t\t\t\t.collect::\u003cGenResult \u003c_\u003e\u003e () ?;\n\t\t\tOk (Input { instrs })\n\t\t}\n\t}\n\n\timpl Reg {\n\t\tfn parse_real (parser: \u0026 mut Parser) -\u003e ParseResult \u003cReg\u003e {\n\t\t\tparser.any ()\n\t\t\t\t.of (|parser| { parser.expect_word (\"a\") ?; Ok (Reg::A) })\n\t\t\t\t.of (|parser| { parser.expect_word (\"b\") ?; Ok (Reg::B) })\n\t\t\t\t.done ()\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn input_parse () {\n\t\t\tassert_err! (\"Invalid input: line 2: col 8: jio a, +-5\",\n\t\t\t\tInput::parse (\u0026 [ \"inc a\", \"jio a, +-5\" ]));\n\t\t}\n\n\t\t#[ test ]\n\t\tfn instr_parse () {\n\t\t\tuse { Instr::*, Reg::* };\n\t\t\tassert_eq_ok! (Hlf (A), Instr::parse (\"hlf a\"));\n\t\t\tassert_eq_ok! (Tpl (B), Instr::parse (\"tpl b\"));\n\t\t\tassert_eq_ok! (Inc (A), Instr::parse (\"inc a\"));\n\t\t\tassert_eq_ok! (Jmp (-1), Instr::parse (\"jmp -1\"));\n\t\t\tassert_eq_ok! (Jio (B, 0), Instr::parse (\"jio b, 0\"));\n\t\t\tassert_eq_ok! (Jie (A, 1), Instr::parse (\"jie a, +1\"));\n\t\t\tassert_err! (\"Invalid input: col 5: inc abc\", Instr::parse (\"inc abc\"));\n\t\t}\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [\n\t\t\"jio a, +5\",\n\t\t\"inc a\",\n\t\t\"tpl a\",\n\t\t\"tpl a\",\n\t\t\"jmp +3\",\n\t\t\"inc a\",\n\t\t\"tpl a\",\n\t\t\"jio a, +4\",\n\t\t\"hlf a\",\n\t\t\"inc b\",\n\t\t\"jmp -3\",\n\t];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"3\", puzzle.part_one (EXAMPLE));\n\t}\n\n\t#[ test ]\n\tfn part_two () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tassert_eq_ok! (\"2\", puzzle.part_two (EXAMPLE));\n\t}\n\n}\n","traces":[{"line":11,"address":[82619,83371],"length":1,"stats":{"Line":2},"fn_name":null},{"line":12,"address":[82720],"length":1,"stats":{"Line":1},"fn_name":null},{"line":13,"address":[83472],"length":1,"stats":{"Line":1},"fn_name":null},{"line":28,"address":[88448],"length":1,"stats":{"Line":1},"fn_name":"part_one"},{"line":29,"address":[88462,88589],"length":1,"stats":{"Lin ree.\n//!\n//! # Algorithm\n//!\n//! - Iteratively build up a list of items to assign to each pile, always in order from heavier to\n//!   lighter. This ensures that we find a solution with the smallest possible number of packages\n//!   in the first pile before any other.\n//! - Once we find a solution for all three piles, record the size and product of the first pile,\n//!   and only consider solutions with a first pile which would signify an improvement.\n\nuse aoc_common::*;\n\npuzzle_info! {\n\tname = \"It Hangs in the Balance\";\n\tyear = 2015;\n\tday = 24;\n\tparse = |input| model::Input::parse (input);\n\tpart_one = |input| logic::part_one (input);\n\tpart_two = |input| logic::part_two (input);\n}\n\n/// Logic for solving the puzzles.\n///\npub mod logic {\n\n\tuse super::*;\n\tuse model::Input;\n\tuse nums::Int;\n\tuse nums::IntConv;\n\n\tpub fn part_one (input: Input) -\u003e GenResult \u003cu64\u003e {\n\t\tcalc_result::\u003c3\u003e (input)\n\t}\n\n\tpub fn part_two (input: Input) -\u003e GenResult \u003cu64\u003e {\n\t\tcalc_result::\u003c4\u003e (input)\n\t}\n\n\tfn calc_result \u003cconst PILES: usize\u003e (input: Input) -\u003e GenResult \u003cu64\u003e {\n\n\t\t// make sure the weights are in reverse order\n\n\t\tlet weights: Vec \u003cu32\u003e =\n\t\t\tinput.weights.into_iter ()\n\t\t\t\t.sorted_by_key (|\u0026 weight| cmp::Reverse (weight))\n\t\t\t\t.collect ();\n\n\t\t// sanity check (mainly for fuzzing)\n\n\t\tif weights.len () \u003e 50 {\n\t\t\tErr (\"Refusing to deal with more than 50 items\") ?;\n\t\t}\n\n\t\tif weights.iter ().dedup ().count () != weights.len () {\n\t\t\tErr (\"Refusing to deal with duplicated weights\") ?;\n\t\t}\n\n\t\tif weights.iter ().copied ().any (|weight| weight \u003e 200) {\n\t\t\tErr (\"Refusing to deal with weights over 200\") ?;\n\t\t}\n\n\t\t// work out the balanced weight of each pile\n\n\t\tlet total_weight: u32 =\n\t\t\tweights.iter ().copied ()\n\t\t\t\t.fold (Ok (0), |sum, item| sum\n\t\t\t\t\t.and_then (|sum| u32::add_2 (sum, item))) ?;\n\t\tlet want_pile_weight = total_weight / PILES.as_u32 ();\n\t\tif want_pile_weight * PILES.as_u32 () != total_weight {\n\t\t\tErr (format! (\"Total weight is not a multiple of {}\", PILES)) ?;\n\t\t}\n\n\t\t// once we find one solution we can rule out any first piles which are bigger or have a\n\t\t// higher quantum entanglement\n\n\t\tlet mut max_len_0 = usize::MAX;\n\t\tlet mut max_quantum_0 = u64::MAX;\n\n\t\t// stack holds a list of piles and the indexes of their contents\n\n\t\tlet mut stack: Vec \u003cVec \u003cusize\u003e\u003e = vec! [ vec! [] ];\n\n\t\t// todo holds continuations, first value is number of piles to retain, second is number of\n\t\t// items in top pile, third is new index to push to top pile, for initial state we have a\n\t\t// single pile and branch for the full list of weights as the next item in it\n\n\t\tlet mut todo: Vec \u003c(usize, usize, usize)\u003e =\n\t\t\t(0 .. weights.len ())\n\t\t\t\t.rev ()\n\t\t\t\t.map (|idx| (1, 0, idx))\n\t\t\t\t.collect ();\n\n\t\t// iterate through continuations, shortcircuit allows us to quickly get back to the first\n\t\t// pile when we find a new solution, because we don't really care about the other piles, so\n\t\t// long as we know there's at least one solution for them\n\n\t\tlet mut shortcircuit = false;\n\t\twhile let Some ((trunc_0, trunc_1, idx)) = todo.pop () {\n\t\t\tif shortcircuit \u0026\u0026 trunc_0 \u003e 1 { continue }\n\t\t\tshortcircuit = false;\n\n\t\t\t// truncate the number of piles according to the continuation\n\n\t\t\tstack.truncate (trunc_0);\n\n\t\t\t// truncate the items in the top pile according to the continuation\n\n\t\t\tlet pile_stack = stack.last_mut ().unwrap ();\n\t\t\tpile_stack.truncate (trunc_1);\n\n\t\t\t// add on the next item from the continuation\n\n\t\t\tpile_stack.push (idx);\n\t\t\tlet pile_stack_len = pile_stack.len ();\n\n\t\t\t// work out the top pile's weight, abort if it is too heavy\n\n\t\t\tlet pile_weight: u32 =\n\t\t\t\tpile_stack.iter ().copied ().map (|idx| weights [idx]).sum ();\n\t\t\tif pile_weight \u003e want_pile_weight { continue }\n\n\t\t\t// for the first pile only, check the quantum and abort if it's already too high\n\n\t\t\tif stack.len () == 1 {\n\t\t\t\tif max_len_0 \u003c stack [0].len () { continue }\n\t\t\t\tlet quantum_0 =\n\t\t\t\t\tstack [0].iter ().copied ()\n\t\t\t\t\t\t.map (|idx| weights [idx].as_u64 ())\n\t\t\t\t\t\t.fold (Ok (1), |prod, item| prod\n\t\t\t\t\t\t\t.and_then (|prod| u64::mul_2 (prod, item))) ?;\n\t\t\t\tif max_quantum_0 \u003c= quantum_0 { continue }\n\t\t\t}\n\n\t\t\t// if this pile is now the right weight we start the next pile, or record a solution if\n\t\t\t// this is the last pile\n\n\t\t\tif pile_weight == want_pile_weight {\n\t\t\t\tif stack.len () \u003c PILES {\n\t\t\t\t\tstack.push (vec! []);\n\t\t\t\t\tfor idx in (0 .. weights.len ()).rev () {\n\t\t\t\t\t\tif stack.iter ()\n\t\t\t\t\t\t\t.any (|pile_stack| pile_stack.iter ().copied ()\n\t\t\t\t\t\t\t\t.any (|existing_idx| idx == existing_idx))\n\t\t\t\t\t\t\t{ continue }\n\t\t\t\t\t\ttodo.push ((stack.len (), 0, idx));\n\t\t\t\t\t}\n\t\t\t\t} else {\n\t\t\t\t\tmax_len_0 = stack [0].len ();\n\t\t\t\t\tmax_quantum_0 =\n\t\t\t\t\t\tstack [0].iter ().copied ()\n\t\t\t\t\t\t\t.map (|idx| weights [idx].as_u64 ())\n\t\t\t\t\t\t\t.fold (Ok (1), |prod, item| prod\n\t\t\t\t\t\t\t\t.and_then (|prod| u64::mul_2 (prod, item))) ?;\n\t\t\t\t\tshortcircuit = true;\n\t\t\t\t}\n\t\t\t\tcontinue;\n\t\t\t}\n\n\t\t\t// branch out for every possible next weight to add to the top pile\n\n\t\t\tlet min_idx =\n\t\t\t\tstack.last ().unwrap ().iter ().copied ()\n\t\t\t\t\t.map (|idx| idx + 1).max ().unwrap_or (0);\n\t\t\tfor idx in (min_idx .. weights.len ()).rev () {\n\t\t\t\tif stack.iter ()\n\t\t\t\t\t.any (|pile_stack| pile_stack.iter ().copied ()\n\t\t\t\t\t\t.any (|existing_idx| idx == existing_idx))\n\t\t\t\t\t{ continue }\n\t\t\t\ttodo.push ((stack.len (), pile_stack_len, idx));\n\t\t\t}\n\n\t\t}\n\n\t\tif max_quantum_0 == u64::MAX { Err (\"No solution found\") ?; }\n\t\tOk (max_quantum_0)\n\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn calc_result () {\n\t\t\tassert_eq_ok! (5, logic::calc_result::\u003c3\u003e (Input { weights: (1 ..= 5).collect () }));\n\t\t\tassert_err! (\"No solution found\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: (1 ..= 3).collect () }));\n\t\t\tassert_err! (\"Refusing to deal with more than 50 items\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: (0 ..= 50).collect () }));\n\t\t\tassert_err! (\"Refusing to deal with duplicated weights\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: vec! [ 1, 1, 1 ] }));\n\t\t\tassert_err! (\"Total weight is not a multiple of 3\",\n\t\t\t\tlogic::calc_result::\u003c3\u003e (Input { weights: vec! [ 1, 2, 3, 4 ] }));\n\t\t}\n\n\t}\n\n}\n\n/// Representation of the puzzle input, etc.\n///\npub mod model {\n\n\tuse super::*;\n\n\t#[ derive (Clone, Debug) ]\n\tpub struct Input {\n\t\tpub weights: Vec \u003cu32\u003e,\n\t}\n\n\timpl Input {\n\t\tpub fn parse (input: \u0026 [\u0026 str]) -\u003e GenResult \u003cInput\u003e {\n\t\t\tlet weights = input.iter ().enumerate ()\n\t\t\t\t.map (|(line_idx, line)| Ok (\n\t\t\t\t\tline.parse ().map_err (|_|\n\t\t\t\t\t\tformat! (\"Invalid input: line {}: {}\", line_idx + 1, line)) ?))\n\t\t\t\t.collect::\u003cGenResult \u003cVec \u003c_\u003e\u003e\u003e () ?;\n\t\t\tOk (Input { weights })\n\t\t}\n\t}\n\n\t#[ cfg (test) ]\n\tmod tests {\n\n\t\tuse super::*;\n\n\t\t#[ test ]\n\t\tfn input_parse () {\n\t\t\tassert_err! (\"Invalid input: line 2: 456X\", Input::parse (\u0026 [ \"123\", \"456X\" ]));\n\t\t}\n\n\t}\n\n}\n\n#[ cfg (test) ]\nmod examples {\n\n\tuse super::*;\n\n\tconst EXAMPLE: \u0026 [\u0026 str] = \u0026 [ \"1\", \"2\", \"3\", \"4\", \"5\", \"7\", \"8\", \"9\", \"10\", \"11\" ];\n\n\t#[ test ]\n\tfn part_one () {\n\t\tlet puzzle = puzzle_metadata ();\n\t\tass
